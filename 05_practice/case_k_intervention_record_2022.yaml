# ============================================
# 制度的障壁
# ============================================
institutional_barriers:

  police:
    response: "事件ではないとして終結"
    limitation: "被害届がなければ動けない"
    y_quote: "弁護士さんも警察もやってくれないんすよ本当"

  legal:
    challenge: "Kの証言のみでは証拠不十分"
    y_quote: "正直確かに否認されてりゃそれまでなんすよね"

  welfare:
    gap: "就労支援の範囲を超える事案"
    y_quote: "難しいしね、就労支援の範囲ではない"

  structural_issue:
    description: |
      被害者が加害に加担させられ弱みを握られる構造。
      「友達を売る」ことでしか脱出できないジレンマ。

# ============================================
# 支援者の実践知
# ============================================
practitioner_knowledge:

  information_gathering:
    - "周辺人物（A、F）からの情報収集"
    - "警察への先行報告"
    - "法律事務所への相談"
    - "複数の証言の照合"

  protection_measures:
    - "当事者の一時退避（ホテル手配）"
    - "家族への説明と協力依頼"
    - "「連れて行かれた」という言い訳の設計"
    - "追悼旅行への参加阻止"

  communication_strategy:
    - "O夫妻に見られる前提でのメッセージ設計"
    - "「見放した体」のやり取りでカモフラージュ"
    - "親への情報開示と協力要請"

  ethical_dilemma:
    y_reflection: |
      「仲間をその仲間を売るかそっか、辛いな、
      私のモチベーションの維持が辛いな」
    implication: |
      当事者の安全確保と人間関係の破壊の間で
      支援者が引き裂かれる構造

# ============================================
# SoE理論への示唆
# ============================================
soe_implications:

  floor_violation:
    indicators:
      - "療育手帳所持者が恐喝・監禁の対象に"
      - "断れない性格の悪用"
      - "弱みを握られ脱出不能"
    structural_cause: |
      「友達グループ」という私的領域への
      公的介入の困難さ

  ceiling_absence:
    indicators:
      - "警察が「事件ではない」として終結"
      - "被害届がなければ動けない"
      - "証言のみでは不十分"
    structural_cause: |
      「被害者の主体的申告」を前提とする制度設計が、
      弱みを握られた被害者を救済できない

  shouganai_manifestation:
    police: "被害届がないとしょうがない"
    legal: "証拠がないとしょうがない"
    support: "就労支援の範囲ではないからしょうがない"

  critical_insight:
    statement: |
      制度が「被害者の主体的意思表示」を前提とする限り、
      弱みを握られた被害者は永続的に救済されない。
      ICAIは「主体的意思表示ができない状態」自体を
      検知・記録するシステムとして機能すべき。

