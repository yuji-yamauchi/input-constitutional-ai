      - "退院後、1週間家に帰れない状態"
      - "Iモールで8時間待機させられる"

  phase_2_mz_incident:
    date: "2022年9月下旬（金〜日曜）"
    sequence:
      - event: "金銭トラブルを理由にMzを呼び出し"
