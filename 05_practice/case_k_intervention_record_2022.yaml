      case_s: "純粋な被害者"
      case_k: "被害者かつ加害への加担"
    - aspect: "脱出の障壁"
      case_s: "制度の不作為"
      case_k: "弱みによる支配"
    - aspect: "介入の複雑さ"
      case_s: "当事者保護が明確"
      case_k: "刑事責任と保護のジレンマ"

  combined_insight: |
    SケースとKケースは、SoE理論の両極端を示す。
    Sケースは「制度が動かない」問題、
    Kケースは「制度が介入できない」問題。
    いずれも「しょうがない」が蓄積する構造。

