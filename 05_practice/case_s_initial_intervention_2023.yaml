# ============================================
# 支援者の実践知
# ============================================
practitioner_knowledge:

  dependency_understanding:
    core_principle: |
      「依存系の方はほぼ嘘をつく。
      嘘は本人がするのではなく、依存症がそうさせている。
      この認識を支援者全員が持たないと、すぐイライラしてしまう」

    pattern_recognition:
      - "アルコール依存 + 摂食障害 + 薬物 = 複合依存"
      - "自尊感情の低さ → 他者支援による自己確認 → 失敗 → さらに低下"
      - "男性依存の可能性（この組み合わせでは高確率）"

  intervention_strategy:
    environment_change:
      rationale: "地元の人間関係・薬物ルートからの強制離脱"
      method: "県外（笠岡）での3ヶ月アセスメント"

    administrative_cooperation:
      rationale: |
        「違法薬物の逮捕は結構してきた。
        単独警察だと面倒臭いので、行政と連携して
        依存症改善の支援計画を作る方が警察沙汰になる可能性が低い」
      method: "K市役所障害福祉課との事前調整"

    family_engagement:
      approach: "親を支援チームの一員として位置づけ"
      key_message: |
        「親御さんに対して尊敬の念を抱いてる場合は、
        考え方自体がひねくれてるわけではない。
        回復の見込みがある」

  self_disclosure:
    y_shares:
      - "自身のADHD診断とコンサータ服用"
      - "多発性海綿状血管腫（遺伝性）"
      - "子どもへの遺伝と発達障害の可能性"
      - "起業経験からの共感"
    purpose: |
      当事者・家族との信頼構築、
      「専門家」ではなく「経験者」としての立場

# ============================================
# SoE理論への示唆
# ============================================
soe_implications:

  floor_recognition:
    indicators:
      - "25歳女性、会社経営者という「強そうな」外見"
      - "実態は複合依存で制御不能状態"
      - "自尊感情の低さが根底にある"
    insight: |
      外見上の社会的成功が、支援ニーズを隠蔽する。
      「会社経営できてるなら大丈夫」という誤認が生じやすい。

  ceiling_challenge:
    issue: |
      違法薬物使用が判明した場合の報告義務と、
      当事者保護のジレンマ
    y_approach: |
      行政との事前連携により、
      「治療目的」での発覚は警察沙汰を回避する構造を作る

  shouganai_prevention:
    strategies:
      - "「依存症だからしょうがない」→「依存症の構造を理解した上で対策」"
      - "「嘘をつくからしょうがない」→「嘘は症状であり本人責任ではない」"
      - "「大阪の行政は当たり外れがある」→「阿吽で動ける地元行政を活用」"

  icai_relevance:
    observation: |
      この初期段階での詳細記録が、
      後の支援計画の基礎資料となる。
      「3月23日時点で何を把握していたか」が
      事後検証において重要。

