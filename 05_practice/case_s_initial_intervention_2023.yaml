    - aspect: "違法性の性質"
      case_k: "殺人への加担（被害者でもある）"
      case_s: "薬物使用（自傷的）"
    - aspect: "家族の関与"
      case_k: "家族介入は周辺人物の保護目的"
      case_s: "家族が支援チームの中核"
    - aspect: "介入の方向性"
      case_k: "加害グループからの離脱"
      case_s: "依存症治療への導入"

  combined_insight: |
    Kケースは「被害者が加害に加担させられる」構造、
    Sケースは「自傷的行動の連鎖」構造。
    いずれも「友人関係」という私的領域が
    問題の核心であり介入の障壁となる。

