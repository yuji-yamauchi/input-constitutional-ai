  kiura_incident:
    period: "2015年頃"
    case_type: "傷害致死事件"
    
    background:
      - "入所1ヶ月の利用者が関与"
      - "警察は「自転車があったから事故」と判断し捜査打ち切り"
    
    intervention:
      actions:
        - "単独で証拠を構築"
        - "関係者を調整"
        - "事件化に成功"
      
      emotional_impact:
        event: "警察に追い返された夜、被害者の絶望的な丸坊主写真を見て大泣き"
        song: "ブルーハーツ『Train Train』: 弱い者たちが夕暮れ、さらに弱いものをたたく"
        significance: "社会変革への使命感の原点"
    
    lesson_learned:
      insight: "構造的問題の解決には個人の英雄性ではなくシステムが必要"
      evidence: "私自身も脳出血で倒れた。システム化しなければ、問題は繰り返される"
  
  meguro_child_abuse_case:
    case: "目黒区児童虐待死事件"
    diary: "もうおねがい ゆるして"
    
    recognition:
      statement: "被支援者B事件と同じ構造的問題"
      conclusion: "これらの悲劇は、個人の善意や努力では防げない"
  
  welfare_is_profitable_manager:
    setting: "事業者中心のセミナー"
    
    statement: >
      福祉は儲かる。利用者は文句を言わないし、行政監督も甘い。
      見せかけの支援計画さえ作っておけばいい
    
    observed_reality:
      - "最小限の支援で報酬を最大化する経営戦略"
      - "個別支援計画は形式的作成のみ（利用者の訴えやニーズを無視）"
      - "就労成果よりも『利用日数の確保』を優先"
      - "支援者は低賃金・長時間労働で疲弊"
      - "利用者のエンパワメントよりも事業者の利益優先"
      - "プロセス検証システムの不在により搾取が可視化されない"
    
    concrete_example: >
      ある施設で個別支援計画に「パソコンスキル習得」と記載されていたが、
      実際は単純作業のみを割り当て、パソコン訓練は一切なし。
      利用者が質問すると「基礎訓練段階です」と説明され、2年間放置された
    
    research_relevance:
      - "SoEシステムの二重の意味『Service of Empowerment』vs『Service or Exploitation』判定機能の必要性"
      - "Constitutional AI × CRPD による支援記録の自動分析で、合意されたプロセスが実施されているかを可視化"
      - "搾取パターンの検出と早期警告システム"

