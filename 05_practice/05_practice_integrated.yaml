calling_support_kasaoka_model:
  
  service_philosophy:
    basic_stance:
      - "海外の先進的事例をエビデンスに基づき、ICT/DXを活用して積極的に取り入れる"
      - "サービス産業化して先進的日本版就労支援サービスを構築する"
    
    reference_models:
      sweden_samhall: "スウェーデン『サムハル』"
      usa_ips: "アメリカ『IPS就労支援』"
      
      common_policy:
        - "当事者のやりたいことを基軸に"
        - "科学的なアセスメントを実施"
        - "障害を理由に就職できないことはない"
  
  four_promises_to_users:
    promise_1_self_determination:
      title: "意思決定支援"
      content: >
        利用者であるあなた自身が舵を握り、自分の進む方向を決めるスキルの向上に注力します。
        ともに努力し、自信をもって進むために悩みや問題を共有しましょう。
        あなたにとって大切なものを尊重し、共に歩んでいきます
    
    promise_2_loneliness_support:
      title: "孤独感のサポート"
      content: >
        あなたが眠れないほどの孤独感や苦しみを、私たちは共感しサポートします。
        あなたが絶望している状況を把握できる環境を構築し、
        毎晩床に就くとき、一人で抱え込まずに、解決策を模索する環境をつくります
    
    promise_3_scientific_assessment:
      title: "科学的根拠に基づくアセスメントと法令順守"
      content: >
        私たちスタッフは科学的根拠となるアセスメントを実施し、
        皆さん自身が自己理解を深める素材として活用できる情報に整理し、
        より適切な意思決定環境を構築します。
        また法律や法令などを理解し順守するなかで手段を選択します
    
    promise_4_community_collaboration:
      title: "地域社会との連携"
      content: >
        1対1の関係性ではなくあなたを中心としたコミュニティを構築するために、
        地域企業や団体と連携し、就労や生活スキル向上に役立つ情報や機会を提供します。
        また、地域イベントへの参加や交流を通じて、
        利用者が地域社会に根ざした生活を送れるようサポートします
  
  support_service_structure:
    phase_1_assessment:
      duration: "1ヶ月 - 2ヶ月"
      
      icf_personal_factors:
        - "生活習慣（特に睡眠）の把握"
        - "障がい特性の確定診断と処方薬などの把握"
        - "認知/非認知機能アセスメント【NOCC診断】"
        - "読解力聴解力アセスメント【日本語能力検定】"
        - "職能スキルアセスメント【GATB一般職業適性検査】"
        - "コミュニケーション状況の把握"
      
      icf_environmental_factors:
        - "促進因子と疎外因子の把握"
        - "疎外因子については積極的に介入するための詳細な情報の収集を実施"
      
      support_system_visualization:
        note: "暫定利用期間の2カ月以内に2年間での支援が当事業所で可能か文書にて報告します"
    
    phase_2_self_acceptance:
      duration: "1ヶ月 - 3ヶ月"
      
      environmental_factor_setup:
        - "疎外因子については積極的に介入し、個人では解決が難しい事案について関係者に情報共有のうえ対処"
        - "家庭環境については促進要因にも疎外因子にもなりやすいので、慎重に判断しこのフェーズにおいては特にアプローチしないことも選択"
      
      occupational_readiness:
        - "職業準備性ピラミッドについて、本人が自己評価できるよう、慎重に時間をかけて周囲とのギャップなども合意していく"
      
      self_care_and_interpersonal_skills:
        - "義務教育範囲の読解力/聴解力の獲得（障害特性そのものが阻害要因の場合は代替方法を検討）"
        - "認知行動療法 SSTの実施"
        - "時間制約下の持続的行動習慣"
        - "意思決定能力の向上"
      
      employment_passport:
        note: "就労パスポートの記載欄を埋めていきながら、必要な合理的配慮についても可視化していく"
    
    phase_3_skill_development:
      duration: "3ヶ月 - 1年"
      
      ict_remote_work_course:
        description: "三菱商事太陽様の在宅就労に向けたコース（毎年4-5月募集）"
        requirement: "応募要件に「システム構築の経験」が要求されるため、支援期間内にシステム構築を実施"
        reference: "YouTube講義動画あり"
      
      ict_backoffice_course:
        description: "企業で重宝されやすい、業務アプリケーション/プラットフォーム（Microsoft365等）の習得"

