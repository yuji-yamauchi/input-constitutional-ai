# ==========================================
# Susanの核心的助言
# ==========================================
susan_key_advice:

  1_research_question_clarity:
    principle: "研究の成功を決定するのは質問の明確性"
    warning: "複数の大きな問題を一つの研究で扱うのは不可能"
    action: "単一の声明を書いて送ってください"

  2_distinguish_questions:
    identified_questions:
      - question: "政府が法的義務を果たさなかったことで害を与えたことを証明"
        type: "システムレベル"
        difficulty: "非常に困難（何千人ものデータ、補償請求まで必要）"

      - question: "政府が異なるサービスを提供すれば福祉コストを削減できることを証明"
        type: "費用対効果"
        difficulty: "中程度"

      - question: "福祉システムのマインドセットを変える必要があることを証明"
        type: "マインドセット変革"
        difficulty: "明確だが簡単ではない"
        susan_preference: "かなり好きです"

      - question: "特定のAIツールがサービスを改善することを証明"
        type: "ツール検証"
        difficulty: "焦点が絞りやすい"

    recommendation: "どれか一つを選ぶ"

  3_government_reality:
    observation: "世界中どこでも政府は非常に抵抗的"
    admission: "私もその答えを持っていません"
    implication: "政府を動かすデータの種類を戦略的に考える必要"

  4_welfare_sector_mindset:
    problem_definition:
      - "福祉システムは自分自身をめったに見ない"
      - "問題は障害者か雇用主だと考え、自分たちのマインドセットを疑わない"

    mindset_components:
      - "彼らは何を信じているか"
      - "行動を形作る深く根付いた前提"
      - "何に対して報酬を受けているか"
      - "管理職がどう影響を与えているか"

    structural_issue: |
      福祉セクターでのパフォーマンスが「人々に時間通りにお金を渡すこと」で
      測定されるなら、「人々が仕事を得てお金が必要なくなるように助けること」
      ではないなら、なぜ彼らは行動を変えるでしょうか？

  5_social_model_of_disability:
    explanation:
      impairment: "あなたに起こること（例：聴覚喪失）"
      disability: "私があなたにすること（例：学校から追い出す）"
    example: "インペアメントは私の視力喪失。ディサビリティは私があなたにすること——サイバーセキュリティのスキルで教育を受けさせない"
    implication: "福祉システムに障害の社会モデルを教えたいのでは？"

  6_framing_options:
    option_a:
      statement: "障害者はより良い生活の質を楽しめる、もし彼らを助ける人が異なる方法で訓練され、異なるツールを使っていれば"
      focus: "支援者の訓練・ツール"

    option_b:
      statement: "福祉システムがそのマインドセットを変える必要があり、それが可能であることを証明"
      focus: "マインドセット変革"
      susan_note: "私はかなり好きです"

    option_c:
      statement: "政府が費用対効果を得ていないことを証明"
      focus: "費用対効果分析"

