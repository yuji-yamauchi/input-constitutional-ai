# ==========================================
# 研究質問の整理（Susan視点）
# ==========================================
research_question_analysis:

  original_document_issues:
    - "政府が法的義務を果たさなかったことで害を受けた被害者への補償"
    - "Constitutional AIモデルが政府が使える有用なツール"
    - "複数の大きな目標が混在"

  susan_critique: |
    あなたの論文には複数の異なる研究プロジェクトが混在している：
    - 法的義務不履行の証明
    - 害の証明
    - 害の性質の証明
    - 補償請求
    これらすべてを一つの研究で行うのは難しい。

  recommended_approach:
    step_1: "証明したいことを単一の声明にする"
    step_2: "その声明を証明するために必要なデータを特定"
    step_3: "データ収集・分析方法を設計"

# ==========================================
# 具体的な質問の提案
# ==========================================
suggested_research_questions:

  question_1:
    statement: "どんなデータを集めれば、政府にこのグループの人々へのサービス提供方法を変えるよう説得できるか？"
    data_needed:
      - "教育システムがこの人々に対して何をしなかったかの証拠"
      - "支援サービス、機関、障害セクターが何をしなかったかの証拠"
      - "人々が仕事を得るのを助けるはずのシステムが何を異なる方法でできるかの証拠"

  question_2:
    statement: "どんな研究ができるか、それは福祉セクターにそのマインドセットを変えるよう促すか？"
    research_focus:
      - "深く根付いた前提の解明"
      - "福祉セクターの人々の行動パターン"
      - "報酬・ペナルティ構造の分析"

  question_3:
    statement: "特定の解決策（AIツール等）をテストし、システムをより良くすることを証明"
    approach: "問題証明ではなく解決策検証"

