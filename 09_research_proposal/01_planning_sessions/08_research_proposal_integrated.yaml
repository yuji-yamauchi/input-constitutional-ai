# ==========================================
# Part 1: 研究課題
# ==========================================
research_title:
  
  final_version:
    title: "障害者就労支援における権利保障型システム設計の研究"
    subtitle: "対話型AI技術の倫理的活用に関する実践指針の開発"
  
  alternative_versions:
    version_1:
      title: "障害者就労支援における準委任契約・ケイパビリティ統合モデルの構築"
      subtitle: "SoE（Service of Empowerment）システムの開発と社会実装"
    
    version_2:
      title: "障害者就労支援における4つの構造的課題への統合的アプローチ"
      subtitle: "権利回復・支援者倫理・地域人材開発・科学的アセスメントを統合する当事者主権型システムの設計"
  
  core_concept:
    soe_double_meaning:
      meaning_1: "Service of Empowerment（エンパワメント支援システム）"
      meaning_2: "Service or Exploitation（支援か搾取かの診断機能）"
      
      philosophical_foundation: "全てのサービスは、自らが搾取でないことを証明しなければならない"

# ==========================================
# Part 2: 研究背景と問題意識
# ==========================================
research_background:
  
  global_context:
    disability_data_exclusion:
      problem: "世界13億人の障害者は「データベースから排除」されている"
      consequence: "AIバイアス検出ツールすら障害者差別を検知できない"
      source: "Disability Ethical AI Alliance, 2024"
      root_cause: "AI訓練データの収集段階における体系的排除"
  
  japanese_context:
    structural_issues:
      issue_1:
        name: "当事者の権利毀損"
        description: >
          多くの利用者は、義務教育レベルの読書算盤（基礎リテラシー）や
          自尊感情を習得・育成する機会を毀損されたまま成人している
        evidence: "自尊感情が健常者平均の10〜20パーセンタイル台"
        legal_interpretation: "国家の教育義務不履行に起因する権利侵害の可能性"
      
      issue_2:
        name: "支援者・経営者のモラル問題"
        description: >
          準委任契約としての善管注意義務が曖昧なまま、
          「善意の支援」という名目で質の低いサービスが提供される
        problem: "搾取構造的な視点でのチェックがなされていない"
        need: "支援者・経営者の行動が当事者の意思決定支援に資するかの可視化"
      
      issue_3:
        name: "地方人材リソースの未開発"
        description: >
          障害者を「支援の受け手」とのみ捉え、
          地域社会の人材リソースとして育成・活用する視点が欠如
        opportunity: "「無敵の人因子」を地方の人材不足解消のリソースに変える"
      
      issue_4:
        name: "アセスメントの不備"
        description: >
          先天的・器質的障害に起因する困難性（ICFでいう個人因子）と、
          ACEs等の環境因子による困難性が混同され、
          適切な支援設計ができていない
        distinction: "医療視点（治療目的）vs 社会福祉視点（健康的で文化的な生活のサポート）"
  
  existing_approach_limitations:
    constitutional_ai:
      strength: "AI出力段階で有害性を除去する革新的手法"
      limitation: "データ収集段階（Input側）での排除問題には対応していない"
      citation: "Bai et al., 2022; Anthropic"
      
      fundamental_problem: >
        データベースに障害者が含まれなければ、
        Output側での権利保障も機能しない
    
    capability_approach:
      strength: "Sen/Nussbaum理論による自由と機能の哲学的基盤"
      limitation: "理論的考察が中心で、障害者支援への体系的実装例は限定的"
      gap: "実践への橋渡しが不足"

# ==========================================
# Part 3: 研究目的
# ==========================================
research_objectives:
  
  core_innovation:
    input_constitutional_ai:
      description: >
        Constitutional AIの概念を**Input側（データ収集・記録段階）**に適用し、
        データベース構築時の権利保障を実現する世界初の試み
      
      difference_from_existing:
        existing: "Output側（AI出力の有害性除去）"
        proposed: "Input側（記録作成時点での権利埋め込み）"
      
      mechanism: "CRPD原則を「記録作成時の憲法」として機能させる"
  
  specific_objectives:
    objective_1:
      title: "Input Constitutional AIの理論的枠組み構築"
      components:
        - "CRPD原則の記録作成プロセスへの翻訳"
        - "準委任契約理論との統合（善管注意義務の明確化）"
        - "ケイパビリティ測定指標の選定（ICECAP-A、RSES-J等）"
    
    objective_2:
      title: "実践的ガイドライン策定"
      deliverables:
        - "支援現場で使える記録作成指針"
        - "当事者の記録主権保障手順"
        - "対話型AI活用時の倫理的配慮事項の体系化"
    
    objective_3:
      title: "実証的検証"
      data_sources:
        - "10年以上蓄積した障害者就労支援データ"
        - "NOCCデータ（自尊感情測定）"
        - "音声記録（Whisper変換済）"
        - "詳細ケース記録"
      
      validation_focus: "Input Constitutional AIの実装可能性と有効性"
    
    objective_4:
      title: "支援倫理の最小干渉原則確立"
      philosophy: "1mmの角度を変える哲学"
      elements:
        - "スピリチュアルと科学の安全な境界管理"
        - "意味を強制しない設計"
        - "非賦課原則"
  
  明らかにしたい事柄:
    - "義務教育未達成者の実態と、権利回復プログラムの効果"
    - "準委任契約における善管注意義務の具体的内容と測定方法"
    - "支援者行動の「意思決定支援度」の評価指標"
    - "障害者人材の地域活用による経済効果と社会的インパクト"
    - "医療アセスメントと福祉アセスメントの統合手法"
    - "当事者主権型データ管理が当事者のエンパワメントに与える影響"
    - "データコモンズとしての支援情報の活用可能性"

