deep_research_directive:
  metadata:
    date: "2025-12-23"
    version: "2.0"
    purpose: "Gemini Deep Research用統合プロンプト"
    context: |
      Puuの仮説群を学術的に検証するための調査指示。
      核心的主張：SoEの「Service or Exploitation」レイヤーは、
      強制労働・奴隷制度が成立するプロセスの構造的近似であり、
      その証明は「未必の故意」の検証スキームとなる。

  theoretical_framework:
    title: "未必の故意（Dolus Eventualis）としての構造的搾取"
    
    legal_concept: |
      未必の故意：結果の発生を確実に認識していなくても、
      「そうなるかもしれない」と認識しながら行為を続けた場合、
      故意として法的責任が問われる。
      
      福祉的就労への適用：
      - 事業者・行政・社会は「搾取になるかもしれない」と
        認識しうる構造的条件を放置している
      - 「善意」「保護」という主観的意図では免責されない
      - 構造的に搾取が成立する条件を証明できれば、
        未必の故意として責任が問いうる
    
    soe_as_gauge: |
      SoEの診断軸：
      - Service of Empowerment（エンパワメントのサービス）
      - Service or Exploitation（サービスか搾取か）
      
      この軸は、強制労働・奴隷制度の成立条件を
      早期に検知する「ゲージ」として機能する。
      
      証明目標：
      SoEで「搾取」と診断される構造が、
      強制労働・奴隷制度の成立プロセスと
      構造的に同型であることを示す。

  strict_constraints:
    hallucination_prohibition: |
      - 確認できない情報は「確認できなかった」と明記
      - 一次情報の著者・年・タイトル・ページを明記
      - 検索したが見つからなかった場合も報告
    
    fact_hypothesis_separation: |
      - 文献で確認された内容と研究者の解釈を明確に区別
      - Puuの仮説は「検証対象」であり「確認済み事実」ではない
    
    prohibited_terms: |
      以下はGeminiが創作した未確認用語であり使用禁止：
      - "Deficit Ledger"
      - "Narrative Asset"
      - "自分辞典（Jibun Jiten）"
      これらに相当する概念は、一次文献の用語を使用するか、
      「本研究で提案する概念」と明記する

  research_tasks:
    
    section_1:
      title: "強制労働・奴隷制度の成立プロセス（The Process）"
      objective: |
        強制労働・奴隷制度が成立する「条件」「段階」「プロセス」の
        学術的定義を特定する。特に「善意の搾取」「保護の名の下の搾取」
        に関する先行研究を収集する。
      
      search_queries:
        - "forced labor indicators ILO definition stages"
        - "modern slavery continuum spectrum coercion"
        - "benevolent exploitation paternalism labor"
        - "slavery conditions consent coercion spectrum"
        - "structural violence labor exploitation Galtung"
        - "human trafficking indicators vulnerability"
      
      key_questions:
        - "ILO・国連はどのような「指標」で強制労働を判定するか？"
        - "強制から同意までの「連続体（continuum）」はどう定義されるか？"
        - "「保護」を名目とした労働搾取の歴史的事例は？"
        - "「善意」は法的・倫理的に免責事由となるか？"
      
      expected_output:
        - "強制労働の成立条件リスト（ILO指標等）"
        - "同意の有効性スペクトラム"
        - "歴史的な「善意の搾取」事例"
    
    section_2:
      title: "障害者福祉と強制労働の接点（The Evidence）"
      objective: |
        障害者の福祉的就労（Sheltered Workshop等）が
        強制労働・人権侵害として批判された事例を収集する。
      
      search_queries:
        - "sheltered workshop forced labor ILO criticism"
        - "disability employment exploitation human rights"
        - "Goodwill Industries lawsuit subminimum wage"
        - "CRPD Article 27 sheltered workshop segregation"
        - "disability institutional labor exploitation"
        - "UN CRPD Committee sheltered workshop recommendations"
      
      key_questions:
        - "Sheltered Workshopは国際的にどう批判されているか？"
        - "米国のsubminimum wage（最低賃金以下）訴訟の結果は？"
        - "CRPD委員会は各国の福祉的就労をどう評価しているか？"
        - "「保護的雇用」から「搾取」への転換点は何か？"
      
      expected_output:
        - "Sheltered Workshop批判の文献リスト"
        - "訴訟・勧告の具体的事例"
        - "CRPD委員会の見解"
    
    section_3:
      title: "同意の有効性と選択肢の認識（The Consent）"
      objective: |
        「選択肢を知らない状態での同意」の法的・倫理的評価を調査。
        Puuの仮説「従順性＝選択肢の知識欠如」の学術的裏付けを探る。
      
      search_queries:
        - "informed consent disability capacity choice"
        - "consent validity coercion alternatives awareness"
        - "capability approach disability choice freedom"
        - "learned helplessness disability compliance"
        - "undue influence disability consent"
        - "CRPD Article 12 legal capacity supported decision making"
      
      key_questions:
        - "「選択肢を知らない」状態での同意は有効か？"
        - "ケイパビリティ・アプローチは「選択肢の認識」をどう扱うか？"
        - "学習性無力感は同意の有効性にどう影響するか？"
        - "CRPD第12条の「支援付き意思決定」の実装基準は？"
      
      expected_output:
        - "同意の有効性に関する法哲学・倫理学文献"
        - "ケイパビリティと選択肢認識の関係"
        - "学習性無力感と同意の関係"
    
    section_4:
      title: "反感的意志とケイパビリティ（The Paradox）"
      objective: |
        Puuの仮説「反感的意志を持つ当事者の方が、障害受容後の
        ケイパビリティ・パフォーマンスが高い」の学術的裏付けを探る。
      
      search_queries:
        - "assertiveness disability employment outcomes"
        - "self-advocacy disability vocational success"
        - "compliance vs empowerment disability rehabilitation"
        - "ego strength disability adaptation employment"
        - "over-adaptation burnout disability workplace"
        - "resistance disability identity positive outcomes"
      
      key_questions:
        - "自己主張（assertiveness）と就労アウトカムの関係は？"
        - "「従順な」当事者の長期的就労継続率は？"
        - "過剰適応とバーンアウトの関係は？"
        - "障害アイデンティティの「抵抗」的側面の肯定的評価は？"
      
      expected_output:
        - "自己主張と就労成功の相関研究"
        - "従順性のリスク要因としての評価"
        - "「扱いにくい」当事者の長期的優位性の証拠"
    
    section_5:
      title: "社会的ナラティブによる正当化構造（The Narrative）"
      objective: |
        「善良な弱者」「保護が必要」という社会的ナラティブが
        搾取構造を正当化するメカニズムを調査。
        当事者研究（Tojisha-kenkyu）の暗黙の前提も批判的に検討。
      
      search_queries:
        - "benevolent paternalism disability critique"
        - "disability narrative victimhood agency"
        - "Tojisha-kenkyu criticism limitations exclusion"
        - "sheltered workshop justification discourse"
        - "disability inspiration porn critique"
        - "charity model disability exploitation"
      
      key_questions:
        - "「保護」ナラティブはどのように搾取を正当化するか？"
        - "当事者研究は誰を排除しているか？"
        - "「善意」が構造的暴力を隠蔽するメカニズムは？"
        - "歴史的に「善意の搾取」はどう正当化されてきたか？"
      
      expected_output:
        - "パターナリズム批判の文献"
        - "当事者研究の限界に関する批判的検討"
        - "「善意」による搾取正当化の構造分析"
    
    section_6:
      title: "SoEフレームワークの独自性証明（The Vacancy）"
      objective: |
        SoE/PL/BS/CFフレームワークに相当する既存研究が
        存在しないことを確認する（否定証明）。
      
      search_queries:
        - "double-entry bookkeeping disability self-assessment"
        - "accounting metaphor rehabilitation identity"
        - "balance sheet self-concept disability"
        - "PL statement disability acceptance narrative"
        - "financial metaphor vocational rehabilitation"
      
      key_questions:
        - "会計メタファーを障害受容に適用した研究は存在するか？"
        - "複式簿記的構造で自己アセスメントを行う方法論はあるか？"
        - "「環境負債」概念を使った障害研究はあるか？"
      
      expected_output:
        - "検索クエリと検索範囲の明記"
        - "「発見されなかった」という事実の報告"
        - "Lakoff「Moral Accounting」との区別の明確化"

  output_format:
    structure: |
      各Sectionで以下を明記：
      
      1. 確認できた一次情報
         - 著者、年、タイトル、出版社/誌名
         - 核心的主張の要約（引用ではなく言い換え）
      
      2. Puuの仮説との対応
         - 支持する証拠
         - 矛盾する証拠
         - 関連するが直接的ではない証拠
      
      3. 確認できなかった項目
         - 検索したが見つからなかった内容
         - 検索クエリの記録
      
      4. 学術的空白（Gap）の特定
         - 既存研究でカバーされていない領域
         - Puuの研究が貢献しうる点
    
    synthesis_section:
      title: "総合分析：SoEと強制労働プロセスの構造的近似"
      content: |
        以下の表形式で対応関係を整理：
        
        | SoE搾取レイヤーの要素 | 強制労働成立条件 | 文献根拠 |
        |----------------------|------------------|----------|
        | 選択肢の知識欠如     | ???              | ???      |
        | 形式的同意           | ???              | ???      |
        | ナラティブ正当化     | ???              | ???      |
        | 三重搾取構造         | ???              | ???      |
        
        この対応関係が確認できれば、
        「未必の故意」の構造的証明の基盤となる。

  caution_notes:
    expression_sensitivity: |
      「強制労働」「奴隷制度」という言葉は強烈。
      学術的裏付けがある場合のみ使用し、
      裏付けがない場合は以下の表現を使用：
      - 「構造的類似性」
      - 「連続体上の位置づけ」
      - 「同意の有効性の問題」
      - 「選択肢の制限による実質的自由の剥奪」
    
    verification_stance: |
      これらはPuuの仮説であり、学術的検証が目的。
      仮説を「確認する」のではなく「検証する」姿勢で。
      反証となる文献も同等に重要。
    
    tojisha_kenkyu_handling: |
      当事者研究への批判は、べてるの家・熊谷ラインの
      貢献を否定するものではなく、
      その適用範囲の限界を指摘するもの。
      建設的批判として位置づける。

  connection_to_research_proposal:
    masters_thesis: |
      本調査結果は修士論文の以下の部分に貢献：
      - 第2章：理論的背景（先行研究レビュー）
      - 第3章：研究の独自性（学術的空白の特定）
      - 第5章：考察（SoEの理論的射程）
    
    susan_collaboration: |
      Susan Scott-Parkerへの説明材料：
      - 国際的な文脈での位置づけ
      - 人権フレームワークとの接続
      - 「未必の故意」の概念による責任論
    
    academic_novelty_claim: |
      証明できれば主張可能：
      「SoEは、福祉サービスが強制労働構造に近似する
       リスクを早期検知するゲージとして機能する。
       これは『善意』の主観的意図に関わらず、
       構造的に搾取が成立する条件を可視化し、
       未必の故意としての責任を問いうる基盤を提供する。」

