  session_overview:
    title: "SoE理論の核心的拡張：未必の故意としての構造的搾取"
    
    narrative_arc: |
      Susanの問いへの回答準備から始まり、
      障害受容のナラティブ定義の国際比較調査、
      Geminiレポートの批判的検証、
      Puuの独自仮説群の構造化を経て、
      最終的にSoEの理論的射程が
      「未必の故意の証明スキーム」へと拡張された。
    
    key_breakthrough: |
      SoEの「Service or Exploitation」レイヤーは、
      強制労働・奴隷制度が成立するプロセスの構造的近似であり、
      「極めて高い蓋然性」と「未必の故意」を組み合わせることで、
      「善意」を免責事由としない構造的責任論が構築された。

  phase_1_deep_research:
    title: "障害受容のナラティブ定義：国際比較調査"
    
    trigger: |
      研究計画書v2.8のレビュー + Susanの問いへの応答準備
      「Why does this person expect special treatment – 
      what combination of factors caused them to lose confidence 
      that they could compete for work on an equal basis?」
    
    key_findings:
      paradigm_shift: |
        日本・英国・米国において「障害受容」は
        医学的段階モデルからナラティブ/社会構成モデルへ移行中だが、
        「自分のストーリーを自分の言葉で語れる状態」に至るための
        構造化された自己アセスメント方法論は3地域いずれにも存在しない
      
      verified_theories:
        - source: "Yoshida (1993)"
          concept: "Pendular Reconstruction"
          status: "✅ 完全に正確"
        - source: "Bury (1982)"
          concept: "Biographical Disruption"
          status: "✅ 完全に正確"
        - source: "Williams (1984)"
          concept: "Narrative Reconstruction"
          status: "✅ 完全に正確"
      
      academic_gap_confirmed: |
        PL/BS/CFフレームワークに相当する既存研究は存在せず、
        Puuの研究の学術的新規性が確認された
    
    outputs_generated:
      - "narrative_definitions_disability_self_acceptance_research.md (EN)"
      - "narrative_definitions_disability_self_acceptance_research_ja.md (JA)"

