  phase_3_conceptual_developments:
    title: "Puuの独自仮説群の構造化"
    
    hypothesis_1:
      title: "標準偏差＝社会的慣習法からの外れ値"
      content: |
        「能力が高い/低い」という評価軸は、実際には
        「社会的慣習法（暗黙のルール）への適合度」を測っている。
        「低い」とされる人は、能力が劣っているのではなく、
        慣習法との「方向性の違い」を持っているだけ。
      
      implications:
        - "「能力が低い」→「慣習法とのミスマッチ」"
        - "B/Sの負債 = 社会的慣習法との摩擦コスト"
    
    hypothesis_2:
      title: "反感的意志とケイパビリティの正相関"
      content: |
        反感的な意志を表出できる当事者は、障害受容のプロセスを
        経た後、一般就労におけるケイパビリティおよび
        パフォーマンスが高くなる。
        
        逆説的に「扱いにくい当事者」＞「従順な当事者」（就労後）
      
      theoretical_basis:
        - "自我機能の健全性"
        - "学習性無力感の不在"
        - "現実認識の正確性"
        - "エネルギー水準"
    
    hypothesis_3:
      title: "従順性＝選択肢の知識欠如"
      content: |
        従順な当事者は「障害受容ができている」のではなく、
        そもそも選択肢があることすら知らない。
        知識や行動による経験値が制限されているため、
        「別の可能性」という概念自体が欠落している。
      
      redefinition:
        traditional:
          compliant: "障害受容ができている"
          rebellious: "障害受容ができていない"
        puu:
          compliant: "選択肢の存在自体を知らない"
          rebellious: "選択肢があることを知っている"
    
    hypothesis_4:
      title: "福祉的就労と強制労働条件の構造的類似性"
      content: |
        社会的ナラティブ（「善良な弱者」「保護が必要」）によって
        当事者を福祉的就労の檻に閉じ込める構造は、
        強制労働や奴隷労働が許容される条件と近しい。
      
      structural_comparison:
        welfare_employment:
          - "当事者は「選択肢を知らない」状態に置かれる"
          - "「従順」が「受容」として評価される"
          - "社会的ナラティブで正当化"
          - "低賃金・限定的労働環境に固定"
        forced_labor:
          - "対象者が「選択肢を知らない/ない」状態"
          - "形式的な「同意」の存在"
          - "「彼らのため」という正当化"
          - "搾取が「保護」として偽装"

  phase_4_tojisha_critique:
    title: "当事者研究の批判的検討"
    
    puu_observation: |
      「べてるの家のホームページ覗いてきたけど、
       結果的にはよくある福祉法人の囲い込み的な
       写真とかしかアップされてなかったぞ」
    
    academic_reality:
      finding: |
        「当事者研究」の学術的引用の実態は、
        べてるの家ではなく熊谷・綾屋ライン（東大先端研）に依拠している
      
      gap:
        exists:
          - "熊谷・綾屋による英語査読論文"
          - "自閉症・発達障害への適用研究"
        missing:
          - "職業リハビリへの適用のRCT"
          - "就労率・雇用アウトカムの定量研究"
          - "べてるの家自体の効果測定論文"
    
    implicit_assumption:
      puu_critique: |
        「ちなみにあくまで善良な弱者というペルソナを前提としてそうだな」
      
      excluded_personas:
        - "「研究」という枠組みに乗れない人"
        - "他者と共有したくない人"
        - "怒りや攻撃性を持つ人"
        - "制度・支援者への不信が強い人"
      
      implication: |
        当事者研究が「善良な弱者」を前提とすることで、
        反感的意志を持つ（Puuの仮説ではより高いケイパビリティを持つ）
        当事者を排除する新たな選別メカニズムになりうる

  phase_5_dolus_eventualis:
    title: "未必の故意としての構造的搾取"
    
    puu_statement: |
      「深いでしょ。未必の故意の証明のスキームだよ。」
    
    legal_framework:
      dolus_eventualis: |
        結果の発生を確実に認識していなくても、
        「そうなるかもしれない」と認識しながら行為を続けた場合、
        故意として法的責任が問われる
      
      application_to_welfare: |
        - 支援者・事業者・行政は搾取構造を認識しうる
        - 「善意」「保護」という主観的意図では免責されない
        - 構造的に搾取が成立する条件を証明 = 未必の故意の証明
    
    proof_schema:
      if: "「選択肢を知らない状態での同意」が法的・倫理的に無効"
      and: "支援者・事業者・行政がこの無効性を認識しうる"
      then: "形式的同意を取り続けることは「未必の故意」に該当"
    
    high_probability: |
      「極めて高い蓋然性」との組み合わせ：
      - 学術的に搾取が発生する条件を証明
      - 「知らなかった」が通用しない
      - 「善意だった」も免責事由にならない
    
    soe_positioning: |
      SoE = 「極めて高い蓋然性」の検知ゲージ
      
      診断結果が「搾取」なら：
      - 蓋然性が高いことの証拠
      - その状態を放置 = 未必の故意
      - 「知らなかった」とは言えない

