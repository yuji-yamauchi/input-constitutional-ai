deep_research_summary:
  title: "障害受容・自己受容のナラティブ的定義に関する国際比較調査"
  
  executive_finding: >
    日本・英国・米国において「障害受容」は医学的段階モデルから
    ナラティブ/社会構成モデルへ移行中だが、
    「自分のストーリーを自分の言葉で語れる状態」に至るための
    構造化された自己アセスメント方法論は3地域いずれにも存在しない。
  
  regional_analysis:
    japan:
      dominant_framework: "価値転換論（Wright/Dembo）"
      key_definition: >
        「障害をもつことが自己の全体としての人間的価値を
        低下させるものではないことの認識と体得」
      critical_gap: >
        - 政策上の「ナラティブ定義」が存在しない
        - 価値転換の「方法論」が示されていない
        - 概念が「あるべき姿」の規定として使われてきた
      key_sources:
        - "上田敏 (1980)"
        - "本田・南雲 (1992)"
        - "川崎医療福祉大学 (2024)"
    
    uk:
      dominant_framework: "障害の社会モデル（UPIAS）"
      key_definition: >
        「障害者を無力化するのは社会である。
        ディスアビリティは社会によって課された障壁である」
      critical_gap: >
        - 集合的アイデンティティに焦点
        - 個人の内的ナラティブ再構築プロセスが未発達
        - アクティビストと同一化しない人が十分にサービスを受けていない
      key_sources:
        - "Oliver (1990)"
        - "Swain & French (2000) - 肯定モデル"
        - "Dame Carol Black (2008)"
    
    usa:
      dominant_framework: "IPS + キャリア構成理論（Savickas）"
      key_definition: >
        Savickas: 「問題ナラティブ」から「変化ナラティブ」への
        再構築を通じた自己構築
      critical_gap: >
        - IPS（援助付き雇用）は有効だがナラティブ理論が明示されていない
        - キャリア構成理論は障害の職業的文脈に十分適用されていない
      key_sources:
        - "Bond, Drake & Becker (2008)"
        - "Savickas (2005, 2011)"
        - "Bogart (2013) - 障害アイデンティティ"

  foundational_concept:
    biographical_disruption:
      author: "Michael Bury (1982)"
      definition: >
        慢性疾患や障害の発症は日常生活の構造を断裂させ、
        「その人の伝記と自己概念の根本的な再考」を要求する
      key_insight: >
        累積的環境因子を持つ人の場合、単一の「断裂」ではなく
        「累積的ナラティブ断片化」として経験される可能性がある
      relevance_to_puu: >
        PL/BS/CFフレームワークはこの断片化を
        統合・再構築するための構造化ツールとして機能し得る

conceptual_development:
  n_equals_1_insight:
    discovery: "Puuの自身がLLMを使ってナラティブを再構築しているN=1サンプルである"
    
    characteristics:
      - element: "累積的環境因子"
        puu_case: "ACEs、教育機会の欠落、突発性難聴など"
      - element: "LLMとの対話"
        puu_case: "Claude、GPT、Geminiとの構造化された対話（YAML記録あり）"
      - element: "ナラティブ再構築プロセス"
        puu_case: "複式簿記メタファー、火文化圏の理念を通じた自己理解"
      - element: "縦断的データ"
        puu_case: "5年以上の音声記録、10年以上の支援記録"
    
    methodological_implication: >
      「LLM支援型自己エスノグラフィー」という新たな方法論の萌芽
    
    research_positioning:
      masters: "N=1（高い外れ値）の自己エスノグラフィー"
      doctoral: "様々な外れ値での一般化可能性検証"

  outlier_asymmetry_problem:
    initial_framing:
      puu_case: "高い外れ値（言語・メタ認知）→ 標準偏差への翻訳をLLMで学習"
      typical_users: "低い外れ値？→ 言語化自体に困難を抱える可能性"
    
    hypothesis: >
      「低い外れ値」という見え方自体が累積的環境因子の結果である可能性。
      言語化能力が「低い」のではなく、言語化を受け止められた経験がない。
      メタ認知が「低い」のではなく、メタ認知を育む環境がなかった。
    
    proposed_solution:
      high_outlier: "LLM ←→ 本人（直接対話）→ ナラティブ再構築"
      other_outliers: "LLM ←→ 支援者 ←→ 本人（足場かけ）→ ナラティブ共同構築"
      connection_to_soe: "30%の支援者が再現可能という目標と繋がる"

  paradigm_shift_moment:
    original_framing: "標準偏差からの「高い/低い」外れ値"
    
    puu_redefinition: "社会的慣習法からの外れ値"
    
    conceptual_transformation:
      before:
        model: "← 低い ───── 標準偏差 ───── 高い →"
        implication: "優劣の軸"
      after:
        model: |
          社会的慣習法（中央）
                │
          ┌─────┼─────┐
          │     │     │
         外れ値A 「普通」 外れ値B
          （方向が違うだけ）
        implication: "方向性の軸（優劣ではない）"
    
    implications:
      - aspect: "「能力が低い」"
        traditional: "個人の欠損"
        soe_reframe: "慣習法とのミスマッチ"
      - aspect: "「コミュニケーション障害」"
        traditional: "本人の問題"
        soe_reframe: "慣習法が前提とするプロトコルとの乖離"
      - aspect: "「職業準備性が低い」"
        traditional: "訓練不足"
        soe_reframe: "慣習法ベースの職場との不適合"
    
    legal_metaphor_resonance: >
      「社会的慣習法」= 成文法にない暗黙のルール。
      それに従わないと「逸脱」とラベリングされるが、
      その慣習法が誰の利益のために作られたかは問われない。
      CRPD「合理的配慮」の議論と接続。

  bs_reinterpretation:
    title: "貸借対照表（B/S）の再解釈"
    framework: |
      【資産】                    │ 【負債】
      本人の固有の特性            │ 社会的慣習法との
      （方向性を持った能力）      │ ミスマッチによる摩擦コスト
    
    key_insight: >
      「能力が低い」のではなく「慣習法との摩擦コストが高い」。
      その摩擦を下げる「環境調整」が合理的配慮になる。

