# =============================================================================
# 実践記録 v2 修正指示書（Claude Web向け）
# =============================================================================
# Purpose: practice_record_v2_draft.md への最小限の加筆指示
# Date: 2025-12-28
# Author: Claude Code (Opus 4.5)
# Target: Claude Web (Sonnet)
# Policy: +200〜400字の厳選加筆（文字数オーバー防止）
# =============================================================================

metadata:
  target_file: "practice_record_v2_draft.md"
  current_word_count: "約3,800〜4,000字"
  target_word_count: "4,000〜4,200字（上限厳守）"
  revision_policy: "GPT評価『触ると壊れる』を尊重し、最小限の加筆のみ"

# =============================================================================
# 背景：2つのAI評価の対立
# =============================================================================
context:
  gpt_assessment:
    status: "実質完成・合格水準超"
    recommendation: "無修正 or 1〜2文追加で確定"
    warning: "これ以上良くしようとすると壊れる"

  gemini_assessment:
    status: "構造完璧・文字量不足（45%）"
    recommendation: "+2,000字の厚い記述"
    focus: "現場の空気感・臨場感の追加"

  resolution:
    decision: "GPTの『触ると壊れる』警告を優先しつつ、Geminiの厳選提案を反映"
    target_addition: "+200〜400字"
    principle: "構造を変えず、既存パラグラフの解像度を上げる"

# =============================================================================
# 修正指示（優先度順）
# =============================================================================
revision_instructions:

  revision_1:
    priority: "HIGH"
    type: "加筆（2〜3文）"
    location: "事例1：9日間の無力 - 中盤"
    current_text: |
      私が行ったのは、45名分の「会社都合」離職書類の整備と、
      35名分のB型移行申請の作成だった。
    directive: |
      この直後に、以下の要素を2〜3文で追加：
      - 45名という数の「物理的な重み」（書類の厚み、面談時間の蓄積）
      - 深夜の作業風景や、形式的な手続きの中に潜む「静かな暴力性」
      - ハンコをもらうだけのやり取りの冷たさ
    target_addition: "+80〜100字"
    tone: "感情的にならず、事実ベースで現象学的に記述"
    example: |
      45名分の書類は、積み上げると15センチを超えた。
      一人ひとりとの面談は平均20分。
      淡々と署名をもらう作業の中で、
      「これは法的には何の問題もない」という言葉が
      何度も頭の中で響いていた。

  revision_2:
    priority: "MEDIUM"
    type: "加筆（1〜2文）"
    location: "事例3：規模の非対称性 - IT時代の記述"
    current_text: |
      IT企業経営時代、私は総務省事業（約1.2億円規模）を受託した。
      そこでは以下のプロセスが厳格に要求された。
    directive: |
      箇条書きの前に、IT時代のプロジェクト管理の「緊張感」を1〜2文で追加：
      - 仕様書のページ数、レビュー会議の緊張感
      - 「1円の誤差も許されない」会計検査のプレッシャー
    target_addition: "+50〜80字"
    tone: "読者に経営能力・管理能力を印象付ける"
    example: |
      仕様書は300ページを超え、
      関係省庁との折衝は毎週のように行われた。
      会計検査院対応では1円の誤差も許されず、
      すべての判断に文書的根拠が求められた。

  revision_3:
    priority: "LOW"
    type: "加筆（1文）"
    location: "実践の歩み - 破産時の記述"
    current_text: |
      このとき私は、社員全員の次の就職先への移籍を完了させてから
      破産申立を行った。会社は守れなかったが、人は守った。
    directive: |
      「人は守った」の後に、経営者としての倫理的葛藤を1文追加：
      - 「最後の責任の取り方」への言及
      - この経験が「システムへの渇望」の原点であることの強調
    target_addition: "+30〜50字"
    example: |
      経営者として最後にできたのは、
      「人を放り出さない」という一点だけだった。

# =============================================================================
# 禁止事項（GPT警告に基づく）
# =============================================================================
do_not_change:
  - "全体構成（5章構成）を変更しない"
  - "事例の選定（Case1〜3）を変更しない"
  - "トーン（だ・である調、冷静）を変更しない"
  - "新しい理論名・概念名を追加しない"
  - "修学環境セクションには手を加えない（すでに完成）"
  - "最終段落（私にしか書けない論文）には手を加えない"

# =============================================================================
# 文字数管理
# =============================================================================
word_count_control:
  current: "約3,800〜4,000字"
  target_max: "4,200字"
  strict_limit: "4,300字を超えてはならない"
  strategy: |
    加筆は3箇所合計で+200〜250字に収める。
    加筆後に4,200字を超える場合は、
    冗長な接続詞や重複表現を削って調整する。

# =============================================================================
# 最終確認項目
# =============================================================================
final_checklist:
  - "加筆は3箇所以内に収まっているか"
  - "合計+200〜400字に収まっているか"
  - "感情的・告白調になっていないか"
  - "事実ベースの記述になっているか"
  - "4,200字を超えていないか"

# =============================================================================
# 出力指示
# =============================================================================
output:
  action: "practice_record_v2_draft.md を直接編集"
  version_note: "修正後は practice_record_v2.1_draft.md として保存しても可"
  next_step: "修正完了後、Claude Code に報告 → Word変換へ"

