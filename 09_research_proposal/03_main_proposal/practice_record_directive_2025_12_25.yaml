          - "個別支援計画の移行対応"
      key_learning: "制度変更時の当事者保護の実務"

  symbolic_cases_for_record:
    plot_purpose: "事例を通じて構造的課題（SoEの必要性）を立証する"

    case_1:
      title: "制度変更と大量解雇の狭間で"
      subtitle: "Legal but Unethical（合法的権利侵害）"
      period: "2024年5月〜12月"
      organization: "Cross Farm"
      factual_basis:
        - "2024年5月16日：代表よりA型からB型への転換（事実上の解雇）を通告"
        - "2024年6月30日：転換実施（猶予期間わずか1.5ヶ月）"
        - "対象：45名の利用者"
        - "アクション：45名分の『会社都合』書類整備、35名のB型移行申請"
      narrative_arc:
        - "着任直後（5/7着任→5/16通告）の衝撃と、経営権を持たない管理者の限界"
        - "組織防衛（経営者の論理）と利用者保護（福祉の論理）の衝突"
        - "「会社都合」の書類を整備することが、管理者としてできる精一杯の抵抗（失業給付等の権利確保）"
      soe_connection: |
        形式的な「同意書」さえあれば、生活の場を奪うことが「合法」とされる
        入力プロセスの脆弱性。「合意形成の形式性（ハンコをもらうだけの儀式）」
      writing_instruction: |
        感情的な「かわいそう」な描写ではなく、
        「書類上は合法だが、実質的な権利侵害が起きているプロセス」を冷徹に描写せよ。

    case_2:
      title: "管理者自身の罹患とBCPの破綻"
      subtitle: "System Vulnerability（属人性の限界）"
      period: "2023年9月〜11月"
      organization: "DUG研究所"
      factual_basis:
        - "2021年7月：自身の理想を掲げDUG研究所設立"
        - "2023年9月：コロナ感染から左前頭葉脳出血で緊急入院"
        - "2023年11月：閉所（発症からわずか2ヶ月での決断）"
        - "アクション：閉所後の受け皿として『自助会』を設立"
      narrative_arc:
        - "「理想的な支援」を追求して独立したが、それは「山内雄司」という個人の健康リソースに100%依存するシステムだった"
        - "脳出血により言語・記憶機能の見通しが立たなくなった瞬間、事業所の機能が停止"
        - "入院中のベッドで閉所を決断せざるを得ない絶望感"
        - "公的な受け皿が見つからず、私的な「自助会」を作らざるを得なかった現実"
      soe_connection: |
        「献身的な支援者」が倒れれば、利用者も共倒れになる構造。
        善意はインフラになり得ない。
      writing_instruction: |
        単なる闘病記や個人の悲劇ではなく、BCP（事業継続計画）および
        「属人化リスク」の観点から記述すること。
        「私が倒れて大変だった」ではなく、
        「管理者が倒れただけでシステムが停止する構造的欠陥」に焦点を当てる。
      gemini_risk_alert: |
        このケースは「主観性の過多」リスクが最も高い。
        研究計画書としての評価を下げる可能性があるため、
        システム論で冷徹に結ぶこと。

    case_3:
      title: "地域連携による経済循環の試み"
      subtitle: "Scalability & Limitations（連携の限界）"
      period: "2016年〜2021年"
      organization: "アンマー・井笠地域"
      factual_basis:
        - "役割：井笠地域自立支援協議会 就労部会部長 / 岡山県セルプセンター副所長"
        - "実績：マスク作成事業（300万円）、社協DX推進（1,000万円予算）、官公庁アンケート等の共同受注"
        - "広域連携：5市町（笠岡・井原・浅口・里庄・矢掛）のネットワーク化"
      narrative_arc:
        - "一事業所では不可能な「大規模案件」を、地域連携（共同受注）で実現した成功体験"
        - "しかし、その調整コストは膨大で、特定の「動けるリーダー（山内）」に負担が集中"
        - "DX推進や共同受注で成果（数字）を出しても、組織内の政治的力学や旧態依然とした慣習により、取り組みが継続しない（退職により瓦解）"
      soe_connection: |
        「スーパーマン」がいなければ回らない地域連携は持続可能ではない。
        調整プロセス自体のシステム化が必要。
      writing_instruction: |
        成功体験として書くのではなく、「成功したが持続しなかった」という
        構造的限界の発見報告として書く。

    integration_instruction:
      - "各事例の末尾に、必ず『なぜ、記録入力段階での権利保護が必要なのか』という問いを残すこと"
      - "感情的な描写は事実経過の中に留め、結論は冷徹にシステム論で結ぶこと"
      - "事例→構造的課題→SoEへの接続を明確に示すこと"

  core_insights_from_practice:
    insight_1:
      title: "善意に依存する支援の構造的脆弱性"
      observation: |
        10年間で見てきた現実：
        - 善意ある支援者が燃え尽きる
        - 善意なき支援者が制度を悪用する
        - 「熱意」と「搾取」の区別がつきにくい
      implication: "個人の善意ではなく構造で品質を保障する必要"

    insight_2:
      title: "支援記録が当事者を搾取する構造"
      observation: |
        支援記録の現実：
        - 当事者の「できないこと」を詳細に記録
        - 記録は支援者の「証拠」として機能
        - 当事者は記録内容を知らない/理解できない
        - 記録が当事者の不利益に使われうる
      implication: "記録作成段階での権利保障（Input Constitutional AI）"

    insight_3:
      title: "支援者の消耗と制度悪用の二極化"
      observation: |
        福祉現場の分極化：
        - 真面目な支援者は低賃金・長時間労働で消耗
        - 一部の事業者は制度の隙間を悪用
        - 両極端の間に「普通の支援」が成立しにくい
      implication: "監査と支援の統合（SoEフレームワーク）"

  document_structure:
    section_1:
      title: "はじめに"
      word_count: 400
      content:
        - "福祉との出会い（IT起業破産からの転身）"
        - "10年間の実践の概要"
        - "「支援者かつ当事者」という立場"

    section_2:
      title: "実践の歩み"
      word_count: 800
      content:
        - "Phase 1-5の時系列概要"
        - "10事業所立ち上げの経験"
        - "管理者・サビ管としての業務"

    section_3:
      title: "象徴的な実践事例"
      word_count: 1200
      content:
        - "事例1: A型→B型移行（2024年）"
        - "事例2: 脳出血と事業閉所（2023年）"
        - "事例3: 地域連携と就労部会（2016-2021年）"
      note: "各事例400字程度、具体的なエピソードを含める"

    section_4:
      title: "実践から得た課題認識"
      word_count: 1000
      content:
        - "善意依存の構造的脆弱性"
        - "支援記録の権力構造"
        - "支援者消耗と制度悪用の二極化"

    section_5:
      title: "今後の展望"
      word_count: 600
      content:
        - "SoE（Service of Empowerment）概念"
        - "Input Constitutional AIの着想"
        - "大学院での研究への接続"

  critical_risks_and_countermeasures:
    source: "Gemini Analysis (2025-12-26)"

    risk_1:
      type: "主観性の過多"
      location: "Section 3 (象徴的な実践事例)"
      concern: |
        特に「Case 2: 脳出血」は、単なる闘病記や個人の悲劇として読まれるリスクがある。
        研究計画書としての評価を下げる可能性がある。
      countermeasure: |
        BCP（事業継続計画）および「属人化リスク」の観点から記述すること。
        「私が倒れて大変だった」ではなく、「管理者が倒れただけでシステムが停止する構造的欠陥」に焦点を当てる。

    risk_2:
      type: "批判の方向性"
      location: "Section 4 (実践から得た課題認識)"
      concern: |
        既存の福祉制度や他機関への批判が、単なる「不平不満（Complaint）」と受け取られるリスク。
      countermeasure: |
        批判対象を「個人（あの職員、あの役所）」ではなく「構造（Design/System）」に徹底して限定する。
        「誰も悪くないが、構造が悪手を選ばせている」というトーンを維持する。

    risk_3:
      type: "文字数配分のバランス"
      location: "全体構成"
      concern: |
        4,000字は長いが、事例3つ（1200字）と課題認識（1000字）で過半数を占める。
        記述的（Descriptive）になりすぎ、分析的（Analytical）な視点が埋もれる恐れ。
      countermeasure: |
        各事例の最後に必ず「この事例が示す構造的課題（SoEへの接続）」を2-3行で明記し、
        Section 4へのブリッジを明確にする。

  writing_guidelines:
    tone:
      - "実践者としての具体性を重視"
      - "理論的抽象化は控えめに"
      - "当事者・現場への敬意を示す"
      - "自己批判的視点を含める"
      - "「実践家としての熱量」と「研究者としての冷徹な分析眼」のバランス"

    avoid:
      - "過度な自己顕示"
      - "他者・他機関への批判（個人攻撃）"
      - "理論の詳細説明（研究計画書で行う）"
      - "専門用語の多用"
      - "独自用語（火文化、灰色の放棄等）- 審査員は定義を知らない"
      - "単なる「不平不満」と受け取られる表現"

    include:
      - "具体的なエピソード・数字"
      - "失敗・挫折からの学び"
      - "当事者との関わりの実感"
      - "構造的課題への気づきのプロセス"
      - "システム論による冷徹な分析"

    terminology_guidance:
      avoid_terms:
        - "Input Constitutional AI（唐突感あり）"
        - "火文化"
        - "灰色の放棄"
      replace_with:
        - "記録入力段階での倫理的介入"
        - "データ入力時の権利保護"
        - "バーンアウト"
        - "ネグレクトの構造的誘発"
      connection_strategy: |
        社会福祉学的に通じる表現に一度翻訳し、
        「それを工学的に実装するのが私の研究テーマである」と結ぶ流れを推奨。

  reference_materials:
    available:
      - "尾道ケーブルテレビ報道映像（YouTube）"
      - "サービス管理責任者研修修了証"
      - "ISO27001構築実績証明"
    to_consider:
      - "個別支援計画のサンプル（匿名化）"
      - "就労部会の活動報告書"

  ai_role_assignment:
    claude_web:
      primary_task: "本文執筆"
      focus:
        - "文章の流れと読みやすさ"
        - "感情と論理のバランス"
        - "4,000字への調整"

    chatgpt:
      primary_task: "構造チェック・批判的レビュー"
      focus:
        - "論理の一貫性"
        - "出願書類としての適切性"
        - "過度な自己顕示の指摘"

    gemini:
      primary_task: "事実確認・補足調査"
      focus:
        - "日本社会事業大学の求める人材像との整合性"
        - "社会福祉実践記録の一般的な形式確認"

    claude_code:
      primary_task: "ファイル管理・バージョン管理"
      focus:
        - "ドラフトの保存・整理"
        - "最終版のフォーマット調整"

  output_location:
    draft: "09_research_proposal/03_main_proposal/practice_record_draft_v1.md"
    final: "09_research_proposal/03_main_proposal/practice_record_final.md"

  deadline:
    application_period: "2026-01-09 〜 01-23"
    target_completion: "2026-01-05"
    days_remaining: 11

fire_culture_note: |
  この実践記録は、10年間の「燃え続けてきた問い」の結晶。
  「なぜ善意だけでは支援が成り立たないのか」
  「なぜ支援者が消耗し、当事者が搾取されるのか」
  これらの問いを記録し、再燃可能な形で大学院に提出する。

