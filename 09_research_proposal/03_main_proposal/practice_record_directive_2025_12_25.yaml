    insight: |
      SoEは当事者だけでなく支援者も守る。
      「記録に残っている」ことが支援者の判断を正当化し、
      燃え尽きや誤解からの防護壁になる。
    example: |
      「なぜこの支援を選んだか」が記録されていれば、
      後から批判されても「その時点での合理的判断」として説明可能。

