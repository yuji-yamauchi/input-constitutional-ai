  comment: |
    構成自体は非常に論理的です。
    「実践家としての熱量」と「研究者としての冷徹な分析眼」のバランスが鍵です。
    特に山内さんの強みは「失敗（破産、閉所）を構造的知見に昇華している点」にあるため、
