gemini_final_structure_proposal:
  source: "Gemini (with Claude Web Memory Access) 2025-12-26"
  target_writer: "Claude Web (Sonnet)"
  status: "RECOMMENDED - 最終構成案"

  role_setting: |
    あなたは「日本社会事業大学大学院」への出願を目指す、52歳の実践家研究者（Practitioner-Researcher）です。

  context_and_goal:
    purpose: |
      社会福祉学研究科への出願。単なる活動報告ではなく、
      「なぜ私がこの研究（Input Constitutional AI）をしなければならないのか」という
      研究の必然性（Research Necessity）を、過去の実践から論証すること。
    core_theme: "「善意への依存」から「構造による権利保護」へ"
    writing_style: "アカデミックかつ実践の熱量（Phronesis）を感じさせる文体。「〜だ・である」調"

  structure_and_plot:
    section_1:
      title: "はじめに：30年の当事者性と10年の実践"
      word_count: 400
      elements:
        hook: |
          福祉との関わりは10年前の事業所開設ではない。
          29年前（平成8年）、就職活動中に脊髄腫瘍で下半身麻痺となり、
          内定も就職活動もすべて「全滅」した原体験から始まる。
        bridge: |
          その後、IT起業家として年商1.4億円・国費1.2億円規模のプロジェクトを回す経営者となった私が、
          なぜ2012年に破産し、無給の福祉現場に飛び込み、
          そして今「AIによる権利保護」を志すのか。
        thesis: |
          それは、福祉現場が「個人の善意」と「自己犠牲」に依存しすぎており、
          構造的な品質保証（Quality Assurance）が欠落していることへの、
          10年越しの義憤と問いである。

    section_2:
      title: "実践の歩み：拡大とその代償"
      word_count: 800
      phases:
        phase_1:
          period: "2012-2015"
          theme: "破産後の無給奉仕からスタート"
          content: |
            「はれの国」「チャレンジド尾道」など、
            がむしゃらに事業所を立ち上げ（計10箇所）、利用者を増やした時期。
        phase_2:
          period: "2016-2021"
          theme: "地域連携の限界"
          content: |
            「井笠地域自立支援協議会」等での活動。
            IT時代のスキルを活かし、広域連携や共同受注（マスク300万円、DX予算1000万円）を成功させるが、
            結局は「山内雄司」という個人の馬力に依存した属人的な成果に終わる虚しさ。
        phase_3:
          period: "2021-2023"
          theme: "理想の追求と挫折"
          content: |
            「DUG研究所」設立。理想的な支援を目指したが、自身の脳出血により閉所。
            「個人の理想」がいかに脆いかを痛感。

    section_3:
      title: "象徴的な実践事例：構造的暴力の証明"
      word_count: 1600
      note: "最重要パート - 感情論ではなく「システムエラーの記録」として詳細に記述"

      case_1:
        title: "9日間の無力 - A型からB型への転換（2024年）"
        fact: |
          2024年5月7日に管理者として着任。
          わずか9日後の5月16日、代表から「6月末でのB型転換（事実上の45名解雇・契約変更）」を通告される。
        structural_issue: |
          信頼関係を築く時間などない。
          経営判断という「構造」の前では、現場管理者の対人援助スキルなど無力だった。
        action: |
          感情的に反発するのではなく、実務家として「会社都合」の書類を45名分完璧に整備し、
          失業給付等の権利を守る「事務的抵抗」に徹した。
        soe_connection: |
          書類上は「合意」として処理される暴力。
          データ入力段階での権利保護（Input Constitutional AI）がなければ、
          彼らの「不本意」は記録に残らない。

      case_2:
        title: "管理者のあがない - 脳出血とBCPの欠如（2023年）"
        fact: |
          2023年9月、コロナ感染から左前頭葉脳出血で緊急入院。
          言語・記憶機能の回復見通しが立たず、発症から2ヶ月で「DUG研究所」閉所を決断。
        structural_issue: |
          「私が守る」というパターナリズムの限界。
          管理者が倒れただけで、利用者の居場所が消滅する脆弱なシステム。
        action: |
          病床から閉所を指示し、公的な受け皿が見つからないため、
          私的に「自助会」を設立して繋がりを維持した。
        soe_connection: |
          「支援者の健康」に依存するBCP（事業継続計画）のなさ。
          支援者がスーパーマンであることを前提とした制度設計の誤謬。

      case_3:
        title: "規模の非対称性 - 1.2億円のITプロジェクトと工賃（過去の対比）"
        fact: |
          かつて総務省事業（1.2億円）や自治体DXを指揮した経験を持つ私が、
          福祉現場では月数万円の工賃のために、非効率な手書き書類とFAXに忙殺される現実。
        structural_issue: |
          「傷害致死事件加害者」の支援など、高度な専門性が求められる現場でありながら、
          インフラは昭和のまま。
        soe_connection: |
          複雑（Complex）な対人援助に集中すべき人間が、
          単純（Simple）だが繁雑（Complicated）な事務作業にリソースを奪われている。
          「粒度の分離」が必要だ。

    section_4:
      title: "実践から得た課題認識と研究への接続"
      word_count: 1200
      issues:
        issue_1:
          title: "善意の搾取"
          content: |
            支援者の「やりがい」を燃料に回るシステムは、
            支援者が燃え尽きた（Fire）瞬間に利用者を焼き尽くす。
        issue_2:
          title: "記録の権力性"
          content: |
            支援記録は「支援者の正当性」を証明するために書かれ、
            当事者の権利を守るためには書かれていない（Case 1の教訓）。
      solution:
        title: "SoE（Service of Empowerment）"
        content: |
          人間（支援者）の倫理観に期待するのではなく、
          システム（AI）が入力段階で権利侵害を検知し、未然に防ぐ仕組み（Input Constitutional AI）。
          これはIT経営者としての「システム思考」と、
          脳出血当事者としての「ケアの切実さ」の両方を知る私だからこそ構築できる理論である。
      closing: |
        この10年の実践記録は、私の「成功の記録」ではなく、「現行システムのバグ報告書」である。
        大学院では、このバグを修正するためのパッチ（SoE）を理論化し、実装する。

  formatting_rules:
    - "見出しを適切に使い、読みやすく構成すること"
    - "具体的な数字（日付、金額、人数）は事実情報に基づいて正確に記載すること"
