# =============================================================================
# 7. 核心的課題認識（3点に集約）
# =============================================================================
core_insights:
  insight_1:
    title: "善意に依存する支援の脆弱性"
    description: |
      善意ある支援者は燃え尽き、善意なき支援者は制度を悪用する。
      「やりがい」を燃料として回るシステムは、支援者が燃え尽きた瞬間に利用者を焼き尽くす。

  insight_2:
    title: "記録の権力性"
    description: |
      支援記録は支援者の正当性を証明するために書かれ、当事者の権利を守るためには書かれていない。
      形式的な「同意」は記録されるが、当事者の「不本意」は記録されない。

  insight_3:
    title: "属人性からの脱却困難"
    description: |
      優れた支援は往々にして属人的。その人がいなくなれば消滅する。
      個人の理想や献身ではなく、仕組みとして機能する支援体制が必要。

