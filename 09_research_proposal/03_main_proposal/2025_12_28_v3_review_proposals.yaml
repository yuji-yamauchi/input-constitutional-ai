confirmation_requests:

  confirmation_1:
    topic: "エビデンス資料の添付"
    question: |
      指示書に「attachments: 過去研究資料フォルダの協定書等を別添資料として提出可」
      とあるが、実際に添付するか？
    
    options:
      option_a: "協定書6件をすべて添付（信頼性最大化）"
      option_b: "トワール（NOCC）のみ添付（最重要エビデンス強調）"
      option_c: "添付なし（本文で言及のみ）"
    
    recommendation: |
      Option B（トワールのみ）を推奨。
      理由：
      - 6件すべては審査員の負担が大きい
      - トワールがSoE研究の直接的エビデンス
      - 必要に応じて面接で他の資料に言及可能

  confirmation_2:
    topic: "IT経験の記載バランス"
    question: |
      HOW型ではSection 1で「IT経営→破産→福祉」を
      どの程度詳しく書くか？
    
    options:
      option_a: "最小限（1-2文）"
      option_b: "中程度（3-4文、総務省事業等に言及）"
      option_c: "詳細（IT時代のスキルも別セクションで記載）"
    
    recommendation: |
      Option B（中程度）を推奨。
      理由：
      - 「ITと福祉の両極」はUnique Positionの根拠
      - しかしHOW型の主軸は福祉実践のスキルツリー
      - 詳細すぎると焦点がぼける

  confirmation_3:
    topic: "「自助会（Rel）」の記載"
    question: |
      自助会の名称「Rel」を本文に記載するか？
    
    options:
      option_a: "記載する（具体性向上）"
      option_b: "「自助会」とのみ記載（匿名化配慮）"
    
    recommendation: |
      Option B（名称なし）を推奨。
      理由：
      - 自助会参加者の特定リスク
      - 「自助会を設立・運営した」という事実で十分

