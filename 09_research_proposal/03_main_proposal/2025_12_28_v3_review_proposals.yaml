# 2. 修正提案
# =============================================================================
modifications:

  modification_1:
    priority: "HIGH"
    location: "proposed_structure > section_2 > subsections > skill_6"
    title: "危機対応の位置づけ再検討"
    issue: |
      「危機対応・意思決定支援」が独立スキルになっているが、
      A型→B型転換（2024年）と脳出血による閉所（2023年）は
      本質的に異なる種類の経験。
      
      - A型→B型転換: 組織の危機に管理者として対応
      - 脳出血による閉所: 自身の危機による事業停止
      
      後者は「知見1（善意に依存しない仕組み）」の
      エビデンスとして使う方が効果的。
    
    proposed_change:
      current_skill_6:
        name: "危機対応・意思決定支援"
        evidence:
          - "A型→B型転換（45名対応・2024年）"
          - "脳出血による自身の事業所閉所判断・自助会設立（2023年）"
          - "傷害致死事件加害者当事者支援"
          - "自助会（Rel）運営（1年間）"
      
      proposed_skill_6:
        name: "困難事例への対応・意思決定支援"
        evidence:
          organizational:
            - "A型→B型転換（45名対応・2024年）"
            - "45名分の会社都合書類整備、35名のB型移行申請"
          individual:
            - "傷害致死事件加害者当事者支援"
            - "自助会（Rel）運営（1年間）"
        note: |
          脳出血による閉所は「知見1」のエビデンスとして
          Section 3で記述する方が効果的。

  modification_2:
    priority: "MEDIUM"
    location: "writing_guidelines > avoid"
    title: "避けるべき表現の追加"
    issue: |
      WHY型で使いがちだった表現がまだリストに不足している。
    
    proposed_additions:
      - "「制度が悪い」という直接的批判"
      - "「構造的課題」の羅列（具体的行動なしに）"
      - "「私にしか」「唯一の」といった排他的表現"
      - "学術用語の説明なき使用（ケイパビリティ、CRPD等）"

  modification_3:
    priority: "LOW"
    location: "proposed_structure > word_count"
    title: "字数配分の微調整"
    issue: |
      現状の配分：
      - Section 1: 400字
      - Section 2: 1,800字
      - Section 3: 1,000字
      - Section 4: 600字
      - Section 5: 50字
      合計: 3,850字
      
      HOW型の核心はSection 2（スキルツリー）なので、
      ここにもう少し字数を割いてもよい。
    
    proposed_adjustment:
      section_1: 350字  # 圧縮
      section_2: 2,000字  # 拡大
      section_3: 900字  # 圧縮
      section_4: 600字  # 維持
      section_5: 50字  # 維持
      total: 3,900字

