# =============================================================================
# 1. 追加提案
# =============================================================================
additions:

  addition_1:
    priority: "HIGH"
    location: "proposed_structure > section_2 > subsections"
    title: "skill_2（科学的アセスメント）の補強"
    issue: |
      トワール（NOCC）との共同検証が「最重要エビデンス」とされているが、
      キャリアード（公務員のライト）との共同検証も「自尊感情測定」に関連しており、
      skill_2に統合すべき。
    
    proposed_change:
      current: "トワール単独"
      proposed: |
        skill_2:
          name: "科学的アセスメントの実装"
          scope: "記録・評価・自尊感情測定システムの開発検証"
          evidence:
            primary:
              partner: "株式会社トワール（NOCC教育検査）"
              title: "障がい福祉サービス等における科学的アセスメント手法に関する共同検証事業"
              details:
                - "アセスメント・モニタリングのインターフェース開発"
                - "組織内情報共有の仕組み開発"
                - "監査証跡となるレポート書式開発"
            secondary:
              partner: "キャリアード合同会社（公務員のライト）"
              title: "公務員向け人材育成環境構築共同検証事業"
              details:
                - "学習手法の効果測定のためのアセスメント情報共有"
                - "当事者の自尊感情等への影響測定"
          significance: |
            「記録作成段階での品質保証」と「自尊感情の定量化」という
            2つの検証を実際に行った実績。大学院研究の萌芽。

  addition_2:
    priority: "HIGH"
    location: "proposed_structure > section_3"
    title: "方法論的知見の具体化"
    issue: |
      現状の「知見1〜3」が抽象的すぎる。
      HOW型なら「どうやって学んだか」も具体的に書くべき。
    
    proposed_change:
      current:
        - "知見1：善意に依存しない仕組みの必要性"
        - "知見2：記録作成段階での品質保証の重要性"
        - "知見3：属人性から再現可能性への転換"
      
      proposed:
        知見1:
          title: "善意に依存しない仕組みの必要性"
          how_learned: |
            自身の脳出血による事業所閉所（2023年）で痛感。
            管理者が倒れただけで事業所機能が完全停止した。
            この経験から、個人の献身ではなく構造的な仕組みが必要と学んだ。
        
        知見2:
          title: "記録作成段階での品質保証の重要性"
          how_learned: |
            トワール（NOCC）との共同検証事業で実践。
            「監査証跡となるレポート書式開発」に取り組む中で、
            記録の入力段階で品質を担保する設計の重要性を認識。
        
        知見3:
          title: "属人性から再現可能性への転換"
          how_learned: |
            10事業所の立ち上げと、尾道南高校・福山葦陽高校での
            2校同時検証を通じて、「同じ実践が別の場所でも機能するか」
            を常に意識するようになった。

  addition_3:
    priority: "MEDIUM"
    location: "proposed_structure > section_4"
    title: "GPT/Gemini提案の明示的反映"
    issue: |
      GPT提案（revision_1: なぜ今大学院か）と
      Gemini提案（Unique Position、修学環境）が
      指示書には言及されているが、具体的な文言案がない。
    
    proposed_addition:
      時期的必然性_gpt_revision_1: |
        これらの実践を、個人の経験や工夫として留めるのではなく、
        再現可能な知見として体系化し次世代の支援現場に還元する必要性を
        強く自覚するに至り、その基盤として大学院での研究を志望している。
      
      unique_position_gemini: |
        ITと福祉、経営の成功と破産、支援者と当事者——
        これらの両極を経験し、かつ6件の共同研究・検証事業を
        実際に締結・遂行してきた立場から、
        「実践と研究の統合」を体現する研究を目指したい。
      
      修学環境_gemini: |
        私は2023年の脳出血により聴覚・認知機能に制約があるが、
        現在は音声認識技術やAI支援ツールを活用し、
        研究遂行に支障のない環境を構築済みである。

  addition_4:
    priority: "MEDIUM"
    location: "research_collaboration_evidence"
    title: "IT分野の共同研究の扱い"
    issue: |
      岡山商科大学・小松原教授との共同研究（クラウドコンピューティング）が
      「福祉分野外」として分類されているが、
      これも「研究できる実務家」の証拠として言及すべきか要検討。
    
    options:
      option_a: "福祉6件に集中し、IT分野は言及しない（焦点ぼけ防止）"
      option_b: "IT分野も含め7件として記載（研究経験の厚み強調）"
    
    recommendation: |
      Option A（福祉6件に集中）を推奨。
      理由：
      - 社会福祉学研究科への出願であり、福祉分野の実績が優先
      - IT経験は「背景」として冒頭で言及済み
      - 7件に増やしても説得力の増分は小さい

