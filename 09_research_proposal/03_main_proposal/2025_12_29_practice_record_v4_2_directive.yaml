# 2. 文書トーン指針（GPT提案採用）
# =============================================================================
tone_guidelines:

  overall_stance: |
    「私は制度を批判したいのではなく、
    現場で起きていることを研究可能な形で整理したいだけである」

  preferred_tone:
    - "冷静"
    - "報告的"
    - "自己抑制的"
    - "試行錯誤の記録"

  avoid_tone:
    - "告発"
    - "断罪"
    - "制度批評家ポジション"

  suppress_terms:
    - term: "制度の暴力"
      replace: "制度上の限界"
    - term: "権力性"
      replace: "運用上の歪み"
    - term: "構造的加害"
      replace: "記録の運用課題"
    - term: "Input Constitutional AI"
      replace: "記録作成段階での配慮"

  humanity_injection:
    target: "Skill 1（就労支援現場での対人支援）"
    instruction: |
      効率性だけでなく、以下を滲ませる：
      - 管理者としての苦悩と倫理的責任の重さ
      - 一人の人間として向き合った重み
      - 「断腸の思い」「苦渋の決断」という葛藤

# =============================================================================
# 3. 確定構成（v4.2）
# =============================================================================
structure_v4_2:

  section_1:
    title: "はじめに"
    word_count: 400
    content: |
      4つのスキル・リソース体系を概説する。
      当事者性には触れない（修学環境でのみ言及）。
      
      IT企業経営（総務省事業等）を経て福祉分野へ転身した経緯を簡潔に。
      10年間・10事業所・100名という実績の概要。
      
      「本記録は、何を検証してきたかという方法論の観点から報告する」
      という目的を明示。
    
    skills_overview:
      skill_1: "就労支援現場での対人支援"
      skill_2: "試行と検証の繰り返し"
      skill_3: "研究機関・企業との協働"
      skill_4: "合意形成と文書化"

  section_2:
    title: "実践スキルと検証実績"
    word_count: 2600
    structure: "4つのスキル × エビデンス（重複排除済み）"
    
    subsections:

      # -----------------------------------------------------------------
      # Skill 1: 就労支援現場での対人支援
      # -----------------------------------------------------------------
      skill_1:
        name: "就労支援現場での対人支援"
        subtitle: "10年・延べ100名"
        word_count: 800
        
        tone_note: |
          ★ここに「温度」と「倫理的葛藤」を注入する★
          効率的に処理したのではなく、葛藤の中で判断してきたことを伝える。
        
        description: |
          福祉実践の土台。当事者と向き合い、多様な支援を実行してきた。
          一般就労支援から危機介入まで、質的に多様な支援経験を持つ。
        
        evidence:
          一般就労支援:
            content: "上場企業特例子会社への就職実績"
            detail: "環境調整と本人の強みのマッチングを粘り強く検証"
          
          集団の意思決定支援:
            content: "A型→B型転換時の45名対応"
            detail: |
              経営判断として避けられない転換の中で、
              一人ひとりの意思を確認し、権利擁護に腐心した。
              会社都合離職書類の整備、35名のB型移行手続きを完遂。
              効率ではなく、全員と向き合うことを選んだ苦渋の判断であった。
            tone: "葛藤と責任の重さを滲ませる"
          
          司法福祉領域:
            content: "傷害致死事件加害者への支援"
            detail: |
              自首までのプロセス支援とその後のサポート。
              制度の枠外にある人間に、一支援者として何ができるかを問い続けた。
            tone: "一人の人間として向き合った重みを描写"
          
          危機介入:
            content: "希死念慮を持つ当事者への対応"
            detail: "文字数次第で詳細度調整"
          
          キャリア教育:
            content: "高校生への日中就労支援"
            detail: "尾道南高校・福山葦陽高校との連携（詳細はSkill 2で）"
            note: "ここでは「連携した」事実のみ。再現性検証はSkill 2に集約"

      # -----------------------------------------------------------------
      # Skill 2: 試行と検証の繰り返し
      # -----------------------------------------------------------------
      skill_2:
        name: "試行と検証の繰り返し"
        word_count: 600
        
        description: |
          まずやってみる → 感触から理論を探す → 理論に合わせて再実行。
          失敗を新たなリソースとして捉え、試行を継続する行動様式。
        
        evidence:
          事業所立ち上げ:
            content: "10事業所の立ち上げ（3県、異なる事業類型）"
            detail: "岡山・広島・愛媛、B型6・移行2・多機能2"
          
          再現性検証:
            content: "高校2校での同時検証"
            detail: |
              尾道南高校・福山葦陽高校という異なる環境で
              同様の支援モデルを実施し、再現性を確認。
            note: "★2校検証はここに集約（Skill 1では言及のみ）"
          
          地域マネジメント:
            content: "井笠地域自立支援協議会 就労部会長"
            detail: "地域全体の課題を検証し改善を主導する立場"
          
          広域連携:
            content: "岡山県セルプセンター副所長"
            detail: "マスク共同受注300万円、社協DX推進1,000万円"
          
          大規模法人DX:
            content: "社会福祉法人天神会（年商40億円・職員400名）のDX推進"
            detail: "当事者でも遂行可能なヘルプデスク業務プロセスを構築・検証"

      # -----------------------------------------------------------------
      # Skill 3: 研究機関・企業との協働
      # -----------------------------------------------------------------
      skill_3:
        name: "研究機関・企業との協働"
        word_count: 500
        
        description: |
          専門家や研究機関に直接アプローチし、知見を吸収する姿勢。
          現場の課題を学術的検証につなげるための協働関係構築。
        
        evidence:
          国内研究機関:
            content: "国立障害者リハビリテーションセンター研究所 北村弥生先生"
            detail: "防災×福祉、ICTインフラ整備について知見提供を受けた"
            note: "「継続的交流」ではなく「知見提供を受けた」と具体的に"
          
          科学的アセスメント:
            content: "トワール（認知・非認知能力検査ツール）との共同検証事業"
            detail: "記録作成段階での情報選別を検証対象とした"
          
          自尊感情測定:
            content: "キャリアード合同会社との共同検証"
            detail: "支援介入が当事者の自尊感情に与える影響の定量化を試みた"
          
          企業連携:
            content: "電通国際情報サービスとの基本協定"
            detail: "上場企業との組織的協働関係を構築"
          
          ICT業務研究:
            content: "社会福祉法人天神会との合理的配慮を伴うICT業務プロセス研究"
            detail: "業務切り出し・環境調整の実装方法を共同で検証"

      # -----------------------------------------------------------------
      # Skill 4: 合意形成と文書化
      # -----------------------------------------------------------------
      skill_4:
        name: "合意形成と文書化"
        word_count: 700
        
        description: |
          合意形成プロセスを経て契約・文書として残す能力。
          研究者に必須のドキュメント化スキル。
        
        evidence:
          国家事業報告:
            content: "総務省事業1.2億円規模の事業報告書作成"
            project_name: "クラウド基盤上の視覚・聴覚障害者参加型バリアフリー行政サービスシステム構築事業"
            detail: "地域協議会運営のファシリテーションを含む"
          
          共同研究契約:
            content: "共同研究・検証事業6件の契約締結"
            list:
              - "トワール（認知・非認知能力検査）"
              - "キャリアード（自尊感情測定）"
              - "電通国際情報サービス（一般就労協定）"
              - "天神会（ICT業務プロセス研究）"
              - "尾道南高校（キャリア教育）"
              - "福山葦陽高校（キャリア教育）"
          
          国際規格構築:
            content: "ISO27001（情報セキュリティマネジメントシステム）構築経験"
            detail: "業務プロセスの可視化・標準化能力の証明"
          
          法人設立:
            content: "各種法人設立経験"
            list:
              - "株式会社"
              - "合同会社"
              - "一般社団法人"
              - "一般財団法人"
              - "特定非営利活動法人（NPO）"
          
          業務標準化:
            content: "個別支援計画策定プロセスの標準化"
            detail: "5事業所統括時に構築"

  section_3:
    title: "実践から得た示唆"
    word_count: 400
    
    rename_note: "「方法論的知見」→「実践から得た示唆」（GPT提案採用）"
    tone_note: "「批判」ではなく「試行錯誤から得た気づき」として記述"
    
    content:
      示唆1:
        title: "善意に依存しない仕組みの必要性"
        description: |
          支援の質や継続性を個人の献身に依存させるモデルには限界がある。
          構造的な品質保証の仕組みが必要ではないかと考えるに至った。
        tone: "断定ではなく「考えるに至った」"
      
      示唆2:
        title: "記録作成段階での配慮の重要性"
        description: |
          現場で生じる課題の多くは、悪意ではなく記録や合意形成の
          プロセスに起因することが少なくない。
          成果の事後評価だけでなく、入力段階での配慮が重要ではないか。
        tone: "「Input Constitutional AI」は使わない"
      
      示唆3:
        title: "属人性から再現可能性への転換"
        description: |
          優れた実践が担当者の異動とともに霧散する経験を重ねた。
          個人の技能を分解し、標準化することで再現可能になるのではないか。

  section_4:
    title: "今後の展望"
    word_count: 350
    
    content:
      main_message: |
        これらの実践を、大学院において理論的に整理・検証していきたい。
        実践知を個人の経験として留めるのではなく、
        再現可能な知見として体系化し、次世代の支援現場に還元することを目指す。
      
      修学環境:
        content: |
          2023年の脳出血により聴覚・認知機能に一部制約があるが、
          音声認識技術や生成AI等の支援ツールを活用し、
          研究遂行に支障のない環境を構築済みである。
        note: "当事者性への言及はここのみ"
    
    deleted:
      item: "岡山商科大学 小松原教授との共同研究（付記）"
      reason: "福祉6件で学術研究の作法は証明済み。字数を他に活用"

  section_5:
    title: "注記"
    word_count: 50
    content: "本記録に記載した事例は、研究倫理に配慮し一部匿名化している。"

  total_word_count: 4000

