# =============================================================================
# 1. 核心的な方向転換（v3.1 → v4.1）
# =============================================================================
paradigm_shift:

  core_insight: |
    実践記録で示すべきは「HOWを実行できる能力・スキルの証明」である。
    
    研究者としての資質のコア：
    ① 仮説を立てる力
    ② 検証プロセスを設計・実行する力
    ③ 成果をドキュメント化する力
    
    共同研究6件や10事業所立ち上げは「やったこと」ではなく
    「この能力があることの証拠（エビデンス）」として配置する。

  what_changed_from_v3:
    - "6つのスキル領域（WHAT）→ 4つの能力軸（HOW）"
    - "当事者性を独立セクションから削除"
    - "共同研究はエビデンスとして各スキルに分散配置"

  what_changed_from_v4_0:
    - "スキル順序変更：就労支援現場を最初に（福祉実践記録として）"
    - "エビデンス大幅強化：北村先生、総務省事業、天神会DX等を追加"
    - "自助会設立は削除（推察リスク回避）"
    - "用語修正：NOCC→認知・非認知能力検査ツール、ISO27001に説明追加"

# =============================================================================
# 2. 提出書類の役割分担（確認）
# =============================================================================
document_roles:

  実践記録:
    word_count: "4,000字程度"
    role: "HOWを実行できるスキルの証明"
    focus: "過去の実績"
    note: "社会福祉等の実践記録という要件に応える"

  研究計画書:
    word_count: "3,000字程度"
    role: "WHY/WHATの説明"
    focus: "これからの研究設計"
    content:
      - "先行研究を踏まえた研究の意義"
      - "研究課題の分析の視点・枠組み"
      - "検証・実証方法など具体的研究方法"
    note: "Susanとの連携等はこちらで言及"

  研究計画概要書:
    word_count: "所定様式"
    role: "全体の要約"

# =============================================================================
# 3. 新構成（v4.1確定版）
# =============================================================================
structure_v4_1:

  section_1:
    title: "はじめに：4つのスキル・リソース体系"
    word_count: 500
    content: |
      私が持つ4つのスキル・リソースを概説する。
      これらが「研究者として機能できる」ことの基盤である。
      
      ※当事者性は独立セクションとして強調しない
      ※修学環境（脳出血後の対応）はSection 4で簡潔に触れる
    
    skills_overview:
      skill_1: "就労支援現場での対人支援（10年・100名）"
      skill_2: "仮説検証サイクル型行動様式"
      skill_3: "最先端への直接アプローチ"
      skill_4: "ドキュメント化・契約・法人設立"

  section_2:
    title: "実践スキルと検証実績"
    word_count: 2500
    structure: "4つのスキル × エビデンス"
    
    subsections:

      # -----------------------------------------------------------------
      # Skill 1: 就労支援現場での対人支援（最初に配置＝福祉実践の土台）
      # -----------------------------------------------------------------
      skill_1:
        name: "就労支援現場での対人支援"
        subtitle: "10年・延べ100名"
        word_count: 700
        
        description: |
          福祉実践の土台。当事者と向き合い、多様な支援を実行してきた経験。
          一般就労支援から危機介入まで、質的に多様な支援実績を持つ。
        
        evidence:
          一般就労支援:
            content: "上場企業特例子会社への就職実績"
            detail: "電通国際情報サービスとの基本協定を通じて実現"
          
          司法福祉領域:
            content: "傷害致死事件加害者への支援"
            detail: "自首までのプロセス支援とその後のサポート"
          
          危機介入:
            content: "希死念慮を持つ当事者への対応"
            detail: "文字数次第で詳細度調整"
          
          集団支援:
            content: "A型→B型転換時の45名意思決定支援"
            detail: "会社都合離職書類整備、35名のB型移行手続き完遂"
          
          キャリア教育:
            content: "高校生への日中就労支援（2校）"
            detail: "尾道南高校・福山葦陽高校との共同研究"

      # -----------------------------------------------------------------
      # Skill 2: 仮説検証サイクル型行動様式
      # -----------------------------------------------------------------
      skill_2:
        name: "仮説検証サイクル型行動様式"
        word_count: 600
        
        description: |
          まずやってみる → 感触から理論を探す → 理論に合わせて再実行
          → 失敗を新たなリソースとして捉える（失敗回避への鈍感さ＝試行継続力）
        
        evidence:
          事業所立ち上げ:
            content: "10事業所の立ち上げ（3県、異なる事業類型）"
            detail: "岡山・広島・愛媛、B型6・移行2・多機能2"
          
          再現性検証:
            content: "尾道南高校・福山葦陽高校での2校同時検証"
            detail: "異なる学校環境での再現性確認"
          
          地域マネジメント:
            content: "井笠地域自立支援協議会 就労部会長"
            detail: "地域全体の仮説検証を主導する立場"
          
          広域連携:
            content: "岡山県セルプセンター副所長"
            detail: "マスク共同受注300万円、社協DX推進1,000万円"
          
          大規模法人DX:
            content: "社会福祉法人天神会（年商40億円・職員400名）のDX推進"
            detail: "当事者でも遂行可能なヘルプデスク業務プロセス構築"
          
          危機対応:
            content: "A型→B型転換（45名対応）"
            detail: "危機下での仮説検証と意思決定"

      # -----------------------------------------------------------------
      # Skill 3: 最先端への直接アプローチ
      # -----------------------------------------------------------------
      skill_3:
        name: "最先端への直接アプローチ"
        word_count: 500
        
        description: |
          理論の提唱者・権威者に直接コンタクトする姿勢。
          やるなら最先端の知識を吸収したい。
        
        evidence:
          国内最高権威:
            content: "国立障害者リハビリテーションセンター研究所 北村弥生先生"
            detail: "2020年より継続的交流、天神会ICTインフラ整備への知見提供依頼、防災グッズプロジェクト協力相談"
          
          科学的アセスメント:
            content: "トワール（認知・非認知能力検査ツール）との共同検証事業"
            detail: "記録作成段階での情報選別を検証対象とした"
          
          自尊感情測定:
            content: "キャリアード合同会社との共同検証"
            detail: "支援介入が当事者の自尊感情に与える影響の定量化"
          
          企業連携:
            content: "電通国際情報サービスとの基本協定"
            detail: "上場企業との組織的協働関係構築"
          
          ICT業務研究:
            content: "社会福祉法人天神会との合理的配慮を伴うICT業務プロセス研究"
            detail: "業務切り出し・環境調整の具体的実装方法検証"

      # -----------------------------------------------------------------
      # Skill 4: ドキュメント化・契約・法人設立
      # -----------------------------------------------------------------
      skill_4:
        name: "ドキュメント化・契約・法人設立"
        word_count: 700
        
        description: |
          合意形成プロセスを実施し、契約書を締結する。
          形式知として残す能力。研究者に必須のドキュメント化スキル。
        
        evidence:
          国家事業報告:
            content: "総務省事業1.2億円規模の事業報告書作成"
            project_name: "クラウド基盤上の視覚・聴覚障害者参加型バリアフリー行政サービスシステム構築事業"
            detail: "地域協議会運営のファシリテーション含む"
          
          共同研究契約:
            content: "共同研究・検証事業6件の契約締結"
            list:
              - "トワール（認知・非認知能力検査）"
              - "キャリアード（自尊感情測定）"
              - "電通国際情報サービス（一般就労協定）"
              - "天神会（ICT業務プロセス研究）"
              - "尾道南高校（キャリア教育）"
              - "福山葦陽高校（キャリア教育）"
          
          国際規格構築:
            content: "ISO27001（情報セキュリティマネジメントシステム）構築経験"
            detail: "業務プロセスの可視化・標準化能力の証明"
          
          法人設立:
            content: "各種法人設立経験"
            list:
              - "株式会社"
              - "合同会社"
              - "一般社団法人"
              - "一般財団法人"
              - "特定非営利活動法人（NPO）"
          
          業務標準化:
            content: "個別支援計画策定プロセスの標準化"
            detail: "5事業所統括時に構築"

  section_3:
    title: "方法論的知見"
    word_count: 500
    content:
      知見1:
        title: "善意に依存しない品質保証の必要性"
        insight: "善意は尊いが持続性を保証しない"
      知見2:
        title: "記録作成段階での権利保障の重要性"
        insight: "事後評価ではなく入力段階での倫理的妥当性担保が必要"
      知見3:
        title: "属人性から再現可能性への転換"
        insight: "「名人芸」を因数分解し標準化する"
    
    note: "各知見は4つのスキルから導出されたものとして位置づけ"

  section_4:
    title: "今後の展望"
    word_count: 400
    content:
      - "実践知を体系化し次世代に還元するため大学院進学を志望"
      - "修学環境（聴覚・認知機能制約への対応）は簡潔に"
    
    appendix:
      title: "付記"
      content: "岡山商科大学 小松原教授との共同研究（クラウドコンピューティング）"
      purpose: "福祉分野外だが「学術研究の作法を知っている」ことの証跡"

  section_5:
    title: "注記"
    word_count: 50
    content: "研究倫理に配慮し一部匿名化"

  total_word_count: 4000

