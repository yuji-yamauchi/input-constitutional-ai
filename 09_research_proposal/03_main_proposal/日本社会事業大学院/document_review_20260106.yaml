# 4. 推奨追記案（実践記録用）
# ============================================================

recommended_additions:
  
  target_document: 実践記録
  target_section: "3 実践から得た示唆"
  
  option_A:
    description: "示唆4として新規追加"
    content: |
      示唆4：時間軸を通じた累積環境因子への気づき
      
      支援を重ねる中で、当事者の現在の状態は「今ここ」の
      個人因子だけでは説明できないと感じるようになった。
      幼少期の家庭環境、教育機会の有無、過去の支援歴と
      いった「時間軸を通じて累積した環境要因」が、成人期の
      意思決定や職業準備性に影響を与えている。
      
      この気づきから、当事者の「過去」「現在」「未来」を
      構造的に可視化する方法として、会計における財務諸表
      （損益計算書・貸借対照表・キャッシュフロー計算書）の
      メタファーが有効ではないかと考えるに至った。
      当事者が自分の人生を「資産」と「負債」、「収入」と
      「支出」として捉え直すことで、自己のストーリーを
      自分の言葉で語れるようになる——そのプロセスこそが、
      障害受容の一つの到達点ではないかという仮説を
      持つようになった。

  option_B:
    description: "示唆2の補足として追加"
    content: |
      （示唆2の末尾に追加）
      
      さらに、アセスメントの課題を考える中で、当事者の
      「現在」だけでなく「過去から累積した環境因子」——
      幼少期の逆境体験、教育機会の欠落、家族関係等——が、
      成人期の意思決定能力に影響していることを強く実感
      するようになった。こうした累積的な要因を可視化する
      ため、会計の財務諸表（PL/BS/CF）をメタファーとして
      用い、当事者が自己の人生を構造的に理解できる
      フレームワークの必要性を感じるに至った。

