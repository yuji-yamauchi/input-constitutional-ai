proposed_structure:

  section_1:
    title: "はじめに：当事者性と実践の概観"
    word_count: 400
    content:
      - "29年の当事者経験（簡潔に）"
      - "IT経営から福祉への転身（中程度：3-4文、総務省事業等に言及）"
      - "10年の福祉実践概要（10事業所、100名支援）"
      - "本記録の目的：「何をどうやってきたか」の報告"

    gpt_safety_valve:
      location: "Section 1 末尾"
      text: |
        これらの実践は現場対応としては一定の成果を上げてきたが、
        個人の経験に依存する限界も同時に明らかになった。
        そのため本記録では実践の詳細を報告し、
        研究計画書においてそれらをどのように体系化・検証するかを示す。

  section_2:
    title: "実践スキルと検証実績"
    word_count: 2,000
    structure: "スキルツリー形式（6領域）"

    gpt_intent_statement:
      location: "Section 2 冒頭"
      text: |
        以下では実践を時系列ではなく、
        再現可能性の観点からスキル領域ごとに整理して記載する。
        これは成果の誇示ではなく、方法の共有を目的とした構成である。

    subsections:
      # Gemini提案: 科学的アセスメントを後半に配置（収斂構造）

      skill_1:
        name: "事業所立ち上げ・運営管理"
        word_count: 300
        scope: "10事業所（B型6、移行2、多機能2）"
        evidence:
          - "5事業所統括、100名利用者・35名スタッフ体制の構築"
          - "サービス管理責任者の育成"
          - "個別支援計画の仕組み検証"
        gemini_collaboration_emphasis: |
          組織内の多職種チームと連携し、
          サービス管理責任者の育成プログラムを協働で構築した。
        gemini_how_limitation: |
          しかし、これらの運営ノウハウは属人的であり、
          他事業所への移転可能性（Transferability）が課題として残った。

      skill_2:
        name: "教育機関との連携"
        word_count: 300
        scope: "高校×福祉のキャリア教育"
        evidence:
          partners:
            - partner: "尾道市立尾道南高等学校"
              title: "定時制高等学校における障害児福祉サービス活用によるキャリア教育実践研究"
            - partner: "広島県立福山葦陽高等学校"
              title: "困り感のある生徒へのキャリア教育支援の検証"
          details:
            - "定時制高校生への日中就労支援×キャリア教育"
            - "2校での再現性検証（実践の汎用性確認）"
        gemini_collaboration_emphasis: |
          教育委員会・学校教員・福祉支援員との三者連携により、
          制度横断的なキャリア教育モデルを構築した。
        gemini_how_limitation: |
          2校での検証は有効性を示唆したが、
          より広範な普遍化には理論的基盤の整理が必要である。

      skill_3:
        name: "企業連携・一般就労支援"
        word_count: 300
        scope: "民間企業との協働"
        evidence:
          - partner: "株式会社電通国際情報サービス"
            title: "一般就労に向けた協力体制に関する基本協定"
          - partner: "社会福祉法人天神会"
            title: "合理的配慮を伴うICT業務プロセス研究"
          - "上場企業特例子会社への就職実績2名"
        gemini_collaboration_emphasis: |
          企業の人事部門・現場管理者と連携し、
          合理的配慮の具体的実装方法を共同で検証した。
        gemini_how_limitation: |
          個別企業との協定では成果を上げたが、
          業界横断的な仕組みへの発展には至っていない。

      skill_4:
        name: "地域連携・共同受注"
        word_count: 300
        scope: "地域ネットワーク構築"
        evidence:
          positions:
            - "井笠地域自立支援協議会 就労部会長"
            - "岡山県セルプセンター 副所長・共同受注推進担当"
            - "岡山県農福連携サポーター"
          achievements:
            - "マスク共同受注（300万円）"
            - "社会福祉協議会DX推進（予算1,000万円）"
        gemini_collaboration_emphasis: |
          地域の福祉事業所・社協・行政と連携し、
          共同受注の仕組みを構築した。
        gemini_how_limitation: |
          地域限定の成功事例であり、
          他地域への展開可能性の検証が今後の課題である。

      skill_5:
        name: "困難事例への対応・意思決定支援"
        word_count: 350
        scope: "組織危機・個別支援"
        evidence:
          organizational:
            - "A型→B型転換（45名対応・2024年）"
            - "45名分の会社都合書類整備、35名のB型移行申請"
          individual:
            - "傷害致死事件加害者当事者支援"
            - "自助会運営（1年間）"
        note: |
          脳出血による閉所はSection 3（知見1）のエビデンスとして記述。
          自助会の名称「Rel」は記載しない（匿名化配慮）。
        gemini_how_limitation: |
          危機対応は成功したが、
          属人的対応であり、構造的な予防策の設計には至っていない。

      skill_6:
        name: "科学的アセスメントの実装"
        word_count: 450
        scope: "記録・評価・自尊感情測定システムの開発検証"

        # Claude Web提案: キャリアードを統合
        evidence:
          primary:
            partner: "株式会社トワール（NOCC教育検査）"
            title: "障がい福祉サービス等における科学的アセスメント手法に関する共同検証事業"
            details:
              - "アセスメント・モニタリングのインターフェース開発"
              - "組織内情報共有の仕組み開発"
              - "監査証跡となるレポート書式開発"
          secondary:
            partner: "キャリアード合同会社（公務員のライト）"
            title: "公務員向け人材育成環境構築共同検証事業"
            details:
              - "学習手法の効果測定のためのアセスメント情報共有"
              - "当事者の自尊感情等への影響測定"

        significance: |
          ★最重要エビデンス★
          「記録作成段階での品質保証」と「自尊感情の定量化」という
          2つの検証を実際に行った実績。
          これまでのすべてのスキルが、この「記録と評価の科学」に収斂する。
          大学院での研究テーマの実践的萌芽がここにある。

        gemini_convergence_note: |
          本領域は今回の出願（研究テーマ）に直結するため、
          最後に配置し、「実践から研究への収斂」を示す構成とした。

        gemini_how_limitation: |
          共同検証により一定の有用性が示唆されたが、
          理論的基盤の整理と普遍的モデルへの発展が今後の課題である。

  section_3:
    title: "実践から得た方法論的知見"
    word_count: 900

    # Claude Web提案: 知見の具体化（どうやって学んだか）
    content:
      知見1:
        title: "善意に依存しない仕組みの必要性"
        how_learned: |
          自身の脳出血による事業所閉所（2023年）で痛感した。
          管理者が倒れただけで事業所機能が完全停止し、
          公的な受け皿は機能しなかった。
          結局、私的に自助会を設立して繋がりを維持するしかなかった。
          この経験から、個人の献身ではなく構造的な仕組みが必要と学んだ。
        academic_verb: "検証した"

      知見2:
        title: "記録作成段階での品質保証の重要性"
        how_learned: |
          トワール（NOCC）との共同検証事業で実践した。
          「監査証跡となるレポート書式開発」に取り組む中で、
          記録の入力段階で品質を担保する設計の重要性を認識した。
          成果の事後評価ではなく、プロセスの事前設計が鍵である。
        academic_verb: "検証した"

      知見3:
        title: "属人性から再現可能性への転換"
        how_learned: |
          10事業所の立ち上げと、尾道南高校・福山葦陽高校での
          2校同時検証を通じて、「同じ実践が別の場所でも機能するか」
          を常に意識するようになった。
          優れた支援は往々にして属人的であり、
          再現可能な仕組みへの転換が最大の課題である。
        academic_verb: "検証した"

  section_4:
    title: "今後の展望と大学院での研究"
    word_count: 600
    content:
      時期的必然性:
        source: "GPT revision_1"
        text: |
          これらの実践を、個人の経験や工夫として留めるのではなく、
          再現可能な知見として体系化し次世代の支援現場に還元する必要性を
          強く自覚するに至り、その基盤として大学院での研究を志望している。

      unique_position:
        source: "Gemini提案（GPT緩和版）"
        text: |
          ITと福祉、経営の成功と破産、支援者と当事者——
          これらの両極を経験し、かつ6件の共同研究・検証事業を
          実際に締結・遂行してきた経歴を踏まえ、
          実践と研究の統合を体現する研究を目指したい。
        note: |
          GPT提案により「私にしかできない」→「経歴を踏まえた私だからこそ」に緩和。

      修学環境:
        source: "Gemini提案"
        text: |
          私は2023年の脳出血により聴覚・認知機能に制約があるが、
          現在は音声認識技術やAI支援ツールを活用し、
          研究遂行に支障のない環境を構築済みである。

  section_5:
    title: "注記"
    word_count: 50
    content: "本記録に登場する事例は、研究倫理に基づき個人が特定されないよう一部加工・匿名化を行っている。"

  total_word_count: 3,950

# =============================================================================
# 4. 執筆ガイドライン v3.1
# =============================================================================
writing_guidelines:

  tone:
    - "実践者としての具体性を重視"
    - "「何をしたか」「どうやったか」を中心に記述"
    - "エビデンス（共同研究、協定書）に基づく記述"
    - "「〜だ・である」調"
    - "事実語で記述（検証した、構築した、連携した）"

  gemini_academic_verbs:
    prefer:
      - "モデルの有効性を検証した"
      - "一定の有用性が示唆された"
      - "課題が残った"
    avoid:
      - "成功させた"
      - "素晴らしい成果が出た"

  gemini_collaboration_emphasis:
    principle: "「私がやった（I did）」より「協働して成し遂げた（We achieved）」"
    examples:
      - "多職種チームと連携し"
      - "外部機関との協働により"
      - "パートナーシップを構築した"

  avoid:
    - "過度な自己顕示（「誰よりも」「唯一」「圧倒的」）"
    - "他者・他機関への批判（個人攻撃）"
    - "理論の詳細説明（研究計画書で行う）"
    - "抽象的な構造批判の羅列"
    - "独自用語（SoE、火文化、Input Constitutional AI等）"
    - "「制度が悪い」という直接的批判"
    - "感情語（辛かった、嬉しかった）"
    - "学術用語の説明なき使用（ケイパビリティ、CRPD等）"

  terminology_substitution:
    avoid_soe: "SoE（Service of Empowerment）"
    prefer_soe: "エンパワメント志向の支援"

    avoid_input_cai: "Input Constitutional AI"
    prefer_input_cai: "記録作成段階での品質保証"

    # Gemini提案: 社大（JCSW）好みのキーワード
    gemini_jcsw_mapping:
      アセスメント実装: "証拠に基づく実践（EBP: Evidence-Based Practice）"
      危機対応: "ソーシャルアクション（Social Action）の実践"
      企業連携: "ソーシャル・インクルージョン（Social Inclusion）の推進"
      スキルツリー: "コンピテンシー（Competency）の体系化"

