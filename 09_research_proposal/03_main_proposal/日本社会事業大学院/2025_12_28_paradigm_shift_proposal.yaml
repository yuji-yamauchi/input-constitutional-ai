# 4. 判断依頼事項
# =============================================================================
decision_request:

  question: |
    実践記録の構成を「WHY型」から「HOW型」に転換すべきか？

  options:
    
    option_a:
      name: "WHY型維持"
      description: "現ドラフト（practice_record_v2_draft.md）をそのまま使用"
      pros:
        - "指示書v2.0に完全準拠済み"
        - "GPT/Gemini提案をすべて反映済み"
        - "追加作業不要"
      cons:
        - "研究計画書との役割重複"
        - "共同研究実績という強力なエビデンスを活用していない"

    option_b:
      name: "HOW型に転換"
      description: "スキルツリー＋エビデンス構成で書き直し"
      pros:
        - "実践記録の本来の目的に合致"
        - "審査員の関心に直接応答"
        - "共同研究実績（6件）を最大限活用"
        - "研究計画書との明確な役割分担"
      cons:
        - "ドラフトの書き直しが必要"
        - "指示書v2.0との整合性再確認が必要"

    option_c:
      name: "ハイブリッド"
      description: "WHY型の骨格を維持しつつ、事例部分をスキル＋エビデンスで補強"
      pros:
        - "大幅な書き直し不要"
        - "共同研究実績を追加可能"
      cons:
        - "構成が中途半端になるリスク"

  recommendation: |
    Option B（HOW型に転換）を推奨。
    
    理由：
    1. 共同研究実績6件は「研究できる実務家」の決定的証拠
    2. 特にトワール（NOCC）との共同検証は、SoE研究の「実績」として提示可能
    3. 審査員の関心は「この人は何ができるのか」であり、HOW型が直接応答
    4. 研究計画書で「WHY/WHAT」を展開し、実践記録で「HOW」を展開する役割分担が明確

