# =============================================================================
# 1. 総合評価
# =============================================================================
overall_assessment:

  direction: "正しい"
  confidence: 0.85

  summary: |
    v3.1（6スキル領域・WHAT羅列）→ v4.1（4能力軸・HOW証明）への
    パラダイムシフトは論理的に正しい。
    審査員の問い「この人は研究できるのか？」に直接応答する構成。
    ただし、実装レベルで5つの懸念点がある。

  score:
    paradigm_shift: "✅ 正しい"
    skill_structure: "⚠️ 要調整"
    evidence_placement: "⚠️ 重複あり"
    disability_narrative: "⚠️ 過剰削除"
    specific_names: "❌ リスクあり"

# =============================================================================
# 2. 懸念点と修正提案
# =============================================================================
concerns:

  # ---------------------------------------------------------------------------
  concern_1:
    title: "4スキルの命名が抽象的すぎる"
    severity: "MEDIUM"

    problem: |
      学術用語・抽象表現が多く「実践記録」の文体から乖離。
      審査員が一読で理解できない可能性。

    examples:
      - current: "仮説検証サイクル型行動様式"
        issue: "学術用語すぎる"
      - current: "最先端への直接アプローチ"
        issue: "何を指すのか初見では不明"

    proposal:
      - before: "仮説検証サイクル型行動様式"
        after: "複数拠点での検証と改善"
      - before: "最先端への直接アプローチ"
        after: "研究機関・企業との協働"
      - before: "ドキュメント化・契約・法人設立"
        after: "合意形成と文書化"

  # ---------------------------------------------------------------------------
  concern_2:
    title: "Skill 1とSkill 2の境界が曖昧、エビデンス重複"
    severity: "HIGH"

    problem: |
      「A型→B型転換（45名対応）」がSkill 1（対人支援）と
      Skill 2（仮説検証）の両方に記載されている。
      審査員は「同じ話を繰り返している」と感じる可能性。

    duplicates:
      - item: "A型→B型転換（45名対応）"
        appears_in: ["skill_1: 集団支援", "skill_2: 危機対応"]
      - item: "高校2校での検証"
        appears_in: ["skill_1: キャリア教育", "skill_2: 再現性検証"]

    proposal:
      principle: "1つのエビデンスは1つのスキルにのみ帰属させる"
      example:
        A型B型転換: "skill_1（対人支援・意思決定支援）に集約"
        高校2校: "skill_2（再現性検証）に集約"

  # ---------------------------------------------------------------------------
  concern_3:
    title: "当事者性の「完全削除」は過剰反応"
    severity: "MEDIUM"

    problem: |
      v4.1の rationale「特別な配慮を求めていると誤読されるリスク」は理解できる。
      しかし完全削除は逆効果の可能性がある。

    risks_of_complete_removal:
      - "社大（JCSW）は「当事者性を持つ実務家研究者」を歓迎する校風"
      - "当事者性を「隠している」と受け取られるリスク"
      - "Susan Scott-Parkerの懸念は「特別待遇の要求」であって当事者であること自体ではない"

    proposal:
      action: "独立セクションは立てないが、1文だけ残す"
      location: "Section 1 冒頭"
      example: "当事者として29年間生きてきた経験を持つ。"
      word_count: "+15字程度"

  # ---------------------------------------------------------------------------
  concern_4:
    title: "北村弥生先生の記載はリスクあり"
    severity: "HIGH"

    problem: |
      「国立障害者リハビリテーションセンター研究所 北村弥生先生との継続的交流」
      を「最先端への直接アプローチ」のエビデンスとして記載するのはリスクがある。

    risks:
      - "「継続的交流」の定義が曖昧（メール数回？共同研究？）"
      - "審査員が北村先生に確認を取る可能性"
      - "「知り合い自慢」に見えるリスク"
      - "具体的成果物がない場合、主張が空虚"

    proposal:
      recommendation: "削除を推奨"
      alternative: "どうしても残す場合は氏名・所属を明記せず「専門家から知見提供を受けた」程度に"

  # ---------------------------------------------------------------------------
  concern_5:
    title: "付記（岡山商科大学 小松原教授）は不要"
    severity: "MEDIUM"

    problem: |
      「岡山商科大学 小松原教授との共同研究（クラウドコンピューティング）」
      目的は「学術研究の作法を知っている」ことの証跡だが、非効率かつ不要。

    issues:
      - "福祉分野と無関係"
      - "4,000字の中で50字以上を福祉外の話に使うのは非効率"
      - "「作法を知っている」は共同研究6件で既に証明されている"

    proposal:
      recommendation: "削除"
      reallocation: "削られた字数を他のエビデンス強化に回す"

# =============================================================================
# 3. 修正優先度サマリー
# =============================================================================
priority_summary:

  high:
    - "concern_2: エビデンス重複を排除"
    - "concern_4: 北村先生の記載を削除または大幅縮小"

  medium:
    - "concern_1: スキル名を具体化"
    - "concern_3: 当事者性を1文だけ残す"
    - "concern_5: 小松原教授の付記を削除"

