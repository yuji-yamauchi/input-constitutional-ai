      - "10年の福祉実践概要（10事業所、100名支援）"
      - "本記録の目的：「何をどうやってきたか」の報告"
    note: "WHY型の冒頭を圧縮し、HOWへの導入とする"

  section_2:
    title: "実践スキルと検証実績"
    target_word_count: 1,800
    structure: "スキルツリー形式（6領域）"

    subsections:
      skill_1:
        name: "事業所立ち上げ・運営管理"
        scope: "10事業所（B型6、移行2、多機能2）"
        evidence:
          - "5事業所統括、100名利用者・35名スタッフ体制の構築"
          - "サービス管理責任者の育成・個別支援計画の仕組み検証"
        word_count: 250

      skill_2:
        name: "科学的アセスメントの実装"
        scope: "記録・評価システムの開発検証"
        evidence:
          partner: "株式会社トワール（NOCC教育検査）"
          title: "障がい福祉サービス等における科学的アセスメント手法に関する共同検証事業"
          details:
            - "アセスメント・モニタリングのインターフェース開発"
            - "組織内情報共有の仕組み開発"
            - "監査証跡となるレポート書式開発"
        significance: |
          ★最重要エビデンス★
          「記録作成段階での品質保証」を実際に検証した実績。
          大学院での研究テーマの萌芽がここにある。
        word_count: 350

      skill_3:
        name: "教育機関との連携"
        scope: "高校×福祉のキャリア教育"
        evidence:
          - partner: "尾道市立尾道南高等学校"
            title: "定時制高等学校における障害児福祉サービス活用によるキャリア教育実践研究"
          - partner: "広島県立福山葦陽高等学校"
            title: "困り感のある生徒へのキャリア教育支援の検証"
        details:
          - "定時制高校生への日中就労支援×キャリア教育"
          - "2校での再現性検証（実践の汎用性確認）"
        word_count: 300

      skill_4:
        name: "企業連携・一般就労支援"
        scope: "民間企業との協働"
        evidence:
          - partner: "株式会社電通国際情報サービス"
            title: "一般就労に向けた協力体制に関する基本協定"
          - partner: "社会福祉法人天神会"
            title: "合理的配慮を伴うICT業務プロセス研究"
          - "上場企業特例子会社への就職実績2名"
        word_count: 300

      skill_5:
        name: "地域連携・共同受注"
        scope: "地域ネットワーク構築"
        evidence:
          positions:
            - "井笠地域自立支援協議会 就労部会長"
            - "岡山県セルプセンター 副所長・共同受注推進担当"
            - "岡山県農福連携サポーター"
          achievements:
            - "マスク共同受注（300万円）"
            - "社会福祉協議会DX推進（予算1,000万円）"
        word_count: 300

      skill_6:
        name: "危機対応・意思決定支援"
        scope: "困難事例への対応"
        evidence:
          - "A型→B型転換（45名対応・2024年）"
          - "脳出血による自身の事業所閉所判断・自助会設立（2023年）"
          - "傷害致死事件加害者当事者支援"
          - "自助会（Rel）運営（1年間）"
        word_count: 300

  section_3:
    title: "実践から得た方法論的知見"
    target_word_count: 1,000
    content:
      - "知見1：善意に依存しない仕組みの必要性"
      - "知見2：記録作成段階での品質保証の重要性"
      - "知見3：属人性から再現可能性への転換"
    note: |
      WHY型の「課題認識」を「方法論的知見」として再構成。
      批判ではなく「実践から学んだこと」として記述。

  section_4:
    title: "今後の展望と大学院での研究"
    target_word_count: 600
    content:
