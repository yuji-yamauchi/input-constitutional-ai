# =============================================================================
# 5. 執筆ガイドライン
# =============================================================================
writing_guidelines:

  tone:
    - "実践者としての具体性を重視"
    - "「何をしたか」「どうやったか」を中心に記述"
    - "エビデンス（共同研究、協定書）に基づく記述"
    - "「〜だ・である」調"

  avoid:
    - "過度な自己顕示（「誰よりも」「唯一」「圧倒的」）"
    - "他者・他機関への批判（個人攻撃）"
    - "理論の詳細説明（研究計画書で行う）"
    - "抽象的な構造批判の羅列"
    - "独自用語（SoE、火文化、Input Constitutional AI等）"

  include:
    - "具体的な数字・期間・パートナー名"
    - "共同研究・検証事業の内容"
    - "実績（就職者数、受注金額等）"
    - "失敗・挫折からの学び"

  terminology_substitution:
    avoid_1: "SoE（Service of Empowerment）"
    prefer_1: "エンパワメント志向の支援"

    avoid_2: "Input Constitutional AI"
    prefer_2: "記録作成段階での品質保証"

    avoid_3: "粒度分離"
    prefer_3: "要因を分けて記録する"

