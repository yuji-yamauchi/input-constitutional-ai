# =============================================================================
# 1. 構成転換の背景
# =============================================================================
paradigm_shift_context:

  why_structure_problems:
    - "抽象的な構造批判が中心"
    - "「制度が悪い」→「だから研究」という論理に偏重"
    - "研究計画書との役割重複"
    - "審査員の関心（この人は何ができるのか）に間接的にしか応答していない"
    - "共同研究実績6件という強力なエビデンスを活用していない"

  how_structure_advantages:
    - "実践記録の本来の目的（経験の報告）に合致"
    - "審査員の関心に直接応答"
    - "共同研究実績（6件）を最大限活用"
    - "研究計画書との明確な役割分担（実践記録=HOW、研究計画書=WHY/WHAT）"
    - "「研究できる実務家」を証明"

  role_differentiation:
    practice_record: "HOW - 私は何をどうやってきたか（スキル＋エビデンス）"
    research_proposal: "WHY/WHAT - なぜ・何を研究するか"

