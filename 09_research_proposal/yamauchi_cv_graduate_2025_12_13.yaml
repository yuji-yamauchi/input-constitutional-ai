# =============================================================================
# 志望動機（素案）
# =============================================================================
motivation_draft: |
  私は10年間にわたり障害福祉就労支援の現場で、
  10事業所の立ち上げと約100名の当事者支援に従事してきました。

  その中で痛感したのは、支援の品質が個々の支援者の
  「善意」に依存している構造的脆弱性です。
  善意ある支援者が燃え尽き、善意なき支援者が
  制度を悪用する事例を数多く見てきました。

  2023年の脳出血により自ら運営する事業所を閉所せざるを得なくなった経験は、
  「個人の自己犠牲に依存するシステム」の限界を
  身をもって示すものでした。

  この課題を解決するため、私は「SoE（Service of Empowerment）」
  という概念を構想しています。これは、支援記録の作成段階から
  当事者の権利を構造的に保障する「Input Constitutional AI」を
  核とするフレームワークです。

  IT事業での起業・倒産、福祉現場での実践、
  そして当事者としての経験を統合し、
  「善意に依存しない福祉品質保障システム」の
  理論的基盤を確立したいと考えています。

