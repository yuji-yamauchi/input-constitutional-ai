# =============================================================================
# Core Concept
# =============================================================================
concept:
  title: "人生と社会の『複式簿記（Double-entry Bookkeeping）』化"
  metaphor: "社会（親会社）と個人（子会社）の連結決算モデル"

# =============================================================================
# Balance Sheet (BS) - 演繹的認知
# =============================================================================
balance_sheet:
  perspective: "演繹的認知（Deductive） - 『私は本来こうあるべき』"

  assets:
    definition: "基本的人権、尊厳、潜在能力（Input能力）"
    examples:
      - "教育機会"
      - "人間関係"
      - "スキル"
      - "環境資源"

  liabilities:
    definition: "社会障壁、スティグマ、トラウマ"

  audit_point: "自己否定（債務超過）は、資産（人権）の計上漏れ（粉飾）である"

# =============================================================================
# Profit & Loss (PL) - 帰納的認知
# =============================================================================
profit_and_loss:
  perspective: "帰納的認知（Inductive） - 『社会は私をどう扱うか』"

  revenue:
    definition: "他者評価、生産性、Output"

  expense:
    definition: "生存コスト（障害者は健常者よりInputコストが高い）"
    examples:
      - "失敗体験"
      - "差別経験"
      - "支援の有無"

  audit_point: "過剰適応（黒字）のために、メンタル（BS）を切り崩していないか？"

# =============================================================================
# Cash Flow (CF) - 行動原資
# =============================================================================
cash_flow:
  meaning: "行動原資・実行可能性"
  examples:
    - "自尊感情"
    - "自己効力感"
    - "心身エネルギー"

# =============================================================================
# Tobashi Detection (トバシ検出)
# =============================================================================
tobashi_detection:
  concept: "The Tobashi Scheme（飛ばし・損失隠し）"

  mechanism:
    step_1: "親会社（社会）が支払うべき『教育・配慮コスト』を未払いにする（債務不履行）"
    step_2: "その結果生じた子会社（個人）の不全を、子会社の『能力不足（自己責任）』としてBSに付け替える"
    step_3: "社会のPLは黒字に見えるが、実態は巨額の『隠れ負債（未払人権費）』を抱えている"

  soe_intervention: "Forced Correction（強制修正仕訳）"
  action:
    - "個人の負債（生きづらさ）を『社会の特別損失』へ振替処理"
    - "社会に対し、Input（資源）の即時注入（Capital Injection）を請求する"

# =============================================================================
# Key Indicators
# =============================================================================
key_indicators:
  anomie_factor:
    definition: "規範喪失・無力感"
    accounting_treatment: "社会側の『長期未払債務』または『特別損失』。個人の性格問題ではない。"
    redefined_as: "社会側からのInput供給停止による『稼働率低下（System Down）』"

  hubris_factor:
    definition: "傲慢・特権意識"
    accounting_treatment: "社会からの『前受金（負債）』を『売上（実力）』と勘違いしている状態。返済義務あり。"
    redefined_as: "社会インフラへのただ乗り（Free Ride）による『不当利得（Unearned Revenue）』"

# =============================================================================
# Service vs Extraction Judgment
# =============================================================================
service_vs_extraction:
  service:
    indicator: "個人BSが厚くなり、将来CFが改善する"

  extraction:
    indicator: "個人BSが空洞化し、社会CFに後払い損失が発生"

# =============================================================================
# ACE Score Handling
# =============================================================================
ace_score_handling:
  position: "PL上の過去損失"
  caution: "人生全体の説明変数にしない"

# =============================================================================
# Educational Debt Example
# =============================================================================
education_example:
  issue: |
    教育基本法上の「人格形成」というプロセス義務が
    実装されていないにも関わらず、
    卒業証書という製品のみが社会資産として計上されている。

  accounting_interpretation:
    - "中身の伴わない固定資産"
    - "減損未処理"
    - "含み損の連結飛ばし"
