# ============================================
# 起源となった洞察
# ============================================
origin_insight:

  date: "2023-05-12"
  context: "Sケース介入中、依存症センター・保健所が1ヶ月以上動かない状況下で作成"

  core_quotes:
    quote_1:
      text: "福祉側はほぼ機能しない、もしくは阻害していることが多い現実"
      implication: "福祉制度の本質的機能不全の指摘"

    quote_2:
      text: "医療側も多くの場合はちゃんとした確定診断までしない"
      implication: "医療制度の責任回避構造の指摘"

    quote_3:
      text: "自分たちは何の案もださないのですが、提示した計画案には文句をつけるか無視をするかがデフォルト"
      implication: "「専門性の囲い込み」による機能不全"

    quote_4:
      text: "『本人が周囲に対して問題を起こさせない状態』にすることが目標になっている"
      implication: "支援目標の逸脱（権利保障→管理）"

# ============================================
# 構造的問題の定式化
# ============================================
structural_problem_formulation:

  existing_system_goal:
    stated: "本人の支援"
    actual: "本人が問題を起こさない状態（管理）"

  missing_elements:
    - "本人の権利保全"
    - "障害者権利条約の理念"
    - "初期介入の機能"

  consequence:
    immediate: "当事者が「しょうがない」と諦める"
    long_term: "入退院繰り返し→家族破綻"

# ============================================
# 対抗戦略の萌芽
# ============================================
countermeasure_emergence:

  model: "自助/家族会モデル"
  principle: "既存福祉スキームを迂回して機能実現"

  tools_conceived:
    - "情報共有プラットフォーム（Teams）"
    - "家族全員連携"
    - "個人情報保護法準拠環境"

  motivation:
    quote_1: "医療や福祉の偉そうにしている方々のやり方は古いのだと見返してやるため"
    quote_2: "身近な人や当事者の方で自死されたかたや殺された方もいらっしゃるなかで、『死なせない』ためにできることは日を跨がないうちに反射的に行動する癖をつけています"

# ============================================
# SoE理論への発展経路
# ============================================
development_to_soe:

  2023_05_12:
    stage: "問題意識の結晶化"
    content: "制度的阻害因子の言語化"

  2023_08:
    stage: "実践的検証"
    content: "警察・大学との連携、退避計画の実行"

  2023_09:
    stage: "制度化の準備"
    content: "TIC共同検証事業の合意書完成"

  2023_09_末:
    stage: "中断"
    content: "脳出血による支援者ダウン"

  2024_onwards:
    stage: "理論化"
    content: |
      - SoE（Service of Empowerment / Service or Exploitation）の概念化
      - Floor/Ceilingモデルの構築
      - 「しょうがない＝仕様の欠落」仮説の形成
      - リミタリアニズムとの接続

# ============================================
# 哲学的含意
# ============================================
philosophical_implications:

  ontological:
    title: "「支援」の存在論的転換"
    from: "善意に基づく行為"
    to: "権力関係の一形態"

  epistemological:
    title: "当事者研究としての認識論"
    position: "支援者もまた「当事者」である"
    implication: "外部観察者の視点ではなく、内部からの記述"

  ethical:
    title: "善意の暴力への批判"
    content: |
      「本人のため」という善意が、
      実際には権利侵害を正当化する構造になり得る

  political:
    title: "制度的阻害因子の可視化"
    content: |
      「専門性」「管轄」「手続き」が、
      実際の支援を妨げる構造的要因として機能する

# ============================================
# 「しょうがない」との接続
# ============================================
shouganai_connection:

  case_s_example:
    who_said_shouganai:
      - actor: "当事者S"
        context: "制度が動かない中で希死念慮を抱える"
        meaning: "ケイパビリティのFloor以下"
      - actor: "市役所職員"
        context: "「正直めんどくさいのはめんどくさい」"
        meaning: "説明責任のCeiling不在"
      - actor: "保健所"
        context: "「依存症センターからの依頼がないと動けない」"
        meaning: "仕様書不在による責任蒸発"

  theoretical_formulation:
    shouganai_as_system_error: |
      「しょうがない」は文化的諦念ではなく、
      「現在のシステムにこの入力を処理するサブルーチンが存在しない」
      というRuntime Error。

