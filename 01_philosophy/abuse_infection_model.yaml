soe_connection:

  rights_imbalance:
    definition: "The true pathogen preceding wealth inequality"
    relation: "Anomie and Hubris are symptoms of rights imbalance"

  tobashi_detection:
    description: "Society's debts 'tobashi-ed' (fraudulently transferred) to individuals"
    mechanism: |
      Society fails to provide adequate support →
      This is recorded as the individual's "self-responsibility" →
