# ============================================================
# 火文化圏ノート
# ============================================================

fire_culture_note: |
  ヒュブリス因子とアノミー因子は、
  SoE研究の「なぜ両極への介入が必要か」を説明する中核概念。

  Yujiさんの言葉で言えば：
  「床を上げる」だけでなく「天井を設ける」必要がある。

  片方だけの治療では社会は安定しない。
  これは2200年前の中国でも、古代ローマでも、
  そして現代日本でも変わらない構造的真理。

  「無敵の人」という言葉から出発し、
  Durkheimの「アノミー」に回帰することで、
  ネットスラングが学術概念へと昇華された。

