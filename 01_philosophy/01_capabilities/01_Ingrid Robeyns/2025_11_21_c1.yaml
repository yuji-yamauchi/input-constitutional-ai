  従来アプローチ:
    対象: "障害者（支援が必要な弱者）"
    立場: "上から助ける"
    抵抗: "大（スティグマ）"
    market: "限定的"
  
  新しい視点:
    trigger: "まずは企業や官公庁のコンプライアンスとして"
    
    対象: "上場企業・一定規模法人・官公庁・学校"
    立場: "リスク管理・コンプライアンス"
    抵抗: "小（ビジネスロジック）"
    market: "巨大"
  
  なぜこれが重要か:
    パンカーさんの洞察: |
      木浦氏事件、目黒区事件、市役所のヘルプマーク無視
      → これ全部、組織のPTSD状態だよね
      
      組織が健康でないと、
      最も弱い人を守れない

# ==========================================
# Part 4: BACEs - 「ポジティブも逆境になる」
# ==========================================
baces_bipolar_adverse_experiences:
  
  panker_insight: |
    "ネガティブでしか逆境的体験にフォーカスしてないけど
     ポジティブと思われる事象においても
     逆境的体験になりうる可能性はありそうだよね"
  
  概念:
    traditional_aces: "欠損型（虐待・ネグレクト）"
    baces_new: "過剰型（過保護・過剰期待・特権）"
    
    goldilocks_zone:
      too_little: "ネグレクト"
      just_right: "適度なバランス"
      too_much: "過保護、特権"
  
  examples:
    privilege_trauma: "富の過剰 → 共感能力低下"
    overprotection: "失敗機会の剥奪 → 自己効力感未発達"
    excessive_praise: "固定的マインドセット → 失敗への恐怖"
  
  note: |
    この概念、まだ固まってない
    遊び倒してる段階
    比喩が増えていくのを愉しむ

# ==========================================
# Part 5: LLMによる組織風土推測 - 「これ、できるんじゃね？」
# ==========================================
