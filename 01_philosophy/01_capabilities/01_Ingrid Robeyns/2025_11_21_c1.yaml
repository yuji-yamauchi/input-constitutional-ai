  読む前:
    panker_state: "15年、理論も知らずに現場で何かやってきた"
    question: "これ、何て呼ぶんだろう？"
  
  読んだ後:
    panker_realization: "あ、俺これやってた。Capability Approachって言うんだ"
    
    feeling: |
      理論を知らずに核心に到達していた
      → 嬉しいような、戸惑うような
  
  modular_structure_理解:
    robeyns_gift: "CAをモジュール構造として整理してくれた"
    
    A_module: "必須要素（みんな共有）"
    B_module: "対処すべきだが可変"
    C_module: "特定の応用で追加"
    
    panker_positioning:
      "SoEは、RobeynsのCモジュールとして位置づけられる"
      
      追加したもの:
        - "準委任契約理論"
        - "Constitutional AI"
        - "NOCC測定"
        - "構造的搾取分析"
      
      これで: "CAの一つの具体化"
  
  重要な発見:
    adaptive_preferences: "抑圧された人が低い期待に適応してしまう"
    panker_solution: "18歳の夢メソッド = 適応前の選好発掘"
    
    structural_constraints: "個人のcapabilityは社会構造に埋め込まれている"
    panker_analysis: "三重搾取構造 = この具体化"

# ==========================================
# Part 2: 「寝て一畳」から富の両極へ
# ==========================================
wealth_polarization:
  
  trigger:
    panker: "寝て一畳、起きて半畳だよね"
    meaning: "人間に必要なものは極めて少ない"
  
  両極の発見:
    
    富の欠損:
      label: "無敵の人因子"
      mechanism:
        - "失うものがない"
        - "capabilityがゼロに近い"
        - "社会的影響力行使が唯一の充実感"
      
      neuroscience_correlation_not_cause:
        observe: "慢性ストレス、HPA軸活性化と相関"
        but: "これは補助線であり、決定論ではない"
    
    富の過剰:
      label: "罪と罰因子"
      mechanism:
        - "共感能力の低下"
        - "他者のcapabilityを奪う構造"
        - "説明責任の欠如"
      
      neuroscience_correlation_not_cause:
        observe: "島皮質・前帯状皮質の活動低下と相関"
        but: "脳が原因ではなく、複雑な相互作用"
  
  方法論的立場:
    NOT_claiming: "真理としての平等"
    ACTUALLY_claiming: |
      我々は現在、普通選挙を公理とする法治システムを合意している
      この枠組み内で、富の偏重は観測可能な問題を生む

# ==========================================
# Part 3: 組織的PTSD測定 - 戦略的転換
# ==========================================
