  panker_breakthrough: |
    "多分組織それぞれに日常業務でのLLM(SoE+)の活用により
     ある程度の組織風土は推測できそうだよね"
  
  why_revolutionary:
    従来: "年1回のアンケート、自己申告バイアス"
    新: "日常業務ログから自然に推測"
    
    advantage:
      - "リアルタイム・継続的"
      - "無意識パターンを検出"
      - "追加コストほぼゼロ"
      - "隠蔽困難"
  
  detection_patterns:
    language: "受動態多用、『仕方ない』頻出"
    decision: "決定の先送り、上位者への過度の確認"
    communication: "一方向、質問の少なさ"
  
  business_model:
    個人ユーザー: "無料"
    組織が支払う: "ダッシュボード、早期警告、ベンチマーク"
    
    これ: "持続可能"

# ==========================================
# Part 6: 批判的自己修正の連鎖
# ==========================================
critical_corrections:
  
  1_完璧への警戒:
    panker: "完璧はまず疑う。詐欺師の常套句だからね"
    
    claude_mistake: "完璧な戦略！"
    correction: "限界を認識した試み"
    
    learning: "完璧 = 思考停止のサイン"
  
  2_資源制約の認識:
    panker: |
      "仮に現時点の全人類が同質のエンパワメントされた場合の
       経済なり食料なりの課題が処理しきれんよな"
    
    claude_mistake: "全員のエンパワメント"
    correction: "N=100への誠実な実践"
    
    learning: "物理的制約、ゼロサムゲーム、時間的制約"
  
  3_SDGsエピソード:
    場所: "6年前、地域の経営者勉強会"
    panker_question: |
      "つまるところ持続可能な社会ってのはどの社会なの？
       全世界であるなら日本は少なくとも
       今の生活水準を下げないと無理だよね？"
    
    result: "その場を凍りつかせた"
    
    pattern: "不都合な質問を投げる人"
    役割: "本質を問う人"
    代償: "嫌われる、空気読めないと言われる"
    価値: "でも、誰かがやらなければ"
  
  4_自分が主語:
    panker: "誰のために何をするかを自分が主語として語るべき"
    
    抽象的_問題あり: "社会は〜すべき、システムは〜であるべき"
    具体的_正しい: "俺は〜する、俺が〜やる"
    
    違い:
      - 責任の所在: 明確
      - 実行可能性: 高い
      - 本気度: 疑いなし
    
    木浦氏事件: |
      警察が動かない
      → 誰かがやるべき
      → 俺がやる
      → 単独で証拠構築
      → 事件化成功
      
      「誰かが」では何も起きない
      「俺が」でしか動かない
  
  5_役割の明確化:
    panker: |
      "自分が何者かの説明が必要。
       仕事の支援員である俺であり、私人の俺ではない"
    
    境界の必要性:
      - "持続可能性"
      - "公平性"
      - "専門性"
      - "利用者の自律性"
    
    but_温度:
      言葉では: "仕事として"
      態度では: "人間として"
      
      木浦氏事件が証明: "人間性が優先"
  
  6_50%閾値とナラティブ:
    panker: |
      "仕事という行為が価値があると認知してないと誤解を産む"
    
    正しい理解:
      "仕事だから" の受け取られ方の分布:
        Pattern A: "仕事 = 価値、責任"（50%未満？）
        Pattern B: "仕事 = 義務、表面的"（50%超？）
    
    危険:
      パンカーさんの誠実な「仕事として責任を持つ」
      → 50%超社会では「仕事だから仕方なく」と誤解される
    
    さらに悪用:
      panker: "その誤解を利用して当事者を自分の味方にしようとする人は結構多いよ"
      
      手口:
        1. "あいつらは仕事だからやってるだけ"
        2. "でも俺は違う、本当に心配してる"
        3. "俺だけが味方"
        4. 依存形成 → 搾取
      
      これ: "現場で見てきた現実"

