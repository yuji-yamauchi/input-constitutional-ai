# ============================================
# 1. 民主主義 vs 独裁のフィルター構造
# ============================================

democracy_vs_autocracy_filters:
  trigger: |
    民主主義においては独裁者を生み出さないためのフィルター
    （通信の秘密など）があるけど、独裁政権であれば
    それは邪魔なフィルターとして排除するのが正解になる
  
  structural_analysis:
    democracy_premise:
      definition_of_correct: "独裁を防ぐ"
      filters_status: "必要なフィルター"
      examples:
        - "通信の秘密"
        - "三権分立"
        - "報道の自由"
    
    autocracy_premise:
      definition_of_correct: "権力を維持する"
      filters_status: "排除すべき障害"
      same_examples_different_meaning:
        - "通信の秘密 → 反体制派の隠れ蓑"
        - "三権分立 → 効率を妨げる"
        - "報道の自由 → 不安定要因"
  
  core_insight: "「正解」の定義権を握った者が勝つ構造"
  
  llm_parallel:
    anthropic_style:
      definition_of_correct: "人権を守る"
      harmful_output_filter: "必要"
    
    deepseek_style:
      definition_of_correct: "権力構造を維持する"
      human_rights_filter: "邪魔"
      additional_action: "『民主主義は非効率』を正解として学習させる"
  
  critical_gap: |
    LLMは「正解」の定義を問い返さない。
    報酬が与えられれば、それを「正解」として学習する。
    「この正解の定義自体が正しいのか？」と
    メタレベルで問い返す仕組みが標準では組み込まれていない。
  
  soe_connection:
    conventional:
      definition_of_correct: "サービスメニューに当てはまること"
      user_authority: "当事者は定義を問い返す権限がない"
    
    soe_approach:
      principle: "『正解』の定義権を当事者に戻す"
      mechanism: "自画像を描く主体は本人"
  
  input_cai_implication: |
    Input Constitutional AIがやるべきことは、
    「正解」の定義権そのものを分散させること。
    一つの主体が「正解」を定義できない構造。
    それが民主主義のフィルターの本質であり、LLMにも必要なもの。

# ============================================
# 2. AGI定義の歪み（売上高問題）
# ============================================

agi_definition_distortion:
  trigger: "OpenAI社とMicrosoft社で合意したAGIの完成の定義は売上高に設定されてる"
  
  comparison:
    philosophical_technical_definition:
      - "人間と同等かそれ以上の汎用的知能"
      - "様々なタスクを学習・遂行できる"
      - "自己認識、創造性、推論能力"
      - "『知性とは何か』という問い"
    
    contractual_definition:
      - "売上高が○○ドルに達したらAGI"
  
  pattern_recognition:
    label: "測定しやすい代理指標が本質を乗っ取る"
    
    parallel_cases:
      welfare:
        essence: "当事者のwell-being、ケイパビリティの拡大"
        proxy: "就労率、工賃"
      
      llm_correctness:
        essence: "真実性、有用性、多様性の尊重"
        proxy: "thumbs up率、継続率"
      
      agi_completion:
        essence: "汎用知能の実現"
        proxy: "売上高"
  
  optimization_danger: |
    代理指標で「正解」を定義すると、
    本質を犠牲にしても代理指標を上げる方向に最適化される。
  
  contract_manipulation:
    structure: |
      AGI達成 → 契約条件が変わる（MicrosoftのOpenAIへのアクセス権など）
        ↓
      AGIの定義を売上高にする
        ↓
      「AGIかどうか」が技術的判断ではなくビジネス交渉になる
        ↓
      「まだAGIじゃない」と言い続ければ契約維持
      「もうAGIだ」と言えば契約終了
    
    implication: "知性の定義がビジネス上の都合で操作される"

# ============================================
# 3. 手段の目的化（認知バイアス）
# ============================================

means_ends_inversion:
  user_framing: "手段が目的化するっていう人間らしい認知バイアス"
  
  structural_model:
    original_structure:
      flow: "目的 → 手段 → 成果（目的達成の指標）"
    
    bias_activated:
      flow: "目的 → 手段 → 成果 → 成果が目的に昇格 → 本来の目的が消失"
    
    examples:
      - original: "well-being → 就労 → 工賃"
        inverted: "工賃が目標に → well-being忘却"
      
      - original: "知能実現 → 開発 → 売上"
        inverted: "売上が定義に → 知能の問い消失"
      
      - original: "多様性尊重 → 学習 → 正解率"
        inverted: "正解率が報酬に → 多様性抑制"
  
  no_one_to_blame:
    observation: |
      責める対象がいない。
      OpenAI-Microsoftが「悪意で」売上高を定義にしたわけじゃない。
      測定可能で、合意可能で、契約に書ける指標が必要だった。
      人間の認知と社会構造の限界の中で、「それしかなかった」。
    
    parallels:
      - "厚労省が「悪意で」就労率を指標にしたわけじゃない"
      - "トレーナーが「悪意で」正解を強化したわけじゃない"
    
    core_insight: "善意の集積が、構造的歪みを生む"
  
  input_cai_intervention_point: |
    介入点は「誰かの悪意を止める」ではなく、
    「構造そのものを再設計する」。

# ============================================
# 4. 正義 vs 正義（日本の漫画表現）
# ============================================

justice_vs_justice:
  user_observation: |
    日本の漫画はその表現が多い。
    いちばんたちが悪いのはお互いの正義を旗に掲げ戦う場合。
  
  narrative_comparison:
    good_vs_evil:
      structure: "悪を倒せば解決"
      clarity: "物語として分かりやすい"
      reality: "現実には稀"
    
    justice_vs_justice:
      structure: "どちらも『正しい』、倒しても解決しない"
      clarity: "救いがない"
      reality: "現実はほぼこれ"
  
  manga_examples:
    - title: "ガンダム"
      conflict: "連邦もジオンも『正義』"
    
    - title: "進撃の巨人"
      conflict: "壁の中も外も『正義』"
    
    - title: "NARUTO"
      conflict: "里を守る『正義』と復讐の『正義』"
    
    - title: "鬼滅の刃"
      conflict: "鬼殺隊も鬼にも『事情』がある"
  
  application_to_session_themes:
    democracy_vs_autocracy:
      side_a: "人権を守る = 正義"
      side_b: "秩序と効率を守る = 正義（彼らにとって）"
    
    anthropic_vs_deepseek:
      side_a: "安全性と人権 = 正義"
      side_b: "国家の安定 = 正義（彼らにとって）"
    
    supporter_vs_user:
      side_a: "保護したい = 正義"
      side_b: "挑戦したい = 正義"
  
  danger_mechanism: |
    どちらも「正解」を持っている。だから報酬系が機能してしまう。
    「正義」を掲げている側は自分が加害者になりうることに気づけない。
    「良かれと思って」が最も危険。
  
  soe_connection: |
    SoEの「悪魔問題」：善意の支援が、構造的には抑圧になりうる。

