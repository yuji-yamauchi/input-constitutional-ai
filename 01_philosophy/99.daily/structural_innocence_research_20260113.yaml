theoretical_integration_for_icai:

  core_insight: |
    心理療法における「構造的無罪の宣言」と
    ICAIにおける「社会的負債の可視化」は、
    同型の構造を持つ。
    
    両者とも：
    1. 「隠れた負債」（簿外債務）の存在を認識する
    2. その負債の「正当な帰属先」を特定する
    3. 不当に負わされた個人から、その負債を解除する

  parallel_operations:
    
    sean_maguire_intervention:
      input: "Willの病原的信念（「自分が悪い」）"
      process: "反復的な否定と受容の提供"
      output: "負債の再帰属（環境・加害者へ）"
      result: "感情的解放とIWMの再構成"
    
    icai_intervention:
      input: "要支援者への「自己責任」帰属"
      process: "社会的複式簿記による可視化"
      output: "負債の再帰属（社会構造・制度へ）"
      result: "適切な支援と権利の回復"

  constitutional_ai_as_structural_therapist: |
    ICAIの「Constitutional」の意味：
    
    1. Anthropicの技術的意味：
       AIの出力が「無害」であることを保証
    
    2. 行政監査としての意味：
       行政の行為が「憲法的価値」と整合することを保証
    
    3. 治療的メタファーとしての意味：
       「構造的無罪」を宣言する権威としての機能
       
       Seanが「It's not your fault」と言えるのは、
       彼が「信頼できる権威（trusted authority）」だから。
       
       ICAIが「社会的負債の再帰属」を行えるのは、
       憲法という「最高の権威」を参照するから。

  soe_and_pathogenic_beliefs: |
    SoE（State of Entrapment）と「病原的信念」の対応：
    
    CMTの「病原的信念」：
    - 「助けを求めると拒絶される」
    - 「私は援助を受ける価値がない」
    - 「成功すると大切な人を傷つける」
    
    SoEを生む「社会的病原的信念」：
    - 「助けを求めるのは恥ずかしいこと」
    - 「支援を受けるのは弱さの証」
    - 「自分で何とかすべき（自己責任）」
    
    ICAIは、これらの「社会レベルの病原的信念」を
    「内在的批判」によって反証する役割を担う。

  research_implication: |
    本調査は、ICAIの理論的基盤として
    以下の接続を提案する：
    
    1. 社会的複式簿記 ← ニーチェのSchuld/Schulden分析
       （罪悪感の起源としての負債）
    
    2. SoEの解除 ← 修正感情体験 + CMTのテスト理論
       （構造的無罪の宣言による解放）
    
    3. Constitutional AI ← Winnicottの環境的失敗論
       （個人病理から環境的帰属への転換）
    
    4. プッシュ型行政 ← 安全な愛着基地としてのセラピスト
       （待つのではなく、能動的に保護を提供）

