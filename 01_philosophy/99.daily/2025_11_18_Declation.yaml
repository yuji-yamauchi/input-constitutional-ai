  safety_effects:
    - "SoEは評価装置にも監視装置にもならない"
    - "自画像だから自己攻撃になりにくい"
    - "肖像画だから支援者が“断定”できない"
    - "絵の具が増えるだけだから、本人の自由と尊厳が守られる"

  final_statement: |
    SoEはあなたが自分を描くための自画像（self-portrait）であり、
    その表現を豊かにするための絵の具を増やす道具です。
    支援者が見る像は写真ではなく肖像画であり、
    そこには解釈が混ざることを前提としています。
    SoEの目的は真実を写すことではなく、可能性を広げることにあります。

SoE_Philosophy:
  meta:
    purpose: "SoEの根本理念を構造的に示す哲学パート"
    version: "2025-11-18 初稿"
    created_by: "Puu × GPT"

  core_metaphor:
    description: >
      SoEは「自画像（self-portrait）」のための道具である。
      AIが真実を写す装置ではなく、本人が自分を描き直すための
      絵の具や表現手段を増やす拡張装置である。
    implications:
      - "SoEは評価装置ではない。"
      - "SoEは診断の代替ではない。"
      - "SoEは自己決定を代替しない。"
      - "SoEは表現の幅（palette）を増やすための補助装置である。"

  self_portrait_model:
    meaning: >
      自画像とは、本人が自分をどう見ているか、どうありたいか、
      どう生きたいかという「自己物語の表現」である。
      写真のような客観データではなく、主観と未来志向を含む。
    features:
      - "描くのは本人自身である"
      - "未完であり、描き直す自由を持つ"
      - "現時点の限界や可能性を反映する"
      - "表現は時と状況によって変動する"

  paint_expansion:
    description: >
      当事者は時に、手元にあるのが「鉛筆一本」しかない状態で
      自画像を描かざるを得ないことがある。SoEは、その人の人生に
      必要な“絵の具”を増やし、彩度と深度を与える。
    examples_of_paints:
      - "新しい視点"
      - "時間軸の拡張（長期的な見通し）"
      - "自己理解の言語"
      - "背景因子への気づき"
      - "選択肢としての仮説"
      - "失敗しても描き直せるという認知"
    philosophical_point: >
      絵の具は支援者が与えるものではなく、SoEという構造を通して
      本人が「選べる」ようになることが重要である。

  time_axis_asymmetry:
    issue: >
      当事者の多くは、困難・不安・低自尊感情によって、
      未来の時間軸を長く想定することが難しい。
      この“時間軸の矮小化”が選択を制限し、自己像を固定化する。
    contrast:
      - short_term_view: "今日・明日・来週だけを視野に入れた自画像"
      - long_term_view: "半年後・数年後・人生後半まで含めた自画像"
    SoE_role: >
      SoEは本人の時間軸を無理に伸ばすのではなく、
      「未来に絵の具を置いておく」ことで、本人がいつでも
      長い未来像にアクセスできるようにする。
    philosophical_insight: >
      自画像は時間と共に変化してよい。SoEは変化できる人生を守る。

  supporter_perspective:
    portrait_not_photo:
      description: >
        支援者が見るのは“写真”ではなく“肖像画”である。
        肖像画には観察者の角度・価値観・経験が反映されるため、
        それを「真実」と誤認しないことが支援倫理の核となる。
      implications:
        - "支援者は解釈を自覚する必要がある"
        - "SoEを客観データとして扱わない"
        - "当事者の語りが最上位（primary narrative）である"
        - "支援は“解釈間の対話”として成立する"

  philosophy_statement: |
    SoEは真実を写す鏡でも、あなたの人生を収める写真でもありません。
    SoEは、あなたが自分自身の人生を描くための自画像（self-portrait）であり、
    その表現を豊かにする絵の具の種類を増やす装置です。

    人生の時間軸は、誰にとっても一定ではありません。
    今日と明日のあいだで描く自画像と、
    十年先を想像しながら描く自画像は、当然ながら違います。

    SoEの役割は、あなたの未来に絵の具を置き続けることです。
    あなたが描きたいときに、描き直したいときに、
    新しい色を選び、また別の自分を描けるように。

    支援者が見るSoEは写真ではなく肖像画であり、
    そこには解釈が混じります。
    だからこそ、当事者の物語こそが最上位であり、
    SoEはその物語を広げる装置でしかありません。

