core_principles:
  
  principle_1:
    name: "失敗は資産"
    formula: "失敗 ≠ -1.0（終わり）、失敗 = +0.05（学び）"
    
    explanation: |
      従来の思考: 失敗は価値をゼロにする（0→-1）
      小数点思考: 失敗も経験値として蓄積される（+0.05）
    
    example:
      situation: "事業所の立ち上げ失敗"
      traditional_view: "損失、マイナス"
      decimal_view: "次の立ち上げで使える知見 +0.05"
  
  principle_2:
    name: "すべてが使える"
    formula: "一見マイナスに見える要素も、+0.0Xの価値に変換可能"
    
    explanation: |
      どんな経験も、適切な文脈に置けば価値を持つ
      「無駄な経験」は存在しない
    
    example:
      situation: "脳出血による高次脳機能障害"
      traditional_view: "研究者としてのハンデ"
      decimal_view: "当事者視点の獲得 +0.15、AI音声技術の実践知 +0.1"
  
  principle_3:
    name: "不完全でも進む"
    formula: "60%で動き始め、動きながら残り40%を集める"
    
    explanation: |
      完璧を待たずに行動開始
      行動することで新たな小数点が見つかる
    
    example:
      situation: "SoEシステムの開発"
      traditional_approach: "完璧な設計を待つ → 動けない"
      decimal_approach: "60%で始める → 現場で40%を発見"
  
  principle_4:
    name: "文脈が価値を決める"
    formula: "同じ0.05でも、配置次第で0.2になる"
    
    explanation: |
      小数点の価値は、どこに配置するかで変わる
      統合の仕方が価値を増幅させる
    
    example:
      fragment: "障害者の自尊感情測定 +0.05"
      context_1: "単独データ → +0.05のまま"
      context_2: "準委任契約理論と統合 → +0.2に増幅"
      context_3: "Constitutional AIと統合 → +0.5に増幅"
  
  principle_5:
    name: "時間が味方"
    formula: "小数点は複利的に蓄積する"
    
    explanation: |
      短期では小さな価値も、長期で大きな価値になる
      蓄積速度は指数関数的に増加する
    
    evidence:
      year_1_5: "年間+0.1-0.2のペース"
      year_6_10: "年間+0.3-0.4のペース"
      year_11_15: "年間+0.5-0.8のペース"
      
      mechanism: "過去の小数点が新しい小数点の発見を加速する"

