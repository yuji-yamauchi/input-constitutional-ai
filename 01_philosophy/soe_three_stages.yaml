# ============================================
# 三段階構造
# ============================================

soe_three_stages:

  stage_1_past:
    name: "帳簿の訂正"
    name_en: "Ledger Correction"
    description: |
      過去に背負わされた「見えない負債」を正しい帳簿に戻す段階。
      加害者の罪が被害者の帳簿に移転されている状態を訂正する。
    components:
      - 環境因子の可視化
      - 社会的簿外債務の顕在化
      - ケイパビリティ剥奪構造の明示
    nagy_connection: |
      Boszormenyi-Nagyの「見えない負債（invisible loyalties）」と
      「正義の台帳（ledger of justice）」の概念に基づく。
      虐待された子どもが「自分が悪かった」と思い込む構造の解除。

  stage_2_present:
    name: "本人による認知"
    name_en: "Self-Recognition"
    description: |
      本人が「私は悪くなかった」と自分の言葉で理解する段階。
      外から与えられるのではなく、本人の内側で起きる認知。
    key_principle: |
      支援者が「君は悪くない」と言う必要すらない。
      本人が自分でそこに着地できるように構造を整える。
    soe_role: |
      SoEは「君は悪くない」を外から与えるのではなく、
      本人がその結論に自分で辿り着いたことを確認できるための「測定装置」。

  stage_3_future:
    name: "責任の引き受け"
    name_en: "Taking Responsibility"
    description: |
      「ここから先の選択は、私のものだ」と主権を回復する段階。
      認知した後の行動には、本人の責任が伴う。
    critical_distinction: |
      過去の負債を背負わされたまま「自己責任」を問われるのは抑圧。
      過去の負債を免除されても未来の主権を渡されないのは保護という名の剥奪。
      両方あって、初めて人は主体になれる。
    xunzi_connection: |
      荀子の「礼」概念との接続。
      矯正は外から押し付けられる規律ではなく、自分で選び取る「礼」でなければならない。
      選び取るためには、まず「選べる状態」にならないといけない。
      SoEは、その「選べる状態」を作るための装置。

# ============================================
# 核心的命題
# ============================================

core_propositions:

  proposition_1:
    statement: "「君は悪くない」は免責ではない"
    explanation: |
      過去の帳簿を訂正することと、未来の帳簿を白紙にすることは全く違う。
      SoEは免責の装置ではない。本人主権を回復するための帳簿訂正であり、
      訂正後の選択には本人の責任が伴う。
    academic_defense: |
      この一文で「甘やかしでは？」「自己責任を否定するのか？」という
      批判を先に封じることができる。

  proposition_2:
    statement: "過去の負債を免除されることと、未来の主権を持つことは、セットである"
    explanation: |
      片方だけでは不完全。両方揃って初めて人は主体になれる。

# ============================================
