icai_integration:
  theoretical_foundation:
    ledger_as_blueprint: |
      ナジの「正義の台帳」がICAIの複式簿記メタファーの理論的祖先。
      1970年代の概念が、2020年代のAI技術で実装可能になった。

    exoneration_as_function: |
      「君は悪くない」は、ICAIの記録が達成すべき治療的機能。
      複式簿記による「正確な帰属」がExonerationを構造的に実現。

  practical_implementation:
    double_entry_structure:
      debit_side: |
        「困難の記録」
        - 環境要因
        - 歴史的経緯
        - 構造的障壁
        - 世代間の連鎖

      credit_side: |
        「強みの記録」
        - 個人の努力
        - 獲得したスキル
        - レジリエンス
        - 関係性の資源

    contextual_recording: |
      各エントリーに「文脈」を付記することで、
      単なる事実の羅列ではなく、
      意味のある「物語」として記録される。

  multidirected_partiality_implementation:
    all_stakeholder_perspective: |
      ICAIは支援関係の全当事者の視点を記録する：
      - クライアント（被支援者）
      - 支援者
      - 家族
      - 地域社会
      - 制度・政策

    non_judgmental_stance: |
      誰かを悪者にするのではなく、
      全員の事情と貢献を公平に記録。

  crediting_function:
    visibility: |
      見えなかった貢献を可視化する。
      「あなたの努力は記録されている」

    acknowledgment: |
      記録されること自体が承認となる。
      「あなたは認められている」

    entitlement_building: |
      健全な権利意識を構築する。
      「あなたには受け取る権利がある」

  breaking_revolving_slate:
    accurate_attribution: |
      「誰の責任か」を正確に記録することで、
      世代間の負債の誤った転嫁を防ぐ。

    stopping_the_cycle: |
      「この問題はあなたの台帳に記入すべきものではない」
      という明確な区分が、連鎖を断つ。

