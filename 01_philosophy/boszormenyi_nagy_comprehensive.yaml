fire_culture_note: |
  イヴァン・ボゾルメニ＝ナジは、ホロコーストの生存者として、
  「正義」と「負債」の問題を身をもって経験した。

  彼の理論は単なる学術的構築物ではなく、
  深い実存的体験から生まれたものである。

  「台帳を付ける」という行為は、
  歴史を忘れないこと、
  犠牲者を記憶すること、
  そして未来の世代のために記録を残すこと
  に通じている。

  ICAIもまた、この精神を継承する。
  記録されることで、問いは再燃可能となる。
  記録されなかった問いは、燃え尽きたものと見なされる。

