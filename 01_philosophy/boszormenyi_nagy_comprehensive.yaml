# PART X: Crediting and Rejunction
# ============================================================================

crediting:
  definition: |
    家族成員の貢献、努力、善意を認め、言語化すること。
    見えなかった功績を可視化し、台帳に「記入」する行為。

  therapeutic_function:
    - "承認欲求の健全な充足"
    - "自己価値感の向上"
    - "関係における信頼の構築"
    - "建設的entitlementの促進"

  examples:
    - "「あなたは家族のためにこれだけ働いてきた」"
    - "「あなたの存在が家族を支えていた」"
    - "「言葉にしなくても、あなたの愛情は伝わっていた」"

  icai_application: |
    記録そのものがCreditingの機能を果たす。
    「あなたの貢献は記録された＝認められた」

rejunction:
  definition: |
    断絶した関係を再びつなぐこと。
    完全な和解ではなくても、何らかの形での関係の回復。

  forms:
    direct_rejunction:
      description: "実際に関係を回復する"
      examples:
        - "疎遠だった家族との再会"
        - "対話の再開"

    symbolic_rejunction:
      description: "象徴的・内的な関係の回復"
      examples:
        - "亡くなった親への手紙"
        - "内的な和解"
        - "世代間の連続性の認識"

  process:
    step_1: "Exonerationによる解放"
    step_2: "新しい視点での関係の見直し"
    step_3: "限定的でも関係を再構築"
    step_4: "新しいバランスの確立"

# ============================================================================
# PART XI: Good Will Huntingとの関連分析
# ============================================================================

good_will_hunting_analysis:
  overview: |
    映画「グッド・ウィル・ハンティング」はContextual Therapyの
    核心概念を見事に描いた作品として分析できる。

  will_hunting_profile:
    background:
      - "孤児院と里親を転々"
      - "身体的虐待の経験"
      - "天才的知性（防衛としても機能）"
      - "深い親密さへの恐怖"

    contextual_analysis:
      invisible_loyalties: |
        ウィルは無意識に「サウスボストンの労働者階級」に忠誠を持つ。
        知性を活かすことが、仲間への裏切りに感じられる。

      destructive_entitlement: |
        「世界は自分に借りがある」という感覚。
        しかし誰からも「取り立て」られない。
        結果として、親密な関係を壊す行動に出る。

      revolving_slate: |
        虐待の経験が「未解決の負債」として回転している。
        新しい関係（スカイラーとの恋愛）が脅威になる。

  sean_maguire_profile:
    background:
      - "妻を亡くしている"
      - "自身も傷を抱えている"
      - "しかし「処理済み」の傷"

    therapeutic_stance:
      multidirected_partiality: |
        ショーンはウィルの「悪い行動」を批判せず、
        その背後にある傷つきを見る。
        同時に、ウィルを「特別扱い」もしない。

      self_disclosure: |
        ショーンは自分の傷（妻の死）を開示する。
        これがウィルとの信頼関係を構築する。
        「私も傷ついた。だからあなたの傷がわかる」

  its_not_your_fault_scene:
    therapeutic_elements:
      acknowledgment: "虐待の事実を認める"
      repetition: "繰り返しによる浸透"
      exoneration: "責任の所在を明確化"
      emotional_processing: "知的理解から体験的理解へ"
      physical_contact: "言葉を超えた受容"

    breakthrough_mechanism: |
      ウィルの防衛（知性化）を迂回し、
      直接感情に働きかける。

      「頭ではわかっている」
      →「でも本当には信じられない」
      →「繰り返し言われることで」
      →「身体が信じ始める」
      →「涙として解放される」

  ending_analysis:
    wills_choice: |
      ウィルはスカイラーを追いかけることを選ぶ。
      これは「水平の忠誠」を選ぶことを意味する。

      サウスボストン（垂直の忠誠、過去）から
      カリフォルニア（水平の忠誠、未来）へ。

    rejunction: |
      スカイラーとの関係の再構築は、
      Rejunctionの試みとして理解できる。

      傷ついた関係性（親との）を、
      新しい関係性で修復しようとする動き。

