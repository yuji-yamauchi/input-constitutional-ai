# ============================================================================
# PART II: Contextual Therapyの5次元モデル
# ============================================================================

five_dimensions:
  overview: |
    ナジは人間関係を理解するために5つの次元を提唱した。
    これらは相互に関連し、どれか一つだけでは人間関係の全体像を捉えられない。
    第4次元「関係倫理」がContextual Therapyの核心。

  dimension_1_facts:
    name: "事実の次元 (Dimension of Facts)"
    description: |
      客観的な事実、遺伝、身体的健康、歴史的出来事、
      社会経済的状況など、変えられない現実。
    examples:
      - "出生順位"
      - "身体的障害"
      - "養子であること"
      - "親の離婚"
      - "戦争体験"
    therapeutic_relevance: |
      事実を変えることはできないが、事実への「意味づけ」は変えられる。
      Exonerationはこの次元に働きかける。

  dimension_2_individual_psychology:
    name: "個人心理の次元 (Dimension of Individual Psychology)"
    description: |
      個人の内的世界、防衛機制、認知パターン、感情反応、
      パーソナリティ構造など。
    theoretical_sources:
      - "精神分析"
      - "認知行動療法"
      - "発達心理学"
    examples:
      - "不安傾向"
      - "自己評価の低さ"
      - "怒りのパターン"

  dimension_3_transactional_patterns:
    name: "相互交流パターンの次元 (Dimension of Transactional Patterns)"
    description: |
      観察可能なコミュニケーションパターン、権力構造、
      役割分担、境界など。
    theoretical_sources:
      - "システム論"
      - "サイバネティクス"
      - "コミュニケーション理論"
    examples:
      - "三角関係化"
      - "スケープゴーティング"
      - "世代間境界の侵害"

  dimension_4_relational_ethics:
    name: "関係倫理の次元 (Dimension of Relational Ethics)"
    core_concept: |
      Contextual Therapyの核心。
      家族関係における「与えること」と「受け取ること」のバランス、
      公平さ、信頼、忠誠、負債の感覚を扱う。
    key_constructs:
      - "正義の台帳 (Ledger of Justice)"
      - "見えざる忠誠 (Invisible Loyalties)"
      - "権利意識 (Entitlement)"
      - "回転する石板 (Revolving Slate)"
    uniqueness: |
      他の家族療法理論にはない、ナジ独自の貢献。
      世代間の公平さと正義の問題に焦点を当てる。

  dimension_5_ontic:
    name: "存在論的次元 (Ontic Dimension)"
    description: |
      後期に追加された次元。
      生と死、存在の意味、スピリチュアリティ、
      世代を超えた連続性への関心。
    note: |
      すべての著作で明確に言及されているわけではないが、
      ナジの思想の深化を示す重要な概念。

# ============================================================================
# PART III: 正義の台帳（Ledger of Justice）
# ============================================================================

ledger_of_justice:
  definition: |
    家族関係における「Merit（功績・貢献）」と「Debt（負債・義務）」の
    比喩的なバランスシート。
    実際に数値化されるものではなく、関係者それぞれが主観的に感じている
    「与えたもの」と「受け取ったもの」のバランス感覚。

  icai_connection:
    direct_parallel: |
      ICAIの「複式簿記メタファー」と直接的に対応する概念。
      ナジが1970年代に提唱した概念が、
      山内のInput Constitutional AIの理論的祖先となる。

    key_insight: |
      「台帳を付ける」という行為自体が治療的意味を持つ。
      記録されることで、見えなかった貢献が可視化される。

  components:
    merit:
      definition: "関係における貢献、ケア、信頼に値する行動"
      examples:
        - "子供の世話をする"
        - "困っている家族を助ける"
        - "約束を守る"
      accumulation: "信頼の構築、正のentitlementの獲得"

    debt:
      definition: "関係における義務、受けた恩、未返済の負い目"
      examples:
        - "親から受けた養育"
        - "兄弟からの助け"
        - "祖先からの遺産"
      resolution: "返済、感謝の表明、次世代への継承"

  balance_dynamics:
    healthy_balance:
      description: "与えることと受け取ることの適度なバランス"
      characteristics:
        - "双方向の信頼"
        - "公平感の共有"
        - "建設的なentitlement"

    imbalance:
      description: "一方的な搾取や過度な自己犠牲"
      consequences:
        - "怨恨の蓄積"
        - "破壊的なentitlement"
        - "関係の断絶"

  intergenerational_aspect:
    vertical_ledger: |
      親子間、祖先と子孫の間の台帳。
      返済不可能な負債（生命を与えられたこと）を含む。
      次世代への「前払い」として返済される。

    horizontal_ledger: |
      同世代間（兄弟、配偶者、友人）の台帳。
      より直接的な相互性が期待される。

# ============================================================================
# PART IV: 見えざる忠誠（Invisible Loyalties）
# ============================================================================

invisible_loyalties:
  definition: |
    家族成員が意識的・無意識的に持つ、原家族への深い絆と義務感。
    しばしば本人も気づかないまま、行動や選択に影響を与える。

  characteristics:
    - "意識レベル以下で作用することが多い"
    - "世代を超えて伝達される"
    - "言語化されていない家族のルールや期待を含む"
    - "個人の自由な選択を制限することがある"

  vertical_vs_horizontal:
    vertical_loyalty:
      definition: "親や祖先への忠誠（縦の忠誠）"
      characteristics:
        - "非対称性（親への負債は返済不可能）"
        - "生命を与えられた根源的負債"
        - "文化・価値観の継承を含む"
      examples:
        - "親の期待に応えようとする"
        - "家業を継ぐ"
        - "親の果たせなかった夢を代行する"

    horizontal_loyalty:
      definition: "配偶者や同世代への忠誠（横の忠誠）"
      characteristics:
        - "対称性（相互の義務）"
        - "選択に基づく関係"
        - "現在の生活に直接影響"
      examples:
        - "配偶者との約束を守る"
        - "友人を裏切らない"

  split_loyalty:
    definition: |
      縦の忠誠と横の忠誠が対立する状況。
      原家族への忠誠と、自分の家族（配偶者・子供）への忠誠が衝突する。

    examples:
      - "離婚した両親の間で引き裂かれる子供"
      - "配偶者と実親の間で板挟みになる成人"
      - "家業の継承と自分のキャリアの間での葛藤"

    pathological_outcomes:
      - "慢性的な罪悪感"
      - "どちらも満足させられない無力感"
      - "身体症状への転換"
      - "関係からの逃避"

  therapeutic_approach:
    recognition: "見えざる忠誠の存在を認識させる"
    validation: "忠誠心自体は健康であると肯定する"
    integration: "対立する忠誠を統合する方法を探る"
    multidirected_partiality: "全員の立場を理解し認める"

# ============================================================================
# PART V: Entitlement（権利意識）
# ============================================================================

entitlement:
  definition: |
    関係における「受け取る権利がある」という感覚。
    自分が貢献した分、何かを受け取る資格があるという意識。

  constructive_entitlement:
    definition: |
      健全な権利意識。自分の貢献に基づいて、
      適切に要求し受け取ることができる能力。

    characteristics:
      - "自己尊重に基づく"
      - "他者の権利も尊重する"
      - "関係の相互性を促進する"
      - "明確なコミュニケーションを可能にする"

    examples:
      - "努力に見合った評価を求める"
      - "休息を取る権利を認める"
      - "助けを求めることができる"

  destructive_entitlement:
    definition: |
      病理的な権利意識。過去に受けた不公平や傷つきの「補償」として、
      他者（しばしば無関係な人）から過剰に要求する傾向。

    characteristics:
      - "過去の傷つきが源泉"
      - "「被害者」としての立場を利用"
      - "他者を搾取する正当化"
      - "世代間で伝達される"

    mechanism: |
      「私は親から十分な愛を受けなかった。
      だから今、他の人から（配偶者、子供、社会から）
      それを補償してもらう権利がある」

    examples:
      - "子供に過度な要求をする親（自分も親から要求された）"
      - "パートナーに完璧を求める"
      - "社会からの「借り」を取り立てる態度"

    intergenerational_transmission: |
      傷ついた親が子供を搾取
      → 子供も傷つき、破壊的entitlementを獲得
      → 大人になって自分の子供を搾取
      → 負の連鎖の継続

  icai_relevance:
    insight: |
      破壊的entitlementは「台帳の誤記入」として理解できる。
      過去の負債を、間違った相手から取り立てようとしている状態。

      ICAIの「君は悪くない」は、この誤帰属を修正する機能を持つ。
      子供（クライアント）は親の問題の「債務者」ではないことを明確化。

# ============================================================================
# PART VI: 回転する石板（Revolving Slate）
# ============================================================================

revolving_slate:
  definition: |
    ある世代で解決されなかった問題（不公平、傷つき、未返済の負債）が、
    次の世代に「回転」して持ち越される現象。
    石板（スレート）に刻まれた負債が、返済されないまま
    次の世代に回されていく比喩。

  mechanism:
    step_1: "親世代で不公平や傷つきが発生"
    step_2: "適切に処理・解決されない"
    step_3: "親は破壊的entitlementを獲得"
    step_4: "子供世代がその「補償」の対象になる"
    step_5: "子供も傷つき、自分の子供に同じことをする"

  examples:
    - description: "虐待の連鎖"
      pattern: "虐待された親が自分の子供を虐待"

    - description: "感情的ネグレクトの連鎖"
      pattern: "愛情を受けなかった親が子供に愛情を与えられない"

    - description: "過干渉の連鎖"
      pattern: "コントロールされて育った親が子供をコントロール"

    - description: "完璧主義の連鎖"
      pattern: "認められなかった親が子供に完璧を要求"

  breaking_the_cycle:
    recognition: "パターンの存在を認識する"
    accountability: "自分の行動への責任を取る"
    exoneration: "親世代を免責し、連鎖を断つ"
    new_beginning: "子供世代に新しいパターンを始める"

  icai_application: |
    回転する石板を「止める」ためには、
    「誰の負債か」を正確に記帳する必要がある。

    「君は悪くない」= 「この負債はあなたの台帳に記入すべきものではない」
    という宣言。子供は親の問題を引き継ぐ義務がないことの確認。

# ============================================================================
# PART VII: Parentification（親代わり化）
# ============================================================================

parentification:
  definition: |
    子供が家族システムの中で、年齢不相応に親の役割を担わされること。
    子供時代を奪われ、大人の責任を背負わされる状態。

  types:
    instrumental_parentification:
      definition: "物理的・実際的な親の役割を担う"
      examples:
        - "幼い弟妹の世話"
        - "家事の全責任"
        - "家計の管理"
        - "病気の親の介護"

    emotional_parentification:
      definition: "感情的なサポート役を担う"
      examples:
        - "親の愚痴の聞き役"
        - "親の感情の調整役"
        - "夫婦間の仲裁役"
        - "親の孤独を癒す存在"

  consequences:
    short_term:
      - "子供時代の喪失"
      - "遊びや学びの機会の減少"
      - "同年代との関係形成の困難"

    long_term:
      - "過度の責任感"
      - "自己犠牲的パターン"
      - "「ノー」と言えない"
      - "自分のニーズの無視"
      - "援助職への過剰同一化"
      - "バーンアウト傾向"

  ledger_perspective: |
    Parentificationは「不公平な台帳」の典型例。
    子供が親に「与える」ばかりで、「受け取る」ことがない。

    この子供は大きなMerit（功績）を蓄積しているが、
    それを受け取る相手がいない状態。

    結果として：
    - 建設的entitlement：「私は受け取る権利がある」（健全）
    - 破壊的entitlement：「誰かが私に返すべき」（病理的）
    のどちらかが発達する。

  therapeutic_approach:
    validation: "子供時代の貢献を認め、評価する"
    grieving: "失われた子供時代を悲しむ"
    rebalancing: "現在の関係でのバランスを調整"
    exoneration: "親への怒りを超えて理解へ"

  icai_relevance: |
    多くの福祉クライアント（被支援者）は、
    家族の中でparentificationを経験している。

    「あなたの貢献は記録されている」
    「あなたは十分に与えてきた」
    「今度は受け取る番」

    というメッセージがICAIの記録を通じて伝わる。

# ============================================================================
# PART VIII: Multidirected Partiality（多方向への偏り）
# ============================================================================

multidirected_partiality:
  definition: |
    セラピストが家族の全員の味方になること。
    中立ではなく、全員に「偏る」という逆説的なスタンス。
    全員の貢献と苦しみを認め、全員のために働く。

  contrast_with_neutrality:
    traditional_neutrality:
      description: "誰の味方もしない中立的立場"
      problems:
        - "誰からも信頼されない"
        - "冷たく感じられる"
        - "変化を促進しにくい"

    multidirected_partiality:
      description: "全員の味方になる"
      advantages:
        - "全員から信頼を得る"
        - "各人の貢献を認める"
        - "関係の修復を促進する"

  clinical_practice:
    sequential_partiality: |
      セッションの中で、順番に各家族成員の立場に立つ。
      「お母さんの気持ちを聞かせてください」
      「今度はお父さんの視点から」
      「息子さんはどう感じていましたか」

    crediting: |
      各人の貢献を明確に認め、言語化する。
      「あなたは家族のためにこれだけのことをしてきた」
      見えなかった功績を可視化する。

    accountability_without_blame: |
      各人の責任は認めつつ、非難はしない。
      「あなたの行動には影響があった。
      そしてあなたもまた、影響を受けてきた」

  icai_application:
    structural_mda: |
      ICAIは構造的にMultidirected Partialityを実現する。

      複式簿記が「全員の立場」を記録する：
      - クライアントの貢献と困難
      - 支援者の努力と限界
      - 家族の事情と文脈
      - 社会の構造と制約

      誰かを悪者にするのではなく、
      全員の台帳を公平に記録する。

    non_judgmental_recording: |
      記録自体が「裁かない」性質を持つ。
      事実を記載するが、善悪の判断を押し付けない。

      これがMDPの技術的実装となる。

# ============================================================================
# PART IX: Exoneration（免責・解放）
# ============================================================================

exoneration:
  definition: |
    親（加害者）を「許す」のではなく、
    その行動の文脈を理解し、その人も被害者であったことを認識し、
    恨みの鎖から自分自身を解放すること。

  distinction_from_forgiveness:
    forgiveness:
      definition: "道徳的な赦し、相手の行為を許容する"
      problems:
        - "被害を矮小化するリスク"
        - "怒りの抑圧"
        - "「許すべき」という圧力"
        - "加害者の免罪"

    exoneration:
      definition: "文脈的理解による解放"
      characteristics:
        - "行為を正当化しない"
        - "怒りを否定しない"
        - "加害者も被害者であった事実を認識"
        - "自分自身のための解放"

  process:
    step_1_acknowledgment:
      description: "傷つきを完全に認める"
      content: "「あなたは傷つけられた。それは事実だ」"

    step_2_contextual_understanding:
      description: "加害者の文脈を理解する"
      content: "「その人も傷ついてきた。その人なりの事情があった」"

    step_3_separation:
      description: "自分の人生と親の人生を分離する"
      content: "「親の問題はあなたの問題ではない」"

    step_4_liberation:
      description: "恨みの鎖から解放される"
      content: "「あなたは自由に自分の人生を生きられる」"

  good_will_hunting_connection:
    scene: "「君は悪くない」シーン"

    analysis: |
      ショーンの「It's not your fault」は、
      まさにExonerationのプロセスを凝縮している。

      1. 傷つきの認知：「虐待されたことは事実だ」
      2. 文脈的理解：（暗示的に）「加害者にも事情があった」
      3. 責任の分離：「君は悪くない＝君の責任ではない」
      4. 解放：ウィルの涙と抱擁

    therapeutic_breakthrough: |
      知的理解（「頭ではわかっている」）から
      体験的理解（「本当にそう感じられる」）への移行。

      繰り返しの宣言がこの移行を促進する。

  icai_implementation: |
    ICAIの記録が「構造的Exoneration」を実現する：

    - 借方（困難の記録）：「あなたは困難な状況にあった」
    - 貸方（強みの記録）：「あなたには力がある」
    - 文脈の記録：「環境や歴史がこうだった」
    - 帰属の明確化：「誰の責任か」を明記

    記録を見返すことで、クライアント自身が
    自分のExonerationを体験できる。

