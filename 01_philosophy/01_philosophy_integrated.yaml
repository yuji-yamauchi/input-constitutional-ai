    - "SoEは、あなたが自分自身の人生を描くための自画像（self-portrait）です"
    - "その表現を豊かにする絵の具の種類を増やす装置です"
  
  time_and_freedom:
    statement: >
      人生の時間軸は、誰にとっても一定ではありません。
