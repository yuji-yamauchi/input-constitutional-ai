# ============================================
# 核心命題
# ============================================
core_thesis:
  statement: |
    本記録は単なる会議録ではなく、
    当事者・支援・教育・家族という日本的制度構造が
    一点に交差した「責任の空白」を示す生ログである。

  key_insight: |
    誰も嘘はついていないが、誰も完全には責任を引き受けていない。
    当事者の現在を誰が引き受けるのかが構造的に未定義。

# ============================================
# 責任蒸発のメカニズム
# ============================================
responsibility_evaporation:

  pattern:
    name: "分散的責任回避"
    description: |
      複数の主体が同席する場において、
      各主体が「自分の管轄外」として責任を保留することで、
      責任が蒸発し、その残余が当事者に集約される構造

  actors_and_positions:
    support_worker:
      stance: "緩衝・保護"
      limitation: "決定権を持たない"
    educator:
      stance: "傾聴・調整"
      limitation: "責任が及ぶ地点で距離を取る"
    family:
      stance: "保護欲求"
      limitation: "正論・現実論への依存"
    client:
      stance: "自己防衛的言語化"
      burden: "全ての未決定事項の引き受け"

  structural_outcome: |
    沈黙・保留・先送りが当事者に集約される構造。
    「誰が決めるのか」が制度的に未定義のまま放置される。

# ============================================
# 哲学的分析
# ============================================
philosophical_analysis:

  ontological:
    title: "責任の存在様態"
    content: |
      責任は「誰かが持つもの」ではなく、
      制度間の隙間に蒸発し得る流動的なもの。
      蒸発した責任は消滅するのではなく、
      最も弱い立場の者に沈殿する。

  epistemological:
    title: "責任の不可視化"
    content: |
      各主体は「自分は責任を果たしている」と認識可能。
      しかし全体として見ると責任の空白が生じている。
      この認識のギャップが構造的暴力を生む。

  ethical:
    title: "善意の機能不全"
    content: |
      悪意ある拒否ではなく、善意の限界として現れる。
      「話は聞いた」「できることはした」という自己認識と、
      当事者の「何も変わらなかった」という経験の乖離。

# ============================================
# Floor/Ceilingモデルとの接続
# ============================================
floor_ceiling_connection:

  floor_violation:
    definition: "当事者が「しょうがない」と諦める状態"
    in_this_case: |
      当事者は高度な言語化能力で自己防衛しているが、
      「強く主張することのリスクを理解した話法」自体が
      Floor以下の環境への適応の証左。

  ceiling_absence:
    definition: "支援者が「しょうがない」と言い訳する状態"
    in_this_case: |
      「制度・前例・調整可能性を基準に判断」する教員の姿勢は、
      説明責任のCeilingが設定されていないことを示す。

  causal_link: |
    Ceilingの不在（責任の上限が未設定）が、
    Floorの侵害（当事者への負荷集中）を構造的に引き起こす。

# ============================================
# 「しょうがない」との接続
# ============================================
shouganai_connection:

  implicit_shouganai:
    - actor: "教員"
      expression: "責任が及ぶ地点で距離を取る"
      translation: "それ以上は自分の管轄外（しょうがない）"
    - actor: "親族"
      expression: "正論・現実論への依存"
      translation: "現実的にはこうするしかない（しょうがない）"

  system_error_interpretation: |
    この場で発生した「しょうがない」は、
    「この入力パターン（複合的困難を抱える当事者）に対して、
    現在の制度設計に処理ルーチンが存在しない」
    というRuntime Errorの表出。

