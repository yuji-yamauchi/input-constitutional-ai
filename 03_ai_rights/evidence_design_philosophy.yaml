      title: "当事者支援"
      content: "Sを「加害者」から「更生者」に転換"
    purpose_2:
      title: "自己防衛"
      content: "全文書化・録音・家族CC・第三者介入で疑惑を構造的に排除"
    purpose_3:
      title: "制度化エビデンス"
      content: "「オンラインで経営者のリワークを実施」という公式事例の創出"

  icai_application:
    purpose_1: "当事者の権利保障"
    purpose_2: "支援者の説明責任履行"
    purpose_3: "制度改善のためのデータ蓄積"
    quote: "全部エビデンスにしておく"

