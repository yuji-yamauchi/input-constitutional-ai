# =============================================================================
# 1. 概要
# =============================================================================
overview:
  purpose: |
    あらゆる職場において安全な労働環境を整えるための枠組みを提供。
    労働に関連する負傷や疾病を予防し、労働安全衛生パフォーマンスを
    継続的に向上させる。

  approach: "PDCAサイクル（Plan-Do-Check-Act）による継続的改善"

  applicable_to:
    - "業種・業態・組織規模を問わず適用可能"
    - "製造業、建設業、サービス業、行政機関など"
    - "労働者が存在するすべての組織"

  workers_definition: |
    「働く人」（workers）には以下が含まれる：
    - 直接雇用の社員
    - 下請け業者・契約社員・派遣労働者
    - ボランティア
    - 経営層
    ※雇用形態・役職・給与の有無に関わらない

# =============================================================================
# 2. 背景・経緯
# =============================================================================
background:
  history:
    - year: 1999
      event: "OHSAS 18001 初版（英国発祥）"
    - year: 2007
      event: "OHSAS 18001 改訂"
    - year: 2018
      event: "ISO 45001 発行（国際標準化）"
    - year: 2021
      event: "OHSAS 18001からの移行期限"

  integration:
    structure: "附属書SL（Annex SL）構造"
    benefit: |
      ISO 9001（品質）、ISO 14001（環境）との統合運用が容易。
      共通要求事項（文書管理、内部監査等）が整合。

  japan_context:
    guideline: "厚生労働省 労働安全衛生マネジメントシステム指針（1999年策定、2006年改訂）"
    jis_standard: "JIS Q 45001（ISO 45001と同一内容）"
    jis_extension: "JIS Q 45100"
    jis_q_45100_additions:
      - "4S活動（整理・整頓・清掃・清潔）"
      - "危険予知（KY）活動"
      - "健康確保（メンタルヘルス、過重労働対策）"

# =============================================================================
# 3. 要求事項構成（10章構成）
# =============================================================================
requirements_structure:
  clause_4:
    title: "組織の状況"
    requirements:
      - name: "内部外部の課題の把握"
        detail: "組織の文化、経営方針、資源状況、法規制、業界標準等を体系的に洗い出し"
      - name: "利害関係者のニーズの把握"
        detail: "従業員、家族、協力会社、株主、監督官庁、地域住民等の期待・要求を考慮"
      - name: "適用範囲（スコープ）決定"
        detail: "どの組織・事業所・活動をシステム対象とするか明確化"
      - name: "OHSMSの確立"
        detail: "PDCAサイクルを組織に定着させ継続的に安全衛生水準を向上"

  clause_5:
    title: "リーダーシップ及び働く人の参加"
    requirements:
      - name: "トップマネジメントの責務"
        detail: "安全衛生方針の制定、役割・責任・権限の明確化、必要資源の確保"
      - name: "安全衛生方針の策定"
        detail: "労働災害防止、法令順守、継続的改善のコミットメントを含む最上位指針"
      - name: "役割・責任・権限の明確化"
        detail: "安全衛生管理責任者、各部署担当者の任命と権限付与"
      - name: "働く人の協議及び参加"
        detail: "現場の意見聴取、安全衛生委員会、提案制度、ヒヤリハット報告制度"
    key_feature: |
      ISO 45001の大きな特徴：働く人（労働者）の積極的な参加と協議を要求。
      パート・契約社員等を含む全ての働く人の参画が求められる。

  clause_6:
    title: "計画"
    requirements:
      - name: "リスク及び機会への取組み"
        components:
          - "危険源（ハザード）の特定"
          - "リスクアセスメント（分析・評価）"
          - "リスク低減策の計画"
          - "安全衛生上の機会（改善チャンス）の特定"
      - name: "法令順守の計画"
        detail: "法的要求事項の洗い出し、管理策の組み込み、法改正対応"
      - name: "労働安全衛生目標の設定"
        detail: "SMART原則に沿った定量的KPI（災害ゼロ、度数率改善等）"

    hierarchy_of_controls:
      description: "リスク低減策の優先順位"
      order:
        - rank: 1
          name: "除去（Eliminate）"
          detail: "危険源そのものをなくす"
        - rank: 2
          name: "代替（Substitute）"
          detail: "より安全なものに置き換え"
        - rank: 3
          name: "工学的対策（Engineering Controls）"
          detail: "手すり設置、局所排気装置等"
        - rank: 4
          name: "管理的対策（Administrative Controls）"
          detail: "作業手順改善、シフト変更等"
        - rank: 5
          name: "個人用保護具（PPE）"
          detail: "安全帯、ヘルメット等（最後の手段）"

  clause_7:
    title: "支援"
    requirements:
      - name: "資源の提供（7.1）"
        detail: "人的資源、物的資源、財源、技術的資源の確保"
      - name: "力量（コンピテンシー）の確保（7.2）"
        detail: "教育訓練、資格・技能・知識の明確化、教育効果評価"
      - name: "認識（Awareness）の向上（7.3）"
        detail: "安全衛生方針・ルールの理解、危険性の周知"
      - name: "コミュニケーション（7.4）"
        detail: "内部・外部の情報共有プロセス確立"
      - name: "文書化した情報（7.5）"
        detail: "文書・記録の作成、更新、版管理、保管、廃棄"

  clause_8:
    title: "運用"
    requirements:
      - name: "運用の計画及び管理（8.1）"
        components:
          - "安全作業手順の順守"
          - "リスク対策の確実な実行"
          - "設備の保守管理"
          - "変更管理手続き"
          - "外部委託・調達先の安全衛生管理"
      - name: "緊急事態への準備及び対応（8.2）"
        components:
          - "緊急時連絡網"
          - "避難手順"
          - "初期消火・救急救命"
          - "非常用品の備蓄"
          - "定期訓練（避難訓練、救助訓練）"

  clause_9:
    title: "パフォーマンス評価"
    requirements:
      - name: "監視測定とパフォーマンス評価（9.1）"
        components:
          - "KPI設定（先行指標・結果指標）"
          - "労災発生状況、ヒヤリハット件数、点検結果のデータ収集"
          - "法令順守評価"
      - name: "内部監査（9.2）"
        detail: "ISO 45001要求事項への適合性、システムの有効性を独立した視点で評価"
      - name: "マネジメントレビュー（9.3）"
        detail: "経営層による定期的な経営見直し、改善の意思決定"

    kpi_types:
      leading_indicators:
        description: "先行指標（未然防止の取組み状況）"
        examples:
          - "ヒヤリハット報告件数"
          - "設備点検実施率"
          - "安全提案数"
      lagging_indicators:
        description: "結果指標（事故の結果）"
        examples:
          - "労災件数"
          - "度数率"
          - "強度率"

  clause_10:
    title: "改善"
    requirements:
      - name: "インシデント及び不適合への対応（10.2）"
        components:
          - "原因調査（5M分析、なぜなぜ分析）"
          - "是正処置の実施"
          - "水平展開（全社通知、類似設備への対策）"
          - "効果確認"
      - name: "継続的改善（10.3）"
        detail: "現状に満足せず、安全衛生水準やシステム有効性を継続的に高める"

    kaizen_approach: |
      日本のカイゼン（改善）思想と合致。
      QCサークル、改善提案制度、ゼロ災運動等の活用。

# =============================================================================
# 4. SoEとの関連性分析
# =============================================================================
soe_relevance:
  high_relevance_areas:
    - area: "働く人の参加（Clause 5.4）"
      connection: "当事者主権・意思決定参加"
      soe_application: |
        支援対象者（当事者）の意見聴取・参加プロセスを
        SoEフィデリティ評価に組み込む

    - area: "リスクアセスメント（Clause 6.1）"
      connection: "構造的権利保障の計測"
      soe_application: |
        支援における「権利侵害リスク」の特定・評価・低減策を
        ISO45001のリスクアセスメント手法で体系化

    - area: "Hierarchy of Controls"
      connection: "善意に依存しない構造倫理"
      soe_application: |
        権利保障の優先順位：
        1. 権利侵害の除去
        2. 代替的保障手段
        3. 構造的対策（制度設計）
        4. 管理的対策（手順・ルール）
        5. 個別対応（最後の手段）

    - area: "インシデント報告（Clause 10.2）"
      connection: "ヒヤリハット＝権利侵害の未遂"
      soe_application: |
        「権利侵害ヒヤリハット」報告制度の設計。
        小さな権利侵害の兆候を早期発見・是正。

    - area: "継続的改善（Clause 10.3）"
      connection: "PDCA×SoE"
      soe_application: |
        支援品質の継続的向上をPDCAで構造化。
        「計画し、実行し、評価し、改善する」文化を福祉に導入。

  structural_parallels:
    iso45001: "労働災害の予防・安全文化の醸成"
    soe: "権利侵害の予防・エンパワメント文化の醸成"
    common_principle: |
      「善意ではなく構造で保障する」
      「事後対応ではなく予防的管理」
      「トップダウンとボトムアップの融合」

  数理フレームワーク接続:
    risk_assessment:
      iso45001: "リスク = 発生可能性 × 影響の大きさ"
      soe: "権利侵害リスク = 発生確率 × エンパワメント毀損度"

    kpi_application:
      leading: "エンパワメント向上活動数（先行指標）"
      lagging: "権利侵害発生件数（結果指標）"

