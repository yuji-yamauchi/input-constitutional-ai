Part_3:
  title: "成立後の展開"

  international_human_rights_law_system:
    pathway:
      - "UDHR（1948）＝宣言（ソフトロー）"
      - "国際人権規約（1966採択・1976発効）＝条約化（ハードロー）"
      - "テーマ別条約群（差別撤廃、拷問、子ども、障害など）＝具体化・専門化"
    key_idea:
      - "UDHRは『人権の共通言語』として、条約・国内憲法・判例・政策・教育の基準になった。"

  monitoring_and_enforcement_evolution:
    mechanisms:
      - "条約機関（各条約の委員会）による定期報告審査・一般的意見・個人通報（任意）"
      - "国連人権理事会のUPR（全加盟国の定期審査）"
      - "特別報告者（Special Procedures）等の国別・テーマ別調査"
    note:
      - "UDHR自体は条約機関を持たないが、これら制度の規範的背景として機能。"

  Japan_context_implementation:
    constitutional_and_legal_reflection:
      - "日本国憲法（1946制定・1947施行）は基本的人権の尊重を中核に据え、UDHRと同時代的に『普遍的人権』の理念を国内法秩序へ導入した。"
      - "裁判実務ではUDHRを直接の法的根拠として適用するより、憲法や批准済み条約（ICCPR等）の解釈補助として参照される位置づけが一般的。"
    policy_and_education:
      - "人権教育・啓発、差別禁止政策、福祉政策などでUDHRの理念が参照される。"
    limits:
      - "宣言であるため『履行義務違反』の形では問えないが、国際基準（ICCPR/ICESCR等）と連動して評価される。"

  major_debates:
    universality_vs_cultural_relativism:
      issue: "『普遍的価値』か『文化相対主義』か"
      notes:
        - "UDHRは普遍性を標榜するが、価値観の多様性との調整が常に議論される。"

    civil_political_vs_social_economic:
      issue: "自由権中心か、社会権も同等か"
      notes:
        - "冷戦構造の影響で条約はICCPR/ICESCRに分かれたが、現代は不可分性が強調される（ウィーン宣言など）。"

    non_binding_but_influential:
      issue: "法的拘束力の弱さと実効性"
      notes:
        - "一方で国際慣習法化した条項もあるとされ、各国憲法・条約解釈の基準として実務的影響は大きい。"

    digital_age_human_rights:
      issue: "AI・監視・プラットフォーム統治とUDHR"
      mapping:
        privacy: "第12条（通信・私生活の保護）"
        expression: "第19条（表現の自由）"
        equality_non_discrimination: "第1・2・7条（差別・平等）"
        remedy: "第8条（救済）"
      notes:
        - "アルゴリズム差別、プロファイリング、誤情報対策、検閲・透明性、データ主体の権利などが争点化。"

  practical_crosswalk_with_CRPD_focus:
    why_relevant:
      - "CRPDは『障害のある人の権利』を具体化した条約だが、その前提となる普遍的人権の土台がUDHR。"
      - "CRPD第12条（法的能力）や第19条（地域生活）や第27条（労働）は、UDHRの法的人格・自由・社会権を障害領域で再構成したものと位置づけられる。"
    suggested_bridge_points:
      - from: "UDHR第6条"
