# ==========================================
# Part 1: 成立前史（年表形式）
# ==========================================
Part_1:
  title: "成立前史"
  timeline:
    - year: 1945
      event: "国際連合（UN）成立／国連憲章"
      significance:
        - "国連憲章は『基本的人権』『人間の尊厳と価値』等を掲げ、人権の国際的保障を国連の目的に位置づけた。"
        - "ただし当時は『具体的な権利カタログ』は未整備で、後続の宣言・条約が必要だった。"

    - year: 1945_1946
      event: "第二次世界大戦の惨禍・ホロコースト・戦後処理（ニュルンベルク裁判など）"
      significance:
        - "国家による大規模人権侵害への反省が『普遍的人権の明文化』を促進。"

    - year: 1946
      event: "国連経済社会理事会（ECOSOC）下に人権委員会（Commission on Human Rights）設置"
      significance:
        - "国際的人権基準を策定する正式な場が整備。"

    - year: 1947
      event: "UDHR起草の本格化（起草委員会・事務局草案等）"
      key_people_and_roles:
        - name: "エレノア・ルーズベルト"
          role: "委員長（政治的合意形成）"
        - name: "ルネ・カッサン"
          role: "体系化・条文構成の整理"
        - name: "チャールズ・マリク"
          role: "哲学的・法理的議論の推進"
        - name: "張彭春（P.C. Chang）"
          role: "文化的視点・普遍性の議論"
        - name: "ジョン・ハンフリー"
          role: "事務局として各国案を統合し草案作成"
      significance:
        - "『普遍性』と『文化差』、『市民的自由』と『社会権』をどう両立させるかが主要論点となった。"

    - year: 1948_12_10
      event: "国連総会（第3会期）で世界人権宣言（UDHR）採択"
      vote:
        for: 48
        against: 0
        abstentions: 8
      significance:
        - "近代国際人権法の出発点として、初めて包括的な権利カタログを国連が提示。"
        - "以後の人権条約・地域人権制度・国内憲法や立法の参照枠となった。"

    - year: 1950
      event: "12月10日を『世界人権デー（Human Rights Day）』として国連が位置づけ"
      significance:
        - "UDHR採択日を世界的啓発の基点にした。"

    - year: 1966
      event: "国際人権規約（ICCPR/ICESCR）採択"
      significance:
        - "UDHRの内容が『条約化』され、法的拘束力を持つ枠組みへ拡張。"

    - year: 1970s_2000s
      event: "差別撤廃条約群・テーマ別条約の発展"
      significance:
        - "CERD/ CEDAW/ CAT/ CRC/ CRPD 等、UDHRの理念を分野別に具体化。"

    - year: 1993
      event: "ウィーン宣言・行動計画（Vienna Declaration and Programme of Action）"
      significance:
        - "『すべての人権は普遍的・不可分・相互依存』という現代的人権理解を強化。"
        - "国連人権高等弁務官（OHCHR）設置の流れを後押し。"

    - year: 2006
      event: "国連人権理事会（HRC）発足・UPR開始"
      significance:
        - "UDHRを含む国際人権基準に照らし、全加盟国を対象に定期審査する制度が制度化。"

    - year: 2018
      event: "UDHR 70周年"
      significance:
        - "デジタル時代の人権（プライバシー、監視、AI等）との接続が重要論点化。"

    - year: 2020s
      event: "AI・データ・監視資本主義と人権の交差"
      significance:
        - "UDHRを『オンライン／AI時代の基本規範』として再解釈する動き（プライバシー、差別、表現の自由など）。"

# ==========================================
# Part 2: 宣言本文（条項別解説）
# ==========================================
Part_2:
  title: "宣言本文の構造と条項解説"

  overview:
    structure:
      preamble: "前文（人権の根拠・目的・教育による普及）"
      articles: 30
    organizing_principles:
      - "尊厳（dignity）"
      - "自由・平等（freedom & equality）"
      - "差別の禁止（non-discrimination）"
      - "市民的・政治的権利（CPR）と経済的・社会的・文化的権利（ESCR）の同一文書内での併存"
      - "権利の実現条件（社会秩序・国際協力）"

  clusters:
    cluster_1_foundational:
      title: "基礎原則（第1〜2条）"
      articles:
        Article_1:
          core: "すべての人は自由で尊厳と権利において平等"
          notes:
            - "UDHR全体の解釈原理（平等・尊厳）"
        Article_2:
          core: "差別の禁止（人種、性、言語、宗教、政治的意見、出身、財産、出生等）"
          notes:
            - "『あらゆる地位』を含めることで差別類型を拡張可能にした構造"

    cluster_2_personal_security_and_integrity:
      title: "生命・自由・身体の不可侵（第3〜5条）"
      articles:
        Article_3:
          core: "生命・自由・身体の安全"
        Article_4:
          core: "奴隷・隷属の禁止"
        Article_5:
          core: "拷問・残虐/非人道/屈辱的取扱いの禁止"

    cluster_3_legal_personhood_and_due_process:
      title: "法の前の人格・適正手続（第6〜11条）"
      highlights:
        Article_6: "法の前に人格として認められる権利"
        Article_7: "法の下の平等と差別からの保護"
        Article_8: "権利侵害に対する効果的救済"
        Article_9: "恣意的逮捕・拘禁・追放の禁止"
        Article_10: "独立・公平な裁判所による公正な裁判"
        Article_11: "無罪推定・遡及処罰禁止"

    cluster_4_privacy_movement_nationality:
      title: "私生活・移動・国籍（第12〜15条）"
      articles:
        Article_12:
          core: "プライバシー、家族、住居、通信への恣意的干渉の禁止／名誉・信用の保護"
          modern_relevance:
            - "監視、個人情報、プロファイリング、AIによる推定属性などへの規範的基盤"
        Article_13:
          core: "国内移動の自由・居住の自由／出国・帰国の自由"
        Article_14:
          core: "迫害からの庇護を求め享受する権利（難民）"
        Article_15:
          core: "国籍をもつ権利／恣意的な国籍剥奪の禁止"

    cluster_5_family_property_religion_expression_assembly:
      title: "家族・財産・思想良心・表現・結社（第16〜20条）"
      articles:
        Article_16: "婚姻・家庭の形成（自由な同意、家族保護）"
        Article_17: "財産権（単独・共同）と恣意的剥奪の禁止"
        Article_18: "思想・良心・宗教の自由"
        Article_19:
          core: "意見・表現の自由（情報の探求・受領・伝達）"
          modern_relevance:
            - "言論空間の統治、検閲、プラットフォーム規制、誤情報対策との緊張関係"
        Article_20: "平和的集会・結社の自由／強制加入の禁止"

    cluster_6_social_and_economic_rights:
      title: "社会権（第21〜27条）"
      articles:
        Article_21: "政治参加（選挙、参政、人民の意思）"
        Article_22: "社会保障を受ける権利（国際協力を含む）"
        Article_23:
          core: "労働の権利（職業選択、失業からの保護、同一労働同一賃金、組合権）"
          notes:
            - "労働権の中核（現代のディーセントワーク議論にも接続）"
        Article_24: "休息・余暇（労働時間の合理的制限、有給休暇）"
        Article_25: "生活水準（健康・福祉、医療、社会サービス、失業・疾病・障害等への保障）"
        Article_26:
          core: "教育を受ける権利（初等教育の無償・義務性、教育の目的）"
          notes:
            - "教育の目的（人格の発達、人権尊重、平和）を明示"
        Article_27: "文化生活・科学の進歩への参加、著作者の精神的・物質的利益の保護"

    cluster_7_conditions_and_limits:
      title: "権利実現の条件・限界（第28〜30条）"
      articles:
        Article_28:
          core: "この宣言の権利・自由が完全に実現され得る社会的・国際的秩序への権利"
          interpretation:
            - "権利保障は国内制度だけでなく国際秩序の設計問題でもある、という宣言"
        Article_29:
          core: "共同体への義務／権利行使の制約は法律による（公共の福祉・秩序・一般道徳）"
          risk_note:
            - "『公共の秩序』等を口実に権利制約が濫用されるリスクもあるため、後続条約では厳格な要件化が進んだ。"
        Article_30:
          core: "宣言の権利破壊を目的とする活動の否認（権利の濫用禁止）"

  priority_articles_for_crosslinking_with_CRPD:
    - article: 6
      linkage: "法の前の人格（CRPD第12条の『法的能力』議論の基底）"
    - article: 12
      linkage: "プライバシー（支援記録・医療情報・データ保護の基底）"
    - article: 19
      linkage: "表現の自由（意思表明支援・コミュニケーション権と接続）"
    - article: 23
      linkage: "労働権（CRPD第27条と直結）"
    - article: 25
      linkage: "健康・福祉（障害のある人の生活保障の基底）"
    - article: 26
      linkage: "教育権（障害児者の教育機会、CRPD第24条とも接続）"
    - article: 28
      linkage: "権利を実現する社会・国際秩序（制度設計・政策評価の基底）"

