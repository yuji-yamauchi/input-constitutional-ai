email_body_japanese: |

  スーザン様

  迅速なご返信と貴重な資料をお送りいただき、ありがとうございます。

  添付いただいた2つの論文——「労働市場再設計フレームワーク」と「4カテゴリー障壁フレームワーク」——を
  丁寧に拝読しました。特に「Disability Confident（障害者雇用に自信を持つ企業）」と
  「Three Talents Bridge Academies」モデルに関するお仕事に深く共感しました。
  その成果——入学者の94%が卒業し、91%が正式な資格を取得し、
  資格取得者の96%が有給インターンシップまたは就職を獲得——は、
  焦点を「雇用主にとって楽にする」ことに移したとき何が可能になるかを示しています。
  そしてそれは結果として、障害のある求職者にとっても楽になるのです。

  最も印象的だったのは、同じ課題が立場によって全く異なって見えるということです。
  雇用主は「なぜ合理的な選択をしないのか？」と問い、
  求職者は「なぜこんなに障壁が多いのか？」と問い、
  政策立案者は「なぜ結果が出ないのか？」と問う。
  それぞれが異なる現実を見ていますが、根底にある課題——「非合理的選択」にどう折り合いをつけるか——は
  すべての視点に共通しています。

  興味深いことに、日本は約5年前に「就労パスポート」という制度を導入しました。
  これはあなたのフレームワークと概念的なDNAを共有しています。
  日本の政策立案者が国際的なチャネルを通じてあなたの資料に触れたのではないかと推測しています。
  しかし、この制度の開始前に担当の厚生労働省職員と面談した際、
  有識者会議が「パスポートがあることでメリットもデメリットもなく、
  ないことでもメリットもデメリットもないように」と主張したと知りました。
  結果として、単なる推奨フォーマット——何の効力もない書類——に矮小化されました。
  担当者の諦めた表情が、言葉では言い尽くせないすべてを物語っていました。
  日本の就労支援制度はおそらくイギリスの現状から30年遅れており、
  このエピソードがその理由を示しています。

  先日、日本福祉大学で指導教員候補の根川先生とお会いしました。
  この同じ懸念を共有しました。さらに、先生は既存の福祉セクター内での
  変化への抵抗が、私が予想していたよりもはるかに大きな課題であると認識されています。

  あなたが提起した問い——「なぜこの人は特別扱いを期待するのか？」——は、
  まさにSoEが答えようとしていることです。
  私の仮説は、この「期待」自体が、善意の支援と制度設計の意図せぬ結果として形成される
  ——個人の特性ではなく、環境要因——というものです。
  会計のメタファーを使えば、「態度の問題」に見えるものを
  「システム設計の問題」として再分類できます。

  核心的な問題は、誤ったアセスメント公式にあるのかもしれないと気づきました。
  多くのシステムは固定されたサービスメニューから始まり、
  その人をそのメニューに当てはめるために「欠陥」を逆算で特定します。
  SoEでは、これを逆転させます：目標を「対等な立場での就労参加」に固定し、
  障壁を蓄積された環境負債（雇用主/政策/社会）として扱い、
  それを特定し清算すべきものとします。
  あなたの障壁分類は、これらの負債の勘定科目表に自然にマッピングされ、
  スタッフの能力/パフォーマンス測定に関するあなたの指摘は、
  このモデルの具体的なアウトプットとなります。

  しかし、この30年のギャップは予期せぬ機会を提示するかもしれません。
  多くのアフリカ諸国が固定電話インフラを完全に飛び越えて
  ゼロからモバイルネットワークを構築したように、
  日本も時代遅れのシステムを段階的に修繕するのではなく、
  現在のリソース——科学的アセスメントツール、ITプラットフォーム、
  そしてあなたのようなフレームワーク——に基づいて
  就労支援制度を再構築できるかもしれません。
  SoEは、このリープフロッグの可能性を念頭に設計されています。

  一つお願いがあります。
  もし大学院に合格した場合、修士研究の一環として、
  イギリスでのSheltered Employment（保護雇用）からSupported Employment（援助付き雇用）への
  移行時に生じた摩擦と抵抗についてインタビューをお願いしたいと思います。
  日本はまさに今この移行の真っただ中にあり、
  あなたのご経験と洞察は非常に貴重なものとなります。

  出願結果が出ましたら、改めてご連絡いたします。

  敬具

  山内雄司

