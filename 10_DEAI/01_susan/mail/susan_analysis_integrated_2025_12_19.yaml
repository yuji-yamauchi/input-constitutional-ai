# ============================================================
# PART 1: Susan's 4-Category Barrier Framework
# ============================================================

barriers_framework:
  source: Susan's email response to Yuji
  context: "Yuji asked about factors affecting employability for people with disabilities"

  four_categories:
    - category: employer_control
      label_ja: 雇用主制御領域
      factors:
        - "Whether the employer operates in a competitive or protected market"
        - "Whether they are private, public or not-for-profit"
        - "How they define, measure and reward good performance"
        - "How they compete to attract/retain talent"
        - "Whether the recruiter/interview panel can recognise and select talent"
        - "What is disabled candidates experience of the recruitment process"
        - "How well (how confidently) do they manage employees with health conditions/disabilities"
        - "How confident is the organisation that it is disability confident"
      soe_mapping:
        responsibility: employer
        variance_type: controllable
        accountability: direct

    - category: public_policy_control
      label_ja: 公共政策制御領域
      factors:
        - "How the Government defines disability for worklessness benefits"
        - "How the Government defines disability for employment protection"
        - "Whether/how the Government incentivises employers to recruit disabled candidates"
        - "Conditionality attached to Government funded intermediary organisations"
        - "Procurement spend on goods and services where Government could require more diverse suppliers and supply chain workforces"
        - "Whether/how access to education and training is 'disability confident'"
        - "Whether/how access to transport is 'disability confident'"
      soe_mapping:
        responsibility: government_policy
        variance_type: environmental
        accountability: systemic

    - category: socioeconomic_background
      label_ja: 社会経済的背景
      factors:
        - "Socio-economic background can affect access to a good education"
        - "Can affect quality of support/encouragement from home"
        - "Can affect aspiration levels"
        - "Can affect confidence in certain settings"
        - "Can affect knowledge of available support and how to access it"
        - "Can affect sense of self-worth/dignity"
      soe_mapping:
        responsibility: societal_structure
        variance_type: inherited_disadvantage
        accountability: collective

    - category: individual_control
      label_ja: 個人制御領域
      factors:
        - "Type and severity of disability"
        - "Whether a disability is visible or invisible"
        - "Whether multiple disadvantages are involved"
        - "Whether individual accepts a disabled identity"
        - "Availability of role models and mentors"
        - "Whether the individual is a member of a representative and supportive network"
        - "Personal resilience"
        - "Soft skills"
        - "Knowledge of rights and support"
        - "Work experience"
        - "Vocational qualifications"
      soe_mapping:
        responsibility: individual
        variance_type: partially_controllable
        accountability: conditional
        note: "多くの要素は実際には個人の制御外（障害の種類、可視性など）"

  critical_insight:
    quote: "The 'accounting' metaphor can work here"
    explanation: "Susan explicitly validated SoE's variance analysis approach"
    implication: "責任帰属の明確化 → 適切な介入設計"

# ============================================================
# PART 2: Job Market Re-design Framework
# ============================================================

job_market_redesign:
  source: "SPI - Job markets v3.pdf"
  core_thesis:
    quote: "Re-framing the reason... as the Job Market itself, not those trying to use it"
    paradigm_shift: "問題の所在を個人から市場構造へ転換"

  push_pull_model:
    push:
      definition: "Preparing job seekers to use the market"
      activities:
        - Skills training
        - CV preparation
        - Interview coaching
        - Confidence building
      limitation: "Supply-side only; ignores demand-side barriers"

    pull:
      definition: "Helping employers attract candidates from underrepresented groups"
      activities:
        - Employer disability confidence building
        - Recruitment process audits
        - Talent pipeline development
        - Business Talent Compacts
      innovation: "Demand-side intervention creates structural change"

  six_plus_one_steps:
    step_1:
      name: "Mapping demand"
      description: "Which employers are hiring, for what roles, in what locations"
      key_question: "What is the realistic demand picture?"

    step_2:
      name: "Business Talent Compacts"
      description: "Formal agreements with employers to recruit from target groups"
      mechanism: "Employers commit to hiring; intermediaries commit to supplying qualified candidates"

    step_3:
      name: "Influence mainstream training"
      description: "Ensure vocational training produces skills employers actually need"
      alignment: "Training-to-demand matching"

    step_4:
      name: "Process audits"
      description: "Review recruitment/selection processes for unintentional barriers"
      focus: "Systematic barrier identification and removal"

    step_5:
      name: "Disability confidence"
      description: "Build employer capacity to manage disability effectively"
      outcome: "Sustainable inclusive employment"

    step_6:
      name: "Policy advocacy"
      description: "Influence government policy for systemic change"
      scope: "Procurement, benefits, education, transport"

    plus_one:
      name: "Missing Connector"
      description: "Fill gaps in existing ecosystem"
      role: "Coordinate fragmented services; ensure continuity of support"
      soe_relevance: "Connector function prevents support gaps that lead to exploitation"

  bridge_academy_case_study:
    location: "Three Talents Bridge Academy, UK"
    target_group: "Long-term unemployed with health conditions/disabilities"
    duration: "12-week program"
    results:
      graduation_rate: "94%"
      certification_rate: "91%"
      employment_rate: "96%"
    success_factors:
      - "Employer-led curriculum design"
      - "Guaranteed job interviews upon completion"
      - "Real workplace environment for training"
      - "Post-placement support"
    significance: "Proof that PULL approach dramatically outperforms PUSH-only"

  funders_charter:
    principle: "Minimum 60-40 success rate for funded programs"
    definition: "At least 60% of participants must achieve sustainable employment"
    implication: "Shifts accountability from activity metrics to outcome metrics"

# ============================================================
# PART 3: Four Disability Equality Fundamentals
# ============================================================

disability_equality_fundamentals:
  source: "Definition of Disability Equality SSP[1][1][2].pdf"
  context: "Criteria for organizational disability confidence"

  four_fundamentals:
    - number: 1
      title: "No assumptions based on labels"
      description: "Never assume capability based on disability category"
      principle: "Individual assessment, not categorical judgment"
      application: "Each person evaluated on their actual abilities"

    - number: 2
      title: "Barrier-free for groups"
      description: "Systematic removal of barriers affecting specific disability groups"
      principle: "Proactive accessibility, not reactive accommodation"
      application: "Environmental design that works for all"

    - number: 3
      title: "Reasonable adjustments for individuals"
      description: "Individual-specific modifications beyond group-level accessibility"
      principle: "Personalized support where needed"
      application: "Dialogue-based identification of needs"

    - number: 4
      title: "Compliance with international standards"
      qualifier: "regardless of local law"
      description: "International human rights standards supersede local minimum compliance"
      principle: "Rights-based floor, not legal ceiling"
      application: "CRPD as minimum standard even where not legally required"

  critical_principle:
    quote: "regardless of local law"
    significance: "Elevates international human rights above local compliance minimums"
    soe_connection: "Aligns with CRPD-based rights framework in SoE theory"

  zero_tolerance:
    principle: "No blanket exclusions"
    meaning: "Cannot exclude entire disability categories from consideration"
    enforcement: "Applies to all organizational processes"

