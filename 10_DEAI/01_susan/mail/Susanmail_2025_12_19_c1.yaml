sentence_3_category_1:
  
  original: |
    "There are those that lie outside the person's direct control – 
    and are in the control of the employer – 
    and constitute denial of rights to be treated on an equal basis"
  
  literal_translation: |
    「本人の直接的なコントロールの外にあり、
    雇用主のコントロール下にあり、
    対等な扱いを受ける権利の否定を構成するものがある」
  
  nuance_analysis:
    
    "lie outside the person's direct control":
      meaning: "本人がどうしようもない"
      implication: |
        最初に「本人のせいではない」と明確化
        責任の所在を最初から雇用主側に置く
    
    "constitute denial of rights":
      legal_tone: |
        「権利の否定を構成する」
        法的・権利ベースの言語
        UNCRPD、Equality Act の文脈
      
      not_just_inconvenience: |
        「不便」ではなく「権利侵害」
        これが彼女の30年の戦いの核心

  examples_breakdown:
    
    example_1:
      original: |
        "management failure to be accessible – 
        for groups of people with that person's impairment 
        such as ramps or accessible websites"
      
      translation: |
        「経営陣がアクセシビリティを確保しない失敗——
        その人の障害を持つグループ全体に対して
        （スロープやアクセシブルなウェブサイトなど）」
      
      key_point: |
        "for groups of people" = 集団レベルの障壁
        個人の問題ではなく、システムの問題
        
        ICF用語: e1（製品と用具）、e5（サービス・制度・政策）

    example_2:
      original: |
        "management failure to make adjustments for one individual – 
        like moving one parking bay or changing one light bulb"
      
      translation: |
        「経営陣が一個人のための調整を行わない失敗——
        一つの駐車スペースを移動する、
        一つの電球を交換するといった」
      
      key_point: |
        "one parking bay", "one light bulb"
        
        驚くほど簡単なことすらしない。
        コストがほぼゼロの調整すら拒否される現実。
        
        これが「合理的配慮」の本質：
        大げさなことではなく、小さな調整の積み重ね

    example_3:
      original: |
        "management operating blanket exclusions – 
        like blind people can't work here 
        when they should be saying: 
        how could this blind person contribute to our business 
        if we were flexible and open minded?"
      
      translation: |
        「経営陣が包括的排除を運用すること——
        『視覚障害者はここでは働けない』などと言うが、
        本来言うべきは：
        『もし私たちが柔軟でオープンマインドであれば、
        この視覚障害者は私たちのビジネスに
        どう貢献できるだろうか？』」
      
      key_point:
        
        blanket_exclusion: |
          「包括的排除」= カテゴリーで排除
          個人を見ない、ラベルで判断
          
          「障害者は○○できない」という前提
        
        reframing_she_proposes: |
          「できない」→「どう貢献できるか？」
          
          deficitベース → strengthベース
          排除の論理 → 貢献の論理
          
          これが彼女の4 Fundamentalsの第1原則：
          "not make assumptions based on disability labels"

    example_4:
      original: "Such as biased and discriminatory HR technologies"
      
      translation: "偏見と差別を含むHRテクノロジーなど"
      
      key_point: |
        AIバイアスの問題
        
        彼女がDisability Ethical AI Allianceを
        立ち上げた理由がここにある
        
        採用アルゴリズムが障害者を
        自動的に排除する問題

  structural_observation:
    
    susan_pattern: |
      彼女はすべてを「雇用主の失敗」として記述：
      - "management failure to..."
      - "management failure to..."
      - "management operating..."
      
      主語は常に「経営陣」「雇用主」
      本人は「被害者」として位置づけ
    
    soe_comparison: |
      SoEの会計メタファーでは：
      
      これらすべてが「雇用主側の負債」として仕訳される
      
      借方: 当事者の就労機会損失
      貸方: 雇用主の合理的配慮義務不履行
      
      彼女のリストを「仕訳」に変換できる

  connection_to_icf:
    
    e1_products_technology: "スロープ、ウェブサイト、電球"
    e5_services_policies: "HR技術、採用方針"
    e4_attitudes: "blanket exclusions の背後にある態度"
    
    observation: |
      彼女のカテゴリー1は、
      ICFの環境因子 e1, e4, e5 に対応
      
      ただし彼女は「雇用主」という
      アクター軸で整理している
      
      ICFは「因子の種類」で整理
      Susan は「責任の所在」で整理
      
      → SoEはこの両方を統合できる

