      - "OECD障害者雇用レポート（日本章）"

  output_format:
    
    structure:
      section_1: "用語使用の現状"
      section_2: "概念の翻訳・受容状況"
      section_3: "環境因子の包含度"
      section_4: "学術的議論の有無"
      section_5: "政策への反映状況"
