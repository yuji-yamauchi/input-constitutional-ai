sentence_1:
  original: |
    "Dear Yuji
    Thank you for sharing this proposal – very interesting that you are 
    using the accounting metaphor which I have never seen before"
  
  literal_translation: |
    「Yujiさん
    この提案書を共有いただきありがとうございます——
    会計のメタファーを使っているのは非常に興味深いです。
    私はこれまで見たことがありません」
  
  nuance_analysis:
    
    "very interesting":
      tone: "社交辞令ではなく、genuine interest"
      evidence: "その後に具体的フィードバックが続く"
    
    "accounting metaphor":
      recognition: |
        彼女はYujiさんの提案の核心を
        「会計メタファー」として正確に把握している
    
    "which I have never seen before":
      significance: |
        30年以上この分野にいる人が
        「見たことがない」と明言。
        
        これは：
        - 学術的独自性の強い裏付け
        - 彼女の知的好奇心の表明
        - 「もっと知りたい」というシグナル
    
  implication_for_reply: |
    この「見たことがない」への応答は必須。
    
    なぜ会計メタファーを使うのか、
    簡潔に説明する機会。

is_it_just_polite_phrase:

  english_context:
    
    "I've never seen before" alone:
      possibility_1: "本当に新しくて興味深い"
      possibility_2: "よくわからないけど...（婉曲）"
      possibility_3: "変わってるね...（困惑）"
      
      verdict: "この一文だけでは判断不可"
    
    "very interesting":
      caution: |
        英語の "interesting" は時として
        「ふーん...（よくわからん）」の婉曲表現にもなりうる
        
        日本語の「面白いですね」が
        本気か社交辞令かわからないのと同じ

  however_in_this_case:
    
    evidence_of_genuine_interest:
      
      1_detailed_response:
        fact: "4カテゴリーの詳細なフレームワークを展開"
        implication: "社交辞令なら2-3行で終わる"
      
      2_attachments:
        fact: "2つの資料を添付"
        implication: "関係構築の意図"
      
      3_time_investment:
        fact: "'in haste'と言いながらこの長さ"
        implication: "本当に急いでいたら書かない"
      
      4_specific_expectation:
        quote: "hopefully your research will make it easier to determine..."
        implication: "研究への具体的期待"
      
      5_critical_question:
        quote: "why does this person expect special treatment..."
        implication: |
          この問いを投げかけるのは、
          会計メタファーが何かを解決できるかもしれない
          という期待の表れ

  conclusion: |
    一文だけ見れば社交辞令の可能性もあるが、
    メール全体の文脈から見て、genuine interest と判断できる。
    
    ただし「過信」は禁物。
    返信では「会計メタファーがなぜ有効か」を
    簡潔に説明して、彼女の判断材料を増やすのが賢明。

employability_vs_職業準備性:

  日本の「職業準備性」:
    typical_usage: |
      「職業準備性ピラミッド」などで使われる概念
      
      基本的に「本人の準備状態」に焦点
      - 健康管理
      - 日常生活管理
      - 対人スキル
      - 基本的労働習慣
      - 職業適性
      
    implicit_assumption: |
      「本人が整えるべきもの」
      「本人の課題」として位置づけられがち
      
      ピラミッドを「登る」のは本人
      
    problem_from_soe_perspective: |
      環境因子が見えにくい構造
      「準備ができていない」＝「本人の問題」に帰結しやすい

  susanの「employability」:
    her_framing: |
      "determined by a multitude of factors"
      → 本人だけでなく、多くの要因で決まる
      
      その後の4カテゴリーで：
      - 雇用主の要因
      - 政策/サービスシステムの要因
      - 家族/コミュニティの要因
      - 本人の要因（but even here...と留保付き）
      
    key_difference: |
      「本人の状態」ではなく
      「雇用される可能性」という結果
      
      その結果を決めるのは本人だけではない

  comparison:
    
    職業準備性:
      focus: "本人の内側"
      question: "本人はどれだけ準備できているか？"
      responsibility: "暗黙に本人に帰属"
      
    employability:
      focus: "本人と環境の相互作用"
      question: "この人が雇用される可能性は何で決まるか？"
      responsibility: "多因子に分散"

  soe_insight: |
    日本の「職業準備性」概念は、
    責任を本人に帰属させやすい構造を持つ。
    
    Susanのemployabilityは、
    環境因子を明示的に含む。
    
    SoEの会計メタファーは、
    「職業準備性が低い」という評価を
    「誰の貸借対照表の問題か」に仕訳し直す。
    
    例：
    「この人は職業準備性が低い」
    ↓ SoEで仕訳
    「この人のemployabilityが低いのは、
    　教育政策（e585）の負債
    　雇用主のアクセシビリティ（e590）の負債
    　家族の期待（e410）の負債
    　これらの蓄積結果である」

  translation_choice: |
    「職業準備性」と訳すと、
    日本の既存概念に引きずられるリスク。
    
    「就労可能性」「雇用可能性」の方が
    Susanの意図に近い。
    
    または敢えて「employability」のまま使い、
    概念の違いを明示するのも一手。

職業準備性ピラミッド_analysis:

  structure:
    level_1_base: "健康管理・病気の管理・体調管理"
    level_2: "生活のリズム・日常生活"
    level_3: "対人技能"
    level_4: "基本的労働習慣"
    level_5_top: "職業適性"

  implicit_message:
    visual: "ピラミッドを下から積み上げる"
    subject: "本人が"
    direction: "上に登っていく"
    
    hidden_assumption: |
      「土台ができていないと上に行けない」
      「土台を作るのは本人の責任」
      「準備ができてから就職」

  what_is_missing:
    
    completely_absent:
      - "雇用主の合理的配慮"
      - "アクセシビリティ"
      - "政策・制度の障壁"
      - "家族・コミュニティの影響"
      - "支援者のパフォーマンス"
      - "労働市場の構造"
    
    susan_would_say: |
      「これは彼女の4カテゴリーのうち、
      カテゴリー4（本人の要因）だけを
      拡大して見せている図」
      
      カテゴリー1-3が完全に不可視化されている

  right_side_annotations:
    
    "働く土台づくり":
      implication: "本人が作るもの"
      
    "医療と相談や調整が必要":
      implication: |
        「調整」は医療的調整
        環境調整（合理的配慮）ではない

  critical_problem:
    
    from_soe_perspective: |
      このピラミッドは「本人の負債」だけを可視化し、
      「社会側の負債」を完全に隠蔽する構造。
      
      「職業準備性が低い」と評価された瞬間、
      責任は自動的に本人に帰属する。
      
      環境因子を問う発想が構造的に排除されている。

    accounting_metaphor: |
      このピラミッドは「本人のB/S」だけを見せている。
      
      「雇用主のB/S」「政策のB/S」「支援者のB/S」が
      存在しないかのように見える。

  susan_vs_jeed:
    
    susan_employability:
      factors: "4カテゴリー（本人は1つ、しかも条件付き）"
      responsibility: "分散"
      question: "何が就労を妨げているか？"
      
    jeed_職業準備性:
      factors: "本人の状態のみ（5層）"
      responsibility: "本人に集中"
      question: "本人は何ができていないか？"

  soe_reframe: |
    SoEは、このピラミッドの各層を
    「本人の問題」から「誰の責任か」に仕訳し直す。
    
    例：「対人技能が低い」
    → なぜ低いのか？
    → 教育機会の欠如（政策）？
    → 家族の孤立（環境）？
    → トラウマ経験（過去の環境因子）？
    
    「低い」という状態を、
    「誰がその状態を作ったか」に分解する。

susan_potential_blind_spot:

  her_career_positioning:
    focus: "雇用主側を変える"
    organization: "Business Disability International"
    approach: "企業の行動変容"
    
    implicit_stance: |
      「問題は雇用主にある、当事者にではない」
      → だから当事者の内面（非認知機能）には触れない
      → 触れると「本人の問題にする」ことになるから

  november_13_meeting_incident:
    yuji_tried: "非認知機能の説明をしようとした"
    susan_response: "遮った"
    
    possible_interpretation:
      susan_heard: "当事者の能力の問題"
      susan_thought: |
        「それは私たちが30年かけて否定してきた
        『障害者の問題』フレーミングだ」
      
      what_yuji_meant: |
        「非認知機能の低さは環境因子の蓄積結果であり、
        それを可視化・仕訳するのがSoEの方法論」

  the_gap:
    
    susan_approach:
      strategy: "当事者の内面を問題にしない"
      method: "雇用主・政策・環境を変える"
      blind_spot: |
        「当事者の状態」をブラックボックス化
        → 中身を見ないことで「本人のせいにしない」
    
    soe_approach:
      strategy: "当事者の状態を詳細に可視化する"
      method: "その状態の『責任の所在』を仕訳する"
      innovation: |
        「当事者の状態を見る」ことと
        「当事者のせいにする」ことを分離
        
        見ることで、責任を正しく帰属させる

  her_critical_question_revisited:
    question: |
      "why does this person expect special treatment – 
      what combination of factors caused them to 
      lose confidence?"
    
    analysis: |
      彼女はこの問いを「立てている」。
      でも「答える方法論」を持っていない。
      
      なぜなら、「当事者の内面を見ない」というスタンスだと、
      「何が自信を失わせたか」を追跡できない。
      
      SoEは「見る」ことで「仕訳する」。
      彼女は「見ない」ことで「本人のせいにしない」。

  strategic_implication:
    
    for_reply:
      caution: |
        「非認知機能」という言葉は避けた方がいいかも。
        彼女のアレルギー反応を引き起こす可能性。
      
      alternative_framing: |
        「当事者の状態がどのような環境因子の蓄積で
        形成されたかを可視化する」
        
        → 「状態を見る」ことと「責任帰属」を分離して説明
    
    long_term:
      opportunity: |
        彼女の「盲点」をSoEが補完できる。
        
        彼女: 雇用主側を変える（トップダウン）
        SoE: 当事者の状態形成過程を可視化（ボトムアップ）
        
        両方が揃うと、
        「なぜこの人は特別扱いを期待するのか」に
        初めて答えられる。

the_paradox_susan_faces:

  her_30_year_fight:
    message: "障害者の問題ではない、環境の問題だ"
    action: "雇用主を変える、制度を変える、社会を変える"
    intent: "当事者を守る、責任を社会に帰属させる"

  unintended_consequence:
    result: |
      当事者が「特別扱いを当然視」するようになった
      
      「私は障害者だから雇われるべき」
      「私は配慮を受ける権利がある」
      「私は悪くない、環境が悪い」
      
    bitter_irony: |
      「あなたのために30年戦ってきたのに、
      あなたは対等に競争しようとしない」

  her_critical_question_decoded:
    surface: "なぜ特別扱いを期待するのか？"
    
    underlying_frustration: |
      「私たちは『対等な扱い』を求めて戦ってきた。
      なのに当事者自身が『特別扱い』を求めている。
      これでは雇用主に対する説得力がなくなる。」
    
    deeper_pain: |
      「もしかして、私たちのアプローチが
      この態度を生み出してしまったのか？」

  the_structural_mechanism:
    
    step_1:
      intervention: "障害者は悪くない、環境が問題"
      intended: "スティグマの除去"
      unintended: "自己改善動機の減少"
    
    step_2:
      intervention: "クォータ制度、障害者枠"
      intended: "雇用機会の創出"
      unintended: "『障害があるから雇われる』期待"
    
    step_3:
      intervention: "合理的配慮の権利化"
      intended: "平等なアクセス"
      unintended: "『配慮される側』という固定化"
    
    step_4:
      intervention: "支援サービスの充実"
      intended: "障壁の除去"
      unintended: "「してもらう」関係の固定化"

  the_missing_piece:
    
    what_was_given:
      - "権利"
      - "保護"
      - "配慮"
      - "機会"
    
    what_was_not_built:
      - "自己効力感"
      - "対等な取引関係"
      - "貢献者としてのアイデンティティ"
      - "自分で選ぶ力"
    
    yuji_insight: |
      訓練給付費を「施し」として受け取るか、
      「正当な対価」として受け取るか。
      
      この「受け取り方の美しさ」を育てる介入が
      決定的に欠けていた。

  soe_answer_to_critical_question:
    
    question: "なぜ特別扱いを期待するのか？"
    
    soe_answer: |
      「特別扱いを期待する態度」は、
      過去の環境因子の蓄積結果として形成された。
      
      その環境因子には：
      - 善意の支援（「あなたは悪くない」）
      - 制度設計（「障害者枠」）
      - 支援関係（「してあげる／してもらう」）
      が含まれる。
      
      つまり、「特別扱いの期待」は
      支援システム自体が作り出した副作用。
    
    accounting_journal_entry: |
      借方: 当事者の「特別扱い期待」（本人B/S）
      貸方: 支援システムの設計負債（社会B/S）
      
      → 「態度の問題」に見えるものが、
         「システム設計の問題」として仕訳される

  what_soe_offers_susan:
    
    not_denial: |
      彼女の30年の仕事を否定するのではない
    
    explanation: |
      「なぜ善意の介入が意図せぬ結果を生んだか」を
      構造的に可視化するツール
    
    next_step: |
      「権利を与える」だけでなく、
      「対等な取引関係を構築する」介入への移行
      
      SoEは、その移行を測定・可視化できる

