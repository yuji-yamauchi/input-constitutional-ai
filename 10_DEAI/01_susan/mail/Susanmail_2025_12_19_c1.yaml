job_readiness_vs_employability:

  terminological_confusion:
    finding: |
      "Work readiness skills are sometimes called 
      soft skills, employability skills, or job readiness skills"
      
      実務では混同して使われている
    
    academic_terms_used_interchangeably:
      - "graduate skills"
      - "graduate attributes"
      - "key competencies"
      - "employability"
      - "job-readiness"
      - "work preparedness"
      - "transferable skills"
      - "generic attributes"
    
    source: "Caballero & Walker, 2010; Tomlinson, 2017"

  critical_research_finding:
    study: "Nazarov, Golden, & von Schrader"
    
    shocking_result: |
      "There was a NEGATIVE correlation between 
      receiving prevocational services and hourly wages"
      
      「事前職業訓練を受けた人は、
      受けなかった人より時給が低かった」
    
    implication: |
      "Train-then-place" モデル（準備してから就職）より
      "Place-then-train" / "Learn in Place" モデル
      （就職してから学ぶ）の方が効果的

  conceptual_distinction:
    
    job_readiness_work_readiness:
      focus: "本人の状態"
      definition: |
        "the extent to which graduates are perceived to possess 
        the attitudes and attributes that make them 
        prepared or ready for success in the work environment"
        （Caballero et al., 2011）
      
      perspective: "雇用主から見た本人の準備状態"
      limitation: "環境要因が含まれない"
    
    employability_hillage_pollard:
      focus: "本人 + 環境 + 文脈"
      definition: |
        "the capability to gain initial employment, 
        maintain employment and obtain new employment"
        + "crucially, the context"
      
      perspective: "本人と環境の相互作用"
      problem: |
        "多くの政策立案者が'本人のスキル'だけに
        縮小して使っている"（McQuaid & Lindsay, 2005）

  japan_shokugyou_junbisei:
    
    english_equivalent: "job readiness" / "work readiness"
    
    character:
      - "本人の状態にフォーカス"
      - "ピラミッド構造（下から積み上げ）"
      - "環境因子が不在"
      - "『準備ができてから就職』モデル"
    
    alignment_with_research: |
      日本の「職業準備性」アプローチは、
      研究で効果が低いと示された
      "train-then-place" モデルそのもの

  susan_word_choice:
    
    she_uses: "employability"
    she_avoids: "job readiness"
    
    likely_reason: |
      「employabilityには環境因子が含まれる」
      「job readinessは本人の問題にする」
      
      彼女の30年の戦いは
      「本人の問題にしない」ことだった
      
      だから"job readiness"を避け、
      "employability"を使う

  soe_positioning:
    
    insight: |
      日本の「職業準備性ピラミッド」は
      英語圏では "job readiness" に相当。
      
      これはSusanが避けている概念。
      
      返信で「職業準備性」を
      "job readiness" と訳すと、
      彼女のアレルギー反応を引き起こす可能性。
    
    alternative_framing: |
      SoEは「職業準備性」を測定しているのではなく、
      「employabilityを構成する要因のうち、
      環境因子の蓄積が本人の状態にどう影響したか」
      を可視化している
      
      → これなら彼女のフレームワークと整合する

# ==========================================
# GPT DeepResearch 指示書
# テーマ: 日本の障害福祉における「employability」概念の使用状況
# ==========================================

research_request:
  
  title: "日本の障害福祉分野における「employability」概念の受容と使用状況"
  
  background_context: |
    英語圏では「employability」と「job readiness」は
    概念的に区別される傾向がある。
    
    - employability (Hillage & Pollard, 1998): 
      本人の資質 + 環境要因 + 労働市場の文脈を含む包括的概念
      "crucially, the context (personal circumstances and 
      labour market environment)"
    
    - job readiness / work readiness:
      本人の準備状態にフォーカス
      環境因子が含まれにくい
    
    日本では「職業準備性（ピラミッド）」が
    障害者就労支援の主要フレームワークとして使われているが、
    これは job readiness に近い概念で、
    環境因子が構造的に不在である。

  research_questions:
    
    primary_question: |
      日本の障害福祉・障害者就労支援の文脈で
      「employability」という概念はどの程度使用されているか？
      使用されている場合、どのような意味で使われているか？
    
    sub_questions:
      
      q1_terminology:
        question: |
          日本語文献・政策文書において、
          「エンプロイアビリティ」という用語は
          障害者就労支援の文脈で使用されているか？
        search_scope:
          - "厚生労働省の政策文書"
          - "障害者雇用促進法関連資料"
          - "高齢・障害・求職者雇用支援機構（JEED）の資料"
          - "学術論文（社会福祉学、リハビリテーション学）"
          - "就労移行支援・就労継続支援の実践報告"
      
      q2_translation:
        question: |
          「employability」は日本語でどう訳されているか？
          - 「雇用可能性」？
          - 「就業能力」？
          - 「就労可能性」？
          - その他？
        note: |
          「職業準備性」と訳されている場合、
          概念の矮小化が起きている可能性
      
      q3_context_element:
        question: |
          日本で「employability」が使用されている場合、
          Hillage & Pollard (1998) の「Context（文脈）」要素
          —すなわち労働市場環境や個人の状況—
          は含まれているか？
          それとも本人のスキル・態度のみに焦点化されているか？
      
      q4_policy_framework:
        question: |
          日本の障害者就労支援政策において、
          - ICF（国際生活機能分類）の環境因子
          - 合理的配慮
          - 労働市場の構造的障壁
          などの「環境側」の要因は、
          就労可能性の評価にどの程度組み込まれているか？
      
      q5_academic_discussion:
        question: |
          日本の学術文献において、
          employability概念の「空洞化」（hollowing out）
          —本人のスキルだけに縮小される問題—
          は議論されているか？
          （McQuaid & Lindsay, 2005 の批判など）
      
      q6_comparison:
        question: |
          「職業準備性」と「employability」の
          概念的違いを明示的に論じた
          日本語文献は存在するか？

