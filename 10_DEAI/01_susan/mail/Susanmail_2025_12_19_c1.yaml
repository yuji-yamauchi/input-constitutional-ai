research_request:
  
  title: "日本および英国における「機会均等（Equal Opportunities）」の法的定義と射程"
  
  background_context: |
    「機会均等」という概念は、雇用政策や障害者権利において
    中心的な位置を占めるが、その定義・射程は曖昧なことが多い。
    
    特に問題となるのは「時間軸」の切り取り方：
    - 採用の瞬間だけの均等か
    - 求職期間を通じた均等か
    - 生涯を通じた教育・環境・機会の均等か
    
    この違いによって、「機会均等」の意味は大きく異なる。
    
    Susan Scott-Parker OBE（障害者雇用の国際的専門家）は、
    「雇用主も障害者当事者も、機会均等が現実に何を意味するか
    理解していない」と指摘している。
    
    本調査では、日本と英国の法制度において
    「機会均等」がどのように定義・解釈されているかを比較し、
    その射程（時間軸・範囲）の違いを明らかにする。

  research_questions:

    primary_question: |
      日本および英国において、「機会均等（Equal Opportunities）」は
      法的にどのように定義されているか？
      その定義は、どの時間軸・範囲を対象としているか？

    sub_questions:

      q1_japan_gender:
        topic: "日本：男女雇用機会均等法"
        questions:
          - "「機会均等」はどのように定義されているか？"
          - "対象となる「機会」は何か？（採用、配置、昇進、教育訓練等）"
          - "均等の「時点」はどこか？（入口のみ？継続的？）"
          - "「結果の平等」と「機会の平等」はどう区別されているか？"
          - "間接差別の概念は含まれているか？"

      q2_japan_disability:
        topic: "日本：障害者雇用促進法および関連法制"
        questions:
          - "「機会均等」はどのように規定されているか？"
          - "法定雇用率制度と「機会均等」の関係は？"
          - "合理的配慮と「機会均等」の関係は？"
          - "障害者差別禁止と「機会均等」の関係は？"
          - "CRPD（障害者権利条約）批准後の変化はあるか？"

      q3_uk_gender:
        topic: "英国：Equality Act 2010（性別に関する部分）"
        questions:
          - "「Equal Opportunities」はどのように定義されているか？"
          - "直接差別・間接差別の区別は？"
          - "Positive Action（積極的措置）と機会均等の関係は？"
          - "Gender Pay Gap Reportingは「機会均等」の一部か？"

      q4_uk_disability:
        topic: "英国：Equality Act 2010（障害に関する部分）"
        questions:
          - "「Equal Opportunities」は障害者にどう適用されるか？"
          - "Reasonable Adjustments（合理的調整）の義務と機会均等の関係は？"
          - "「対等な条件で競争する」とはどう解釈されているか？"
          - "Disability Discrimination Act 1995からの変遷は？"
          - "Access to Workプログラムと機会均等の関係は？"

      q5_time_axis_comparison:
        topic: "時間軸の比較分析"
        questions:
          - "日本法では「機会均等」はどの時点を想定しているか？"
          - "英国法では「機会均等」はどの時点を想定しているか？"
          - "過去の構造的不利益の是正は「機会均等」に含まれるか？"
          - "「結果の平等」と「機会の平等」の境界線はどこか？"
          - "Positive Discrimination/Affirmative Actionとの関係は？"

      q6_judicial_interpretation:
        topic: "判例・行政解釈"
        questions:
          - "日本で「機会均等」の意味を明確にした判例はあるか？"
          - "英国で「Equal Opportunities」の解釈を示した判例はあるか？"
          - "両国で解釈に違いがある場合、その原因は何か？"

  search_scope:

    japan:
      primary_laws:
        - "雇用の分野における男女の均等な機会及び待遇の確保等に関する法律（男女雇用機会均等法）"
        - "障害者の雇用の促進等に関する法律（障害者雇用促進法）"
        - "障害を理由とする差別の解消の推進に関する法律（障害者差別解消法）"
      
      related_sources:
        - "厚生労働省の指針・ガイドライン"
        - "障害者権利条約（CRPD）の政府報告書"
        - "労働政策審議会の議事録"
        - "関連判例"

    uk:
      primary_laws:
        - "Equality Act 2010"
        - "Disability Discrimination Act 1995（参考：現在はEquality Actに統合）"
      
      related_sources:
        - "Equality and Human Rights Commission (EHRC) guidance"
        - "Employment Tribunal judgments"
        - "Government Equalities Office publications"
        - "ACAS guidance"

  analysis_framework:

    comparison_axes:
      
      axis_1_scope:
        label: "対象範囲"
        dimensions:
          - "採用"
          - "配置・異動"
          - "昇進"
          - "教育訓練"
          - "賃金"
          - "退職・解雇"
      
      axis_2_time:
        label: "時間軸"
        dimensions:
          - "特定時点（採用時など）"
          - "雇用期間全体"
          - "生涯（教育・環境を含む）"
      
      axis_3_obligation:
        label: "義務の性質"
        dimensions:
          - "差別禁止（消極的義務）"
          - "合理的配慮（積極的義務）"
          - "ポジティブアクション（許容/義務）"
          - "結果報告義務"
      
      axis_4_enforcement:
        label: "執行・救済"
        dimensions:
          - "行政指導"
          - "罰則"
          - "民事救済"
          - "是正措置命令"

  expected_outputs:

    section_1: "日本における「機会均等」の法的定義"
    section_2: "英国における「Equal Opportunities」の法的定義"
    section_3: "比較分析：定義の射程と時間軸"
    section_4: "合理的配慮と機会均等の関係"
    section_5: "クォータ制度/Positive Actionと機会均等の関係"
    section_6: "Gap分析：両国の概念的乖離"
    
    deliverables:
      - "法的定義の一覧表"
      - "時間軸マッピング図（概念図）"
      - "主要判例リスト"
      - "概念比較表"

  research_hypothesis:

    hypothesis_1: |
      日本の「機会均等」は、主に「入口」（採用時点）の均等に
      焦点が当てられており、過去の構造的不利益の是正や
      生涯を通じた機会の均等は射程に含まれにくい。
    
    hypothesis_2: |
      英国の「Equal Opportunities」は、Equality Act 2010により
      直接差別・間接差別・合理的調整を包括的に規定しており、
      より広い時間軸と構造的視点を含む可能性がある。
    
    hypothesis_3: |
      両国とも、法的定義と現場の理解にギャップがあり、
      「機会均等」が「特別扱い」と混同される傾向がある。

  connection_to_soe_research:

    purpose: |
      SoE（Service of Empowerment）の会計メタファーは、
      「機会均等」の時間軸問題に対する一つの解答を提供する。
      
      過去の環境因子の蓄積（B/S）が
      現在の競争力（P/L）を規定するという視点は、
      「今この瞬間の均等」だけでは不十分であることを示す。
      
      法的定義と実質的均等のギャップを可視化するために、
      両国の法制度の射程を理解することが必要。

    strategic_value: |
      Susan Scott-Parkerとの対話において、
      日英の「機会均等」概念の違いを説明できる。
      
      特に「過去の構造的不利益」がどこまで
      法的に考慮されているかを明らかにすることで、
      SoEの「責任の仕訳」アプローチの位置づけが明確になる。

