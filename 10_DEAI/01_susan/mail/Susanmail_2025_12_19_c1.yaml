      implication: |
        Susanに「日本ではemployabilityという
        概念自体があまり使われていない」と
        説明できる根拠

    2_hollowing_out_from_the_start:
      finding: |
        「英語圏で問題視されている『概念の空洞化』が
        むしろ当初から既定路線化している」
      
      critical_quote: |
        「日本では employability=個人の就業能力程度の
        理解に留まりがち」
      
      implication: |
        McQuaid & Lindsay (2005) が批判した
        「空洞化」は、イギリスでは「起きた」問題。
        日本では「最初からそうだった」問題。
        
        より深刻。

