    hypothesis: |
      日本の障害者就労支援分野では、
      「employability」という用語自体が
      あまり使用されていない可能性が高い。
      
      使用されている場合でも、
      Hillage & Pollard の「Context」要素が欠落し、
      「職業準備性」と同義に扱われている
      （つまり本人のスキル・態度のみ）可能性がある。
      
      これは McQuaid & Lindsay (2005) が批判した
