      単一要因ではない
      複合要因
      
      → カテゴリー1-4の「組み合わせ」
      → 会計的には「複数の勘定科目」

    compete_on_equal_basis: |
      "compete for work on an equal basis"
      
      彼女のゴール = Yujiのゴール
      
      「対等に競争する」世界
      ＝「障がいを言い訳にできない世界」

  convergence_point:

    susan_question: |
      「何が自信を失わせたのか？」
      
    soe_answer: |
      「過去の環境因子の蓄積（B/S）が
      現在の自己効力感（競争力）を毀損した」
      
    accounting_response: |
      「自信喪失」の仕訳：
      
      Debit: 自己効力感の欠如（個人B/S負債）
      Credit: 雇用主の差別経験（カテゴリー1）
      Credit: 政策/支援システムの失敗（カテゴリー2）
      Credit: 家族/コミュニティの低期待（カテゴリー3）
      
      → "combination of factors" を会計的に可視化

  yuji_goal_connection:

    her_question: "何が自信を失わせたのか？"
    yuji_goal: "障がいを言い訳にできない世界"
    
    logical_chain: |
      もし combination of factors が可視化され、
      それぞれの責任主体が是正したら、
      
      → 自信は回復する
      → 「対等に競争できる」
      → 「特別扱いを期待する」必要がない
      → 「障がいを言い訳にできない世界」

