sentence_category_3:

  original: |
    "There are factors that lie outside the control of the person 
    from their families/communities/socioeconomic backgrounds"
  
  literal_translation: |
    「本人のコントロール外にあり、
    家族/コミュニティ/社会経済的背景に起因する要因がある」

  structural_note: |
    カテゴリー2: 政策/システムのコントロール下
    カテゴリー3: 家族/コミュニティ/社会経済的背景
    
    違い：
    - カテゴリー2 = 「国家・制度が変えられる」
    - カテゴリー3 = 「誰が責任を負うか曖昧」

  examples_breakdown:

    example_1:
      original: |
        "dysfunctional families – poverty – isolation - 
        low expectations of family etc etc etc"
      translation: |
        「機能不全家族 — 貧困 — 孤立 — 
        家族からの低い期待 等々」
      
      key_insight: |
        これらはすべて「環境因子」
        ICF的には e310（直接の家族）、e325（知人・仲間等）
        
        「低い期待」= 自己効力感の毀損要因
        → B/Sへの負の蓄積

    example_2:
      original: "inadequate medical care"
      translation: "不十分な医療ケア"
      
      icf_mapping: "e580（保健のサービス・制度・政策）"
      
      note: |
        これはカテゴリー2（政策）とも重複する
        「政策の失敗」の結果として「不十分な医療」

    example_3_critical:
      original: |
        "assumption that disability is the person's problem 
        when their unemployment is caused by 
        an employers failure to treat them fairly - 
        or by a helpers assumption that they are unemployable"
      translation: |
        「失業の原因が雇用主の公正な扱いの失敗であるとき、
        あるいは支援者による『この人は雇用不可能』という思い込みによるとき、
        障害は本人の問題であるという思い込み」
      
      this_is_profound: |
        ここで彼女は明確に言っている：
        
        失業の原因：
        1. 雇用主の失敗（カテゴリー1）
        2. 支援者の思い込み（カテゴリー2/3）
        
        にもかかわらず：
        「障害は本人の問題」と見なされる
        
        これが「責任の誤帰属」
        SoEの「責任の仕訳」が解決しようとする問題

      helper_criticism: |
        "a helpers assumption that they are unemployable"
        「支援者による『雇用不可能』という思い込み」
        
        これは福祉サービス批判。
        カテゴリー2の "inadequate disability employment agencies" と
        対応している。
        
        彼女は支援者の問題を認識している。
        ただし「どう改善するか」ではなく
        「問題として認識している」段階。

    example_4:
      original: |
        "inadequate access to assistive devices 
        from wheelchairs to glasses to specialist software"
      translation: |
        「補助機器へのアクセス不足
        — 車椅子から眼鏡から専門ソフトウェアまで」
      
      icf_mapping: "e1（製品と用具）"
      
      note: |
        これもカテゴリー2（政策）と重複
        「アクセス不足」は政策/制度の結果

    example_5:
      original: "and much more"
      translation: "そしてさらに多くのもの"
      
      implication: |
        彼女自身が網羅できていないことを認めている
        → 「環境因子」の複雑さ

  structural_analysis:

    category_3_characteristics:
      
      attribution_ambiguity: |
        カテゴリー1（雇用主）: 責任明確
        カテゴリー2（政策）: 責任明確（政府）
        カテゴリー3（家族/コミュニティ）: 責任曖昧
        
        「機能不全家族」の責任は誰にあるか？
        「貧困」の責任は誰にあるか？
        
        → ここが「自己責任論」に陥りやすい領域

      bs_accumulation_zone: |
        カテゴリー3の要因は、
        すべて「B/S（蓄積）」の問題
        
        - 機能不全家族 → 幼少期からの蓄積
        - 貧困 → 世代間の蓄積
        - 低い期待 → 自己効力感の毀損の蓄積
        
        「試験会場に入る」前に
        すでに蓄積されている負債

    susan_framework_gap:
      
      her_recognition: |
        彼女はカテゴリー3の存在を認識している
        → 環境因子の複雑さを理解
      
      her_limitation: |
        しかし「誰が是正責任を負うか」は曖昧
        
        カテゴリー1: 雇用主が変われ
        カテゴリー2: 政府が変われ
        カテゴリー3: ???
        
        彼女の30年の仕事は
        カテゴリー1（雇用主）に集中
        カテゴリー3は「認識」に留まる

  soe_contribution:

    responsibility_journaling: |
      カテゴリー3の「責任の曖昧さ」を
      会計的に仕訳する
      
      例：「機能不全家族」
      
      Debit: 本人の自己効力感欠如（個人B/S）
      Credit: 家庭環境因子（環境B/S）
             → さらに遡ると：
             Credit: 社会的支援制度の欠如（社会B/S）
             Credit: 貧困対策政策の失敗（政策B/S）
      
      「家族の問題」は「社会の問題」の表れ

    time_axis_extension: |
      カテゴリー3は特に「時間軸」が長い
      
      - 幼少期の環境
      - 世代間の貧困
      - 地域の歴史的疎外
      
      「試験会場の瞬間」から最も遠い因子
      → 法的「機会均等」の射程外
      → SoEが捕捉すべき領域

  critical_connection:

    helpers_assumption: |
      "a helpers assumption that they are unemployable"
      
      これはSoEの核心問題。
      
      支援者が「この人は雇用不可能」と思い込む
      → 本人もそう信じる
      → 「特別扱いを期待する」態度が形成される
      
      彼女の Critical Question への一つの答え：
      「支援者の思い込み」が
      「特別扱いの期待」を生成している

    balloon_playbook_relevance: |
      BalloonPlayBookは
      「支援者の思い込み」を解除する方法論
      
      支援者が「この人は雇用可能」と信じれば
      本人の自己効力感も変わる
      
      → カテゴリー3の是正は
         カテゴリー2（支援者）を通じて可能

sentence_category_4:

  original: |
    "There are factors more or less in the person's control, 
    depending on their disability"
  
  literal_translation: |
    「障害の種類によって、多かれ少なかれ
    本人のコントロール下にある要因がある」

  critical_modifier:
    phrase: "more or less... depending on their disability"
    meaning: |
      彼女は「完全に本人の責任」とは言っていない
      
      "more or less" = 程度問題
      "depending on their disability" = 障害種別による
      
      これは重要な留保条件

  examples_breakdown:

    example_1:
      original: |
        "negative aggressive – or positive and optimistic 
        attitudes towards employers"
      translation: |
        「雇用主に対する否定的で攻撃的な態度
        — または肯定的で楽観的な態度」
      
      note: |
        両方向を示している：
        - negative aggressive（問題）
        - positive and optimistic（望ましい）
        
        彼女の視点：態度は変えられる（はず）

    example_2_critical:
      original: "expecting special- not equal - treatment from employers"
      translation: "雇用主に対等な扱いではなく特別扱いを期待すること"
      
      this_is_the_critical_question: |
        ここで彼女の Critical Question が再登場
        
        "special treatment" ≠ "equal treatment"
        
        彼女の定義：
        - equal treatment = 合理的配慮を経て対等に競争
        - special treatment = 競争なしに優遇される期待
        
        問題視しているのは後者

    example_3:
      original: "entitlement – 'they should hire me because I have a disability'"
      translation: |
        「特権意識 — 『私には障害があるから雇うべきだ』」
      
      deep_analysis: |
        これは彼女の30年の苦悩が凝縮された一文
        
        彼女が戦ってきたこと：
        「障害者も対等に競争できる環境を作る」
        
        予期せぬ結果：
        「障害があるから雇われるべき」という態度
        
        皮肉：
        クォータ制度、障害者雇用枠、権利保護
        → 意図：機会を保障
        → 副作用：「雇われる権利」という誤解

    example_4:
      original: "unrealistic regarding their career prospects"
      translation: "キャリア展望について非現実的"
      
      ambiguity: |
        これは両方向に解釈可能：
        
        A) 「過大な期待」（高望み）
        B) 「過小な期待」（諦め）
        
        文脈からはA寄りだが、
        実際にはBも深刻な問題

    example_5:
      original: "and much more….."
      translation: "そしてさらに多くのもの….."
      
      five_dots: |
        彼女は5つのドットを使っている
        カテゴリー2-3は3つのドット
        
        感情的な重みの違い？
        「言いたいことがもっとある」？

  structural_analysis:

    susan_framing:
      
      surface_reading: |
        「これらは本人の問題」
        「態度を変えるべき」
      
      deeper_reading: |
        "more or less in the person's control"
        "depending on their disability"
        
        彼女自身が100%本人責任とは言っていない
        
        しかし「どの程度が環境要因か」は
        明示されていない

    category_relationship:
      
      causal_chain: |
        カテゴリー1（雇用主の失敗）
            ↓
        カテゴリー2（政策/支援システムの失敗）
            ↓
        カテゴリー3（家族/コミュニティ/社会経済的背景）
            ↓
        カテゴリー4（本人の態度）← 結果として現れる
      
      her_structure_implicit: |
        彼女の4カテゴリーは
        暗黙的にこの因果関係を示唆している
        
        カテゴリー4は「症状」
        カテゴリー1-3は「原因」
        
        しかしこの因果関係を
        明示的に会計処理はしていない

  soe_reframing:

    accounting_treatment: |
      カテゴリー4の「態度」を仕訳する：
      
      【entitlement（特権意識）の形成】
      
      Debit: 本人の「特別扱い期待」（個人B/S・負債）
      Credit: クォータ制度のメッセージ（社会B/S）
      Credit: 権利教育の不在（政策B/S）
      Credit: 支援者の「保護的態度」（支援システムB/S）
      Credit: 家族の「低い期待」（環境B/S）
      
      「特権意識」は本人のB/Sに計上されるが、
      その発生源は環境因子のB/Sにある

    symptom_vs_cause: |
      彼女のカテゴリー4 = 「症状」（P/Lに現れる）
      SoEの分析 = 「原因」（B/Sの蓄積）
      
      症状だけ見れば「本人の問題」
      原因を見れば「環境の蓄積結果」

  critical_question_answered:

    her_question: |
      "why does this person expect special treatment – 
      what combination of factors caused them to lose confidence?"
    
    her_own_partial_answer: |
      カテゴリー1: 雇用主の差別経験 → 自信喪失
      カテゴリー2: 政策の失敗、支援者の思い込み → 「雇用不可能」という刷り込み
      カテゴリー3: 家族の低い期待、貧困 → 自己効力感の欠如
      カテゴリー4: 結果としての「特別扱い期待」
    
    what_she_sees: |
      彼女は因果関係を認識している
      4カテゴリーの構造自体がそれを示す
    
    what_she_lacks: |
      「責任の仕訳」= どの程度が環境責任で、
      どの程度が本人責任か、の定量化
      
      "more or less" は曖昧
      SoEは会計的に明示する

  emotional_undertone:

    her_frustration: |
      30年間「障害者も対等に」と主張
      → 結果として「特別扱いを期待する」態度が増加
      
      これは彼女にとって痛み
      「私たちの運動が逆効果を生んだのか？」

    the_paradox: |
      権利保護 → 「権利がある」→ 「当然受けられる」→ 「特別扱い期待」
      
      善意の介入の意図せざる結果
      
      SoEはこのパラドックスを
      「会計的に」可視化する

  connection_to_japan:

    similar_phenomenon: |
      日本でも：
      - 「障害者雇用枠だから」という態度
      - 「配慮されて当然」という期待
      - 訓練手当を「もらえるもの」と認識
      
      Yujiの観察と一致

    soe_solution: |
      「手当の受け取り方の美学」
      「対等な取引関係」の構築
      
      カテゴリー4の「態度」を
      カテゴリー2（支援システム）の改善で
      変えていく

yuji_ultimate_goal:

  statement: "障がいを言い訳にできない世界"

  surface_reading:
    sounds_like: "障害者に厳しい"
    expected_reaction: "当事者から恨まれる"

  deep_reading:
    
    logic_chain: |
      現状：
      「障害があるから」と言い訳できる
      → なぜ言い訳が必要か？
      → 環境因子が是正されていないから
      → 言い訳しないと生き残れない
      
      ゴール：
      「障害があるから」と言い訳する必要がない
      → なぜ必要ないか？
      → 環境側の責任がすべて果たされているから
      → B/Sの毀損が修復されているから
      → 合理的配慮が「当たり前」になっているから
    
    true_meaning: |
      「言い訳できない世界」
      ＝ 言い訳する必要がない世界
      ＝ 環境が完全に整備された世界
      ＝ 真の機会均等が達成された世界

  why_hated:
    
    current_reality: |
      「障害」は交渉カード
      「障害があるから配慮してください」
      → 配慮を引き出す手段
    
    if_goal_achieved: |
      交渉カードが使えなくなる
      「障害があるから」は通用しない
      → 対等に競争するしかない
    
    resistance_source: |
      「保護される立場」を失う恐怖
      「特別扱い」がなくなる不安
      
