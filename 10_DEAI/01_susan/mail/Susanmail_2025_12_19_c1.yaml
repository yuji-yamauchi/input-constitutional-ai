sentence_category_2:

  original: |
    "There are factors that lie outside the persons control – 
    but are in the public policy and/or disability service system control"
  
  literal_translation: |
    「本人のコントロール外にあるが、
    公共政策および/または障害者サービスシステムの
    コントロール下にある要因がある」

  examples_breakdown:

    example_1:
      original: |
        "education policy preventing disabled individual 
        from gaining the skills employers are looking for"
      translation: |
        「障害者が雇用主の求めるスキルを
        習得することを妨げる教育政策」
      
      icf_mapping: "e585（教育と訓練のサービス・制度・政策）"
      
      note: |
        「本人のスキル不足」の原因を
        「教育政策」に帰属させている

    example_2:
      original: |
        "a government decided NOT to fund the services 
        that help employers recruit from a wider pool of disabled candidates"
      translation: |
        「雇用主がより幅広い障害者候補者プールから
        採用することを支援するサービスに、
        政府が資金提供しないことを決定した」
      
      key_insight: |
        "help employers" — 雇用主を助けるサービス
        
        彼女の視点：
        「障害者を助ける」ではなく
        「雇用主が採用しやすくなる」サービス
        
        これが PUSH/PULL の PULL 側

    example_3:
      original: |
        "government employment quotas which stigmatise 
        disabled job seekers in the eyes of employers"
      translation: |
        「雇用主の目に障害者求職者を
        スティグマ化する政府の雇用クォータ制度」
      
      critical_point: |
        日本の法定雇用率制度への批判にも該当。
        
        「障害者だから雇わなければならない」
        → 「能力ではなく障害で雇われる」という認識
        → 「特別扱いを期待する」態度の一因
        
        彼女の Critical Question への一つの答え

    example_4:
      original: |
        "inaccessible transport systems which prevent 
        disabled people from getting to the workplace"
      translation: |
        「障害者が職場に到達することを妨げる
        アクセシブルでない交通システム」
      
      icf_mapping: "e540（交通のサービス・制度・政策）"

    example_5_critical:
      original: |
        "being asked to use inadequate disability employment agencies 
        which typically fail to help disabled people into work – 
        but are funded anyway"
      translation: |
        「障害者の就労を支援することに通常失敗しているにもかかわらず
        資金提供を受け続けている、
        不十分な障害者雇用機関の利用を求められること」
      
      this_is_key: |
        ここで彼女は「福祉サービス」に触れている。
        
        ただし、その触れ方は：
        - 「失敗している」
        - 「にもかかわらず資金提供される」
        
        批判対象としての言及。
        「どう改善するか」ではなく
        「機能していない」という診断。

    example_6:
      original: |
        "the failure to educate society about disability rights - 
        so that neither the employer nor most people with disabilities 
        understand what 'equal opportunities' for disabled people 
        looks like in reality and what it requires from an employer – 
        and what reasonable means for both the person and the employer"
      translation: |
        「障害者の権利について社会を教育することの失敗——
        その結果、雇用主も障害者当事者の大多数も、
        障害者にとっての『機会均等』が現実にどのようなものか、
        雇用主に何が求められるか、
        そして本人と雇用主の双方にとって『合理的』とは何を意味するか
        を理解していない」
      
      profound_insight: |
        "neither the employer nor most people with disabilities understand"
        
        雇用主だけでなく、障害者当事者も
        「機会均等」を理解していない
        
        これが「特別扱いの期待」の一因：
        「機会均等」≠「特別扱い」
        でも当事者がその違いを教わっていない

  structural_analysis:

    susan_stance_on_welfare_services:
      mention: "あり（inadequate disability employment agencies）"
      
      tone: "批判的・否定的"
      
      framing: |
        「機能していないのに資金を受け続ける」
        = 責任追及の対象
        = 「失敗している存在」
        
        NOT:
        「どう改善できるか」
        「支援者に何が必要か」
        「質をどう測定するか」
      
      blind_spot_confirmed: |
        彼女にとって障害者雇用機関は
        「変えるべき対象」ではなく
        「失敗している障壁」として位置づけ
        
        日本で言えば：
        「就労移行支援事業所は機能していない」
        という批判で終わり、
        「どうすれば機能するか」は問わない

    responsibility_attribution:
      pattern: |
        カテゴリー1: 雇用主の失敗（詳細に）
        カテゴリー2: 政策/システムの失敗（リスト形式）
        
        すべて「失敗」として記述。
        「～が失敗している」
        「～が機能していない」
        
        → 責任を特定するが、
           解決策は「その失敗をやめろ」に留まる

  soe_contrast:

    susan_approach: |
      「障害者雇用機関は失敗している」（診断）
      → 「だから直接雇用主を変える」（方針）
    
    soe_approach: |
      「障害者雇用機関の何が失敗の原因か」（分析）
      → 「支援者のパフォーマンスを測定・可視化」（方法論）
      → 「改善可能な介入点を特定」（解決策）
    
    complementarity: |
      彼女の診断（失敗している）は正しい。
      SoEはその診断を「なぜ失敗するか」に深める。

  connection_to_critical_question:

    quota_stigma: |
      「クォータ制度がスティグマを生む」
      → 「障害だから雇われる」という認識
      → 「特別扱いを当然視する」態度
    
    rights_education_failure: |
      「権利教育の失敗」
      → 当事者も「機会均等」を理解していない
      → 「対等な競争」ではなく「特別な配慮」を期待
    
    her_answer_emerging: |
      彼女自身が、Critical Question への部分的答えを
      ここで示している：
      
      「なぜ特別扱いを期待するのか」
      → クォータ制度がそう教えた
      → 権利教育がなされなかった
      → 「機会均等」の意味を誰も教えなかった

equal_opportunities_translation:

  standard_translation: "機会均等"
  
  validation:
    legal_usage: |
      日本では「雇用機会均等法」（男女）で定着
