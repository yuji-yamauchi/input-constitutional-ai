  openness:
    rating: "高"
    score_estimate: "85-95/100"
    notes: |
      - 新しいアイデアへの強い好奇心（OE特性と一致）
      - 学際的な思考：哲学×福祉×AI×経済学を自然に統合
      - 抽象的概念の操作に長けている
      - 独創的な理論構築（SoE、双極的社会損モデル）

  conscientiousness:
    rating: "やや高"
    score_estimate: "60-70/100"
    notes: |
      - ADHD診断あり、計画の実行には波がある
      - しかし、重要な締切（出願など）は確実に守る
      - 構造化ツール（YAML、Todo）を積極的に活用して補償
      - 「火文化圏」思想＝記録への強いこだわり

  extraversion:
    rating: "中程度"
    score_estimate: "50-60/100"
    notes: |
      - 社交的な場面での活動経験あり（10事業所立ち上げ、100名支援）
      - 一方で深い内省的作業（研究、執筆）も長時間継続可能
      - ENTPとして外向型だが、アイデア探求時は内向的になる傾向

  agreeableness:
    rating: "やや高"
    score_estimate: "65-75/100"
    notes: |
      - 当事者への共感性が高い（福祉実践10年の基盤）
      - 「忖度・社交辞令が嫌い」＝協調性より真実性を優先
      - 批判的フィードバックを歓迎する姿勢
      - 権威への盲従はしない（制度批判的視点）

  neuroticism:
    rating: "やや高"
    score_estimate: "60-70/100"
    notes: |
      - OE（過度激動）特性による感情の振れ幅
      - 健康上の既往歴（脳出血、難聴）への対処経験
      - ストレス下でも論理的思考を維持する力がある
      - コンサータ服用による調整を行っている

