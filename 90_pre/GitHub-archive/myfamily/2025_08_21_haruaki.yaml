student_profile:
  name: "長男"
  grade: "小学6年生"
  evaluation_date: "2025-08-21"
  context: >
    GPTsを活用した学習支援の対象児。
    理科・算数・国語の問題を通じて読解力・語彙力・論理的表現力を評価。

abilities:
  reading_comprehension:
    level: "高い（JLPT換算 N3〜N2相当）"
    strengths:
      - 設問の意図を正しく理解できる
      - 因果関係を把握して理由を答えられる
      - 時系列を整理して順序立てて説明できる
    growth_points:
      - 抽象的な文章や長文（400〜600字）の要約経験が少ない
      - 接続詞（しかし・一方で・そのためなど）の幅を増やすとさらに良い

  vocabulary:
    level: "中程度〜高い（JLPT換算 N4〜N3相当）"
    strengths:
      - 理科基本用語（液体・気体・影・電圧）を正しく使用
      - 日常語での説明力が豊か（例：「食べられてしまうかも」）
    growth_points:
      - 専門語（反射・吸収・蒸発・地軸の傾きなど）の定着が必要
      - 複文表現で学術語と日常語を組み合わせる練習が望ましい

  logical_expression:
    level: "伸びしろあり"
    strengths:
      - 単文での因果説明はできる（〜だから〜）
      - 二段階の理由づけも可能（セミの例で実践）
    growth_points:
      - 複文や段落形式でのアウトプットが弱め
      - 説明の一貫性を意識して「まず→次に→そのあと→最後に」を練習すると良い

  math_and_science:
    level: "標準以上（中学初級内容に対応可能）"
    strengths:
      - 相似の法則、体積計算、電圧合算など小学校範囲を正確に処理
      - 応用問題（浮力・電力計算）も理解可能
      - 未習内容（三角比 tan θ）に対して質問できる探求心あり
    growth_points:
      - 単位換算（cm²とcm³など）の区別を習慣化
      - 数学用語（相似・tan・電力公式など）の表現を増やす

  overall_comment: >
    学力基盤は十分にあり、応用的な思考力・探求心も育っている。
    今後の課題は「因果・時系列を複文で整理して説明する力」と
    「専門語彙を用いた理科・社会的表現力」の強化。
    学習を国語・算数・理科・社会に横断させながら、
    アウトプットの練習を継続すると大きく伸びる。

personality_assessment_potential:
  - MBTI: "未測定（推定では論理的・探求心のあるタイプ）"
  - Big5: "開放性高め、誠実性や外向性は今後測定が必要"
  - HPI: "課題への集中力と探究性を持つが、自己表現は控えめ"
