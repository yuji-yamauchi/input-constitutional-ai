readme:
  title: "01_PoC for Implementing Disability-inclusive Employment Support"
  repository_role: >
    This directory contains prototypes, documentation, and structural templates 
    for developing employment support systems **with self-advocates working with their functional differences**.
    It is part of a broader initiative to design inclusive, rights-based, and ethically-aligned support structures.

  objective: >
    To demonstrate practical, adaptable models for employment support that:
    - Reflect individual agency and functional diversity
    - Embed structural and narrative ethics
    - Integrate ICF, CRPD, SDM, and TIC frameworks
    - Utilize AI assistance (e.g. GPTs) for co-design and documentation

  structure:
    - `concepts/`: Design concepts and YAML/Markdown-based structural models
    - `logs/`: Interview-based or simulated interaction logs (anonymized)
    - `forms/`: Support templates, decision aids, and editable scaffolds
    - `diagrams/`: Visual models of support flow, profiles, or ecosystem mapping
    - `guides/`: Facilitator or support staff materials

  terminology:
    policy: "See `../termdefinition.md`"
    core_term: "Self-Advocates Working with Their Functional Differences"
    explanation: >
      This inclusive expression replaces medicalized terms such as "persons with disabilities". 
      It centers agency, coexistence, and context-based identity.

  ethical_alignment:
    based_on:
      - "UN CRPD (Convention on the Rights of Persons with Disabilities)"
      - "ICF (International Classification of Functioning, Disability and Health)"
      - "TIC (Trauma-Informed Care)"
      - "SDM (Supported Decision-Making)"
    principles:
      - "Non-medical framing of identity"
      - "Co-design and co-narration of support"
      - "Minimizing coercion or overstructuring"
      - "Respecting narrative and functional diversity"

  license: "CC-BY-NC-SA 4.0"
  contact: "Managed by Puu (Ethical Structure Designer) â€” contributions welcome."

  note_to_contributors: >
    Please ensure your contributions:
    - Use YAML or Markdown when defining models
    - Apply the inclusive terminology policy consistently
    - Emphasize transparency, agency, and dignity in all narrative examples

  last_updated: "2025-05-08"

