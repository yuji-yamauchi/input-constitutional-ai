# ============================================================
# THEORETICAL GAPS: 統合的識別
# ============================================================

theoretical_gaps_synthesis:
  gap_1:
    title: "権利→富 因果理論の明示的欠如"
    identified_by: ["GPT", "Claude Web", "Gemini"]
    description: |
      Galanter、Acemoglu/Robinson、de Sotoは基盤を提供するが、
      「権利偏重が富偏重に因果的に先行する」という
      統一的理論は明示的に存在しない。

  gap_2:
    title: "権利のLimitarianism / Rights Line"
    identified_by: ["GPT", "Claude Web", "Gemini"]
    description: |
      Robeynsは富/リソースのみ扱う。
      実効的権利の上限や「権利の囲い込み」を
      理論化した研究は存在しない。

  gap_3:
    title: "学際間の分断"
    identified_by: ["GPT", "Claude Web"]
    description: |
      市民権研究、法学、政治哲学、開発研究が
      各自の用語（substantive citizenship, justice gap, capabilities）を使用。
      統合的フレームワークが欠如。

  gap_4:
    title: "Jun-inin + CA の接続"
    identified_by: ["Gemini"]
    description: |
      日本民法の準委任契約（高いケア義務）と
      ケイパビリティ・アプローチを接続する
      英語文献はほとんど存在しない。

  gap_5:
    title: "簿外債務（Book-off Debt）の概念化"
    identified_by: ["Gemini"]
    description: |
      Youngは「責任」を論じるが、
      国家の負債（権利保護）を「簿外」にして
      個人に「自己責任」として転嫁する
      金融的メタファーは文献に見つからない。

  gap_6:
    title: "権利行使の変換因子（Conversion Factors for Rights）"
    identified_by: ["Claude Web"]
    description: |
      CAはリソース→ケイパビリティの変換因子を議論するが、
      形式的権利→実効的市民権の変換因子は
      体系的に扱われていない。

