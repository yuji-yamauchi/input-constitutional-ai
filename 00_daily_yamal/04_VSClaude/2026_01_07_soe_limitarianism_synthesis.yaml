# ==========================================
# 1. 核心仮説：富と権利の偏重が生む双極性認知歪曲
# ==========================================
core_hypothesis:

  statement: |
    富の偏在は、分布の両極端で異なる「認知の歪み」を生む。
    どちらも社会契約からの離脱を正当化し、法治秩序を崩壊させる病原体である。

  two_poles:

    anomie_factor:
      japanese: "アノミー因子"
      etymology: "Greek: a- (without) + nomos (law/norm)"
      condition: "富の欠損 / 権利の剥奪"
      position: "Below the Law（規範の崩壊）"

      cognitive_core: "失うものが何もない"
      logical_progression:
        - "社会から何も受け取っていない（権利の剥奪）"
        - "社会契約の外にいる（帰属の喪失）"
        - "罰を恐れる理由がない（抑止力の無効化）"
        - "社会への攻撃が合理的選択になる"

      manifestation: "無差別テロ、拡大自殺、Chaos from below"

      theoretical_backing:
        - "Durkheim: Anomie（無規範状態）"
        - "Hirschi: Social Bond Theory（4つの絆の断絶）"
        - "Agnew: General Strain Theory（緊張→怨恨→暴力）"
        - "Kahneman/Tversky: 損失領域でのリスク追求"

      neuroscience: |
        慢性ストレス → HPA軸活性化 → コルチゾール上昇 → 海馬萎縮
        報酬系鈍化 → 学習性無力感
        オキシトシン系機能不全 → 攻撃性亢進

    hubris_factor:
      japanese: "ヒュブリス因子"
      etymology: "Greek: hybris (excessive pride, arrogance against the gods)"
      condition: "富の過剰 / 権利の独占"
      position: "Above the Law（規範の超越）"

      cognitive_core: "自分は法を超越できる"
      logical_progression:
        - "成功は自分の能力の証明"
        - "能力ある者は特別なルールで生きる権利がある"
        - "一般人に適用される法は自分には適用されない"
        - "道徳・法の踏み越えが正当化される"

      manifestation: "脱税・金融犯罪、権力の私物化、Chaos from above"

      theoretical_backing:
        - "David Owen: Hubris Syndrome（14症状）"
        - "Dacher Keltner: The Power Paradox"
        - "Sykes & Matza: Techniques of Neutralization"
        - "Dostoevsky: ラスコーリニコフの非凡人理論"

      neuroscience: |
        ミラーニューロン系活動低下（Obhi研究）
        行動接近システム過活性 → 抑制機能低下
        島皮質・前帯状皮質活動低下 → 共感能力喪失

  symmetry: |
    両因子は鏡像関係にある。
    アノミー: 「排除されたから、ルールの外にいる」
    ヒュブリス: 「超越したから、ルールに縛られない」

    共通の帰結: 社会契約からの離脱 → 法・道徳の崩壊

# ==========================================
# 2. リミタリアニズムとの接続
# ==========================================
limitarianism_connection:

  robeyns_original:
    concept: "富には上限があるべき"
    ethical_threshold: "€100万程度"
    political_threshold: "€1000万程度"
    justification:
      - "民主主義の保護（政治的権力の不均衡防止）"
      - "気候変動対策（富裕層の過剰消費抑制）"
      - "自尊心の保護（極端な不平等は尊厳を損なう）"

  yamauchi_extension:
    concept: "福祉権力リミタリアニズム"
    target: "支援者権力の上限設定"

    parallel_structure: |
      Robeyns: 経済的富の過剰 → 民主主義・気候・尊厳への害
      Yamauchi: 福祉権力の過剰 → 被支援者のCapability・尊厳への害

    mechanism: |
      支援者が「あなたのため」という善意で権力を蓄積すると、
      ヒュブリス因子が発症し、被支援者のエージェンシーを奪う。

      これはRobeynsが経済的富で述べたことと同型の構造である。

    soe_as_implementation: |
      SoE = リミタリアニズムの福祉領域への適用

      床（Floor）: Capability Approach → アノミー因子の繁殖環境を除去
      天井（Ceiling）: Limitarianism → ヒュブリス因子の繁殖環境を除去

