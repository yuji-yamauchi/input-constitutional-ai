    ancient_china:
      anomie: "流民 → 黄巾の乱、農民反乱"
      slogan: "蒼天已死 黄天當立（既存秩序は死んだ）"
      hubris: "豪族・宦官の権力独占 → 王朝崩壊"

    modern_japan:
