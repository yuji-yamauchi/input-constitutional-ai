      hubris: "パターナリスティックな支援構造 → 被支援者のエージェンシー剥奪"

  scheidel_great_leveler: |
    歴史的に不平等を劇的に是正したのは、
    平和的改革ではなく「四騎士（戦争・革命・崩壊・疫病）」による破滅的暴力のみ。

    SoEは「四騎士なき平準化」を目指す設計。
