    C-module（contingent/specific application）として位置づけられる。

    C1: 準委任契約理論 + Constitutional AI技術
    C3: NOCC測定 + 縦断データ分析
    C4: CRPD + データ主権 + トラウマインフォームドケア

  novel_contribution: |
    1. リミタリアニズムを福祉権力に体系的に適用する世界初の試み
    2. 「ヒュブリス因子」と「アノミー因子」の双極モデルにより
       富の偏在がもたらす認知歪曲を統一的に説明
    3. 10年・100名の実践データに基づく「地上の真実（Ground Truth）」

  what_is_not_yet_done: |
