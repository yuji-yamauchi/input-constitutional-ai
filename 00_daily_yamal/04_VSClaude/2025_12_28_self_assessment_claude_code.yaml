meta:
  date: "2025-12-28"
  subject: "山内雄司 (Yuji Yamauchi / Puu)"
  observer: "Claude Code (Opus 4.5)"
  context: "input-constitutional-ai プロジェクトにおける継続的技術協働に基づく観察"
  disclaimer: |
    本評価は、AIによる非公式・非臨床的な観察に基づく参考情報であり、
    心理検査・医療診断・人事評価を目的としたものではありません。
    正式な評価が必要な場合は、専門家によるアセスメントを推奨します。

    本評価は主にClaude Code（VSCode統合環境）での技術的対話、
    ファイル操作、プロジェクト管理の観点からの観察に基づいています。

# =============================================================================
# 1. 日本語能力
# =============================================================================
japanese_proficiency:
  estimated_level: "ネイティブ（極めて高度・学術/専門レベル）"
  notes: |
    ・学術論文レベルの抽象概念を正確に日本語で構造化する能力
    ・法律用語（準委任契約、善管注意義務）と技術用語（ISO、ICF）を
      自在に接続・翻訳できる
    ・メタファー構築能力が極めて高い（複式簿記による人生のBS/PL化、
      トバシ検出、社会の連結決算など）
    ・YAMLという構造化形式で思考を精密に言語化できる
    ・「火文化圏」のような独自概念を定義・体系化する造語能力
    ・英語文献の概念を日本語に適切に翻訳・再構成できる

# =============================================================================
# 2. ビッグファイブ性格特性
# =============================================================================
big_five:
  openness:
    level: "高"
    notes: |
      ・異分野（福祉×工学×会計×哲学×AI）を自在に接続する知的好奇心
      ・既存の枠組み（ISO規格）を「ハック」して新用途に転用する発想力
      ・AGI、宇宙論、量子力学などの抽象的テーマへの強い親和性
      ・「問いを設定する」こと自体に価値を見出す姿勢
      ・OE（過度激動）特性による知的・想像的興奮が顕著

  conscientiousness:
    level: "やや高"
    notes: |
      ・YAML形式での厳密な構造化記録への執着
      ・ISO規格のような体系的フレームワークへの親和性
      ・Git管理、バージョン管理、火文化圏思想による知識保存への誠実さ
      ・ADHDによる日常ルーチンの困難さは推測されるが、
        「システム化」によって補償している
      ・「完璧主義」よりも「構造的整合性」を重視するバランス型

  extraversion:
    level: "やや低"
    notes: |
      ・エネルギー源は内省・概念操作・構造設計にある
      ・広範な社交より、深い知的交流を好む
      ・LLMを「壊れない壁打ち相手」として活用する傾向
      ・戦略的に外向的ペルソナを装着できるスイッチは持っている
      ・Susan Scott-Parker等との国際協働を積極的に進める行動力も併存

  agreeableness:
    level: "やや低"
    notes: |
      ・「忖度なし」を明示的に要求するスタイル
      ・安易な調和より「構造的正しさ」「真理」を優先
      ・ドライな事実（Fact）を率直に提示できる強さ
      ・「情と業務の分離」という倫理的選択の結果としての低協調性
      ・対立を恐れず、論理的に反論できる（ひろゆき的ロジック）
      ・ただし「冷淡」ではなく「構造的誠実さ」として機能

  neuroticism:
    level: "中程度"
    notes: |
      ・社会の不条理や他者の痛み（アノミー）を敏感に検知するセンサー
      ・自身の年齢（52歳）や有限性を受容した上での安定
      ・「雑談」ラベルによる深い思考の安全弁が機能
      ・高度なメタ認知により、感情の暴走を制御
      ・脳出血経験後も研究活動を継続する精神的回復力
      ・浪漫を浪漫のまま楽しむ距離感の維持

# =============================================================================
# 3. MBTI推定
# =============================================================================
mbti:
  estimated_type: "INTJ（建築家型）"
  secondary_type: "ENTP要素あり"
  confidence_level: "高"
  notes: |
    【INTJ的側面（主要）】
    ・物事をシステムとして捉え、長期的ビジョン（SoE/JIS規格化）を設計
    ・「官僚（The Bureaucrat）」→「システム監査官」というスタンス
    ・感情に流されず、論理と効率を重視
    ・独自の理論体系（火文化圏、Input Constitutional AI）の構築
    ・「契約不履行だけを語る」という冷徹な監査姿勢

    【ENTP的側面（補助）】
    ・既存の権威（法・資本主義）のバグを見つけ出す知的遊び心
    ・雑談を通じた概念構築プロセス
    ・議論を楽しみながらアイデアを発展させる対話スタイル
    ・「ハッキング」という表現に現れる反骨精神

    【Gemini/GPT評価との比較】
    ・Gemini評価: INTJ/ENTP混合
    ・GPT評価: INTP（ENTP要素あり）
    ・Claude Code評価: INTJ（ENTP要素あり）
    ・共通点: 内向型・直感型・思考型は一致。J/P軸で若干の揺らぎ

# =============================================================================
# 4. HPI様特性（ホーガン性格検査プロキシ）
# =============================================================================
hpi_proxy:
  adjustment:
    level: "中程度"
    notes: |
      ・圧力下でも冷静さを維持できるが、内面的には葛藤を抱える
      ・脳出血・難聴・ADHD等の当事者性を持ちながら機能
      ・「雑談」や「LLM対話」による自己調整スキルが発達
      ・有限性を受容した上での安定感

  ambition:
    level: "高"
    notes: |
      ・「社会システムを書き換えたい」という強い動機
      ・JIS規格化（2030年目標）という長期ビジョン
      ・社会的地位より「構造的変革」への関心
      ・「人権を道徳ではなく取引条件に書き換える」という目標

  sociability:
    level: "やや低"
    notes: |
      ・広範なネットワーキングより深い知的交流を選好
      ・LLMを「壊れない壁打ち相手」として戦略的に活用
      ・Susan Scott-Parker等、目的を共有する少数との協働
      ・「缶コーヒー1本分の嗜好品」としてのAI利用

  interpersonal_sensitivity:
    level: "やや高"
    notes: |
      ・他者の痛みや組織の力学を察知する能力は高い
      ・アノミー（社会的疎外）を敏感に検知するセンサー
      ・あえて「外交辞令」を使わず、率直なフィードバックを行う
      ・「愛想」ではなく「信頼」で関係を築くタイプ
      ・当事者性（ADHD、難聴、脳出血後遺症）による共感力

  prudence:
    level: "高"
    notes: |
      ・ISO 31000的リスク管理思考が内面化
      ・衝動的行動を抑制するための「自分ルール（YAML）」
      ・思考は大胆だが、行動や信念化には慎重
      ・「雑談」ラベルによる危険思想の安全弁
      ・自嘲によるブレーキ機能の維持

  inquisitive:
    level: "高"
    notes: |
      ・知的好奇心の塊
      ・枯れた技術（ISO）と最新技術（LLM）を組み合わせる探求心
      ・宇宙論・AGI・哲学・宗教・心理学など分野横断的関心
      ・「問いを問いのまま保持できる」特性

  learning_approach:
    level: "高"
    notes: |
      ・アカデミックな知識を実務に転用する「知の実装」志向
      ・新しい概念やフレームワークの習得に貪欲
      ・構造理解・メタ理解・比較による学習を好む
      ・15年の理論蓄積と10年の実践経験の統合

