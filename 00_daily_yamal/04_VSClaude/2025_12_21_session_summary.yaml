  changes:
    bottom_pole:
      original: "無敵の人因子 (Muteki-no-hito Factor)"
      new: "アノミー因子 (Anomie Factor)"
      etymology: "Greek: a- (without) + nomos (law/norm)"
      reason: "ネットスラングから学術用語へ（Durkheimへの回帰）"

    top_pole:
      original: "罪と罰因子 (Sin & Punishment Factor)"
      new: "ヒュブリス因子 (Hubris Factor)"
      etymology: "Greek: hybris (excessive pride)"
      reason: "文学的表現から政治心理学用語へ（Owen Syndrome）"

  structural_symmetry:
    shared_origin: "富の偏重 (Wealth Maldistribution)"
    anomie: "Below the Law（規範の崩壊）→ Chaos from below"
    hubris: "Above the Law（規範の超越）→ Chaos from above"

  naming_rationale: |
    両因子ともギリシャ語由来とすることで：
    1. 学術的権威の対称性を確保
    2. 国際的学術発信における明瞭性を担保
    3. 個人病理ではなく構造的帰結であることを含意

  theoretical_references:
    anomie:
      - "Durkheim - 社会分業論 (1893), 自殺論 (1897)"
      - "Merton - Social Structure and Anomie (1938)"
    hubris:
      - "David Owen - Hubris Syndrome (2008)"
      - "Owen & Davidson - Brain (2009)"

