integrated_additions:

  # -------- 福祉権力の「通貨」定義 --------
  welfare_power_currency:
    source: "Gemini（主）+ Claude（補）"

    concept: "福祉権力の定量化可能な通貨単位"

    formula: |
      福祉権力（Welfare Power）＝
      「本人の同意なしに行使された代行決定の数」
      × 「その決定が人生に与える不可逆性スコア」

    claude_addition:
      proxies:
        - "支援者の裁量で決定される事項の割合"
        - "本人が拒否権を行使できる場面の数"
        - "情報の非対称性の程度"

    implication: |
      この「権力通貨」が一定量を超えた支援者は、
      構造的必然としてヒュブリスを発症する。
      個人の資質ではなく「権力の蓄積による中毒症状」。

  # -------- Moral Licensing（道徳的免罪符） --------
  moral_licensing:
    source: "Gemini"

    concept: "善意によるヒュブリスのステルス化"

    insight: |
      富豪のヒュブリス: 「金があるから偉い」
      支援者のヒュブリス: 「良いことをしているから正義だ」

      後者は「善意」という外装（Cladding）によって
      内部の「支配欲求」や「加害」がステルス化される。
      富豪の傲慢よりもタチが悪い。

    hook_for_robeyns: |
      「リミタリアニズムは『善意の権力』に対しても適用可能か？」
      という問いで、彼女の理論の盲点を突きつつ適用範囲を広げる提案。

  # -------- 複式簿記による権力監査 --------
  double_entry_bookkeeping_audit:
    source: "Gemini（主）+ GPT（補）"

    concept: "複式簿記メタファーを監査ツールとして明示"

    mechanism: |
      支援（Credit）の裏側には、常に負債（Debit: 依存/自律性の毀損）が発生。

      既存の福祉: PL（損益計算書）のみ → 「今どうなったか」
      SoE: BS（貸借対照表）を監査 → 「権力と依存の累積残高」

    gpt_addition: |
      SoEの差別化 = 「操作化」
      - Proxy指標（代理測定可能な変数）
      - 監査ログ（検証可能な記録）
      - 混合研究デザイン（定量＋定性）

  # -------- ICAIのガイガーカウンター位置づけ --------
  icai_as_geiger_counter:
    source: "Gemini + Claude"

    concept: "ヒュブリス検知器としてのInput Constitutional AI"

    problem: |
      ヒュブリス因子（支援者の暴走）は、
      既存の書類上では「完璧な支援記録」として偽装される。
      → 「Social Window Dressing（社会的粉飾決算）」

    solution: |
      ICAIは、テキストの行間に隠された
      「マイクロアグレッション」や「パターナリズム」を検知する
      ガイガーカウンターである。

    claude_connection: |
      Constitutional AIはリミタリアニズムの技術的実装である。
      - 憲法 = 権力に対する上限設定
      - Constitutional AI = AIの出力に対する上限設定
      - Input Constitutional AI = 福祉権力行使の入口での制約

  # -------- 日本フィールドの戦略的価値 --------
  japan_as_stress_test:
    source: "Gemini + GPT"

    concept: "High-Context Bureaucracy Lab"

    gemini_insight: |
      日本は世界で最も「官僚制が成熟（腐敗）」し、
      かつ「ハイコンテクスト（察しの文化）」な国。

      この「最も不透明な支援現場」でHubrisを可視化できれば、
      世界中のあらゆる福祉現場で適用可能（Stress Test合格証明）。

    gpt_addition: |
      日本の「形式的平等で実務効果が消える制度」や
      「権利の無効化」を事例として、
      CA/Limitarianismを「実装学」に落とす。

  # -------- 時間的累積の視点 --------
  temporal_accumulation:
    source: "Claude"

    concept: "福祉権力の時間的累積モデル"

    insight: |
      経済的富の閾値: ある時点のストックとして測定可能
      福祉権力: 累積的な関係性で問題化

      一回の判断ではなく、時間をかけて権力が蓄積し、
      被支援者の learned helplessness を生む。

    implication: "SoEの縦断研究設計の根拠"

