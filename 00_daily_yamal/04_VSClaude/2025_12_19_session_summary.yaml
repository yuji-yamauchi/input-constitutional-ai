    - point_2: |
        提示資料が示す「同じ課題が立場によって違って見える」問題。
        「合理的選択をしない」という困難をどう調整するかは共通課題。
    - point_3: |
        贄川教授との面談で同じ課題感を共有。
        既存福祉セクターが変化を許容しない風土は教授も大きな課題と認識。
    - point_4: |
        大学院入学後、イギリスでのSheltered Employment → Supported Employment
        移行期の摩擦・反発についてヒアリング依頼の可能性。

  draft_japanese: |
    Susan様

    迅速なご返信と貴重な資料をありがとうございます。

    添付いただいた論文と4カテゴリーの障壁フレームワークを拝読しました。

    特に印象的だったのは、同じ課題が立場によって全く異なる形で見えるという点です。
    雇用主から見れば「なぜ合理的な選択をしないのか」、当事者から見れば「なぜこれほど障壁が多いのか」、
    政策立案者から見れば「なぜ成果が出ないのか」——それぞれが異なる現実を見ているにもかかわらず、
    「合理的選択をしない」という困難をどう調整するかという課題は共通しています。

    先日、希望する指導教員である贄川教授と面談した際にも、同じ課題感を共有しました。
    さらに教授は、既存の福祉セクターの人々が変化を許容しない風土について、
    私以上に大きな課題として認識されていました。

    あなたが提起された問い——「なぜこの人は特別扱いを期待するのか」——は、
    まさにSoEが答えようとしている核心的な問いです。
    私の仮説は、その「期待」自体が、善意の支援や制度設計の意図せざる副作用として
    環境因子から形成されたものだ、というものです。
    会計メタファーを使えば、「態度の問題」に見えるものを「システム設計の問題」として仕訳し直すことができます。

    一つお願いがあります。もし私が大学院に入学できた場合、修士研究の一環として、
    イギリスでのSheltered EmploymentからSupported Employmentへの移行期に生じた摩擦や反発について、
    ヒアリングをお願いできないでしょうか。日本は今まさにその移行期にあり、あなたの経験と知見は非常に貴重です。

    出願結果が出ましたら改めてご連絡いたします。

    山内雄司

  next_step: "英訳（次回セッション）"

