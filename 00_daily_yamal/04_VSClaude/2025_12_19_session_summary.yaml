# PART 4: Gemini発見 - 正しい公式
# ==========================================

gemini_breakthrough:

  title: "解（サービス）からの逆算という欺瞞"

  wrong_formula:
    equation: "固定された支援メニュー（解） × 本人の欠損評価 = 現状維持（依存）"
    mechanism: |
      1. 2年間の訓練期間や特定の事業所枠という「解」が先に存在
      2. その枠に当てはめるため、本人の「できない理由」を補完
      3. 結果、本人の可能性にキャップ、「特別扱いの期待」スキーマ形成

  correct_formula_soe:
    equation: "環境債務（B/S）の是正 ＋ 対等な取引（P/L）の適正化 ＝ 障がいを言い訳にできない世界"
    mechanism: |
      1. ゴール（対等な取引）を固定
      2. 障壁を環境因子として特定
      3. 「働けない」を本人属性ではなく環境債務の蓄積として仕訳
      4. 債務清算で「対等な競争者」スキーマを獲得

  entitlement_schema:
    definition: "特別扱いの期待（Entitlement）"
    cause: |
      「排除（能力なし）」か「保護（可哀想）」という
      2つのスキーマしか用意されていない環境への適応
    soe_intervention: |
      「権利と義務の適正な仕訳」という第3のスキーマを提示し、
      「保護される立場」から「対等な取引者」への解放を促す

