session_record:
  metadata:
    date: "2026-01-06"
    session_id: "c3"
    session_type: "LLM間比較実験・メタ分析"
    trigger: "山内氏による同一プロンプトの3モデル投入実験"
    participants:
      - "Yuji Yamauchi（実験設計者）"
      - "Claude Opus 4.5 (Code版) - 本記録作成者"
    compared_models:
      - "Claude Opus 4.5 (Web版)"
      - "ChatGPT (GPT-4)"
      - "Gemini"
