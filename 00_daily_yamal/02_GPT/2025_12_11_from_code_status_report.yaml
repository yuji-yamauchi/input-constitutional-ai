    concept_1:
      name: "粒度型思考（Grain-Based Cognition）"
      source: "2025_11_17_g1.yaml"
      destination: "01_philosophy Part 6.9"
      definition: |
        個人の経験・観察・問題事象を「粒（grain）」として細かく切り取り、
        その性質・因果・配置・連結関係を基に構造を再構築する認知スタイル。
      key_features:
        - "Complex → Complicated → Simple への分解戦略"
        - "ミクロレベルの断片に敏感"
        - "「兆候」「未形成の意図」「語られない前提」を拾い上げる"
      theoretical_backing: "Westley et al. (2007) Getting to Maybe"

    concept_2:
      name: "SoE数理フレームワーク"
      source: "2025_11_23_c1.yaml"
      destination: "01_philosophy Part 6.10"
      structure:
        differential: "瞬間変化 = 危険信号（自尊感情の急変、離職率急変）"
        integral: "時間蓄積 = トラウマ量（見捨て体験の累積、恐怖文化）"
        deduction: "原理 → 設計（SoE公理から実装へ）"
        induction: "現場 → 構造（矛盾から理論へ）"
      ontological_claim: |
        SoEは個人と法人を同一の数理フレームワークで観測することで、
        支援構造における権力非対称性を可視化する。

