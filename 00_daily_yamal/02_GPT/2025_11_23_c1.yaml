SoE_Session_2025-11-23:
  mode: "concept consolidation"
  principle_theme: "道具箱としてのSoE（非評価・非価値判定）"

  core_principle:
    definition: >
      SoEは、当事者の未来選択のための道具箱であり、
      支援者の介入欲と価値誘導の偏りを自己点検する鏡である。
      未来を誘導せず、価値の判定や優劣評価を行わない。
    not_do:
      - 未来の誘導
      - 人の価値評価
      - 支援者の序列化
      - 支援サービスの優劣化
    do:
      - 道具提供
      - 過去履歴の照らし合わせ
      - 権利毀損の有無の観察
      - 支援者の偏りの自己点検

  Two-layer_design:
    layer_1_user:
      purpose: "未来の自画像を描く"
      tools:
        - mirror: "現在の自己像の可視化（言語／行動／環境）"
        - canvas: "未来の選択肢（白紙、固定なし）"
        - paints: "教育機会、支援、コミュニケーション、環境"
        - brush: "意思決定の支援技術・言語技術"
        - how_to: "描き方（自律的意思決定の方法）"
      toxin_policy: "無毒化（未来方向の誘導はしない）"

    layer_2_supporter:
      purpose: "自分の色眼鏡と介入欲を観察する"
      functions:
        - bias_detection: "善意／支援観／価値観による誘導"
        - investment_check: "設備投資不足（自尊／環境／技術）の棚卸し"
        - rights_protection: "権利毀損の履歴確認"
      toxin_policy: "毒を嗅ぎ、扱い方を学ぶ（濁りを観察対象とする）"

  Accounting_metaphor:
    mapping:
      PL: "過去の支援プロセス（得意・損失・介入履歴）"
      BS: "累積状態（自尊、選択余地、経験、関係性）"
      CF: "未来の選択余地（ケイパビリティ、意思決定力）"
    principles:
      - "未来のCFに介入しない"
      - "過去のPL/BSを事実として扱う（評価しない）"
      - "赤字は個人責任化しない（仕入れ不足は構造）"

  Do_not_evaluate:
    note: >
      SoEは価値判定装置でも査定ツールでもない。
      ただし、過去の支援履歴において、権利保全と
      設備投資不足（教育機会・環境・人材）を
      “事実として観察” することはできる。
    emphasis:
      - "権利保全／毀損は結果ではなく履歴"
      - "支援不足のコストを個人に転嫁しない"

  toxin_theory:
    phrase: "水清ければ魚棲まず"
    interpretation:
      clean_too_much: "善意・正義・倫理の過剰は生存を奪う"
      beauty_type: "ドブネズミの美（生存知）"
      SoE_purpose: "きれいすぎない道具箱。汚れを扱う設計。"
    practical_conclusion: >
      支援者に毒を残す（偏りに気づくため）。
      当事者からは毒を抜く（未来のため）。
      これが SoE の毒性制御。

  current_status: "SoE concept V0.2（非条文化・検討段階）"
  next_task_suggestion:
    - "条文化：支援者介入禁止と権利履歴保全"
    - "無毒化手順（利用者側）"
    - "毒性の扱い方指針（支援者側）"
    - "点数を伴わない監査項目化"

  final_remark_from_Yasu: >
    美しくない生存のまま作れ。それが抗体になる。

