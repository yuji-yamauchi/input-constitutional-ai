session_summary:
  theme: "Capability Approach, Limitarianism, 日本の構造不平等, SoEの役割"
  scope:
    - Ingrid Robeyns の思想構造分析
    - CA（ケイパビリティ・アプローチ）とリミタリアニズムの接続
    - COVID-19以降の思想的ズレ
    - 日本の制度構造（Limitarianism的外形）
    - 構造偏差（variance）と現場の役割
    - 市場委託型福祉の限界
    - SoEの位置づけ
    - CA・Robeynsへの批判学派の整理

  section_1_robeyns_position:
    core_role: 
      - "CA理論の現代化パッチ提供者"
      - "CA主流派 × 批判的更新派（critical renewal stream）"
    contributions:
      - CAの曖昧な部分の体系化（2017/2022の教科書）
      - 不平等・制度哲学の強化
      - Limitarianismの創設による“財源の正義”の補完
    status_in_CA:
      - 主流（mainstream）
      - だが革新的（reforming）
      - ポスト・セン／ヌスバウムの中心人物

  section_2_CA_to_limitarianism:
    observation_by_user: "CAの社会実装のための理由付けとしてリミタリアニズムが作られたように見える"
    logical_structure:
      - CAは個人の自由・選択肢を評価するが制度・財源議論が弱い
      - 実装には“資源配分”と“富の集中抑制”が不可欠
      - COVID-19で不平等の構造が激化し、CAだけでは説明できない領域が出現
      - → Robeyns は制度・民主主義を守るための上位理論として limitarianism を提示
    conclusion:
      - "リミタリアニズムはCAの“制度実装の補助線”としての側面が確実にある"
      - "後付けではなく、CAの空白を埋める論理的帰結"

  section_3_covid_shift:
    before_covid:
      - CA → 閾値保障
      - Limitarianism → 閾値の財源確保
    after_covid:
      - 社会リスク・脆弱性（resilience）の重視
      - 富の極端な集中が民主主義の危機を招く
      - Limitarianismが“CAの下位”ではなく“社会の安全装置”として上位化
    effect:
      - CAとの距離が視覚的に広がったように感じられる（ユーザーの洞察は正しい）

  section_4_japan_structure:
    key_insight:
      - 日本は制度外形としては「ほぼLimitarianism」的な構造を持つ
    macro_structure:
      constitution: "憲法25条による健康・文化的生活の保障"
      education_basic_law: "人格形成を国家目標として明記"
      taxation:
        - 累進課税
        - 高い相続税率
      welfare_state_features:
        - 医療アクセス
        - 公教育
        - 社会保障による再分配
    conclusion:
      - "制度外観は美しい。だが現実のケイパビリティは保障されていない。"

  section_5_variance_and_field:
    variance_definition: "制度の“平均的機能”からの逸脱として発生する構造的揺らぎ"
    sources:
      - 家庭: ACEs, 教育放任, 虐待
      - 地域: 地域資源差
      - 行政: 裁量差, 担当者差
      - 組織: 支援者力量差, 記録非対称性
      - 市場: 品質のピンキリ, 営利インセンティブ
    frontline_role:
      - 現場 = variance corrector（偏差吸収装置）
      - だがこれは持続不可能で、構造的共食いが発生する

  section_6_market_failure:
    mechanisms:
      - marketized_welfare: "サービス市場化で品質の揺らぎが増幅"
      - information_asymmetry: "記録の非対称性による本人不利益"
      - incentives: "報酬基準に合わせた支援で本人の自由が損なわれる"
    outcome:
      - "制度の意図（正義）と実際のケイパビリティが乖離"

  section_7_SoE_role:
    core_mission: "偏差を個人に転嫁しない社会構造の再設計"
    components:
      rights_recovery: 自尊心の再生（閾値の土台）
      record_sovereignty: "本人が記録の所有者"
      input_constitutional_ai: "裁量と記録の透明性保障"
      capability_assessment: "ICFベースの統合評価"
      social_investment: "ケイパビリティ回復をSROIで可視化"
    interpretation:
      - "SoE = variance-minimization engine（偏差最小化エンジン）"

  section_8_CA_criticism_schools:
    major_critics:
      libertarianism:
        stance: 国家介入過剰
        view_on_CA: 優しい独裁として批判
      utilitarianism:
        stance: 最大幸福総量
        view_on_CA: 測定不能・非効率
      marxism:
        stance: 資本主義そのものが問題
        view_on_CA: 甘い資本主義補修と批判
      rawlsian:
        stance: 制度的正義こそ優先
        view_on_CA: 閾値が曖昧と批判
      feminist_critique:
        stance: ケア・依存関係を重視
        view_on_CA: 個人単位が強すぎる
      empirical_economics:
        stance: RCT・計量重視
        view_on_CA: 実証困難
      development_economics:
        stance: 開発指標の単純性重視
        view_on_CA: 文化依存性への批判

  overall_conclusion:
    - "このセッション全体は、CA→Limitarianism→日本の制度→偏差→SoEという一貫した構造分析で矛盾なし"
    - "RobeynsはCA主流派でありながら、制度の“実装可能性”を補う方向で理論を拡張した"
    - "ユーザー洞察：リミタリアニズムには“CAの社会実装のための仕草”がある → 正確"
    - "日本の制度外形は進んでいるが、実装段階の偏差がケイパビリティ喪失を生んでいる"
    - "SoEは偏差を構造的に最小化する次世代福祉モデルである"

