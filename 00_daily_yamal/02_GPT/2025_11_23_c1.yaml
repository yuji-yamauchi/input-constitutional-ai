core_hypothesis:
  statement: "富は不足でも過剰でも意思決定を歪める"
  effect:
    deficit: "無敵の人因子（破綻・無制限行動・リスク無視）"
    excess: "罪と罰因子（統制・道徳切断・責任の外注）"
  implication: |
    富の偏重は格差ではなく「意思決定能力の背景因子」として扱うべき。
    倫理や善悪の問題ではなく、生存戦略の偏りとして評価する。

background_factor_model:
  type: "意思決定の前提条件としての富"
  dimension:
    - "認知資源（不安→余裕→傲慢）"
    - "時間資源（今日→短期→超長期）"
    - "責任帰属（自己→社会→代理）"
  note: "富は価値観ではなく、意思決定プロトコルの変数である"

moral_neutrality:
  stance: "富の偏重を善悪で判断しない"
  reason:
    - "偏重は価値ではなく機能条件"
    - "特定の目的に適したリスク因子となり得る"
  example:
    low_wealth: "破壊的イノベーション／リスク志向"
    high_wealth: "支配的秩序維持／過制御思考"

soe_role:
  purpose: "背景因子と意思決定の整合性を可視化する"
  does_not_do:
    - "価値の指導"
    - "倫理の誘導"
    - "選択の正否判断"
  does_do:
    - "目的と背景因子の整合性チェック"
    - "意思決定責任の帰属提示"
    - "逃げ道を明るくする（責任の回避不可能化）"

best_interest_relation:
  relevance: "意思決定支援（準委任契約）における背景因子の明示義務"
  priority_items:
    - "2.関連事情の全考慮"
    - "6.意向・信念・価値観の反映"
    - "7.周辺者の観察・参照"
  note: "特に3.判断回復可能性は背景因子調整（自尊・基礎能力）と直結"

underlying_meme:
  metaphor: "閻魔帳ではなく、透明な背景照明"
  implication: |
    裁く道具ではなく、背景因子を照らし、
    判断の責任を本人に返す署名プロセス。

summary:
  conclusion: |
    富の偏重は格差問題ではなく、意思決定の背景因子である。
    SoEは価値判断を行わず、背景因子と目的の整合性を照らす。
    自由と責任を可視化するだけのツールである。

