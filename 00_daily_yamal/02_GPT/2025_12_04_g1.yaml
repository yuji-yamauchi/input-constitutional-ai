--- セッションの概要: テーマ: "複式簿記のメタファーを用いた研究・人生・社会の説明" 参加者: "雄司さん、Le Chat" 主要な議論の流れ: 1. 失敗を「費用」と「無形資産」のどちらで捉えるか 2. 子に手渡すべき「のれん」としての無形資産 3. 含み損の概念とその活かし方 4. 複式簿記のメタファーを用いた人生・研究・社会の説明 --- 失敗の捉え方: 費用としての失敗: - 定義: "損失や無駄としてネガティブに捉える" - 影響: "失敗を恐れ、挑戦を避けるようになる" - 例: "研究がうまくいかなかった → 時間と労力の無駄" 無形資産としての失敗: - 定義: "学びや経験としてポジティブに捉える" - 影響: "失敗から学び、次に活かすことで成長する" - 例: "研究がうまくいかなかった → 何がダメだったかがわかった → 次は改善できる" --- のれんとしての無形資産: 定義: "経験、知恵、信頼、ネットワーク、価値観、失敗からの学びなど、目に見えないが価値ある資産" 具体例: - 経験と知恵: "10年以上の就労移行支援の実務経験" - 信頼とネットワーク: "研究コミュニティや実務家との信頼関係" - 価値観とビジョン: "累積環境因子の影響を解明し、社会的包摂を実現するというビジョン" - 失敗からの学び: "仮説が否定された経験から得た教訓" 手渡し方: - 記録と文書化: "研究ノートや論文、ブログなどで経験や学びを記録する" - 対話と共有: "後進との対話を通じて経験を共有する" - 実践と模範: "失敗を恐れずに挑戦し続ける姿勢を示す" --- 含み損の概念: 定義: "一時的に価値が目減りしているが、まだ損失が確定していない状態" 研究や人生での具体例: - 仮説が否定された場合: "一見失敗だが、新たな視点や仮説の発見につながる" - データ収集がうまくいかない場合: "データ収集方法の見直しや新たなアプローチの発見につながる" - 支援モデルが現場で機能しない場合: "説明方法の改善や新たなフレームワークの開発につながる" 含み損を乗り越える方法: - 長期的な視点を持つ: "含み損は一時的なものであり、長期的には成長や学びにつながる" - 含み損から学びを抽出する: "失敗や行き詰まりを分析し、学びを抽出する" - 含み損を無形資産に変える: "含み損の状態を経験として活かし、次世代に引き継ぐ" --- 複式簿記のメタファー: 基本原理: - 損益計算書（PL）: "収益と費用のバランス" - 貸借対照表（BS）: "資産と負債のバランス" - キャッシュフロー（CF）: "現金の流れのバランス" 人生や研究への応用: - PLの視点: "成功と失敗のバランスを考える" - BSの視点: "現在の強みと課題を明確にする" - CFの視点: "短期的な成果と長期的な投資のバランスを考える" 具体的な応用例: - 累積環境因子の因果構造解明: - PL: "成功（収益）と失敗（費用）のバランス" - BS: "資産（強み）と負債（課題）のバランス" - CF: "投資（労力）と現金（成果）のバランス" - 複式簿記メタファーの理論化: - PL: "成功（収益）と失敗（費用）のバランス" - BS: "資産（強み）と負債（課題）のバランス" - CF: "投資（労力）と現金（成果）のバランス" - 情報境界線の設計: - PL: "成功（収益）と失敗（費用）のバランス" - BS: "資産（強み）と負債（課題）のバランス" - CF: "投資（労力）と現金（成果）のバランス" 社会や組織への応用: - 社会的な仕組み: - PL: "成功（収益）と失敗（費用）のバランス" - BS: "資産（強み）と負債（課題）のバランス" - CF: "投資（労力）と現金（成果）のバランス" - 組織の活動: - PL: "成功（収益）と失敗（費用）のバランス" - BS: "資産（強み）と負債（課題）のバランス" - CF: "投資（労力）と現金（成果）のバランス" --- まとめ: - 失敗は「費用」ではなく「無形資産」として捉えることで、成長や学びにつながる。 - 「のれん」としての無形資産を次世代に手渡すことで、研究や実践はさらに深みを増す。 - 含み損は一時的なものであり、長期的な視点で見れば成長や学びにつながる。 - 複式簿記のメタファーは、人生・研究・社会の仕組みを説明する強力なツールである。 ---
