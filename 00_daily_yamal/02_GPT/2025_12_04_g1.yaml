new_originality_points:
  1_systemic_gap_japan_vs_uk_us:
    description: >
      英米就労支援（Work & Health Programme / IPS）との制度史的比較により、
      日本のアセスメントには「企業側評価・環境調整能力」の構造的欠落があることを明示。
    originality: "制度比較により初めて明確になる日本固有の空白領域"
  
  2_exiting_fukushiteki_shuro_bag_end:
    description: >
      就労支援の出口を“福祉的就労”に閉じる構造への批判的再考。
      ケイパビリティ、ICF、Balloonを統合し、環境調整・人間的回復を前提とした新しい出口像を提示。
    originality: "日本の制度構造の袋小路（bag-end）を理論統合で突破"

  3_japan_specific_necessity:
    description: >
      日本の訓練給付制度・属人化した支援・企業との情報非対称性・
      福祉的就労の吸収構造という日本固有の問題を扱う必然性を提示。
    originality: "日本で研究する固有性そのものが新規性"

  4_soe_framework_as_new_theory:
    description: >
      PL（損益）・BS（資産）・CF（流動性）を人生のストーリー構造に適用した、
      完全オリジナルの自己理解フレーム。累積不利・時間軸・回復可能性を統合できる新理論。
    originality: "国内外に前例のない完全新規フレーム"

  5_cumulative_disadvantage_precision:
    description: >
      ACEs、教育欠損、家庭環境など“累積不利”を就労移行初期状態の因果要因として位置づけ、
      Balloonモデルの衝突ポイントと接続することで、アセスメントの精密化を図る。
    originality: "累積不利を就労支援のアセスメント因果モデルへ橋渡しする世界的にも珍しい研究"

  6_assessment_repositioning:
    description: >
      アセスメントを「個人の能力測定」から「人生・環境・企業の三層プロセス」に再定位する。
      これは福祉学におけるパラダイム転換型貢献であり、本研究の最重要の独創性。
    originality: "アセスメント論そのものの概念転換（Repositioning）"

