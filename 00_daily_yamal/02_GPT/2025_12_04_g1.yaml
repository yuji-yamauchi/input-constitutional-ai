session_summary:
  theme: "富の偏重・準委任契約・社会的リスク構造の会計メタファー"
  core_concept: "個人の赤字は社会の連結財務諸表で必ず現れる"

theory:
  1_wealth_distribution_and_risk:
    description: "富の不足と過剰は異なるリスク因子を社会に生む"
    poverty_side:
      name: "無敵化因子 (Nothing-to-Lose Factor)"
      definition: "富・選択肢・機会・支援が欠け、失うものがない状態が生む破壊的リスク"
      effects:
        - "逸脱行動の増加"
        - "社会的孤立"
        - "自己破壊的行動"
        - "短期的選択の強制"
    wealth_excess_side:
      name: "罪と罰因子 (Guilt–Fragility Factor)"
      definition: "過剰富が倫理的遠心力・罪悪感・自己正当化を引き起こす脆弱性"
      effects:
        - "倫理の希薄化"
        - "責任の外部化"
        - "支援負担の社会化"
        - "階層固定化"

  2_unperformed_process_costs:
    description: "支援サービスが準委任契約のプロセスを果たさないことで発生する不当利益構造"
    key_points:
      - "準委任契約の本質は“結果責任”ではなく“プロセス履行義務”"
      - "プロセス未履行のまま請求することは利益の水増しに等しい"
      - "本来法人側の負債が、個人や社会に外部化される"
    examples_of_externalized_costs:
      - "離職コスト"
      - "医療・福祉費"
      - "教育損失"
      - "家族負担"
      - "生産性の損失"
      - "社会保障費の増大"

  3_social_consolidated_financials:
    description: "個人の赤字は消えず、家族・地域・企業・医療・福祉・国家のいずれかのBSに必ず統合される"
    BS_effects:
      - "教育資本の欠損"
      - "社会的資本の毀損"
      - "心理的負債の蓄積"
    PL_effects:
      - "生産性損失"
      - "離職・再支援コスト"
      - "医療支出増加"
    CF_effects:
      - "社会保障費の流出"
      - "税収減"
      - "労働参加率の低下"

  4_limitarianism_connection:
    description: "不当取得された利益は『上限制限（Limitarianism）』の対象となる"
    reasoning:
      - "プロセス不履行から生じる利益は正当な富ではない"
      - "過剰富は社会の基本機能（ケイパビリティ）を破壊する"
      - "負債の外部化は公平性を著しく損なう"
    implication: "準委任不履行による利益は上限規制の正当な対象である"

  5_SoE_as_stabilizer:
    description: "SoEは外部化された負債を“正しい責任位置”に戻し、社会の不安定化を抑制する"
    mechanisms:
      - "PL/BS/CF を用いた含み損の棚卸し"
      - "累積環境因子の再構造化"
      - "自己受容によるBS再評価"
      - "情報境界線に基づく責任の再配置"
    stabilizing_effects:
      - "貧困側の無敵化リスクの低減"
      - "富裕側の罪と罰因子の緩和"
      - "連結財務諸表の負債バランスの是正"

conclusion:
  summary: >
    富の偏重は社会に二種の不安定化因子（無敵化・罪と罰）を発生させる。
    準委任契約のプロセス未履行から生じる不当利益は、
    個人の赤字を社会に外部化し、連結財務諸表を歪める。
    SoEはこの歪みを可視化し、責任の再配置とケイパビリティの回復を通じて
    社会全体のリスク低減に寄与する“安定化モデル”である。

