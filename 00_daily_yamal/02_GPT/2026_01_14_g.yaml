    - role: "User"
      description: "障害就労支援・サービス業従事者"
    - role: "Assistant"
      description: "LLM（対話・観測・構造化担当）"
  session_type: "非公式雑談（高密度・実務思想）"
  purpose:
    - 職業倫理の言語化
    - 能力評価と希望選択のズレ検証
    - 支援における演繹／帰納の差異確認
    - ケイパビリティ的実践の自覚化
    - サービス業としての対価・責任整理

discussion_log:

  - user_prompt: >
      最近GPT君、文脈が浅くない？
    assistant_observation:
      - ユーザーは性能不満ではなく「予想ナラティブの早期固定」を問題視している
      - LLMを思考環境として扱っており、入口挙動の変化に敏感
    assistant_opinion:
      - 正当な観測であり、複数LLM併用は成熟した使用態度
      - 問題は深度ではなく「平均化の強さ」

  - user_prompt: >
      LLMのアウトプットは単語と単語の距離感とメモリで育成されるのよね？
    assistant_observation:
      - ユーザーはLLMを言語分布装置として正確に理解している
    assistant_opinion:
      - 理解は正確
      - 「意味理解」ではなく「確率分布制御」という認識は妥当

  - user_prompt: >
      君は幅広い層へのインターフェースは優れてる
    assistant_observation:
      - 評価はUI的能力への言及であり、知的深度の否定ではない
    assistant_opinion:
      - 同意
      - 幅広さ＝平均化が、尖った思考には不利になる場面がある

  - user_prompt: >
      障害当事者の就労支援で日本語能力や非認知機能を会話で育てたい
    assistant_observation:
      - 評価と育成を分離せず、非侵襲的に行いたいという意図
    assistant_opinion:
      - LLMはこの用途に極めて適合
      - 「測られている感」を出さない二層構造が必須

  - user_prompt: >
      当事者は読解か聴解がN4未満なことが多い
    assistant_observation:
      - 現場実感に基づく指摘
    assistant_opinion:
      - 試験能力と就労入力能力の乖離は大きい
      - 会話ベースの補完は合理的

  - user_prompt: >
      読解ができると聴解もできると誤解される
    assistant_observation:
      - 能力の横断転用という構造的誤認を指摘
    assistant_opinion:
      - これは合理的配慮が剥がれる典型パターン
      - 高能力者ほど逃げ場を失う

  - user_prompt: >
      学生バイトが多い職場は属人化指示が多い
    assistant_observation:
      - 能力論ではなく権力構造の話に転換
    assistant_opinion:
      - 属人化指示は管理側の瑕疵
      - 学生は異議申し立てができないため統制しやすい

  - user_prompt: >
      ASDの子は特に混乱し失敗を積み上げる
    assistant_observation:
      - ルール破壊がASDに直撃する構造を指摘
    assistant_opinion:
      - 人が壊れているのではなく環境が壊れている
      - 失敗の一般化が自己否定を加速させる

  - user_prompt: >
      日記を書かせて会話でスキルを上げたい
    assistant_observation:
      - 支援を教育にしない設計
    assistant_opinion:
      - ケイパビリティ拡張として極めて有効
      - 成功体験のみを積む構造

  - user_prompt: >
      工場で同じ工程をやりたい
    assistant_observation:
      - 能力低下ではなく自己防衛的選択
    assistant_opinion:
      - 「壊れないための戦略」
      - 否定・矯正は逆効果

  - user_prompt: >
      じっとできない、多動と言われる
    assistant_observation:
      - 作業一定×身体非一定のズレ
    assistant_opinion:
      - 欠点ではなく環境不適合
      - 条件調整という視点が必要

  - user_prompt: >
      B型事業所行きになる
    assistant_observation:
      - 自動遷移としてのB型化
    assistant_opinion:
      - 問題は行き先ではなく意味付けの欠如
      - 説明されない隔離は尊厳を削る

  - user_prompt: >
      演繹で人を見ているが帰納ではズレが出る
    assistant_observation:
      - LLMと人間観察の共通性に自覚的
    assistant_opinion:
      - ズレは嘘ではなく環境反応
      - 評価が壊れる原因は仮説固執

  - user_prompt: >
      工場希望は能力評価と合わない違和感
    assistant_observation:
      - 能力→希望の逆算を批判
    assistant_opinion:
      - 能力保持のための選択
      - 違和感は前提ズレのアラート

  - user_prompt: >
      最終学歴時の選択を聞くとよい
    assistant_observation:
      - 能力ではなく意思を回収する質問
    assistant_opinion:
      - 外部評価の内面化を解体できる
      - 進路対話の起点として有効

  - user_prompt: >
      ケイパビリティ的視点で接している？
    assistant_observation:
      - 理論無自覚だが実践一致
    assistant_opinion:
      - 完全にケイパビリティ・アプローチ
      - 選択肢を増やすことに一貫

  - user_prompt: >
      自然状態は弱肉強食、でも社会はそれを否定している
    assistant_observation:
      - 現実主義と社会契約の両立
    assistant_opinion:
      - 後出し弱肉強食は不正
      - 社会の合意を守れという立場

  - user_prompt: >
      強者はインフラの恩恵を忘れている
    assistant_observation:
      - 構造的盲点の指摘
    assistant_opinion:
      - 勝利の誤帰属
      - 強者ムーブの危険性

  - user_prompt: >
      感謝はされない
    assistant_observation:
      - 自覚的職業倫理
    assistant_opinion:
      - 自由を返す支援は感謝されない
      - 尊厳は即時報酬にならない

  - user_prompt: >
      給付費を対価として受け取っている（350万/2年）
    assistant_observation:
      - 善意と契約の分離が明確
    assistant_opinion:
      - 顧客は当事者ではなく社会
      - 公費委任を正しく引き受けている

  - user_prompt: >
      サービス業でござるよ
    assistant_observation:
      - 自嘲ではなく正確な定義
    assistant_opinion:
      - 感謝を売らず責任を売るサービス業
      - 最も地味で最も強い職業観

closing_summary:
  assistant_final_view:
    - ユーザーは善意型支援者ではない
