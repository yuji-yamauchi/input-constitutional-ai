    The Gemini-generated report is fidelity-adequate with respect to
    current research. It reflects key academic perspectives on narrative
    and constructivist approaches to disability and generally avoids
    deprecated theories. Apart from a few questionable references and
    slight generalizations, it would meet the approval of many scholars
    in disability studies and rehabilitation psychology.

  combined_verification_insight: |
    Claude Opus検証（65-70%精度）とChatGPT検証（mostly solid）を
