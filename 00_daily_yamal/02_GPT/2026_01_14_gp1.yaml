metadata:
  date: "2026-01-14"
  timezone: "Asia/Tokyo"
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "日本福祉大学向け研究計画書（V8）レビューと、Claude（クラウド君）への指摘YAML作成、Research Gap検証方針の確定"
  file_name_suggestion: "2026_01_14_research.yaml"

daily_report:
  theme:
    - "日本福祉大学向け研究計画書の品質担保（誤字脱字・論理整合）"
    - "Research Gap主張の精度向上（過去5年・国内外比較）"
    - "クラウド君へフィードバック共有用YAML作成"

  done:
    - id: "D1"
      item: "研究計画書（V8.pdf）の誤字脱字・表記ゆれチェック"
      output: "ACEs表記、PL/BS周辺の句読点、英語併記粒度の統一方針を整理"
    - id: "D2"
      item: "全体論理の破綻チェック（審査者に突っ込まれやすいズレの抽出）"
      output:
        - "『開発』が完成品に読まれるリスク（修士の到達点とズレ）"
        - "『LLMは対象外』vs『LLM寄与を評価』の焦点ブレ懸念"
        - "本人側アセスメントなのに支援者評価中心に見える懸念"
        - "倫理・匿名化・二次利用条件の一言不足リスク"
    - id: "D3"
      item: "クラウド君への指摘共有用YAMLを作成"
      output: "修正優先順位と差し替え候補文を整理して送付可能な形にした"
    - id: "D4"
      item: "Research Gap検証の条件確定"
      details:
        - "期間: 過去5年"
        - "対象: 査読論文に限らず機関報告書・修士論文・実践報告誌も含む"
        - "言語: 国内=日本語 / 海外=英語"
        - "用途: 修士入学用の研究計画書"

  key_findings:
    - "致命的な論理破綻はなし。ただし"読まれ方のズレ"を短文追記で封じると強度が上がる"
    - "Research Gapは『ほとんどない』よりも『構造的妥当性・信頼性・環境因子統合の実証研究は（過去5年で）極めて乏しい/皆無に近い』のように観点指定が有利"

  decisions:
    - "研究目的の表現は『完成品の開発』ではなく『枠組み構築＋プロトタイプ化』へ寄せる"
    - "LLMは性能評価ではなく、自己理解支援"プロセス全体"の一要素として位置づける"
    - "当事者の理解可能性チェックは少人数・限定的に入れる方向で検討"
    - "方法章に倫理・匿名化・二次利用条件を2〜3行で明記する"

  next_actions:
    - id: "N1"
      item: "V8の文章修正（優先）"
      steps:
        - "目的文の『開発』を『構想/試作/プロトタイプ』に調整"
        - "LLMの位置づけ1文追加"
        - "当事者の理解可能性チェック（少人数）を方法へ追記"
        - "倫理（匿名化・二次利用・審査）を方法へ追記"
    - id: "N2"
      item: "Research Gap用の根拠文（国内外比較）を計画書の背景へ落とし込む"
      steps:
        - "国内: 実践報告/実態調査と尺度検証研究をカテゴリ分け"
        - "海外: IPS/ICF関連でアセスメント検証・環境因子統合の代表例を抽出"
        - "反証: JEED等の紀要・報告書を重点確認"

  blockers_or_risks:
    - "国内の機関報告・紀要は検索経路が分散しやすく、見落としリスクがある（JEED等）"
    - "『訓練等給付』等の制度用語は表記の厳密性を求められる可能性があるため、安全な言い回しが必要"

  notes:
    - "本日の成果物は『クラウド君への指摘YAML』として再利用可能"
