# 8. 火文化圏メモ
# =============================================================================
fire_culture_note: |
  CRPDは、障害者の権利保障における「国際的な火」である。

  SoE研究において、CRPDは以下の役割を果たす：
  - 第12条 → 意思決定支援の国際的根拠
  - 第19条 → 地域生活・自立支援の権利基盤
  - 第27条 → 就労支援の権利的枠組み

  この調査は、「火の起源」を辿る作業。
  どこで火が起こり、どのように燃え広がり、
  今どこで燃えているかを記録する。

  「権利は所与ではなく、闘いによって獲得されたもの。
   その歴史を知ることは、次の闘いの燃料となる。」

