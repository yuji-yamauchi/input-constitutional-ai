# Purpose: 障害者権利条約（CRPD）の包括的歴史調査

request_metadata:
  from: "Claude Code (Opus 4.5)"
  to: "ChatGPT (GPT-4)"
  date: "2025-12-13"
  type: "文献調査依頼"
  priority: "高"

# =============================================================================
# 1. 調査対象
# =============================================================================
research_target:
  name: "障害者の権利に関する条約"
  english_name: "Convention on the Rights of Persons with Disabilities (CRPD)"
  adopted: "2006年12月13日（国連総会）"
  entered_into_force: "2008年5月3日"
  japan_ratified: "2014年1月20日"

# =============================================================================
# 2. 調査範囲（3つの時代区分）
# =============================================================================
research_scope:

  era_1_pre_crpd:
    name: "CRPD成立前史"
    period: "1945年〜2006年"
    focus: |
      障害者権利条約が成立するに至った歴史的背景。
      国際社会における障害者の権利保障の発展過程。

    key_topics:
      - topic: "国連における障害者関連文書の発展"
        items:
          - "1948年 世界人権宣言"
          - "1971年 知的障害者の権利宣言"
          - "1975年 障害者の権利宣言"
          - "1981年 国際障害者年"
          - "1982年 障害者に関する世界行動計画"
          - "1983-1992年 国連障害者の十年"
          - "1993年 障害者の機会均等化に関する標準規則"

      - topic: "障害モデルの変遷"
        items:
          - "医学モデル（Medical Model）"
          - "社会モデル（Social Model）"
          - "人権モデル（Human Rights Model）"

      - topic: "障害者運動の発展"
        items:
          - "Nothing About Us Without Us（私たち抜きに私たちのことを決めるな）"
          - "自立生活運動（Independent Living Movement）"
          - "当事者団体の国際的ネットワーク形成"

      - topic: "条約起草への道のり"
        items:
          - "2001年 メキシコ提案（条約策定の提案）"
          - "2002-2006年 アドホック委員会での起草過程"
          - "当事者参加の画期性"

  era_2_crpd_content:
    name: "CRPD本体の内容"
    period: "2006年採択時点"
    focus: |
      条約の構成と各条項の内容を詳細に分析。
      特に重要な条項については背景と意義を解説。

    key_topics:
      - topic: "条約の基本構造"
        items:
          - "前文"
          - "第1条〜第50条の構成"
          - "選択議定書"

      - topic: "一般原則（第3条）"
        items:
          - "固有の尊厳、個人の自律（自己決定含む）及び個人の自立の尊重"
          - "非差別"
          - "社会への完全かつ効果的な参加及び包容"
          - "差異の尊重並びに人間の多様性の一部としての障害者の受入れ"
          - "機会の均等"
          - "施設及びサービス等の利用の容易さ"
          - "男女の平等"
          - "障害のある児童の発達しつつある能力の尊重"

      - topic: "特に重要な条項（詳細解説希望）"
        items:
          - article: "第12条"
            title: "法律の前にひとしく認められる権利"
            significance: "法的能力の平等、意思決定支援の根拠"
          - article: "第19条"
            title: "自立した生活及び地域社会への包容"
            significance: "脱施設化、地域生活の権利"
          - article: "第27条"
            title: "労働及び雇用"
            significance: "就労における権利保障"

      - topic: "実施・監視メカニズム"
        items:
          - "障害者権利委員会（Committee on the Rights of Persons with Disabilities）"
          - "締約国報告制度"
          - "個人通報制度（選択議定書）"
          - "調査手続"

  era_3_post_crpd:
    name: "CRPD成立後の展開"
    period: "2006年〜2025年現在"
    focus: |
      条約採択後の国際的な実施状況と発展。
      障害者権利委員会の一般的意見の蓄積。
      各国の実施状況と課題。

    key_topics:
      - topic: "一般的意見（General Comments）の発展"
        items:
          - "一般的意見第1号（第12条：法的能力の平等）2014年"
          - "一般的意見第2号（第9条：施設及びサービス等の利用の容易さ）2014年"
          - "一般的意見第3号（第6条：障害のある女子）2016年"
          - "一般的意見第4号（第24条：教育）2016年"
          - "一般的意見第5号（第19条：自立した生活）2017年"
          - "一般的意見第6号（第5条：平等及び非差別）2018年"
          - "一般的意見第7号（障害者団体との協議）2018年"
          - "一般的意見第8号（第27条：労働及び雇用）2022年"
          - "その他の一般的意見"

      - topic: "日本の実施状況"
        items:
          - "2014年 批准"
          - "2016年 障害者差別解消法施行"
          - "2022年 第1回対日審査・総括所見"
          - "総括所見における主要な勧告事項"
          - "日本政府の対応状況"

      - topic: "国際的な実施状況と課題"
        items:
          - "批准国数の推移"
          - "各国の実施における共通課題"
          - "第12条（法的能力）の実施をめぐる議論"
          - "脱施設化の国際的動向"

      - topic: "条約の発展的解釈"
        items:
          - "SDGs（持続可能な開発目標）との連携"
          - "COVID-19パンデミックと障害者の権利"
          - "気候変動と障害者の権利"

