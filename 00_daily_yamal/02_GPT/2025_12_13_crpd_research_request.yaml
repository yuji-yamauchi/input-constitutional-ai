    - requirement: "詳細さの確保"
      detail: |
        できる限り詳細に。省略より網羅性を優先。
        特に第12条、第19条、第27条は詳細に。

    - requirement: "引用の明確化"
      detail: |
        条約条文番号、一般的意見番号、パラグラフ番号を明記。
        参照文献・URLを可能な限り記載。

    - requirement: "日本語・英語の併記"
      detail: |
        重要な用語は日本語（英語原文）の形式で記載。
        例：法的能力（legal capacity）

# =============================================================================
# 4. 特に詳細に調査してほしいポイント
# =============================================================================
detailed_investigation:
  priority_1:
    topic: "第12条と意思決定支援"
    questions:
      - "法的能力（legal capacity）の概念はどのように定義されているか？"
      - "代行決定（substituted decision-making）から支援付き意思決定（supported decision-making）への転換とは何か？"
      - "一般的意見第1号の主要な論点は何か？"
      - "各国における第12条実施の課題は何か？"

  priority_2:
    topic: "第19条と地域生活"
    questions:
      - "自立した生活（independent living）の定義は？"
      - "脱施設化（deinstitutionalization）の国際的基準は？"
      - "一般的意見第5号の主要な論点は何か？"
      - "日本への勧告内容は？"

  priority_3:
    topic: "第27条と就労"
    questions:
      - "労働及び雇用における権利の具体的内容は？"
      - "合理的配慮（reasonable accommodation）の定義と範囲は？"
      - "一般的意見第8号の主要な論点は何か？"
      - "保護雇用（sheltered employment）に対する条約の立場は？"

  priority_4:
    topic: "日本の対日審査（2022年）"
    questions:
      - "審査の経緯と概要は？"
      - "総括所見における主要な勧告事項は？"
      - "特に懸念が示された分野は？"
      - "日本政府の対応状況は？"

