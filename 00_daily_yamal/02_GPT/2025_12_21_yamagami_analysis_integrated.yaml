gemini_integration:
  title: "Gemini双極モデルとの接続"

  bottom_pole_mechanism:
    gemini_concept: "無敵の人因子（Muteki-no-hito Factor）"
    gpt_contribution: "相対的剥奪感 + 権利錯覚 + 物語同一化の具体的プロセス"
    integration: |
      無敵の人因子は抽象的な「失うものがない状態」ではなく、
      以下の認知的メカニズムで生成される：
      1. 相対的剥奪感の蓄積（RD）
      2. 権利錯覚による被害感情の増幅
      3. メディア物語への同一化による正当化
      4. 私怨の「正義」への変換

  social_accounting_fraud:
    gemini_concept: "社会的粉飾決算"
    gpt_contribution: "メディアによる責任帰属の歪曲"
    integration: |
      メディアの「悲劇の主人公」フレーミングは
      社会的粉飾決算の一形態。
      環境因子を過大計上し、個人の責任を隠蔽。

  input_cai_as_auditor:
    gemini_concept: "社会契約監査人"
    gpt_contribution: "3つの認知エラー検出"
    integration: |
      Input CAIは「社会契約監査人」として機能し、
      権利境界、ナラティブ分離、感情仕分けの
      3つのレベルで認知監査を実行する。

