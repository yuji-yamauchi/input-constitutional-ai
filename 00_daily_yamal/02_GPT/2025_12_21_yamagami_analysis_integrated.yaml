# ============================================================
# PART 1: 相対的剥奪感（RD）理論の構造
# ============================================================

relative_deprivation_theory:
  title: "相対的剥奪感（Relative Deprivation）とSoE"

  core_definition: |
    相対的剥奪（RD）は「自分（または集団）が、比較対象より
    不当に不利益を被っている」という知覚。
    客観的な貧困ではなく、比較と不正義判断がセット。

  two_types:
    personal_rd:
      definition: "自分が損している、正当に扱われていない"
      soe_relevance: "個人B/Sの歪み検出対象"
    collective_rd:
      definition: "自分たち（集団）が不当に扱われている"
      soe_relevance: "社会B/Sの構造的問題検出対象"

  amplification_process:
    description: "RDが暴走する7段階プロセス"
    stages:
      - stage: 1
        name: "参照集団の固定（Reference group lock-in）"
        soe_intervention: false
      - stage: 2
        name: "差分の知覚（Discrepancy）"
        soe_intervention: false
      - stage: 3
        name: "当然視・権利感（Deservingness / Entitlement）"
        soe_intervention: true
        note: "SoEが「誤仕訳」として検出・修正可能"
      - stage: 4
        name: "不正義判断（Illegitimacy / Injustice appraisal）"
        soe_intervention: true
        note: "SoEが「誤仕訳」として検出・修正可能"
      - stage: 5
        name: "情動（怒り・怨恨・屈辱）"
        soe_intervention: false
      - stage: 6
        name: "正当化（中和の技法・物語化）"
        soe_intervention: true
        note: "SoEが「誤仕訳」として検出・修正可能"
      - stage: 7
        name: "行動（攻撃・逸脱・破壊・抗議）"
        soe_intervention: false

  soe_accounting_mapping:
    bs_items:
      - "期待資産（Expectation Asset）の過大計上"
      - "権利資産（Rights Asset）の過大計上"
      - "比較負債（Comparison Liability）の積み上がり"
      - "怨恨負債（Resentment Liability）の積み上がり"
    pl_items:
      - "不正義費用（Injustice Expense）の主観的計上"
      - "※実際は社会負債か自己物語負債かの仕訳が必要"
    cf_items:
      - "将来志向のキャッシュフローが前倒しされる（衝動化）"

  key_evidence:
    callan_2011:
      finding: "Personal RDは衝動的意思決定（delay discounting）と関連"
      soe_implication: "P/Lの短期化、CF不全として扱える"
    greitemeyer_2019:
      finding: "RD操作で攻撃的行動傾向が有意に上昇"
      soe_implication: "RD蓄積は攻撃性の予測因子"
    gurr_why_men_rebel:
      finding: "暴力の温床は相対的な不満にある"
      soe_implication: "絶対的貧困より相対的剥奪が危険"

