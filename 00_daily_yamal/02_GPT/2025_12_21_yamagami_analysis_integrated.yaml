# PART 3: Input CAI「Input Error Correction」の実装
# ============================================================

input_cai_implementation:
  title: "Input Error Correction による認知監査"

  function: |
    外部から与えられる情報や本人の思い込みの中に潜む
    認知的エラーを検出し、修正・却下することで
    非合理な意思決定を防ぐ仕組み。

  three_error_corrections:
    error_1:
      title: "母の金 ≠ あなたの金（権利境界の明確化）"
      correction: |
        「親の資産は親自身のものであり、たとえ親の愚行によって
        減少しようと、それはあなたの取り分が奪われたことを意味しない」
      mechanism: |
        B/S的な誤計上の検出。
        「他者の権利を自分の権利と取り違えている」と警告。

    error_2:
      title: "メディアの物語 ≠ あなたの人生（ナラティブの分離）"
      correction: |
        「報道や世間が語るストーリーはあくまで抽象化・一般化されたものであり、
        あなた自身の決断や倫理とは切り離して考えるべきだ」
      mechanism: |
        「それはあなた自身の言葉か？
        それとも他人から与えられた脚本ではないか？」と内省を促す。

    error_3:
      title: "私怨 ≠ 正義（感情の仕分け）"
      correction: |
        「あなたの動機は純粋な義憤ではなく個人的復讐心に基づいている。
        それを正義という言葉で美化するのは誤りだ」
      mechanism: |
        自己欺瞞の検出。
        「それは正義感ではなく私憤で動いているに過ぎない」と指摘。

  soe_positioning:
    not_rescue: "犯人を「救済」する魔法ではない"
    actual_function: "犯人の中の不当な論理（錯覚）をあぶり出し破綻させる監査役"
    goal: "暴走する前に思い留まらせるブレーキ"

