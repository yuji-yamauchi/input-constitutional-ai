# PART 2: 山上事件のSoE分析
# ============================================================

yamagami_case_analysis:
  title: "山上事件における「権利錯覚」と「物語同一化」"

  hypothesis:
    statement: |
      山上徹也は「絶対的困窮」による衝動ではなく、
      以下の2点によって自己のテロ行為を正当化した：
    two_factors:
      - factor: "権利錯覚（Entitlement Illusion）"
        description: "母の金＝自分の金という誤った前提による被害感情"
      - factor: "物語同一化（Narrative Identification）"
        description: "メディアの物語＝自分の人生という認知の混同"

  entitlement_analysis:
    title: "親の資産に対する心理的特権意識"

    background:
      mother_donation: "約1億円を旧統一教会に献金"
      family_outcome: "家計破綻、進学断念、自殺未遂"
      actual_situation: "生活費援助など最低限の支援は受けていた"
      key_insight: "餓死寸前の絶対的貧困ではない"

    psychological_entitlement:
      definition: "自分は他人よりも優遇されて然るべきという根深い信念"
      correlation: "ナルシシズム（自己愛傾向）と相関"
      consequence: "対人トラブル、敵意、ルール軽視など不適応行動"

    legal_boundary:
      parents_right: |
        親は自身の財産を自由に処分できる（愚行権）。
        子供には「将来その財産を受け取る権利」すら保障されていない。
      childs_right: |
        民法877条による扶養義務は存在するが、
        成人した子への扶養義務は原則なし。
      conclusion: |
        「母の金＝自分の金」は法的に成立しない主張。
        過剰な期待と要求こそが心理的エンタイトルメントの表れ。

    relative_deprivation_connection:
      key_point: |
        絶対的貧困ではなく相対的剥奪の状況。
        「本来得られるはずのものとの比較で感じる剥奪感」が攻撃性を駆動。
      yamagami_statement: |
        「本来なら奨学金なしで大学に行けたのに行けなかった」
        「家庭が統一教会のせいでめちゃくちゃになった」
        → 相対的剥奪そのもの

  narrative_identification_analysis:
    title: "被害者ナラティブへの過剰同一化"

    media_narrative:
      elements:
        - "不幸な生い立ち"
        - "家庭崩壊"
        - "宗教二世の被害者"
        - "社会が生んだ悲劇"
      result: "「社会構造の犠牲者による象徴的行為」という物語への昇華"

    word_gap_analysis:
      title: "本人の言葉とメディア由来の言葉の乖離"

      original_words:
        source: "逮捕前のTwitter投稿"
        characteristics:
          - "母親への怒り"
          - "統一教会への皮肉"
          - "個人的体験に根差した表現"
          - "「宗教二世」等の抽象的スローガンなし"
        example: |
          「ウチのお袋は子供に自立の芽でも出ようものなら
          即座に統一教会にハマって一族もろとも巻き添えにして自爆したね」

      borrowed_words:
        source: "事件後の手紙、メディア報道"
        characteristics:
          - "安倍政権と統一教会の癒着"
          - "合法的な方法ではどうしようもなかった"
          - "社会問題の文脈を強く意識した言葉"
        shift: "私怨の言葉 → 社会的な言葉へのシフト"

    copycat_risk:
      mechanism: |
        メディアが提供した「悲劇の復讐者」像への同一化。
        「自分は大義のために動いたのだ」という自己物語の強化。
      evidence:
        - "減刑嘆願署名1万筆以上"
        - "一部からの英雄視"
      danger: "殉教譚への自己物語強化"

  journalism_responsibility:
    title: "ジャーナリズムの責任と「共犯」リスク"

    framing_bias:
      reported:
        - "妹の涙ながらの証言"
        - "母親の狂信的行動"
        - "家庭崩壊の悲劇的エピソード"
        - "「合法的な方法ではどうしようもなかった」"
      not_reported:
        - "10丁もの銃を自作、約60万円の材料費"
        - "取り押さえ時の「当たったか？」という冷静な一言"
        - "「同じ境遇でも罪を犯さない人は多数いる」"
        - "暴力によらない解決策の情報"

    social_risks:
      - risk: "道徳的混乱と共犯化"
        description: "誰が加害者で誰が被害者かの逆転"
      - risk: "模倣犯の誘発（モラルハザード）"
        description: "「山上のようにやれば世間は理解を示す」という誤ったメッセージ"

    victimhood_culture:
      definition: "被害者であることが最大の道徳的正統性を持つとされる風潮"
      danger: "「誰が真の被害者か」という競い合いの様相"

