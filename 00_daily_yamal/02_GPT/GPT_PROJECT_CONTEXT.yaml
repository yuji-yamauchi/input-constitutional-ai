# 1. 研究の核心
# ===========================

core_concept:
  title: "Input Constitutional AI"

  problem_statement: |
    AnthropicのConstitutional AIは「AI出力」を制約する。
    しかし、福祉現場では「データ入力段階」で既に人権侵害が起きている。
    支援記録は支援者視点で書かれ、当事者の声は構造的に消される。

  innovation: |
    Input Constitutional AI = データ記録段階での権利保護

    従来: 人間 → データ → AI処理 → [Constitutional AI] → 出力
                                         ↑ Output側制約

    提案: 人間 → [Input CAI] → データ → AI処理 → 出力
                    ↑ Input側で権利保護

  soe_definition:
    dual_meaning:
      - "Service of Empowerment: ケイパビリティを高める福祉サービス"
      - "Service or Exploitation: 支援が搾取に転じる境界の批判的検討"

