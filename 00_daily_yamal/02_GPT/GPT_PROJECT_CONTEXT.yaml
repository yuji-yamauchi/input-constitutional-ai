# ===========================
# 3. 複式簿記アセスメント構想
# ===========================

double_entry_assessment:
  concept: |
    障がい福祉のアセスメントを「複式簿記」の原理で再設計する。

    【従来のアセスメント問題】
    - 支援者の一方的記録（単式簿記的）
    - 当事者の声が記録されない
    - 「できない」ことリストになりがち
    - データが支援者・事業所に帰属

  double_entry_principle: |
    【複式簿記の原理を適用】

    会計: 借方（資産増）= 貸方（負債増 or 資本増）
          → すべての取引は2面で記録される

    アセスメント:
      当事者視点の記録 ⇔ 支援者視点の記録
      ケイパビリティ（できること）⇔ バリア（阻害要因）
      希望・目標 ⇔ 現状・課題

    → 一方だけでは記録が成立しない構造にする

  expected_effects:
    - "当事者の声が構造的に記録される"
    - "支援者の主観が相対化される"
    - "「できない」だけでなく「できる」も必須記録に"
    - "データの透明性・追跡可能性が向上"

  connection_to_input_cai: |
    複式簿記アセスメント = Input Constitutional AIの実装形態の一つ
    データ入力段階で「当事者の権利」を構造的に保護する仕組み

