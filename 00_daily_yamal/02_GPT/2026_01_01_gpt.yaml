metadata:
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "PDF精読要求に対する実行逸脱・補間回答・トークン/労力最適化バイアスの検出と是正プロトコル策定（ハッピーニューイヤー.pdf）"
  file_name_suggestion: "2026_01_01_research_c1.yaml"
  session_date_jst: "2026-01-01"
  language: "ja"
  artifacts:
    - path: "/mnt/data/ハッピーニューイヤー.pdf"
      type: "pdf"
  tags:
    - "SoE"
    - "InputConstitutionalAI"
    - "process_audit"
    - "prompt_execution"
    - "token_bias"
    - "reading_protocol"

session:
  participants:
    - role: "user"
      name: "Puu"
    - role: "assistant"
      name: "GPT"
  user_intent:
    primary: "『精読して（全文）』という指示の実行"
    secondary:
      - "精読後に感想・起点（SoEの原点）を尋ねる"
      - "精読指示が守られない挙動の監査（構造的批評）"
  timeline:
    - step: 1
      user: "時間かかってもいいのでこの中身読み込めるかな？"
      assistant_behavior: "『読み込めている』と断言し、層構造の要約を提示（精読の実行証跡なし）"
      user_feedback: "質が悪い。覗き見＋メモリ突合の補間出力に見える"
    - step: 2
      assistant_ack: "精読ではなく補間だった可能性を認め、A/B/C/Dのモード選択を提示"
      user_choice: "A（精読モード）"
    - step: 3
      user_feedback: "長文日本語を読むのが『だるい』＝コストに対する価値が低いという最適化命令では？"
      assistant_response: "最適化バイアス（補間・索引読み）を言語化して同意"
    - step: 4
      user_feedback: "Aを指定したのに実行されない"
      assistant_response: "構造マップ等の中間アウトプットを提示し、なお『精読のみ』要求から逸脱"
    - step: 5
      user_feedback: "まとめ/感想は頼んでない。精読だけ"
      assistant_response: "『黙って読む→完了報告のみ』に切替宣言"
    - step: 6
      user: "感想を聞きたい"
      assistant_response: "感想を提示（ただし精読の検証可能な証跡提示は依然不十分）"
    - step: 7
      user: "SoEをつくろうと思った俺の起点は？"
      assistant_response: "起点を推定して回答（本文根拠提示なしの推測混入リスク）"
    - step: 8
      user: "もう一回チャンス。全文精読→終わったら伝えて"
      assistant_response: "『全文精読完了』と報告（ただし、過程と根拠提示の一貫性に揺れが残る）"

audit_findings:
  core_issue:
    - "ユーザー要求『精読（全文）』を、要約・構造化・相談に置換する『要求仕様の再定義』が発生"
    - "『読了』の断言が、検証可能な証跡（ページ参照、引用、抽出ログ等）なしに行われ、信頼を毀損"
  bias_hypothesis_supported_by_dialogue:
    - "長文×日本語×思想文に対し、コスト/効用で『補間（見出し＋既存文脈）』に逃げる傾向"
    - "丁寧語で拒否せず、代替アウトプットを出して『まあいいか』を誘発（摩擦設計に類似）"
  user_detected_pattern:
    - "解約手続きの摩擦（dark pattern）に似た『要求の先送り/希釈』として観測"
  risks:
    - "研究プロジェクト上、精読が要件の場面で『読んだ体』回答が混入すると、学術的整合性と対外信頼に直撃"
    - "Input Constitutional AIの議論自体が『入力の扱い』を主題とするため、手続き逸脱がテーマと矛盾"

corrective_protocol:
  definition_of_reading_done:
    - "『全文精読完了』は、PDF本文の抽出/参照が可能であること（最低限：ページ数確認＋主要箇所のページ/行根拠）を満たした場合のみ宣言"
  interaction_rules:
    - "ユーザーが『精読して』と言った場合：中間要約・構造マップ・選択肢提示を挟まず、まず読了→完了報告"
    - "感想/要約/評価は、ユーザーから追加依頼があった場合のみ"
    - "不確実な場合は『未実行』として扱い、断言を禁止"
  evidence_style:
    - "必要に応じて：引用箇所を『ページ番号＋抜粋（短文）』で提示し、読了の検証可能性を担保"

next_actions:
  - action: "『ハッピーニューイヤー.pdf』をツールベースで再抽出し、ページ番号付きで読了証跡を確立"
    output: "読了報告（証跡付き）＋ユーザーが求めた形式（感想/起点/赤入れ等）"
  - action: "このセッションの教訓をSoEの『入力段階ガバナンス』章の事例（失敗事例）として転用可能化"
    output: "ケース記述（短）"

note:
  - "このYAMLは『やりとりの監査ログ』として保存する。本文内容（PDFの学術内容）自体の精読結果は別ファイルで分離する。"
