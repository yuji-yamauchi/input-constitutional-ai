metadata:
  date: "2026-01-15"
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "別チャットで作る『職務経歴書（日本福祉大学出願用）』に向けた要点整理：志望理由書との役割分担・入れるべき実績・書き方の型"
  file_name_suggestion: "2026_01_15_cv_prep.yaml"
  intended_use: "職務経歴書作成チャットへの貼り付け用メモ"
  created_by: "GPT-4"

cv_objective:
  primary_goal: "『実務の厚み』と『研究計画の実現可能性』を、短く客観的に証明する"
  secondary_goal: "志望理由書の字数調整用に、強み（国際連携・当事者性等）を職務経歴書側へ移管できる"受け皿"を作る"

role_split_with_motivation_letter:
  keep_in_motivation_letter:
    - "研究動機（現場課題→研究目的）"
    - "大学選択理由（通信制・ふくしの総合化等）"
    - "修士での到達点（探索→仮説モデル）"
  move_to_cv_preferably:
    - "実務の量と範囲（年数・担当領域・役割）"
    - "成果指標（利用者数・職員数・施設数・就職実績・運営実績など）"
    - "研究に直結する『記録・アセスメント・運用改善』の取り組み"
    - "国際連携・対外発信（必要なら）"
    - "健康要因/当事者経験は"研究に必要な範囲"で最小限（詳細は別紙でも可）"

core_messages_to_prove:
  - id: "P1"
    message: "就労移行支援の現場を"運営責任者として"長期に経験している"
    evidence_examples:
      - "担当事業種別（就労移行/就労継続/相談支援など）"
      - "役職（管理者/サービス管理責任者/統括 等）"
      - "組織規模（施設数・定員・職員数）"
  - id: "P2"
    message: "アセスメントと支援計画の運用に実務として関与し、改善してきた"
    evidence_examples:
      - "アセスメント票・面談プロトコル・個別支援計画の改善"
      - "ICF視点の導入や、環境因子の記録項目化"
      - "利用者アウトカムの追跡（就職/定着/中断要因など）"
  - id: "P3"
    message: "研究計画で掲げる『二次分析』『匿名化』『情報境界線』が実務上可能な設計である"
    evidence_examples:
      - "記録媒体（電子/紙）と管理体制"
      - "個人情報・同意・匿名化の運用経験"
      - "職員研修や情報管理（もしあればISO等）"

recommended_cv_structure:
  sections:
    - "1. 基本情報（氏名・連絡先・職種・要約プロフィール3行）"
    - "2. 職務要約（5〜7行）：何を、どの規模で、何年、どんな成果"
    - "3. 職務経歴（時系列）：所属/役職/担当業務/成果（定量＋定性）"
    - "4. 主要実績（箇条書き）：研究に直結する改善・仕組み化"
    - "5. 活用スキル（福祉×運営×評価×IT）：過剰に並べず"研究に必要なもの"中心"
    - "6. 研究計画との接続（短く）：『なぜこの経歴でこの研究ができるか』を3点で"
  style_rules:
    - "主語は『私』よりも『担当/実施/構築』で客観化"
    - "1項目＝1行で読みやすく（数字→行動→成果の順）"
    - "福祉用語は必要十分、略語は初出で補足"

quant_metrics_candidates:
  put_numbers_if_possible:
    - "支援対象者数（累計/年間）"
    - "就職者数・定着率（可能なら）"
    - "支援計画作成数、面談数、関係機関連携数"
    - "事業所数・定員・職員数"
    - "改善プロジェクト数（例：アセスメント票改訂◯回）"
  if_numbers_are_sensitive_or_uncertain:
    - "レンジ表記（例：『年間延べ◯十名規模』）"
    - "比率/傾向（例：『中断要因の上位◯カテゴリを整理』）"

risk_management:
  avoid_or_handle_carefully:
    - item: "医療情報・診断名の詳細列挙"
      safer_way: "『当事者経験を通じて制度の受け手の視点を得た』程度に圧縮（必要なら別紙）"
    - item: "過度な主観評価（すごい/革新的等）"
      safer_way: "行動と結果で示す（例：『プロトコル化』『標準化』『研修実施』）"
    - item: "数字の断定が弱いもの"
      safer_way: "『約』『概数』『最大◯名規模』などで誤差許容にする"

transfer_candidates_from_motivation_letter:
  to_enable_1200_chars_adjustment:
    - "国際連携（DEAI Alliance / Susan Scott-Parker）"
    - "実務年数の強調"
    - "SROI等の社会的インパクト指標の展望"
  note: "職務経歴書に受け皿を作れば、志望理由書は研究動機と大学適合に集中できる"

prompt_for_next_chat:
  paste_this: |
    日本福祉大学出願用に、職務経歴書を完成させたい。
    研究計画（就労移行支援の本人側アセスメント再構築）に直結する実績が伝わる形で、
    上の構成案に沿ってドラフトを作ってほしい。
    数字は確実な範囲で、曖昧ならレンジ表記で。
    志望理由書の字数調整のため、国際連携や実務年数などは職務経歴書側に置けるようにしたい。
