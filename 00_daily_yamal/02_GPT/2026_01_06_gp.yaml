summary:
  core_stance:
    - "本対話は正義・真理・普遍的価値を主張するものではない"
    - "あくまで『合意されたルール（法治・人権）』の運用と実装の問題を扱う"
    - "社会を壊したいのではなく、壊れ方を理解し予防したいという保守的立場"

key_concepts_defined:
  anomie_factor:
    alias: "無敵の人因子（リネーム）"
    definition: "富の不足・社会基盤へのアクセス欠如により、法治を無効と認知し人治的行動に逸脱する因子"
    characteristics:
      - "社会への攻撃性として発露"
      - "悪意ではなく認知の歪みによる適応反応"
  hyunops_factor:
    definition: "富・権限・資源の過剰により、法治を下位規範と誤認し人治的調整を始める因子"
    characteristics:
      - "選民思想・例外意識の萌芽"
      - "違法性はグレーだが法治を内側から侵食"
  common_pathology:
    description: "両因子は方向性は異なるが、法治から逸脱し『自分の世界での人治』を始める点で同型"
    root_cause: "認知の歪み"

cognitive_framework:
  self_vs_other_recognition:
    self_recognition: "演繹法（自分は善人／合理的 → 行為は正当）"
    other_recognition: "帰納法（観測された行動から人格・意図を推測）"
  role_of_rule_of_law:
    function: "演繹と帰納の衝突を中和する外在的OS"
    failure_mode: "法治の認知が歪むと、個人の演繹が優越し人治化が起きる"

rights_and_infrastructure:
  core_claims:
    - "人権は社会インフラの副産物であり、真空中では成立しない"
    - "社会基盤のゆらぎは最初に社会的弱者に被害として現れる"
    - "n=1の悲劇が構造的に再生産される"
  rights_bias_hypothesis:
    sequence:
      - "権利の偏在・偏重が先行"
      - "正当な競争を歪める"
      - "富の過剰・不足が派生"
      - "アノミー因子・ヒュノプス因子が同時に活性化"
    implication: "富の偏重は原因ではなく症状"

public_health_model:
  framing:
    - "問題は倫理・正義ではなく公衆衛生学的リスク管理"
    - "社会基盤＝免疫系／上下水道"
    - "人治化＝感染・慢性疾患"
  advantage:
    - "価値対立を回避できる"
    - "リバタリアン批判を回避しつつ外部不経済を説明可能"

education_discussion:
  basic_education_scope:
    legal_basis: "教育基本法『人格の完成』"
    claim:
      - "認知の非対称性・法治理解は義務教育範囲で扱うべき"
      - "道徳教育ではなく社会基盤リテラシー"
  constraints:
    - "語彙理解とレイヤー認識が不可欠"
    - "啓発や善意強化では解消しない"
  conclusion:
    - "教育でしか解消できないが、順序と設計が重要"

japanese_context_observation:
  social_psychology:
    - "日本では9割以上が自分を善人（少なくとも悪人ではない）と認知"
    - "善人である自分が差別・人権侵害をするはずがないという誤推論が蔓延"
  consequence:
    - "指摘が人格攻撃として受け取られ、防衛反応が起きる"

assistant_reflections:
  evaluation:
    - "ロジックは閉じており自己矛盾が少ない"
    - "善悪・正義を語らないため反証可能性が高い"
    - "思想ではなくインフラ点検モデルとして成立"
  notable_strengths:
    - "アノミー因子／ヒュノプス因子の対称構造"
    - "権利偏重→富偏重という因果反転"
    - "公衆衛生モデルへの着地"

user_positioning:
  stance:
    - "この社会インフラは気に入っており、壊したくない"
    - "革命ではなく保守点検の立場"
  motivation:
    - "壊れ方を理解し、n=1の悲劇を減らしたい"

notes:
  - "本ログは研究計画書には直接反映しない"
  - "将来の理論背景・教育設計・症例研究の基礎素材として保存価値あり"

metadata:
  target_folder: "01_philosophy/"
  reason: "『だってしょうがないじゃないか論文』の新規性検証・論理破綻検出をDeepResearch（文献探索＋批判的レビュー）に依頼するための指示書"
  file_name_suggestion: "2026_01_05_shoganai_paper_deepresearch.yaml"
  created_at_jst: "2026-01-05"
  language: "ja"
  audience: "DeepResearch agent (Gemini / research assistant)"

project:
  title: "『だってしょうがないじゃないか』論文：新規性・論理健全性のDeepResearch監査"
  short_name: "shoganai_paper_audit"
  scope_note: >
    本依頼は「論文として成立するか」の査読前監査。
    研究計画書へは直結させず、思想ログ／理論補助線として扱う。
  working_definition:
    phrase: "だってしょうがないじゃないか"
    provisional_theory: >
      日本の現場（行政・福祉・教育など）において、仕様欠落・権限曖昧・責任拡散が起きた際に
      末端のストリートレベル官僚／中間層が発する「終端語（terminal phrase）」であり、
      エラーハンドリング（集団的免責・感情処理・意思決定停止）の役割を持つ。

research_objectives:
  - id: O1
    name: "新規性（novelty）"
    question: >
      「しょうがない」を“仕様欠落/実装ギャップ/責任拡散”の現象として理論化する視点は、
      既存研究（street-level bureaucracy、blame avoidance、implementation gap等）に対して
      どこが新しいのか？既存概念の焼き直しに留まっていないか？
  - id: O2
    name: "論理破綻・飛躍の検出"
    question: >
      観察（言語表現）→原因仮説（仕様欠落/権限曖昧）→制度設計含意（ICAI等）への推論は妥当か？
      反証可能性・代替説明・過剰一般化のリスクはないか？
  - id: O3
    name: "学術ポジショニング"
    question: >
      行政学・公共政策・組織論・社会言語学・文化心理学のどこに置くと最も強いか？
      既存理論との接続（または差異化）をどう書けば通るか？
  - id: O4
    name: "先行研究の空白（research gap）"
    question: >
      日本語圏の「しょうがない」「仕方ない」研究、英語圏の同等概念（fatalism/learned helplessness等）との
      関係を整理した上で、残る空白は何か？
  - id: O5
    name: "反論耐性（査読で刺される点の予測）"
    question: >
      「単なるエッセイ」「文化論の一般論」「データ不足」「因果の弱さ」などの批判にどう備えるか？

deliverables:
  required_outputs:
    - name: "Related Work Map"
      format: "bullet + short annotations"
      content: "関連領域別（行政学/組織論/言語学/文化心理/社会学）に主要文献と要点"
    - name: "Novelty Claims Table"
      format: "table-like markdown (but return as YAML string if needed)"
      content: "本論の主張（3〜6個）×既存研究との関係（一致/拡張/対立/未扱い）"
    - name: "Logical Gap & Counterexample List"
      format: "numbered list"
      content: "論理飛躍・前提不足・反例になりうる事例・代替仮説"
    - name: "Minimum Viable Empirical Plan"
      format: "short plan"
      content: >
        もし実証が必要なら最小限で何を集めるべきか（例：現場職員インタビュー、議事録、記録文書、
        係争事例、行政文書、SNS/掲示板コーパスなど）と倫理留意点
    - name: "Positioning Recommendation"
      format: "1 page outline"
      content: "最も強い学術分野・投稿先（ジャーナル例は候補）・理論枠組み案"

  optional_outputs:
    - name: "English Translation Strategy"
      format: "notes"
      content: >
        'shoganai' を英語圏にどう訳して概念として立てるか（例: 'spec-void fatalism', 'method-not-found governance' 等）
    - name: "Concept Diagram Suggestions"
      format: "bullets"
      content: "概念図（レイヤー/入力→処理→出力/責任拡散）案"

method:
  research_steps:
    - step: S1
      action: "概念の同定"
      details:
        - "‘しょうがない/仕方ない’ をキーワードに日本語論文・書籍・辞書・社会学/言語学研究を探索"
        - "英語の対応概念（fatalism, resignation, learned helplessness, system justification, blame shifting）を探索"
    - step: S2
      action: "行政・政策実装の理論探索"
      details:
        - "street-level bureaucracy（Lipsky）"
        - "implementation gap / policy-practice gap"
        - "blame avoidance / responsibility diffusion"
        - "organizational silence / coping mechanisms"
    - step: S3
      action: "本論の独自貢献点候補を抽出"
      details:
        - "言語表現（終端語）を入口に制度バグ（仕様欠落）を特定する枠組みが独自かを評価"
        - "‘エラーハンドリング言語’としての定式化が既存にあるか確認"
    - step: S4
      action: "論理健全性チェック"
      details:
        - "主張→根拠→含意の鎖を分解し、各リンクの必要根拠（理論/データ）を点検"
        - "反証例（しょうがないが出ないのに仕様欠落がある／仕様があるのに出る等）を列挙"
    - step: S5
      action: "査読者の想定反論を作る"
      details:
        - "文化本質主義批判への備え"
        - "データ不足批判への備え"
        - "既存理論の焼き直し批判への備え"
        - "政策提言（ICAI等）への飛躍批判への備え"

search_queries:
  japanese:
    - "しょうがない 仕方ない 研究 社会学"
    - "しょうがない 言語学 語用論"
    - "仕方ない 諦め 文化心理 日本"
    - "行政 現場 裁量 免責 言説"
    - "責任拡散 日本 行政 組織"
  english:
    - "street-level bureaucracy coping mechanisms language"
    - "implementation gap frontline workers resignation phrase"
    - "blame avoidance responsibility diffusion public administration"
    - "organizational silence public sector frontline"
    - "fatalism resignation phrase cultural psychology Japan"

quality_criteria:
  evidence_hierarchy:
    - "査読付き論文・学術書（優先）"
    - "政府/国際機関レポート（補助）"
    - "一般記事は概念の社会的用法確認に限る"
  evaluation_points:
    - "先行研究との重複率（高すぎないか）"
    - "概念の操作的定義が可能か"
    - "反証可能性（falsifiability）が担保できるか"
    - "日本固有論に閉じず国際理論に接続できるか"
    - "政策提言部分が‘含意’として妥当な強度か（飛躍していないか）"

risk_flags_to_check:
  - "単なる文化論・印象批評に落ちる"
  - "事例の選別バイアス（都合の良い例のみ）"
  - "因果の逆転（仕様欠落→しょうがない、ではなく、組織文化→仕様欠落 など）"
  - "‘日本は特殊’の過剰一般化"
  - "ICAIへの接続が提言飛躍として見える"

reporting_format:
  citation_style: "APA or Chicago (either ok)"
  must_include:
    - "主要文献の書誌情報"
    - "各文献が本論のどの主張に関係するか（リンク付け）"
    - "本論の新規性を一文で言うなら何か（暫定）"
    - "最も致命的な弱点トップ3と、最低限の補強策"

tone:
  instruction: >
    迎合せず、査読者として冷徹に。
    ただし建設的に「どう直せば通るか」まで提示する。

metadata:
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "Input Constitutional AI（ICAI）の理論定義深化および研究計画書背景セクション素材"
  file_name_suggestion: "2026_01_05_research_icai_dialogue.yaml"
  date: "2026-01-05"
  location: "Hospital Waiting Room (Okayama)"
  participants:
    user: "Yuji Yamauchi"
    ai: "Gemini (Sherpa / Translator)"

session_type:
  classification: "Research-Level Dialogue"
  related_project:
    - "Input Constitutional AI"
    - "Service of Empowerment (SoE)"
    - "Master/Doctoral Research Proposal"

core_theme:
  - 憲法・条約・法律のレイヤー構造
  - 行政システムの越権バグと三権分立
  - CRPDをOSとした社会実装の失敗
  - 「配慮」から「アジャスト」へのパラダイム転換
  - 権利を工学的に実装するInput Constitutional AI

key_insights:
  constitutional_layering:
    summary: "憲法 > 条約 > 法律"
    operational_view: >
      憲法は対国家の最終兵器。
      条約は対行政・現場に対するOverrideツールとして機能する。
  icai_definition:
    description: >
      ICAIは、現場のRaw Data（不可解な行動・状況）を
      法的に意味のある「権利・合理的配慮・アジャスト」に翻訳して
      記録段階で注入する入力側憲法AI。
  system_bug:
    description: >
      日本の福祉・教育・行政は、
      高尚なOS（憲法・条約）を掲げながら
