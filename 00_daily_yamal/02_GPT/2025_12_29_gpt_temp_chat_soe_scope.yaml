# =============================================================================

conversation_summary:
  meta:
    purpose: |
      サービスオブエンパワメント（SoE）構想に至る思考経路と、
      修士・博士での射程分離、理論的立ち位置を整理するための内部メモ。
    stance:
      - 普遍的価値・真理は扱わない
      - 既に合意形成された社会ルールの運用不全のみを対象とする
      - 道徳・善悪・断罪を目的としない
    tone:
      - 非扇動的
      - 非英雄的
      - 非善人前提
    risk_awareness:
      - 全方位からの誤解・反感は想定内
      - それでも「嘘をつかない」ことを優先

  soe_definition:
    primary:
      name: Service of Empowerment
      scope: 障がい当事者の就労支援サービス
      definition: |
        就労や成果を直接の目的とせず、
        当事者が「戦える状態」に戻るための
        権利・選択肢・交渉可能性を回復・拡張するサービス。
    secondary_extensions:
      - System of Employability
      - Science of Employability
    note: |
      Service を起点とし、System / Science は後から立ち上がる。
      逆順は現場を裏切る。

  academic_scope_management:
    master_level:
      focus: アセスメント手法の検討
      includes:
        - SoEの一部としての対話的アセスメント
        - 複式簿記メタファーの有効性検討
        - LLMを媒介とした語りの引き出し
      excludes:
        - 社会全体の可視化
        - 搾取判定
        - SoE全体構想
    doctoral_level:
      focus:
        - SoEの理論化
        - 母集団データ解析
        - サービス／搾取の可視化枠組み
        - 公衆衛生モデルとの接続

  accounting_metaphor:
    rationale: |
      問診・評価・欠損列挙を避け、
      当事者が防衛せずに語れる枠組みとして会計メタファーを採用。
    mapping:
      BS:
        meaning: 当事者が既に持っている資源
        examples:
          - 教育機会
          - 人間関係
          - スキル
          - 環境資源
      PL:
        meaning: 一定期間におけるケイパビリティの増減
        examples:
          - 失敗体験
          - 差別経験
          - 支援の有無
      CF:
        meaning: 行動原資
        examples:
          - 自尊感情
          - 自己効力感
          - 心身エネルギー
    ace_score_handling:
      position: PL上の過去損失
      caution: 人生全体の説明変数にしない

  data_and_visualization:
    concept: |
      個人の財務諸表を集積することで、
      社会の連結財務諸表を構成可能とする。
    service_vs_extraction:
      service: 個人BSが厚くなり、将来CFが改善する
      extraction: 個人BSが空洞化し、社会CFに後払い損失が発生
    education_example:
      issue: |
        教育基本法上の「人格形成」というプロセス義務が
        実装されていないにも関わらず、
        卒業証書という製品のみが社会資産として計上されている。
      accounting_interpretation:
        - 中身の伴わない固定資産
        - 減損未処理
        - 含み損の連結飛ばし

  theoretical_position:
    wealth:
      stance: 富の偏重自体は問題視しない
      reframing: |
        富は50〜100年単位で集積された
        権利・裁量・免責の偏重が可視化された結果
    rights:
      stance: 権利の偏重は是正対象
      basis: 世界人権宣言という既存合意
    public_health:
      framing: |
        権利偏重の放置は
        社会基盤（法治・民主主義・資本主義）を
        脆弱化させるリスク因子
      indicators:
        - アノミー因子（下方）
        - ヒュブリス因子（上方）
      role_of_disability:
        - 弱者ではない
        - 犠牲でもない
        - 社会インフラ不全の早期観測点（sentinel）

  self_positioning:
    self_assessment:
      - 善人ではない
      - 認知構造を読む能力を自覚
    ethics:
      - 善意に依存しない
      - 構造で縛る
    motivation:
      - 一支援員でいたかった
      - 身体的制約と家族責任により持続可能性を優先
      - 現場を捨てるのではなく、現場を残す選択

  llm_usage_reflection:
    role: 思考の外在化・対話媒介
    risks:
      - 迎合バイアス
      - 辛口モードの揮発
    countermeasures:
      - 役割指定
      - 制約条件の明示
      - 短い再アンカー
    note: |
      LLMは承認装置ではなく、構造確認ツールとして使用する。

