# ============================================================
# Executive Summary
# ============================================================

executive_summary:
  core_finding: |
    形式的市民権（法的地位・紙の上の権利）は、実効的市民権（effective citizenship）
    に自動的に変換されない。この「権利ギャップ」は構造的現象であり、
    個人の失敗ではなく社会的・経済的・制度的不平等に起因する。

  yuji_hypothesis_validation: |
    既存研究の大半は「富の不平等 → 権利享受の不平等」方向を論じる。
    「権利の構造的偏重 → 富の偏重」という逆因果を明示的に論じる研究は
    ほとんど見つからなかった。
    → 雄司の仮説は「新鮮な角度」(fresh angle)を提示している。

  related_strands:
    - "extractive institutions理論（政治経済学）"
    - "capability approach（Sen, Nussbaum）"
    - "これらは権利・権力の集中が経済的不平等を生むことを示唆"

# ============================================================
# RQ1: Effective Citizenship vs Formal Citizenship
# ============================================================

rq1_effective_citizenship:
  title: "実効的市民権と形式的市民権の区別"

  key_scholars:
    patrick_heller:
      years: [2000, 2020]
      definition: |
        実効的市民権とは「市民が形式的な政治的・市民的権利を
        実際に活用する能力（actual capacity）」
      insight: |
        若い民主主義国では、広範な社会的不平等が
        形式的権利の行使を制限する。

    rogers_brubaker:
      year: 1992
      contribution: |
        形式的市民権の保有は、実質的市民権の享受にとって
        「十分でも必要でもない」(neither sufficient nor necessary)。
      implication: "市民権ギャップ研究の基盤"

    th_marshall:
      year: 1950
      theory: "市民権の三段階進化論"
      stages:
        - "civil rights（法的平等）"
        - "political rights（投票権）"
        - "social rights（教育・福祉）"
      insight: |
        形式的権利は社会的条件（教育・健康・所得）によって
        裏打ちされなければ実効性を持たない。

    somers:
      year: 1993
      contribution: |
        「rights-as-status（形式的法的権利）」と
        「rights-as-practice（権利の実際の効力）」を
        分析的に分離すべきと主張。

# ============================================================
# RQ2: Structural/Systemic Framing of Rights Gap
# ============================================================

rq2_structural_framing:
  title: "権利ギャップの構造的・体系的理解"

  key_scholars:
    partha_chatterjee:
      years: [2004, 2006]
      concept: "differentiated citizenship（差異化された市民権）"
      finding: |
        インドでは形式的民主主義的市民権は存在するが、
        「civil society」（権利が完全に使用される領域）は
        都市中産階級のドメインであり、貧困層は
        「political society」（投票権のみ）に追いやられている。
      conclusion: |
        貧困層が多くの市民権を享受できないのは、
        個人的怠慢ではなく、体系的要因（非公式性、クライエンテリズム、
        官僚的排除）による構造的制限。

    marc_galanter:
      year: 1974
      paper: "Why the 'Haves' Come Out Ahead"
      thesis: |
        法的結果の格差は「リピートプレイヤー」（富裕者・企業）が
        享受する構造的優位に根差している。
      mechanism: |
        「持てる者」は優れたリソース・専門知識・制度的関係を
        体系的に利用して権利を主張。
        「持たざる者」は効果的な権利主張にハードルを抱える。
      soe_relevance: |
        法的結果の不平等（effective rights）は
        社会構造（resource inequality, institutional bias）の結果であり、
        個人の失敗ではない。

    access_to_justice_research:
      key_figure: "Rebecca Sandefur (2010s)"
      concept: "justice gap"
      definition: |
        低所得者の法的ニーズと、それを満たすリソースの差。
      findings:
        - "貧困層は多くの法的問題に直面（不法な立ち退き、賃金窃盗、給付拒否）"
        - "大多数は法的援助を受けられない"
        - "理由：コスト、複雑さ、情報不足"
      framing: |
        権利執行の不平等は法制度の構造的欠陥
        （法律扶助資金不足、手続き障壁、地理・言語障壁）である。

    iris_marion_young:
      year: 2011
      concept: "structural injustice"
      thesis: |
        貧困や権利実現の不平等は、少数の逸脱行為ではなく、
        拡散した体系的プロセス（経済構造、制度的偏見、文化規範）
        から生じる。
      model: "social connection model of responsibility"
      implication: |
        権利が社会全体で不均等に実効化されているなら、
        根本原因は社会構造にあり、個人の失敗ではない。

# ============================================================
# RQ3: Rights Maldistribution → Wealth Maldistribution
# ============================================================

rq3_causal_direction:
  title: "権利の偏重が富の偏重に先行するか"

  status: "直接的な文献は稀だが、間接的支持は存在"

  supporting_evidence:
    historical_institutional:
      finding: |
        「政治的不平等、すなわち権力分配の不平等が、
        前工業時代を通じて所得・富の不平等の主要な源泉であった」
      acemoglu_robinson:
        year: 2012
        theory: "extractive vs inclusive institutions"
        thesis: |
          政治的権利と制度が狭く保持されると（extractive institutions）、
          経済的資源は権力者によって収奪・集中される。
          広く分配された権利（inclusive institutions）は
          より公平な経済的結果をもたらす。
      implication: |
        権利（投票権、法の支配、財産権）の歪んだ初期分配が
        後の富の偏重の舞台を設定する。

    development_economics:
      hernando_de_soto:
        year: 2000
        thesis: |
          貧困層は正式な財産権がないため「死んだ資本」として
          かなりの資産を保有している。
          法的タイトルと権利が与えられれば富を生成できる。
      implication: |
        権利からの先行排除が貧困の原因であることを示唆。

    robeyns_limitarianism:
      year: 2017
      thesis: |
        真に民主的な社会では「権利なき義務も、制限なき富もない」
        極端な富の集中は平等な市民権を損なう。
      position: |
        Robeynsは主に wealth → political inequality を論じるが、
        民主主義が富の制限を要求するという議論は、
        雄司の仮説の裏返しを示唆：
        権利（平等な政治的声）が「よく分配」されていれば、
        極端な富のギャップを防ぐ。
      complementarity: |
        Robeynsは富の端を、雄司は権利の端を扱う。
        統合すれば相互強化サイクルが見える。

  gap_identified: |
    「権利の不平等が富の不平等を引き起こす」と明示的に論じる
    直接的な文献は稀。これは雄司の貢献の余地を示す。

# ============================================================
# RQ4: Access to Justice Research
# ============================================================

rq4_access_to_justice:
  title: "法的権利執行の不平等分布"

  justice_gap:
    definition: |
      「低所得アメリカ人の民事法的ニーズと、
      それを満たすリソースの差」(U.S. Legal Services Corporation)
    reality: |
      貧困層は多くの法的問題に遭遇（権利侵害）するが、
      大多数は法的援助や救済を受けられない。
    cause: |
      低所得者が権利を追求「しない」のではなく、
      法的援助資金不足、手続き障壁、権力不均衡が
      この執行ギャップを生む構造的要因。

  legal_empowerment:
    galanter_connection: |
      「持てる者」（リソース・知識・地位を持つ者）は
      法的アリーナで「持たざる者」に一貫して勝つ。
    movement: |
      法律とコートは、意図的な努力がない限り、
      すでに権力を持つ者に奉仕する傾向がある。
    interventions:
      - "コミュニティ・パラリーガル・プログラム"
      - "権利教育キャンペーン"
      - "制度改革"

  global_south:
    phenomenon: "paper rights only（紙の上の権利のみ）"
    examples:
      - "土地形式化プロジェクト：de jureの土地権利 vs de factoの支配"
      - "周縁化されたグループは法的タイトルを持つが執行できない"
    framing: |
      法制度の設計と権力関係が、
      誰の権利が実際に保障されるかを決定する。

# ============================================================
# RQ5: Capability Approach & Citizenship Theory
# ============================================================

rq5_capability_citizenship:
  title: "ケイパビリティ・アプローチと市民権理論の関係"

  convergence:
    shared_concern: |
      両アプローチとも、個人が政治的・社会的生活に
      参加するための実際の自由と能力を確保することに関心。
    thomas_pfister:
      year: 2012
      finding: |
        ケイパビリティ・アプローチは「社会的市民権を再定式化する
        最近の試み」に影響を与え、民主主義・発言・エージェンシーを
        強調する「ラディカルな」市民権の視点と目標を共有。

  nussbaum_political_capability:
    capability: "Control over one's environment (Political)"
    definition: |
      「自分の人生を統治する政治的選択に効果的に参加できること；
      政治参加の権利、言論と結社の自由の保護を持つこと」
    implication: |
      市民権（投票、言論、結社）の行使は
      人間の繁栄の本質的構成要素。
      形式的権利だけでなく、実際に使用する機会が必要。

  agency_emphasis:
    sen: "人々は価値ある目標を追求する自由を持つべき「エージェント」"
    ruth_lister:
      year: 1997
      concept: "citizenship as practice and participation"
      description: "受動的地位ではなく「エージェンシー豊かな」市民権"

  synthesis_for_yuji: |
    CA + 市民権理論の融合は「capability for citizenship」を生む。
    正義を富の分配だけで測るのは不十分 ―
    実効的権利とケイパビリティの分配を検証すべき。

# ============================================================
# Theoretical Gaps Identified
# ============================================================

theoretical_gaps:
  gap_1:
    title: "権利偏重の因果メカニズムとしての明示的フォーカスの欠如"
    description: |
      「権利の構造的偏重が富の不平等に先行し、引き起こす」と
      明示的に主張する包括的理論は存在しない。
      既存研究の支配的ナラティブは逆方向
      （経済的不平等 → 権利実現の不平等）。
    opportunity: |
      雄司の仮説はこのスクリプトを反転させる。
      権利・権力分配という、より基盤的な不平等のレイヤーを
      発見することを目指す新規性の高い研究となりうる。

  gap_2:
    title: "学際間の分断"
    description: |
      関連知見は市民権研究、法学、政治哲学、開発研究に
      散在し、各分野が独自の用語を使用
      （substantive citizenship, justice gap, capabilities）。
    opportunity: |
      雄司のSoEフレームワークはこれらを統合 ―
      経済学者・政治理論家・法学者に語りかけられる
      権利分配の構造的理論を提供。

  gap_3:
    title: "用語・概念化のギャップ"
    description: |
      雄司が呼ぶ「権利の構造的偏重」に対応する
      特定の用語や広く使われる指標は存在しない。
      関連現象（differentiated citizenship, paper rights等）は
      記述されるが、統一的なラベルと分析が欠如。
    opportunity: |
      「rights maldistribution」を独自の研究対象として
      定義・操作化する新しい概念ツールを開拓できる。

  gap_4:
    title: "Limitarianismの盲点"
    description: |
      Robeynsのlimitarianismは極端な富に焦点を当て、
      民主主義への影響を懸念するが、
      権利分配の分析を組み込んでいない。
    opportunity: |
      雄司は「上流」の予防的視点を追加できる：
      極端な富の格差が最初から生じないように
      エンパワリングな権利の公正な分配を確保する。

  gap_5:
    title: "実証的ギャップ"
    description: |
      先進民主主義・資本主義社会において、
      権利アクセス（司法・政治参加）と
      富の不平等パターンを結びつける
      縦断的・構造的研究は乏しい。
    opportunity: |
      権利アクセスの不公平が生活チャンスと富の分配を
      体系的に傾けることを示す証拠を提供できる。

