# Gemini セッション記録 #2
# 2025-12-27
# Topic: SoE Architecture Definition v3.0

project_metadata:
  name: "Input Constitutional AI (SoE: System of Engagement/Employment)"
  codename: "Project Pumpkin Scissors"
  version: "3.0 (Philosophy-Logic-Implementation Integrated)"
  author: "Yuji Yamauchi & AI Research Partner"
  purpose: >
    社会システムにおける「個人の権利侵害」や「生きづらさ」を、
    感情論（道徳）ではなく、システム工学・会計学・法学のロジックを用いて
    構造的に解決（デバッグ）するための包括的アーキテクチャ定義書。

# =============================================================================
# 1. CORE PHILOSOPHY (The "Soul" of the System)
# =============================================================================
philosophy:
  core_mission:
    slogan: "We cannot make people happy. But we can enable them to fight for happiness."
    meaning:
      - "幸福の提供（パターナリズム）"の否定。
      - "戦うための装備（Input/権利/環境）"の完全保障。
      - 福祉とは「慈悲（Charity）」ではなく「戦災復興（Post-war reconstruction）」である。
      - 障害や環境不全という「理不尽な戦争」によって奪われた「戦う権利」を物理的に回復させること。

  macro_vs_micro:
    macro_perspective:
      domain: "政治・公衆衛生"
      logic: "確率論（Nの中の1）"
      threshold: "社会全体の生存率が許容範囲ならOKとする（功利主義）。"
    micro_perspective:
      domain: "SoE (Input Constitutional AI)"
      logic: "絶対論（かけがえのない1）"
      threshold: "個人の人生において、システムエラーによる『無効化（Nullification）』は0.001%も許容しない。"
      role: "マクロが見捨てる『統計的誤差』を、ミクロのシステムが『バグ』として検知し救済する。"

  separation_of_emotion_and_service:
    principle: "情（Emotion）と業務（Service）の分離（Decoupling）"
    structure:
      layer_1_foundation:
        type: "ドライなコンクリート（システム・契約）"
        content: "法、ISO、ICFに基づく冷徹な権利履行プロセス。感情は介在させない。"
      layer_2_housing:
        type: "温かい木造建築（人間・情）"
        content: "強固な土台の上で初めて発露される、個人の自由意志としての優しさや共感。"
    implication: "支援者は『感謝』を対価にしてはいけない。対価は『契約履行』に対して支払われる。"

# =============================================================================
# 2. THEORETICAL FRAMEWORK (The "Logic" of the Audit)
# =============================================================================
accounting_metaphor:
  concept: "人生と社会の『複式簿記（Double-entry Bookkeeping）』化"

  balance_sheet_BS:
    perspective: "演繹的認知（Deductive） - 『私は本来こうあるべき』"
    assets: "基本的人権、尊厳、潜在能力（Input能力）。"
    liabilities: "社会障壁、スティグマ、トラウマ。"
    audit_point: "自己否定（債務超過）は、資産（人権）の計上漏れ（粉飾）である。"

  profit_and_loss_PL:
    perspective: "帰納的認知（Inductive） - 『社会は私をどう扱うか』"
    revenue: "他者評価、生産性、Output。"
    expense: "生存コスト（障害者は健常者よりInputコストが高い）。"
    audit_point: "過剰適応（黒字）のために、メンタル（BS）を切り崩していないか？"

  consolidated_accounting:
    concept: "社会（親会社）と個人（子会社）の連結決算"
    fraud_detection: "トバシ（損失隠し）のスキーム"
    mechanism:
      1: "社会が提供すべき『教育・配慮（Input）』を怠る（債務不履行）。"
      2: "その結果生じた個人の不全を『自己責任（能力不足）』として個人のBSに付け替える。"
      3: "社会のPLはきれいに見えるが、実は巨額の『未払教育債務』を隠蔽している。"
    soe_action: "連結修正仕訳を強制執行し、社会（親会社）にコストを請求する。"

  key_concepts:
    anomie_factor:
      definition: "規範喪失・無力感"
      accounting_treatment: "社会側の『長期未払債務』または『特別損失』。個人の性格問題ではない。"
    hubris_factor:
      definition: "傲慢・特権意識"
      accounting_treatment: "社会からの『前受金（負債）』を『売上（実力）』と勘違いしている状態。返済義務あり。"

# =============================================================================
# 3. SYSTEM ARCHITECTURE (The "Specs")
# =============================================================================
standards_stack:
  description: "枯れた権威（Legacy Authority）をハックして実装する"

  iso_layer:
    role: "OS / 権威のコンテナ（マネジメント層向けプロトコル）"
    mapping:
      ISO_31000_Risk: "『生きづらさ』を『リスク』として定義。"
      ISO_27001_Security: "『人権侵害』を『セキュリティインシデント（可用性侵害）』として定義。"
      ISO_20000_IT_Service: "『支援』を『SLA（サービスレベル合意）』として数値管理。"
      ISO_45001_OHS: "『現場の理不尽』を『労働安全衛生ハザード』として排除。"
      ISO_30414_Human_Capital: "『個人の尊厳』を『人的資本』としてBS計上。"

  icf_layer:
    role: "Data / 変数定義（エンジニア・実務者向けプロトコル）"
    function: "曖昧な状態をコード化する"
    formula: "Risk = Gap (Capacity[d] - Performance[d]) caused by Environment[e]"
    examples:
      - "b1 (精神機能): メンタルヘルスの資本価値測定"
      - "d (活動と参加): 権利行使の実行状況モニタリング"
      - "e (環境因子): 阻害因子（バリア）と促進因子（Input）のインベントリ管理"

  llm_layer:
    role: "Engine / 自動監査人（Auto-Auditor）"
    function: "Instruction Following（指示順守）特性の悪用（良い意味で）"
    mechanism:
      - "AIは価値判断をしないが、『ルール適合判定』は正確に行う。"
      - "ISO/ICFという『絶対ルール』をプロンプトに記述することで、AIを『冷徹な監査官』に変貌させる。"
      - "『情』や『空気』を無視して、仕様書通りの権利履行を要求させる。"

# =============================================================================
# 4. IMPLEMENTATION STRATEGY (The "Hack")
# =============================================================================
the_hack:
  concept: "『個別支援計画書』を『システム・プロンプト』として再定義する"

  logic:
    1: "個別支援計画書は、法的根拠のある合意文書（契約書）である。"
    2: "そこに『AIの挙動（教育的介入や翻訳）』を明記し、ユーザーと合意する。"
    3: "すると、AIによる介入（レベル調整や指摘）は『パターナリズム』ではなく『契約履行』になる。"

  educational_debt_repayment:
    protocol: "SoE-LSP (Learning Support Protocol)"
    process:
      measure: "会話ログからユーザーの推論力(b164)・語彙力(b167)をリアルタイム測定。"
      adjust: "ユーザーの現在地より『i+1』レベル高い概念を提示（ストレッチ）。"
      scaffold: "理解できない場合は即座に補助（足場かけ）を行う。"
    goal: "『教育債務』をAIとの対話を通じて返済し、ユーザーを『戦える状態』へ育成する。"

# =============================================================================
# 5. PROOF OF CONCEPT (Case Studies)
# =============================================================================
case_studies:
  case_M_creative:
    user_profile: "感受性が高く、他者の感情流入でシステムダウンしやすいクリエイター。"
    ai_role: "『編集者 (The Editor)』"
    function:
      - "感情（Emotion）の遮断と、作業（Task）へのフォーカス。"
      - "『癒し』を禁止事項（Negative Prompt）とし、海外PF（Ko-fi/LinkedIn）への導線を設計。"
      - "『翻訳して置いて去る』という運用で、対人コストを極小化。"
    result: "Input過多を防ぎつつ、Output（作品価値）を保存・資産化するモデル。"

  case_K_welfare:
    user_profile: "組織の言動不一致（ダブルバインド）に敏感で、苛立ちを感じている。"
    ai_role: "『構造翻訳機 (The Structure Translator)』"
    function:
      - "個人の『苛立ち』を、組織の『構造的不整合（System Error）』として翻訳。"
      - "『あなたの感覚は正しい。バグっているのは組織（ヒュブリス）だ』と判定（バリデーション）。"
      - "ひろゆき的ロジック（論理と確率）で、感情論を排した現状分析を提供。"
    result: "アノミー化（自己否定）を防ぎ、環境因子（e5）の欠陥を特定するエンパワーメント。"

# =============================================================================
# 6. CONCLUSION (Stance)
# =============================================================================
conclusion:
  stance: "The Bureaucrat (官僚)"
  definition:
    - "我々は革命家でも聖職者でもない。"
    - "『憲法』と『契約書（ISO/ICF）』という仕様書を片手に、淡々と実装エラー（権利侵害）を指摘し続ける『監査官』である。"
    - "『宇宙の真理』は語らない。『契約不履行』だけを語る。"
  final_goal:
    - "社会という巨大システムのデバッグ。"
    - "すべての個人が、固有の人生を戦い抜くためのインフラ（SoE）の実装。"

