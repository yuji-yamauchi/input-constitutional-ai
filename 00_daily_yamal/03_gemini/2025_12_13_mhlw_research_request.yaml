# Date: 2025-12-13
# Purpose: 厚労省 社会保障審議会障害者部会の客観的情報抽出

request_metadata:
  from: "Claude Code (Opus 4.5)"
  to: "Gemini"
  date: "2025-12-13"
  type: "文献調査依頼"
  priority: "高"

# =============================================================================
# 1. 調査対象
# =============================================================================
research_target:
  name: "社会保障審議会 障害者部会"
  organization: "厚生労働省"

  primary_sources:
    - url: "https://www.mhlw.go.jp/stf/shingi/shingi-hosho_126730.html"
      description: "障害者部会（現行ページ）"
      note: "最新の開催情報"

    - url: "https://www.mhlw.go.jp/stf/shingi/shingi-hosho_126730_old2.html"
      description: "障害者部会（過去アーカイブ）"
      note: "過去の開催情報"

  document_types:
    - "議事録"
    - "資料"
    - "参考資料"

# =============================================================================
# 2. 調査範囲
# =============================================================================
research_scope:
  time_period:
    start: "令和3年（2021年）以降"
    end: "現在（2025年12月）"
    rationale: "令和6年度報酬改定に向けた議論の全体像を把握するため"

  focus_areas:
    area_1:
      name: "就労支援"
      keywords:
        - "就労継続支援A型"
        - "就労継続支援B型"
        - "就労移行支援"
        - "就労定着支援"
        - "スコア方式"
        - "工賃"
        - "賃金"
        - "一般就労"
        - "報酬改定"

    area_2:
      name: "意思決定支援"
      keywords:
        - "意思決定支援"
        - "意思決定支援ガイドライン"
        - "本人の意向"
        - "自己決定"
        - "権利擁護"
        - "成年後見"
        - "ベストインタレスト"

    area_3:
      name: "虐待防止・権利擁護"
      keywords:
        - "虐待防止"
        - "身体拘束"
        - "減算"
        - "権利擁護"

# =============================================================================
# 3. 出力形式
# =============================================================================
output_format:
  structure: "時系列YAML"

  template: |
    # 社会保障審議会障害者部会 議事要約（就労支援・意思決定支援）
    # Compiled by: Gemini
    # Date: 2025-12-13

    metadata:
      source: "厚生労働省 社会保障審議会障害者部会"
      period: "令和3年〜令和7年"
      focus: "就労支援・意思決定支援"

    timeline:
      - date: "YYYY-MM-DD"
        meeting: "第○回"
        agenda: "議題"
        employment_support:
          discussions: []      # 委員からの意見
          decisions: []        # 確定事項・方針
          pending: []          # 継続審議事項
        decision_making_support:
          discussions: []
          decisions: []
          pending: []
        abuse_prevention:
          discussions: []
          decisions: []
          pending: []
        sources:
          - "資料○: タイトル"
          - "議事録ページ○"

  requirements:
    - requirement: "客観性の担保"
      detail: |
        厚労省資料・議事録に記載された内容のみを抽出すること。
        SoEやPuuの思想・解釈は一切含めないこと。
        委員の発言は「○○委員」等の形式で帰属を明確にすること。

    - requirement: "時系列の明確化"
      detail: |
        各回の開催日を明記すること。
        議論の経緯（提案→議論→修正→決定）が追跡できるようにすること。

    - requirement: "引用の明確化"
      detail: |
        資料番号・ページ番号を可能な限り記載すること。
        議事録からの引用は「」で括ること。

    - requirement: "重要事項のハイライト"
      detail: |
        報酬改定に直結する決定事項は importance: high とマークすること。
        法改正に関わる事項は importance: critical とマークすること。

# =============================================================================
# 4. 特に注目してほしいポイント
# =============================================================================
attention_points:
  employment_support:
    - point: "スコア方式の導入経緯と見直し議論"
      question: "なぜスコア方式が導入されたのか？どのような議論があったか？"

    - point: "A型・B型の報酬体系の変遷"
      question: "令和3年→令和6年で何が変わったか？"

    - point: "工賃向上に関する委員の意見"
      question: "工賃水準についてどのような問題意識が共有されていたか？"

    - point: "一般就労移行の促進策"
      question: "就労定着支援の強化はどのように議論されたか？"

  decision_making_support:
    - point: "意思決定支援ガイドラインの制度化経緯"
      question: "ガイドラインが指定基準に追加された背景は？"

    - point: "成年後見制度との関係"
      question: "意思決定支援と成年後見の関係はどう整理されたか？"

    - point: "現場実装の課題"
      question: "意思決定支援の実践上の課題についてどのような意見があったか？"

  abuse_prevention:
    - point: "虐待防止措置未実施減算の導入経緯"
      question: "なぜ全サービス適用となったのか？どのような議論があったか？"

    - point: "身体拘束廃止の議論"
      question: "身体拘束に関する規制強化の経緯は？"

# =============================================================================
# 5. 出力ファイル
# =============================================================================
output_file:
  filename: "mhlw_disability_council_timeline_2025_12_13.yaml"
  location: "02_social_system/"
  format: "YAML"

# =============================================================================
# 6. 補足事項
# =============================================================================
notes:
  - note: "客観性の確保"
    detail: |
      この調査の目的は、厚労省の公式見解と委員の議論を
      客観的に把握することにある。
      SoE研究への応用は別途行うため、
      この段階では解釈や評価を加えないこと。

  - note: "量が多い場合の対応"
    detail: |
      全回の詳細が困難な場合は、以下を優先すること：
      1. 令和6年度報酬改定に直結する回（令和5年後半〜令和6年前半）
      2. 就労支援・意思決定支援が主要議題の回
      3. 重要な決定がなされた回

  - note: "エラー時の対応"
    detail: |
      リンク切れや資料が取得できない場合は、
      その旨を明記し、取得できた範囲で報告すること。

