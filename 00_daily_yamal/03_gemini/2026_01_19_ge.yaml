discussion_log:
  user_perspective: |
    高IQ（180）・ASD/ADHD診断を持つ20歳当事者の事例を使用。
    彼らの「防御姿勢」や「ハック志向（効率化）」、「試し行動」を現場感覚でどう捉え、契約（準委任）を結び直すか。
    また、それを阻害する既存システム（医療・行政・採用面接）をどうハックするか。
  academic_correction: |
    ユーザーの実践知（現場の勘）を以下の理論概念に接続・翻訳。
    1. ユニークな結末（Unique Outcome / Narrative Approach）
    2. 認識的不正義（Epistemic Injustice / Fricker）
    3. ネガティブ・ケイパビリティ（Negative Capability / Keats）
    4. 準委任契約と秘密保持（Quasi-mandate / Confidentiality）
  synthesis: |
    Input Constitutional AI（入力段階の憲法的AI）の具体的挙動（アルゴリズム）として、以下の「変換テーブル」を定義。
    ・「ズル・手抜き」→「最適化（Optimization）・レバレッジ」
    ・「わがまま・暴言」→「健全な退行（Healthy Regression）・境界線設定」
    ・「沈黙」→「処理待ち・権利行使」
    ・「採用時の迷い」→「ネガティブ・ケイパビリティ（適性あり）」

theory_structure:
  theory_name: "Narrative Approach (Unique Outcome & Externalization)"
  origin:
    author: "Michael White & David Epston"
    year: 1990s
    context: "家族療法から発展。人を問題と同一化せず、問題を外在化する。"
  core_thesis: "人は物語（ドミナント・ストーリー）によって構成される。「問題が問題であり、人（クライアント）は問題ではない」。支配的な物語の例外（ユニークな結末）を見つけ出し、オルタナティブ・ストーリーを再著述する。"
  key_concepts:
    - name: "Unique Outcome (ユニークな結末)"
      definition: "問題に満ちた支配的な物語（例：「私はダメな人間だ」）に矛盾する例外的な出来事（例：「あの時だけは手伝えた」）。"
    - name: "Externalization (外在化)"
      definition: "問題を個人の内部（性格・病理）ではなく、外部（環境・関係性）にあるものとして語り直す技法。"
    - name: "Re-authoring (再著述)"
      definition: "ユニークな結末を繋ぎ合わせ、新たな自己像（物語）を構築すること。"
  practical_implications: |
    福祉現場において、利用者の「逸脱行動」や「ふとした善意」をノイズとして捨てず、主権回復のための「証拠」として採用する視座を提供する。

  connection_to_soe:
    alignment: |
      SoE Stage 1「帳簿の訂正」と完全に一致。
      「不当な負債（私は問題児だ）」を消し込むための「隠れた資産」として「ユニークな結末」を使用する。
    integration_potential: |
      Input Constitutional AIの核となる機能。
      支援記録において、医学モデル的な「症状記述（Deficit）」を検知し、ナラティブアプローチ的な「例外記述（Asset）」や「抵抗記述（Resistance）」へと変換を促す監査ロジックとして実装可能。

