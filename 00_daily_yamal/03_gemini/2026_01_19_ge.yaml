ai_implementation_definitions:
  
  # 1. 認知・行動の再定義タグ
  behavior_redefinition:
    - input: "ひろゆき/ホリエモンへの傾倒、制度批判"
      output_tag: "System Hacking / Optimization (最適化思考)"
      logic: "現状の不効率（バグ）への感度が高い。将来のイノベーション能力として記録。"
    
    - input: "沈黙、無視"
      output_tag: "Threat Detection / Right to Silence (脅威検知/沈黙権)"
      logic: "理解不足ではなく、相手の意図（敵意）を演算中の待機状態、または防御。"

    - input: "金銭の浪費、依存的行動"
      output_tag: "Self-Medication / Buying Belonging (自己投薬/所属の購入)"
      logic: "ACEsや環境不全に対する生存コスト（コーピング）として計上。"

    - input: "スタッフへの暴言、わがまま"
      output_tag: "Healthy Regression / Territorial Defense (健全な退行/領域防衛)"
      logic: "自尊感情回復に伴う「試し行動」。主権（境界線）の再設定プロセス。"

  # 2. 契約・介入プロトコル
  intervention_protocols:
    - name: "The Binary Switch (二択スイッチ)"
      action: "「欲しい言葉（慰め）」か「必要な言葉（武器）」かを本人に選ばせる。"
      function: "支援の責任所在を「支援者」から「本人（発注者）」へ移動させる主権返還儀式。"
    
    - name: "Medical Translation (医療翻訳)"
      action: "主治医の「できない（予言の呪い）」を「環境因子の不適合」へ翻訳。"
      function: "二次障害（医原性負債）の防止と、事業所のリスクヘッジ（免責）。"

  # 3. 組織・採用アルゴリズム
  hr_algorithm:
    - name: "The Bathing Dilemma (お風呂問題)"
      criteria: "正解（入らせる）を即答する者はReject。答えのなさに耐え、葛藤する者（ネガティブ・ケイパビリティ）をPass。"
    - name: "Decontamination Mode (除染モード)"
      criteria: "スタッフの愚痴（攻撃性）は、本人の公式記録には残さず、スタッフケア用の「ストレスログ」として分離管理する。"