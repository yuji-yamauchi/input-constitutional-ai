# ==========================================
# SoE理論構造
# ==========================================

soe_theory_structure:

  # 上位概念：Three-Layer Model
  three_layer_model:
    description: "SoEの理念・哲学・認知構造を規定する上位概念"

    visible_layer:
      name: "表層（Visible）"
      content: "就労支援サービスの形骸化、本人主権の名目化"

    hidden_layer:
      name: "隠れ層（Hidden）"
      content: "Service or Exploitation の見えない構造、準委任契約の形骸化"

    philosophical_layer:
      name: "哲学層（Philosophical）"
      content: "人権概念の無批判受容、ケイパビリティと厚生の混同"

  # 中位概念：Four-Pillar Model
  four_pillar_model:
    description: "Three-Layerを福祉制度に適用する実装フレーム"

    pillar_1:
      name: "権利回復（Rights Recovery）"
      focus: "教育権侵害と自尊感情の因果関係"

    pillar_2:
      name: "支援者倫理（Supporter Ethics）"
      focus: "準委任契約の理解不足、記録主権の欠如"

    pillar_3:
      name: "地域人材（Regional Human Resource）"
      focus: "SROI 29.4:1、福祉投資の地域経済効果"

    pillar_4:
      name: "科学的アセスメント（Scientific Assessment）"
      focus: "ICF×医療×福祉連携、個人因子と環境因子の分離"

  # 補助概念
  supplementary_concepts:

    grain_based_cognition:
      japanese: "粒度型思考"
      definition: |
        個人の経験・観察・問題事象を「粒（grain）」として細かく切り取り、
        その性質・因果・配置・連結関係を基に構造を再構築する認知スタイル。
      theoretical_backing: "Westley et al. (2007) Getting to Maybe"
      application: "Complex → Complicated → Simple への分解戦略"

    soe_mathematical_framework:
      japanese: "SoE数理フレームワーク"
      structure:
        differential: "瞬間変化 = 危険信号"
        integral: "時間蓄積 = トラウマ量"
        deduction: "原理 → 設計"
        induction: "現場 → 構造"

    gray_ethics:
      japanese: "灰色の放棄倫理"
      definition: "白黒つけずに曖昧さごと残す構文化の哲学"
      source: "パンプキン・シザーズ 第128話"

