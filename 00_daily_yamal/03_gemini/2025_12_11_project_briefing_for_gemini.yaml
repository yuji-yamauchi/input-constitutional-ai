# ==========================================
# Gemini君への文献調査依頼
# ==========================================

literature_search_request:

  overview: |
    研究計画書の理論的基盤を強化するため、
    以下の領域での文献調査をお願いします。
    見つかった文献は書誌情報（著者、年、タイトル、出版社/ジャーナル、DOI）
    とともに報告してください。

  # 調査領域1
  search_area_1:
    topic: "Input-side AI Ethics / Data Collection Ethics"
    description: |
      AIの倫理研究の中で、「データ収集段階」での
      権利保護・倫理設計に焦点を当てた文献。
      Output型（生成後フィルタリング）ではなく、
      Input型（データ収集・ラベリング段階）の議論。
    keywords:
      - "data collection ethics"
      - "AI training data rights"
      - "input-side AI governance"
      - "data labeling ethics"
      - "crowdworker rights AI"
    expected_output: "関連文献3-5件"
    priority: "HIGH"

  # 調査領域2
  search_area_2:
    topic: "Capability Approach × Disability Support"
    description: |
      ケイパビリティ・アプローチを障害者支援に
      適用した実証研究・理論研究。
      特に福祉サービスの評価・測定に関するもの。
    keywords:
      - "capability approach disability"
      - "Sen disability welfare"
      - "capabilities disability services"
      - "functioning disability measurement"
    expected_output: "関連文献3-5件"
    priority: "HIGH"

  # 調査領域3
  search_area_3:
    topic: "Record Sovereignty / Data Ownership in Healthcare/Welfare"
    description: |
      医療・福祉分野における「記録の所有権」
      「データ主権」に関する議論。
      当事者が自分の支援記録を所有・管理する権利。
    keywords:
      - "patient data ownership"
      - "health record sovereignty"
      - "personal data rights welfare"
      - "client record access social work"
    expected_output: "関連文献2-3件"
    priority: "MEDIUM"

  # 調査領域4
  search_area_4:
    topic: "Complexity Theory × Social Work"
    description: |
      複雑系理論（Complex Adaptive Systems）を
      ソーシャルワーク・福祉実践に適用した研究。
      Westley et al. (2007) の系譜。
    keywords:
      - "complexity theory social work"
      - "complex adaptive systems welfare"
      - "wicked problems social services"
    expected_output: "関連文献2-3件"
    priority: "MEDIUM"

  # 調査領域5
  search_area_5:
    topic: "LLM × Social Work / Welfare Assessment"
    description: |
      大規模言語モデル（LLM）を福祉アセスメントや
      ソーシャルワークに活用する研究。新興領域。
    keywords:
      - "LLM social work"
      - "AI welfare assessment"
      - "ChatGPT disability support"
      - "NLP social services"
    expected_output: "関連文献2-3件（あれば）"
    priority: "LOW"
    note: "新興領域のため、文献が少ない可能性あり"

  output_format:
    request: |
      見つかった文献は以下の形式で報告してください：

      ```yaml
      literature_findings:
        search_area_1:
          - authors: "著者名"
            year: 2023
            title: "論文タイトル"
            journal: "ジャーナル名 / 出版社"
            doi: "DOI（あれば）"
            relevance: "本研究との関連性（1-2文）"
        search_area_2:
          ...
      ```

