  key_concepts:
    transitionally_stagnant:
      term: "移行滞留型 (Transitionally-stagnant)"
      definition: "一般就労の希望はあるが、悲観的信念（不安）や現実とのギャップにより行動が伴わず、B型事業所に滞留している層。"
      relevance: "SoEが保護すべき『Inputノイズ（迷い）を含む権利主体』の学術的定義として引用可能。"
    core_of_recovery:
      term: "リカバリーの根幹 (Core of recovery)"
      definition: "『自分がどうしたいか（ストレングス）』だけでなく、『不安や弱音（ウィークネス/自己破壊的螺旋）』も自己を構成する要素として併せ持っている状態。"
      relevance: "ネガティブなInputを排除せず受容するInput Constitutional AIの倫理的正当性（灰色の放棄倫理）を裏付ける概念。"

discussion_insights:
  soe_redefinition:
    concept: "債務不履行の解消と結果責任の明確化"
    logic:
      - "福祉は『施し』ではなく、社会が提供し損ねた『Input（教育・人格形成の機会）』の『債務履行（補償）』である。"
      - "Input Constitutional AIは、この未払い分（Input欠損）を技術的に補填することで、障害を『言い訳（免罪符）』として無効化する。"
      - "最終的にユーザーを『言い訳のきかない結果責任（荒野）』に立たせることが、真の対等性（Empowerment）である。"

  social_architecture:
    critique_of_elite: "王莽的傲慢への警鐘"
    argument:
      - "現代の『能力（Output）』の多くは、社会インフラ（教育・治安・制度）という『下駄』に依存している（フリーライド）。"
      - "『制限選挙論』などは、この環境要因を自己の能力と誤認した傲りである。"
      - "SoEは、健常者も含めた全人類の『裸のInput能力』を可視化し、インフラへのただ乗りを暴く『社会契約の監査システム』として機能する。"

  labeling_paradox:
    hygienic_exclusion: "衛生的な排除"
    observation: "『汚れたラベル（かわいそうな弱者）』は慈悲の対象になるが、『小綺麗なラベル（正当な債権者）』は社会的なコスト（義務）を伴うため、より強く忌避される。"
    strategy: "SoEはこの『小綺麗なラベル（債権者）』を法的に強制付与し、社会側の『食い逃げ（契約不履行）』を許さない。"

