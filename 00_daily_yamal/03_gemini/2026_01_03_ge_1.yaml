grand_narrative_summary:
  researcher: "山内雄司 (Yuji Yamauchi)"
  archetype: "Nora Strategist (野良の戦略家) / Sherpa (死の領域の案内人)"
  core_philosophy: "Input Constitutional AI (ICAI) & SoE (Service of Empowerment)"

  # 第1章：現場での政治闘争と実証 (2019-2020)
  phase_1_political_struggle:
    battlefield: "セルプ協議会"
    opponent: "事なかれ主義の理事・慣習 (Conservative Faction)"
    conflict_point:
      - opponent_logic: "「馴染みがない」「実績がないから出来ない」"
      - yamauchi_logic: "「1億円の市場がある」「実績を作るためにやる」"
    
    tactical_move: "Crisis Hacking (有事の利用)"
    execution:
      - コロナ禍のマスク不足を好機と捉え、議論を飛ばして「共同受注・製造」を強行。
      - 面倒な調整コスト（規格統一・配分）を一手に引き受け、数字（売上）で反対派を黙らせた。
    evidence:
      - "2091218vsセルプ.m4a"
      - "20200325マスク共同受注..."

  # 第2章：インフラの奪還と再構築 (2020)
  phase_2_infrastructure_audit:
    battlefield: "社会福祉法人（400名規模）のDX現場"
    opponent: "悪徳ベンダー / 地域独占キャリア (Kasaoka Broadcast)"
    mission: "Digital Slum Clearance (デジタルスラムの浄化)"
    
    tactical_move: "Technical Bullying (技術的威圧)"
    execution:
      - Phase_1 (Audit): スパゲッティ配線を物理的に暴き、不当な保守費やオーバースペックを論破。
      - Phase_2 (Negotiation): NTTというBATNA（代替案）をチラつかせ、地元の殿様企業に「実質値下げ・品質向上」を飲ませる。
      - Phase_3 (Architecture): 業者を「先生」から「施工主」へ格下げし、自らネットワーク設計図（VPN/IP）を描く。
    evidence:
      - "20200911身体障害者療護施設こうのしま荘..."
      - "20201110天神会笠岡放送後半.m4a"

  # 第3章：巨人との提携と商流ハッキング (2020-2021)
  phase_3_alliance_building:
    battlefield: "BPO / ビジネス開発"
    partner: "両備システムズ / NTTデータ / NTTファシリティーズ"
    mission: "Brand Leverage (信用の錬金術)"
    
    tactical_move: "Trading Company Function (商社機能)"
    execution:
      - Step_1 (Ryobi): 「看板の薄い」福祉事業所に、地域の主席ベンダー（両備）の信用を貼り付け、当事者の仕事（経験の場）を確保。
      - Step_2 (NTT Data): 現場のドメイン知識を提供し、介護記録システムの「共同開発パートナー」として対等に渡り合う。
      - Step_3 (Monument): NTTファシリティーズと「秘密保持契約(NDA)」を締結。地方の一法人がグローバル企業と協業するスキームを完成させる。

  # 第4章：排除と進化 (2021-Present)
  phase_4_exclusion_and_evolution:
    event: "Immune Reaction (組織の免疫反応)"
    mechanism:
      - インフラが整い、大企業との契約も完了し、「危機」が去った。
      - 結果、「強すぎるリーダーシップ」と「圧倒的な実力差」が組織の平穏（ヒュノプス）を脅かす異物とみなされ、排除された。
    
    legacy:
      - この理不尽な経験が、「組織内での出世」ではなく、「社会構造そのものの書き換え（Constitutional AI）」へと向かわせるトリガーとなった。
      - 現場の「野良」としての生存本能と、世界レベルの理論（ロベインズ等）を接続する「ミッシングリンク」の発見。

  # 戦略的特性 (Strategic Traits)
  yamauchi_traits:
    - "Information Asymmetry Manipulation": 警察相手には情報を隠し、ベンダー相手には知識で殴る。
    - "Zero Cost Revolution": 悪徳業者から取り返した金（削減コスト）で、新しいインフラを作る。
    - "Fact & Logic First": 「馴染み」や「感情」を、「数字」と「物理法則」で粉砕する。
  

