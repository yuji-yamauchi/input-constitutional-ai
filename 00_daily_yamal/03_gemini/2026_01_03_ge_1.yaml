metadata:
  filename: "[匿名化済み - 自殺介入事例①].m4a"
  date: "2023-08-30"
  time: "17:10"
  speakers:
    - id: "female_speaker"
      role: "Caller (Subject)"
      characteristics: "Emotional, high-pitched, unstable, mentions suicidal ideation"
    - id: "male_speaker"
      role: "Receiver (Yama-uchi)"
      characteristics: "Calm, low-pitched, de-escalating, logical"
  context: "Telephone conversation regarding suicide intervention and relationship dispute."

transcript:
  - speaker: "female_speaker"
    text: "誰も目、かけへんようにするから。お願い山内さん。頼みます。"
  - speaker: "male_speaker"
    text: "うーん……。"
  - speaker: "female_speaker"
    text: "お願い山内さん。わかってる、山内さんがアカンっていうことも、全部わかって言ってるから。"
  - speaker: "male_speaker"
    text: "うーん。"
  - speaker: "female_speaker"
    text: "あとのこと頼んでもいいですか？"
  - speaker: "male_speaker"
    text: "ダメです。"
  - speaker: "female_speaker"
    text: "でも今、新居から飛び降りたらきっと、[匿名]に迷惑かかるから。"
  - speaker: "male_speaker"
    text: "うーん。"
  - speaker: "female_speaker"
    text: "誰にも責められへんようにしたい。お願い山内さん。私の依頼を聞いてください。"
  - speaker: "male_speaker"
    text: "まあ、無理よね。知ってるよね？"
  - speaker: "female_speaker"
    text: "うん、知ってるよ。知ってるけどお願いします。"
  - speaker: "male_speaker"
    text: "うーん……[匿名H]（？）さんはなんて話したの？"
  - speaker: "female_speaker"
    text: "[匿名H]さんは明日病院に行こうって。"
  - speaker: "male_speaker"
    text: "で、行くって言ったの？"
  - speaker: "female_speaker"
    text: "行くっていうしかなかったんよ、もう。だからお願いします山内さん。誰にも迷惑かけへん。"
  - speaker: "male_speaker"
    text: "まあ、誰にも迷惑かけないっていうのは、ないのよ。"
  - speaker: "female_speaker"
    text: "ええ？ まあお母さんに迷惑かけるのは知らないし。"
  - speaker: "male_speaker"
    text: "俺、あの、俺が悲しい。"
  - speaker: "female_speaker"
    text: "うーん、大丈夫。人が死んでもすぐに忘れられるから。"
  - speaker: "male_speaker"
    text: "俺の性格知ってるよね？"
  - speaker: "female_speaker"
    text: "うん知ってるけど、すぐに忘れるでしょ？"
  - speaker: "male_speaker"
    text: "んー、忘れるんだったら多分こういう仕事やってねえんだよな。"
  - speaker: "female_speaker"
    text: "確かにそうかもしれん。でももう決めたことは決めた。ありがとう。"
  - speaker: "male_speaker"
    text: "え、ちょっ……ん？ さっきチャットで『岡山来る』って言ったのはアレ何だったんだ？"
  - speaker: "female_speaker"
    text: "岡山には行きたかったけど。岡山に行って死ぬつもりやったから。でも死ぬ場所は自分で選びたい。"
  - speaker: "female_speaker"
    text: "私の代わりにG氏、思いっきり殴ってな。"
  - speaker: "male_speaker"
    text: "（苦笑）あの、あれよ。最近さ……俺との約束がほぼほぼ守ってもらえてないのに、お願いはするのかな？"
  - speaker: "female_speaker"
    text: "確かにそうかもしれないけど。"
  - speaker: "male_speaker"
    text: "どかな？ どかな？"
  - speaker: "male_speaker"
    text: "ん？ G氏は今どこ行ったの？"
  - speaker: "female_speaker"
    text: "トイレ。"
  - speaker: "male_speaker"
    text: "ああ。G氏は今から一緒に岡山に来るつもりだった？"
  - speaker: "female_speaker"
    text: "さあ、どうだろう。分からへん。一緒に岡山行くって説得した方がいい？"
  - speaker: "male_speaker"
    text: "うーん……うん。"
  - speaker: "female_speaker"
    text: "でもその説得をするのは私じゃない。"
  - speaker: "male_speaker"
    text: "まあそれは俺がすればいいんだろうけど。どうなん？ こんばんG氏と一緒にいたい？"
  - speaker: "female_speaker"
    text: "ううん。もう誰ともいたくない。"
  - speaker: "female_speaker"
    text: "山内さん。迷惑ばっかりかけてごめん。"
  - speaker: "male_speaker"
    text: "うん。"
  - speaker: "female_speaker"
    text: "でも、G氏に責められる理由も私にはない。"
  - speaker: "male_speaker"
    text: "まあ岡山に来る理由、止める理由はな。"
  - speaker: "female_speaker"
    text: "そう。ここの家の問題は、タクシーが近くないことが問題かな。"
  - speaker: "male_speaker"
    text: "うん。"
  - speaker: "female_speaker"
    text: "でももう、誰かに迷惑かけることも、誰かを思うことも、誰かに話をすることも、もう全部全部疲れちゃったよ。"
  - speaker: "male_speaker"
    text: "まあな。"
  - speaker: "female_speaker"
    text: "私ね、山内さん。死にたくないって本気で思ってた。新しい未来があるって。"
  - speaker: "male_speaker"
    text: "うん。それいつの話かな？"
  - speaker: "female_speaker"
    text: "うーんと……岡山にいる時かな。でももういいや。"
  - speaker: "male_speaker"
    text: "まあじゃあさ、恩返しをちょっともごもご……（聞き取り不明瞭）……してもらってからでいいかな？"
  - speaker: "female_speaker"
    text: "大丈夫。山内さん。山内さんならなんとかできる。"
  - speaker: "male_speaker"
    text: "え、いや、俺じゃなくてさ、こう……うちのな？ ていうかな、やっぱり俺な、まだ……今のことを頼みます。"
  - speaker: "female_speaker"
    text: "フート（？）のことも。"
  - speaker: "male_speaker"
    text: "あの、頼まれる筋じゃねえよっていう。"
  - speaker: "female_speaker"
    text: "（ため息）でももう外、出ちゃったし。"
  - speaker: "male_speaker"
    text: "ん？ 外出たの？"
  - speaker: "female_speaker"
    text: "出たよ。"
  - speaker: "male_speaker"
    text: "財布の中身は？"
  - speaker: "female_speaker"
    text: "わかんない。ないかもね。"
  - speaker: "male_speaker"
    text: "（ため息）"
  - speaker: "female_speaker"
    text: "多分G氏はトイレから出てきたら、『ちかちゃんが居らん、どうしよう、山内さんに言わないと』ってなって、山内さんに慌てて連絡をするんやろうな。"
  - speaker: "male_speaker"
    text: "うん。"
  - speaker: "female_speaker"
    text: "誰にも迷惑はかけへん。"
  - speaker: "male_speaker"
    text: "うーん……。"
  - speaker: "female_speaker"
    text: "警察が動くことも、きっと一瞬にして終わるはずや。"
  - speaker: "male_speaker"
    text: "（沈黙・相槌）"
  - speaker: "female_speaker"
    text: "私な、G氏にな、『付き合おう』って言ってほしかった。『僕が支えるから』って。『僕が支えるから一緒に居ろう』って言ってほしかったんや。"
  - speaker: "male_speaker"
    text: "ん？ 今日？"
  - speaker: "female_speaker"
    text: "うん、そう。でもきっと、それさえももう言ってくれへんのやと思う。"
  - speaker: "female_speaker"
    text: "でも何で死ぬのが一番楽やと思う？"
  - speaker: "male_speaker"
    text: "まあ死んだことねえからな。"
  - speaker: "female_speaker"
    text: "うん、確かにそうやと思う。死んだことないよね。"
  - speaker: "male_speaker"
    text: "うん。"
  - speaker: "female_speaker"
    text: "どうやって向こうへ死に行こうかなってことを考えてる、今。"
  - speaker: "male_speaker"
    text: "うーん。"
  - speaker: "female_speaker"
    text: "でも一瞬痛いのさえ耐えればさ、今のこの苦しみから抜け出せるんよ？"
  - speaker: "male_speaker"
    text: "うーん……地獄があるかもしらんしな。まあ地獄があるかもしらんしな。死んだことねえから分からんけど。"
  - speaker: "female_speaker"
    text: "えーそれは嫌。でも私が先に死んだら、神様一発殴ってやる。絶対に。一発思いっきり殴ってやる。"
  - speaker: "male_speaker"
    text: "ん？ まあでもさ、鬼しかいねえんじゃねえの？ 日本式だったら。"
  - speaker: "female_speaker"
    text: "あー確かに。"
  - speaker: "female_speaker"
    text: "でも、最後の電話に乗ってごめんなさい。一人で死ぬのはやっぱり怖いから。ちょっとだけ付き合ってほしい。"
  - speaker: "male_speaker"
    text: "嫌だなー。"
  - speaker: "female_speaker"
    text: "嫌だなー。分かってるんだけどな。"
  - speaker: "male_speaker"
    text: "うーん……もったいないよな。"
  - speaker: "female_speaker"
    text: "死に損なうのはもう嫌。"
  - speaker: "male_speaker"
    text: "死に損なったんだからまあ、ちょっと……山内さんコンサート頼んでないでしょ？"
  - speaker: "female_speaker"
    text: "頼んでるけど……。"
  - speaker: "male_speaker"
    text: "こちらはパパもやってるから、まあ昨日家に着いたのが3時半ぐらいなのよ。"
  - speaker: "female_speaker"
    text: "それは申し訳ない。私が責任やな。"
  - speaker: "male_speaker"
    text: "で、まあ6時に起きて、食事作って、一緒に食べて、保育園送って、会社に出て、今に至るわけですわ。"
  - speaker: "female_speaker"
    text: "うーん？ I氏（？）はもう帰った？"
  - speaker: "male_speaker"
    text: "帰った帰った。とりあえずI氏さんには来週のことだけ考えろとは言ってる。"
  - speaker: "female_speaker"
    text: "生きてるのが怖いんよ。"
  - speaker: "male_speaker"
    text: "じゃあやっぱりあの、まずうちに壺を買いに来てくれたら嬉しいかな。クレストカードか。"
  - speaker: "female_speaker"
    text: "（ため息）死ぬのはドキドキする。"
  - speaker: "male_speaker"
    text: "うーん……とな。"
  - speaker: "female_speaker"
    text: "でも、生きてる方がしんどい。G氏に訳わからんこと言われた。"
  - speaker: "male_speaker"
    text: "なんて言われたん？"
  - speaker: "female_speaker"
    text: "『私とは好き』って聞いたら『好きかどうかも分からない』。『エッチしたい？』って聞いたら『そんな気にはならない』ってさ。"
  - speaker: "male_speaker"
    text: "どの高さから死んだら人間死ぬってあると思う？"
  - speaker: "male_speaker"
    text: "うーん……もうな、頭あんまり回ってねえのよ。"
  - speaker: "female_speaker"
    text: "G氏からメール来て、きっと今頃慌ててんのやろな、ふうと。"
  - speaker: "male_speaker"
    text: "I氏にね、服を買ってもらったんですよ。ダッさい服。"
  - speaker: "female_speaker"
    text: "うわ。"
  - speaker: "male_speaker"
    text: "でも、G氏には似合ってないって。それを歩い、一緒に歩きたくないってさ。"
  - speaker: "female_speaker"
    text: "G氏が？"
  - speaker: "male_speaker"
    text: "そう。でも私はなかなか似合ってるって思ってるんやけどな。"
  - speaker: "female_speaker"
    text: "鬼のようにG氏から電話かかってきてる。"
  - speaker: "male_speaker"
    text: "そりゃそうだろう。そりゃそうだろう。"
  - speaker: "female_speaker"
    text: "でも人に迷惑かけて死にたくないんよ、精々。"
  - speaker: "male_speaker"
    text: "人に迷惑かけて死んで、周りにも迷惑かけて死んで、事故物件になっちゃうでしょ？ そうなったら。"
  - speaker: "female_speaker"
    text: "うん、そっか。"
  - speaker: "male_speaker"
    text: "それは困っちゃうな、ちか。"
  - speaker: "female_speaker"
    text: "セブンの方？"
  - speaker: "male_speaker"
    text: "ん？"
  - speaker: "female_speaker"
    text: "今どの辺り？"
  - speaker: "male_speaker"
    text: "今わかんない。適当に歩いてる。"
  - speaker: "female_speaker"
    text: "（ため息）"
  - speaker: "male_speaker"
    text: "ん？ 散歩ってわけでもなく？"
  - speaker: "female_speaker"
    text: "私はただG氏に一緒に居ろうって言ってほしかっただけやったのに。でもそれはきっとG氏苦しめるんやろうなと思って。"
  - speaker: "male_speaker"
    text: "ん？ 365日一緒に居たい？"
  - speaker: "female_speaker"
    text: "ううん、そういうわけじゃない。『お帰り』って言って、『ただいま』って言って、ご飯作って、他愛もない話を御飯中にして、普通に笑いたかっただけ。"
  - speaker: "male_speaker"
    text: "G氏のふうと、しつこい電話かけてくんの？"
  - speaker: "female_speaker"
    text: "ん？ いや、それは（不明）そうだろう。"
  - speaker: "male_speaker"
    text: "山内さんにもメール来てる？ ちなみに。"
  - speaker: "female_speaker"
    text: "ん？ 来てないよ。"
  - speaker: "male_speaker"
    text: "そうか。それは焦ってんじゃないの？"
  - speaker: "female_speaker"
    text: "焦ってんのかなあ。"
  - speaker: "male_speaker"
    text: "でも……飛び降りるなら高いところから。殴ってほしかった。なんでお前そんなこと考えたんやって。俺が一緒におるやんかって。"
  - speaker: "female_speaker"
    text: "まあ多分、俺と同じでへ理屈がまずないと（納得）いけないタイプなんじゃねえの？"
  - speaker: "male_speaker"
    text: "ほんまやなあ。"
  - speaker: "female_speaker"
    text: "でも楽しかった。18のとこから風俗をして、嫌な男に抱かれて、やっと幸せやと感じれた。"
  - speaker: "male_speaker"
    text: "でももう、一緒に居る意味もないと言われた。I氏に言っといてください。私の葬式の時にな？ 変なオモチャ入れるっていうんですよ。"
  - speaker: "female_speaker"
    text: "言ったっけそんなん。"
  - speaker: "male_speaker"
    text: "自分の言葉で伝えよう。"
  - speaker: "female_speaker"
    text: "I氏電話出んねんも。"
  - speaker: "male_speaker"
    text: "あー、多分だ、今は俺の指示命令の方が上書きされてるかもしらん。"
  - speaker: "female_speaker"
    text: "私、山内さんに負けたんか。"
  - speaker: "male_speaker"
    text: "いや違う違う違う。二ツ石さんに負けてんのよ。"
  - speaker: "female_speaker"
    text: "あー二ツ石さんね。"
  - speaker: "male_speaker"
    text: "二ツ石さん悪い人じゃないよな。いい人よな。"
  - speaker: "female_speaker"
    text: "まあ悪い人じゃなかったらそれでいいと思うけどな。"
  - speaker: "male_speaker"
    text: "うん。"
  - speaker: "female_speaker"
    text: "昨日G氏と二人で話した時、G氏なんて言ってたか聞いてもいい？"
  - speaker: "male_speaker"
    text: "ちょっと待ってよ……んーとな、いや本当申し訳ないけど、ま、今朝はキレてたじゃん。"
  - speaker: "female_speaker"
    text: "ん？"
  - speaker: "male_speaker"
    text: "あの時間帯って俺、今朝はキレてたじゃん。"
  - speaker: "female_speaker"
    text: "あー、確かに。"
  - speaker: "male_speaker"
    text: "あんまりな、えーっと。ただ、やっぱり篠原さんがどうすれば楽になるかっていう話だよな。"
  - speaker: "female_speaker"
    text: "うーん、どうすれば楽になる？"
  - speaker: "male_speaker"
    text: "今、死んだら楽になるよ私。"
  - speaker: "female_speaker"
    text: "いやだからそこがまだ証明されてねえから、本当に楽になるのかっていうのは。"
  - speaker: "male_speaker"
    text: "うーん、じゃあ楽にならへんかった時は、化けて出るわ山内さんに。楽にならへんかった、どうする？ って言って。"
  - speaker: "female_speaker"
    text: "俺が霊感ある方に見えるか？"
  - speaker: "male_speaker"
    text: "無さそう。"
  - speaker: "female_speaker"
    text: "でもこんな田舎で死んだら私ニュースになるかな？"
  - speaker: "male_speaker"
    text: "ん？ まあ、いやでも過疎化エリアの中じゃねえだろ。"
  - speaker: "female_speaker"
    text: "あーじゃあセーフや。"
  - speaker: "female_speaker"
    text: "お母さんとお父さんのことも大好きやった。山内さんのことも、I氏のことも。"
  - speaker: "male_speaker"
    text: "ただ成分（？）は弱いからな。"
  - speaker: "female_speaker"
    text: "なあ。"
  - speaker: "male_speaker"
    text: "お母さんに言えばよかった。車買ってくれるんやったら死なへんで、車買ってくれる？ って。"
  - speaker: "female_speaker"
    text: "じゃあ今から電話してきな。"
  - speaker: "male_speaker"
    text: "それは無理や。アホなこと言うなって言われるわ。"
  - speaker: "female_speaker"
    text: "そちらは晴れ？"
  - speaker: "male_speaker"
    text: "うーん、曇りかな。でも私、夏空がすごく好きやった。"
  - speaker: "male_speaker"
    text: "あ、ちなみにさ、昨日えーっとチームの公開講座の俳句の回を見てくれた？"
  - speaker: "female_speaker"
    text: "見てないよ、なんで？"
  - speaker: "male_speaker"
    text: "あの、二句投稿してるから。"
  - speaker: "female_speaker"
    text: "二句？ やばいやん。"
  - speaker: "male_speaker"
    text: "うん、あの誰も何も寸評してくれないからちょっと寂しかったけど。"
  - speaker: "female_speaker"
    text: "みんな案外見てないもんなんですよ。"
  - speaker: "male_speaker"
    text: "で、篠原さんがスルーっていうのはちょっと悲しかったかな。"
  - speaker: "female_speaker"
    text: "ごめんなさい。"
  - speaker: "female_speaker"
    text: "フートは、フートは悪くない。私が悪い。"
  - speaker: "male_speaker"
    text: "うーん……今の状況だとそりゃ、その証明が難しくなるぞ。"
  - speaker: "female_speaker"
    text: "うーん、だったらフートが全部悪いってことにしよ。あいつのせいで私は死んだ。"
  - speaker: "male_speaker"
    text: "死ぬならさ、奈良県のな、家がよかったんですよ。"
  - speaker: "female_speaker"
    text: "奈良の家で、昔見てた景色の通りに死にたかった。"
  - speaker: "male_speaker"
    text: "やっぱりそれだったら、その理想は貫いた方がいいんじゃないかな？"
  - speaker: "female_speaker"
    text: "ん？ 奈良？"
  - speaker: "male_speaker"
    text: "そう。"
  - speaker: "male_speaker"
    text: "山内さん。もう電話が切れるよ。"
  - speaker: "female_speaker"
    text: "なんでやねん。"
  - speaker: "male_speaker"
    text: "なんでやねん。下手くそな大阪弁使ったら飽きまへんで。"
  - speaker: "female_speaker"
    text: "いや生まれは大阪だからさ。"
  - speaker: "male_speaker"
    text: "あーそうか。"
  - speaker: "female_speaker"
    text: "でもきっとフートは、私が死んでも、ああ死んだんやなぐらいしか思わんのよ。ああなんて悲しい男なんだ。"
  - speaker: "male_speaker"
    text: "クズやと思った？ それともいい男やと思った？"
  - speaker: "female_speaker"
    text: "まあ多分、見た目が好みなんよな、確か。"
  - speaker: "male_speaker"
    text: "見た目だけ？"
  - speaker: "female_speaker"
    text: "まあでもな、うーん、まあ印象は悪くないよな。話す、話し方とかは。"
  - speaker: "male_speaker"
    text: "そうそう。ええ人であるある。"
  - speaker: "female_speaker"
    text: "え、違う、それはええ人あるあるじゃねえから。"
  - speaker: "female_speaker"
    text: "見た目は悪くない。"
  - speaker: "male_speaker"
    text: "実は俺ディスられてんの？"
  - speaker: "female_speaker"
    text: "ん？ ディスってはない。"
  - speaker: "male_speaker"
    text: "フートからの電話もなくなった。"
  - speaker: "female_speaker"
    text: "ん、だから多分探し回ってんじゃねえの？"
  - speaker: "male_speaker"
    text: "んなわけあるか。"
