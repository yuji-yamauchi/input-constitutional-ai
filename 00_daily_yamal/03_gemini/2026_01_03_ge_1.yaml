    警察というシステムエラー（捜査放棄）を、被疑者自身のInput（自首）によって強制再起動させることに成功。

researcher_profile_v2_9:
  name: "山内雄司 (Yuji Yamauchi)"
  role: "Practitioner-Researcher / Sherpa"
  core_theme: "Input Constitutional AI (ICAI)"
  mission: "SoE (Service of Empowerment) の実装と汎用化"
  
  # 本日の結論：研究者の4つの基本視座（OS）
  epistemology:
    1_logic_loop:
      concept: "演繹と帰納のハイブリッド思考"
      mechanism: "現場の混沌としたN数（帰納）と、ICAIの理論（演繹）を、LLMを触媒にして高速循環させる。"
    2_ethical_discrimination:
      concept: "『嘘』と『本当のことを言わない』の峻別"
      definition: "保身のための隠蔽（システム側の悪）は憎むが、対象者を守るための戦略的情報制御（シェルパの嘘/沈黙）は是とする。"
    3_probabilistic_approach:
      concept: "確率論としての支援"
      stance: "100%の救済は放棄する。Input制御により、生存・更生の確率を数%でも上げるための変数を操作する。"
    4_fact_based_validation:
      concept: "仮説検証のためのファクト収集"
      action: "主観ではなく、音声データ・写真・記録（Evidence）のみを信じ、それを元に仮説を検証する。"

  # コア概念の再定義
  conceptual_framework:
    SoE_vs_Care:
      Care: "マイナスをゼロに戻す保護（管理・依存）。"
      SoE: "理不尽な環境と戦うための武器（権限・技術）を渡し、自分の足で歩かせる（Empowerment）。"
    target_reproducibility:
      goal: "全支援員の30%（ミドル層）へのインストール"
      means: "属人的な『カリスマ性』を、誰もが参照可能な『アルゴリズム（手順書）』へ変換する。"
    strategic_alliance:
      academia: "『実践知』に社会的信用（Certificate）を与える認証局。"
      llm: "『暗黙知』を『形式知』へ超高速翻訳する増幅器。"

  # ケーススタディ・アーカイブ（理論の裏付け）
  case_studies:
    case_A_suicide_intervention:
      type: "Crisis Intervention (Defense)"
      key_tech: "Input Neutralization (壺売りジョークによる敵意無効化)"
      anchor: "Shared Crisis (春の高速・俳句による生存へのリマインダー)"
    case_B_family_conflict:
      type: "Rights Advocacy (Exclusion)"
      key_tech: "Active Intervention (阻害因子としての親との対決)"
      insight: "支援者は『契約』と『権利』のみを盾に、民事不介入の壁を突破する。"
    case_C_criminal_surrender:
