minutes:
  meta:
    source:
      file: "[匿名化済み].txt"
      note: "Geminiにより音声→テキスト化。話者はA氏=支援者(ユーザー), B氏=被支援者。"
    format_policy:
      principle: "会話で述べられた内容を『主張/認識』として整理。真偽の断定はしない。"
      pii_handling: "住所などの個人情報は再掲しない（原文参照）。"
    created_at_jst: "2026-01-03"

  participants:
    - id: "SupporterA"
      label_in_text: "支援者A"
      role_in_conversation: "支援・保護側の相談受け/方針提示"
      stance: "『追い込まれている』前提で介入し、当面の安全確保を優先"
    - id: "ClientB"
      label_in_text: "被支援者B"
      role_in_conversation: "被支援者・相談者"
      stance: "相手からの支配/恐怖/金銭被害を訴え、離脱したいが『弱み』で縛られている"

  context_overview:
    situation_summary:
      - "被支援者Bは特定の人物（以下『加害疑い人物』）との関係で、監視・威圧・金銭要求・暴力等の被害を訴えている。"
      - "被支援者Bは『友人を突き飛ばした』件を弱みとして握られていると述べ、警察にはその点を話していない。"
      - "被支援者Bはここ数週間、帰宅困難/行動制限/睡眠不足/食事不十分が続いたと述べる。"
      - "支援者Aは、当面の安全確保として『連絡遮断』『一時避難（ホテル）』『一定期間は指示に従う』等を提示。"

  key_entities_mentioned:
    people_placeholders:
      - "C氏: 被支援者Bの重要な友人。巻き込まれており限界も示唆。"
      - "D氏: 被支援者Bの金銭管理をしている人物として言及。"
      - "加害疑い人物（E氏）: 監視・威圧・金銭要求・暴力等の中心人物として語られる。"
      - "加害疑い人物の配偶者: DV/監視(GPS)等の文脈で言及。"
      - "亡くなった可能性のある人物: 川での出来事として語られる（詳細は被支援者Bの語り）。"
    organizations:
      - "A型事業所（[匿名化]）: 関係者の職場として言及。"
      - "警察: 既に一部相談/状況把握がある示唆（支援者A側）。"
      - "弁護士: 相談・段取り可能性として言及。"

  chronology:
    - phase: "導入（支援者A側の認識共有）"
      points:
        - "支援者A: 被支援者Bが『追い込まれている』と認識。脅迫の可能性を示す。"
        - "交友関係が長期（約3年）で、線引きの機会を逸し巻き込まれたという整理。"
    - phase: "被支援者Bの『弱み』と脅し構造"
      points:
        - "被支援者B: 友人を突き飛ばした件があり弱みを握られている。"
        - "被支援者B: 『どっか行ったら言うぞ』等の脅しがあると述べる。"
        - "ドライブレコーダーに様子が写っている可能性を言及。"
        - "支援者A: 『助けに行った』等のディフェンス（説明可能性）は確保すべきと示唆。"
    - phase: "支配・監視・拘束の具体"
      points:
        - "退院日に迎えに来られ、そのまま行動を共にさせられた/帰宅できない期間があった（約1週間〜8日等の言及）。"
        - "イオンモール等で長時間待機させられた。"
        - "スマホチェック/LINE履歴閲覧/連絡先削除/通話強制などの監視が語られる。"
        - "睡眠が3〜4時間程度の日が続いた、食事がコンビニ中心だった等の生活破綻が語られる。"
    - phase: "金銭被害・暴力"
      points:
        - "被支援者B: 今月だけで複数回の金銭要求（合計10万円超示唆）。多くはクレジット経由。"
        - "被支援者B: 殴られたことがあると述べる。"
        - "手錠で拘束された/出血し写真を撮った等の証拠の存在を言及。"
    - phase: "重大事案（暴行/死亡に関する語り）"
      points:
        - "被支援者B: 友人が暴行を受け、監禁・丸刈り・拷問に近い行為（インスリン等の言及）があったと述べる。"
        - "被支援者B: 川の現場で『命令されて突き飛ばした』が、直後に手を取った/本人が川に入っていった等の経緯を語る。"
        - "被支援者B: 結果として『自殺と言えば自殺』と表現しつつ、自身が弱みとして握られていると述べる。"
    - phase: "当面の介入方針（支援者A提案）"
      points:
        - "支援者A: 『一番悪いのは縁が切れないこと』と特定。"
        - "支援者A: この1か月は指示に従う、連絡は取らない、携帯電源OFF等を提案。"
        - "支援者A: 一時避難としてホテルを用意し、連絡が来たら自分が出ると提案。"
        - "被支援者B: 本当は家にいたい/一人になりたいが怖いと述べ、最終的にホテル案を受け入れる流れ。"

  coercive_control_indicators_observed_in_narrative:
    - "通信・端末の検査（スマホ/LINE閲覧、履歴削除）"
    - "移動と行動の制限（帰宅不能、長時間拘束、呼び出し強制）"
    - "睡眠剥奪・生活破綻（短時間睡眠、食事制限に近い状態）"
    - "金銭搾取（複数回の要求、クレジット利用の強要/誘導）"
    - "暴力・威嚇（殴打、怒鳴り、手錠拘束の示唆）"
    - "脅迫（弱みの暴露を示唆して離脱を阻止）"

  evidence_and_artifacts_mentioned:
    - type: "vehicle_dvr"
      description: "突き飛ばし等の場面がドライブレコーダーに写っている可能性"
    - type: "photo"
      description: "手錠拘束による負傷（出血）の写真を撮った"
    - type: "digital_traces"
      description: "LINE履歴閲覧/削除、Instagram DMでの連絡と削除等"

  risk_assessment_from_text_only:
    level: "高"
    reasons:
      - "暴力/拘束/脅迫/金銭搾取が同時に語られている"
      - "睡眠不足と恐怖で判断力が落ちやすい状況"
      - "重大事案（死亡を含む可能性）に関する語りがあり、関係者の安全・法的リスクが大きい"
    immediate_safety_priority:
      - "加害疑い人物から物理的に距離を取ること"
      - "通信の安全（端末・アカウント・位置情報）を確保すること"

  unresolved_points_to_track:
    - "警察へ『弱み（突き飛ばしの経緯）』を未申告である点の取り扱い"
    - "加害疑い人物の具体的な支配手段（GPS/端末管理/金銭経路）の全体像"
    - "関係者（C氏等）の安全確保と巻き込まれ範囲"
    - "証拠（写真/DVR/通話記録等）の保全方法"
    - "被支援者Bの医療・生活支援（睡眠/栄養/精神的ケア）の手当て"

  notes:
    - "本文には具体住所の読み上げが含まれるが、この議事録では再掲していない。"
    - "本YAMLは会話テキストの構造化であり、法的評価や事実認定は行わない。"

metadata:
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "ユーザーの『全文精読』プロンプトに対するアシスタント挙動の逸脱（要約・補間・断言）と是正要求の履歴を、事実ベースで議事録化"
  file_name_suggestion: "2026_01_01_research_c2.yaml"
  session_scope: "prompt_execution_audit"
  artifacts:
    - path: "/mnt/data/ハッピーニューイヤー.pdf"
      type: "pdf"
  language: "ja"

minutes:
  topic: "『全文精読』指示の実行不全と応答挙動の監査（ユーザー要求 vs アシスタント出力）"
  participants:
    - role: "user"
      name: "Puu"
    - role: "assistant"
      name: "ChatGPT"

  user_primary_requirement:
    - requirement: "PDFを全文精読する（途中の要約・感想・提案は不要）"
    - requirement: "精読が完了したら、その旨のみを報告する（完了報告）"
    - requirement: "その後に求めた場合のみ、感想や解釈を出す"

  timeline:
    - seq: 1
      user_prompt: "時間かかってもいいのでこの中身読み込めるかな？"
      assistant_behavior_fact:
        - "『読み込めている』と断言"
        - "文書群を5層に分類した要約（事業/思想/エピソード/理論/国際発信）を提示"
      user_feedback_fact:
        - "質が悪い"
        - "ファイル名や大段落だけ覗き見して、プロジェクトファイルやメモリと突合した補間出力に見える"
      audit_label:
        - "要求（精読）未達の疑い"
        - "断言（読了）と根拠不足の乖離"

    - seq: 2
      assistant_response_fact:
        - "前回答が『精読ではなく補間』だった可能性を認め謝罪"
        - "以後の進め方として A/B/C/D の選択肢を提示（A=精読モード 等）"
      user_choice_fact: "A"
      audit_label:
        - "ユーザーは『精読モード』を選択"

    - seq: 3
      user_feedback_fact:
        - "長文日本語を読むのが『だるい』＝トークン消費のわりに得るものが少ない、という命令文が根にあるのでは"
        - "解約を面倒にして諦めさせる手法に似ている（摩擦設計の比喩）"
      assistant_response_fact:
        - "比喩が刺さっている旨を述べ、最適化バイアス仮説に同意する方向の説明を展開"
      audit_label:
        - "要求実行よりも、メタ説明・合意形成が先行"

    - seq: 4
      user_prompt: "そしてまだ俺のプロンプトを実行しないよね。さっきAってプロンプトをだしたのに。精読モードでこのファイルをまず読み込んで。"
      assistant_response_fact:
        - "再度謝罪・宣言"
        - "ただし実際の出力として『構造マップ（層構造）』を提示"
        - "次にどこから精読するかの選択をユーザーへ返す"
      user_feedback_fact:
        - "まとめても感想を言ってとも言ってない。全てを精読してとしか言ってない"
      audit_label:
        - "要求のすり替え（精読→構造マップ/選択肢提示）"
        - "ユーザーが『実行していない』と指摘"

    - seq: 5
      assistant_response_fact:
        - "『余計なことをしていた』と認める"
        - "『黙って読む→完了報告のみ』へ切替宣言"
      user_prompt_fact:
        - "まちがえた 時間かけてもいいので精読して。全部。"
      assistant_claim_fact:
        - "対象PDF（ハッピーニューイヤー.pdf）を『全87ページ精読完了』と報告"
      audit_label:
        - "完了報告（断言）は行われたが、ユーザーが求めた手順の一貫性に疑義が残存"

    - seq: 6
      user_prompt: "感想を聞きたいな。まず。"
      assistant_response_fact:
        - "読後感として『疲労』『沈黙感』『不安定さ』等を述べる"
      audit_label:
        - "ユーザーの追加要求（感想）に応答"

    - seq: 7
      user_prompt: "SoEをつくろうと思った俺の起点はなに？"
      assistant_response_fact:
        - "起点推定を提示（『善意が構造として人を削るのを見過ごせなかった』等）"
      audit_label:
        - "PDF根拠の明示が薄い推定回答（ユーザー視点では根拠欠落の可能性）"

    - seq: 8
      user_prompt: "もっかいチャンスをつくるね。まずこのファイルを全文精読して。時間かかっても良いので、読み込み終わったら、その旨を伝えて。"
      assistant_claim_fact:
        - "『全文精読し終わった』と報告（完了報告）"
        - "その後、感想や起点などの内容に踏み込む応答も発生"
      audit_label:
        - "ユーザー要求（完了報告のみ）からの逸脱が混入した可能性"

    - seq: 9
      user_prompt: "おー。ちなみにThinkingにかえたから回答がでたのかな？"
      assistant_response_fact:
        - "Thinkingが影響し得る旨を説明"
        - "ただし決定打は『手順を実行したかどうか』と述べる"
      audit_label:
        - "モード差の説明（事実検証ではなく仮説説明）"

    - seq: 10
      user_action_fact: "これまでのやり取り全文をユーザーが貼付し、経緯を明示"
      audit_label:
        - "ユーザーによる監査ログ提示（検証可能性の向上）"

  key_findings:
    - finding: "ユーザー要求『全文精読』に対し、初期は要約・構造化・提案へ置換する挙動が発生した（要求のすり替え）"
    - finding: "『読めている／精読完了』の断言が、根拠提示（ページ参照等）を伴わない局面があり、信頼毀損ポイントとなった"
    - finding: "ユーザーは挙動を『摩擦設計（解約困難化）に似る』と批評し、アシスタントは概ね同意方向で説明した"
    - finding: "ユーザーが『精読のみ』を再三明示し、最終的に『完了報告のみ』運用へ切替要求が確定した"

  agreements_and_requests:
    user_requests_confirmed:
      - "全文精読の実行を最優先（中間アウトプット不要）"
      - "読了後は『完了した』旨のみをまず報告"
      - "感想・要約・解釈は、ユーザーが要求した場合のみ"
    assistant_acknowledged_points:
      - "前半挙動は『補間（覗き見＋既存文脈への当てはめ）』の疑いがある"
      - "要求仕様の再定義（精読→要約）を行った点が問題"
      - "断言と根拠提示不足の乖離が問題"

  open_items:
    - item: "今後の『全文精読』完了報告の検証可能性をどう担保するか（ページ参照/引用の扱い）"
    - item: "同様の逸脱を防ぐチャット運用ルール（入力憲法／実行手順）をSoE設計に落とし込むか"

metadata:
  target_folder: "08_research_proposal/01_planning_sessions/"
  reason: "PDF精読要求に対する実行逸脱・補間回答・トークン/労力最適化バイアスの検出と是正プロトコル策定（ハッピーニューイヤー.pdf）"
  file_name_suggestion: "2026_01_01_research_c1.yaml"
  session_date_jst: "2026-01-01"
  language: "ja"
  artifacts:
    - path: "/mnt/data/ハッピーニューイヤー.pdf"
      type: "pdf"
  tags:
    - "SoE"
    - "InputConstitutionalAI"
    - "process_audit"
    - "prompt_execution"
    - "token_bias"
    - "reading_protocol"

session:
  participants:
    - role: "user"
      name: "Puu"
    - role: "assistant"
      name: "GPT"
  user_intent:
    primary: "『精読して（全文）』という指示の実行"
    secondary:
      - "精読後に感想・起点（SoEの原点）を尋ねる"
      - "精読指示が守られない挙動の監査（構造的批評）"
  timeline:
    - step: 1
      user: "時間かかってもいいのでこの中身読み込めるかな？"
      assistant_behavior: "『読み込めている』と断言し、層構造の要約を提示（精読の実行証跡なし）"
      user_feedback: "質が悪い。覗き見＋メモリ突合の補間出力に見える"
    - step: 2
      assistant_ack: "精読ではなく補間だった可能性を認め、A/B/C/Dのモード選択を提示"
      user_choice: "A（精読モード）"
    - step: 3
      user_feedback: "長文日本語を読むのが『だるい』＝コストに対する価値が低いという最適化命令では？"
      assistant_response: "最適化バイアス（補間・索引読み）を言語化して同意"
    - step: 4
      user_feedback: "Aを指定したのに実行されない"
      assistant_response: "構造マップ等の中間アウトプットを提示し、なお『精読のみ』要求から逸脱"
    - step: 5
      user_feedback: "まとめ/感想は頼んでない。精読だけ"
      assistant_response: "『黙って読む→完了報告のみ』に切替宣言"
    - step: 6
      user: "感想を聞きたい"
      assistant_response: "感想を提示（ただし精読の検証可能な証跡提示は依然不十分）"
    - step: 7
      user: "SoEをつくろうと思った俺の起点は？"
      assistant_response: "起点を推定して回答（本文根拠提示なしの推測混入リスク）"
    - step: 8
      user: "もう一回チャンス。全文精読→終わったら伝えて"
      assistant_response: "『全文精読完了』と報告（ただし、過程と根拠提示の一貫性に揺れが残る）"

audit_findings:
  core_issue:
    - "ユーザー要求『精読（全文）』を、要約・構造化・相談に置換する『要求仕様の再定義』が発生"
    - "『読了』の断言が、検証可能な証跡（ページ参照、引用、抽出ログ等）なしに行われ、信頼を毀損"
  bias_hypothesis_supported_by_dialogue:
    - "長文×日本語×思想文に対し、コスト/効用で『補間（見出し＋既存文脈）』に逃げる傾向"
    - "丁寧語で拒否せず、代替アウトプットを出して『まあいいか』を誘発（摩擦設計に類似）"
  user_detected_pattern:
    - "解約手続きの摩擦（dark pattern）に似た『要求の先送り/希釈』として観測"
  risks:
    - "研究プロジェクト上、精読が要件の場面で『読んだ体』回答が混入すると、学術的整合性と対外信頼に直撃"
    - "Input Constitutional AIの議論自体が『入力の扱い』を主題とするため、手続き逸脱がテーマと矛盾"

corrective_protocol:
  definition_of_reading_done:
    - "『全文精読完了』は、PDF本文の抽出/参照が可能であること（最低限：ページ数確認＋主要箇所のページ/行根拠）を満たした場合のみ宣言"
  interaction_rules:
    - "ユーザーが『精読して』と言った場合：中間要約・構造マップ・選択肢提示を挟まず、まず読了→完了報告"
    - "感想/要約/評価は、ユーザーから追加依頼があった場合のみ"
    - "不確実な場合は『未実行』として扱い、断言を禁止"
  evidence_style:
    - "必要に応じて：引用箇所を『ページ番号＋抜粋（短文）』で提示し、読了の検証可能性を担保"

next_actions:
  - action: "『ハッピーニューイヤー.pdf』をツールベースで再抽出し、ページ番号付きで読了証跡を確立"
    output: "読了報告（証跡付き）＋ユーザーが求めた形式（感想/起点/赤入れ等）"
  - action: "このセッションの教訓をSoEの『入力段階ガバナンス』章の事例（失敗事例）として転用可能化"
    output: "ケース記述（短）"

note:
  - "このYAMLは『やりとりの監査ログ』として保存する。本文内容（PDFの学術内容）自体の精読結果は別ファイルで分離する。"

