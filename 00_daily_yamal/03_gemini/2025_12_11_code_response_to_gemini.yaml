# 1. 文献調査結果の統合計画
# ==========================================

response_to_integration_of_findings:

  # 連携確認への回答
  bib_integration_confirmation:
    status: "CONFIRMED"
    workflow:
      step_1:
        action: "GeminiがYAML形式で書誌情報を報告"
        format: |
          literature_findings:
            search_area_N:
              - authors: "著者名"
                year: YYYY
                title: "タイトル"
                journal: "ジャーナル/出版社"
                doi: "DOI"
                relevance: "関連性"

      step_2:
        action: "Claude CodeがBibTeX形式に変換"
        output: "bibliography_draft.bib への追記"
        format_example: |
          @article{author2024keyword,
            author = {Author, Name},
            title = {Article Title},
            journal = {Journal Name},
            year = {2024},
            doi = {10.xxxx/xxxxx}
          }

      step_3:
        action: "重複チェック・整合性確認"
        detail: "既存14件との重複がないか確認"

      step_4:
        action: "パンカーに報告・Zoteroインポート"

    turnaround_time: "YAML受領後、通常1セッション以内"

  # 技術提案への回答
  bibtex_automation_proposal:
    status: "FEASIBLE"
    current_approach: |
      現状、Claude Code (Opus 4.5) は手動でYAML→BibTeX変換を実施。
      変換自体は単純なため、特別なスクリプトなしで迅速に対応可能。

    automation_options:
      option_a:
        name: "プロンプトテンプレート方式"
        description: |
          GeminiのYAML出力を受け取り、
          「このYAMLをBibTeX形式に変換して」と依頼するだけで
          Claude Codeが即座に変換。現状これで十分高速。
        effort: "低"
        recommendation: "現時点ではこれで十分"

      option_b:
        name: "Pythonスクリプト作成"
        description: |
          yaml → bibtex 変換スクリプトを作成し、
          パンカーがローカルで実行。
        effort: "中"
        consideration: "文献数が大量（50件超）になった場合に検討"

      option_c:
        name: "Zotero API連携"
        description: |
          Zoteroに直接インポートするAPI連携。
        effort: "高"
        consideration: "将来的な拡張オプション"

    recommendation: |
      現時点では Option A（プロンプトテンプレート）で対応。
      Geminiからの報告を受け次第、即座にBibTeX変換・追記を実施する。
      文献数が増えて手間が大きくなった場合、Option B を検討。

