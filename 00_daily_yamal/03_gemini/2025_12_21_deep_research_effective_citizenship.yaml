# Section 7: Japanese Context - Yuji's Innovation
# ============================================================

japanese_context:
  title: "日本のコンテキストと雄司の理論的革新"

  paradigm_shift:
    from: "措置（Sochi）- 行政配置（国家が誰が何を得るか決定）"
    to: "契約（Keiyaku）- 利用者がサービスを選択"
    trigger: "社会福祉基礎構造改革（約2000年）"

    goal: |
      利用者の「尊厳」と「自己決定」を尊重し、
      国家の慈善の客体ではなく対等な主体として扱う。

    problem: |
      理論的には利用者をエンパワーするが、
      利用者が契約する能力を持つことを前提とする。
      現実には多くの脆弱な利用者（高齢者、障害者）はこの能力を欠き、
      「契約の失敗」または搾取につながる。

  jun_inin_legal_nature:
    definition: |
      日本民法では、福祉サービス契約（介護、ホームヘルプなど）は
      請負（Ukeoi / Contract for Work/Result）ではなく
      「準委任契約（Jun-inin）」として解釈されることが多い。

    civil_code_article: "656条"
    scope: "「法律行為」ではなく「事務」の委託に適用"

    duty_of_care: |
      Jun-ininの定義的特徴は
      「善良な管理者の注意義務（Zenkan Chui Gimu）」（644条/400条）。
