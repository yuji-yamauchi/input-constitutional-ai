# ============================================================
# Executive Summary
# ============================================================

executive_summary:
  core_thesis: |
    富の偏重は、より根本的な「権利の構造的偏重」の
    下流の結果（downstream consequence）である。

  key_validation: |
    「持てる者」は単により多くの富を持つだけでなく、
    法制度に対する「優越的構造的関係」を持ち、
    権利を資本に変換できる。
    「持たざる者」は「法的疎外」と「構造的足枷」に苦しむ。

  marshall_critique: |
    T.H. Marshallの線形的権利進展（civil→political→social）は
    基礎的フレームワークを提供するが、
    「市民権ギャップ」（citizenship gap）を説明できない：
    形式的権利は紙の上に存在するが、
    「法的ケイパビリティ」の欠如により実際にはアクセス不能。

  novel_theoretical_vehicles:
    fiduciary_theory:
      author: "Evan Fox-Decent"
      concept: "受託者国家論（Fiduciary Theory of the State）"
      relevance: "社会福祉を慈善ではなく国家の法的義務として再定義"

    jun_inin:
      concept: "準委任契約（Jun-inin）"
      source: "日本民法656条"
      relevance: "善管注意義務（Zenkan Chui Gimu）による国家のケア義務"

  conclusion: |
    文献は「富の不平等に対処することは、権利アクセスの
    先行する不平等に対処しなければ理論的に不十分」という見解を支持。

# ============================================================
# Section 2: Anatomy of Citizenship (RQ1)
# ============================================================

rq1_citizenship_anatomy:
  title: "市民権の解剖：ギャップの解体"

  marshallian_legacy:
    work: "Citizenship and Social Class (1950)"
    three_stages:
      civil_rights:
        century: "18th"
        content: "個人の自由に必要な権利：人身の自由、言論・思想・信仰の自由、財産所有・契約締結の権利、司法への権利"
      political_rights:
        century: "19th"
        content: "政治権力の行使に参加する権利"
      social_rights:
        century: "20th"
        content: "経済的福祉・安全から社会遺産への参加まで"

    insight: "「社会的市民権」は市民権・政治権を意味あるものにする礎石"
    critique: |
      現代の学問はMarshallの「目的論的楽観主義」を批判：
      権利が法に記載されれば進歩は完了するという仮定。
      モデルは「外は硬く中は柔らかい」：
      権利の「付与」に焦点を当て、市民がそれを「使用する能力」には焦点を当てない。

  ruth_lister:
    contribution: "市民権を「実践」として概念化"
    key_shift: "名詞から動詞へ：市民権を「持つ」のではなく、市民として「行動する」"
    implication: |
      市民権が実践であるなら、遂行するためにリソース・スキル・機会が必要。
      貧困はこの実践への障壁として機能し、
      形式的意味では保持しても実質的意味では市民権を剥奪。
    alignment: |
      「権利の偏重」概念と整合：
      市民権を「実践する」ために必要なリソース（時間、金銭、法的知識、社会資本）が
      偏重しており、市民権自体の偏重につながる。

  engin_isin:
    concept: "acts of citizenship（市民権の行為）"
    distinction:
      active_citizenship: "ルールに従う、投票する"
      acts_of_citizenship: "所与を破壊する、新しい権利を要求する"
    key_insight: |
      「claim-making subjects（権利主張主体）」は行為の遂行を通じて
      自らを市民として構成する。
      「紙の上の市民権と行動における市民権は同延的ではない」
    citizenship_gap: |
      形式的地位は存在するが「行動する能力」が抑圧される空間。
      Isin & Turner (2007): 国家政府は「実効的市民権に敵対的」たりうる。
      「権利の偏重」は偶然ではなく、特定の人口の「行為」を抑圧して
      現状を維持するガバナンスの特徴。

  effective_citizenship_definition: |
    「実効的市民権」とは、形式的法的地位とは独立に、
    市民権・政治権・社会権を行使し、
    法制度に救済を求めてアクセスし、
    政治体の形成に参加する実質的ケイパビリティ。

  formal_vs_effective:
    formal:
      definition: "法的カテゴリー（例：パスポート保持）"
      function: "非成員を排除する閉鎖メカニズムとして使用されることが多い"
      status: "幸福にとって必要だが不十分"
    effective:
      definition: "社会政治的条件"
      depends_on:
        - "dispositions（性向、正義感）"
        - "legal capability（法的知識と自信）"
        - "structural opportunity（構造的機会）"

  dual_citizenship_phenomenon: |
    「社会的排除」が形式的市民権を無効にすることが多い。
    例：フランスや米国の人種的マイノリティは完全な形式的権利を持つが、
    住宅・雇用からの排除が市民権地位を否定。
    同じ書類を持ちながら、ある者は市民、他の者は単なる「denizens（居住者）」：
    これは「構造的権利偏重」仮説の最も明確な顕現。

# ============================================================
# Section 3: Structural Injustice & "Haves" (RQ2)
# ============================================================

rq2_structural_mechanisms:
  title: "構造的不正義と「持てる者」：不平等のメカニズム"

  iris_marion_young:
    theory: "structural injustice（構造的不正義）"
    thesis: |
      不正義はルール違反の悪い行為者の結果ではなく、
      大規模な人々の集団を支配または剥奪の体系的脅威の下に置く
      「社会構造的プロセス」の結果。
    key_insight: |
      市場システム内の善意の行動が、
      システムの構造のために不正な結果を生みうる。
      受け入れられたルールに従って行動する個人（家賃を払う、商品を買う）が
      集合的に他者をホームレスや貧困にする構造に寄与。

    structural_hobbling:
      definition: |
        ある領域で不正義に対処するための国家活動が
        別の領域で不正義に寄与しうる。
      example: |
        福祉へのアクセスのための複雑な官僚的要件（公平性確保のため）が
        貧困層を効果的に「足枷」にし、時間と認知的帯域を消費し、
        支援への実効的権利を剥奪。
      book_off_debt_validation: |
        「簿外債務」概念を検証：
        国家は理論的には開かれているが実際には通過不能な構造を作り、
        それをナビゲートできなかった個人を責める。

  marc_galanter:
    work: "Why the 'Haves' Come Out Ahead (1974)"
    status: "法社会学の基礎、史上最も引用された法学論文の一つ"

    actor_types:
      one_shotters:
        definition: "法制度とまれにしか相互作用しない個人"
        characteristics:
          - "特定の結果に高い利害関係"
          - "低いリソース"
          - "法の長期的状態にほとんど関心なし"
        examples: ["離婚", "交通事故", "立ち退き"]

      repeat_players:
        definition: "頻繁に訴訟に関与する組織"
        characteristics:
          - "単一のケースに低い利害関係"
          - "膨大なリソース"
          - "ゲームのルールへの深い関心"
        examples: ["企業", "国家", "保険会社"]

    mechanism_of_rights_maldistribution:
      rule_shaping: |
        RPsはケースに勝つだけでなく「ルールのためにプレイする」：
        負けそうなケースは和解（悪い先例を避ける）、
        勝ちそうなケースは訴訟（有利な先例を確立）。
        時間とともに、この選択的訴訟がコモンローと
        制定法の解釈を富裕層に有利に形成。
      resource_advantage: |
        専門的法律人材へのアクセス、
        法に合わせて取引を構成できる（先行情報）、
        One-Shottersを飢え死にさせる遅延に耐えられる。

    conclusion: |
      法的不平等は「構造的」：
      法制度のアーキテクチャが「権利の偏重」を生み出し、
      「持てる者」は実効的権利（請求を執行しルールを形成する能力）を持ち、
      「持たざる者」は執行するには高価すぎるかリスクが高い形式的権利のみを持つ。
      「持てる者」が先行するのは単に金持ちだからではなく、
      富が法に対する優越的構造的位置を買い、
      それが富を保護し拡大するから。

  monica_bell:
    theory: "Legal Estrangement（法的疎外）"
    distinction:
      distrust: "個人の心理状態"
      estrangement: "疎外の構造的条件"
    thesis: |
      法は貧困層にとって包摂ではなく排除のメカニズムとして機能。
      「貧困の犯罪化」が国家を保護者ではなく捕食者
      （罰金・手数料を抽出）とする関係を作る。
    vicarious_marginalization: |
      貧困層が法を自らのエンパワーメントのツールとして見ないことを確保し、
      「権利を持つ権利」を効果的に剥奪。
    key_for_thesis: |
      疎外は「構造的」：
      貧困層が権利を行使しない「選択」をしているのではなく、
      法制度があらゆる相互作用を通じて彼らに
      「法の客体であり、権利を持つ主体ではない」とシグナルを送っている。
      この構造的排除が経済的周縁化の前駆体。

# ============================================================
# Section 4: Causal Vector - Rights → Wealth (RQ3)
# ============================================================

rq3_causal_direction:
  title: "因果ベクトル：富への前駆体としての権利"

  central_question: "富が権利を買うのか、権利が富を決定するのか？"
  answer: |
    前者は明白で広く受け入れられているが、
    高水準の制度的学問は後者を支持：
    権利（制度）の分配が経済的結果の主要な決定因子。

  acemoglu_robinson:
    work: "Why Nations Fail (2012)"
    award: "2024年ノーベル経済学賞"

    institution_types:
      inclusive:
        definition: "財産権を保障、偏りのない法制度、レベルプレイングフィールドを提供する公共サービス"
        effect: "人々が経済に参加することを可能にする"
      extractive:
        definition: "社会の一部から所得と富を抽出し、別の部分に利益をもたらすよう設計"
        effect: "多数のための富の生成に失敗"

    causal_argument: |
      政治的・法的制度（権利）が長期的成長と富の分配の「根本的原因」。
      権利を広く分配できない（包摂的制度を確立できない）国は
      多数のための富を生成できない。

    colonial_origins_evidence: |
      植民者が収奪的法制度（多数のための権利が少ない）を設立した場所では、
      現代の不平等が高い。
      包摂的システム（入植者のための権利）を設立した場所では、
      現代の不平等が低い。

    conclusion: |
      「制度的不平等」（権利の偏重）が経済的不平等に先行し予測する。
      「権利」（制度）が独立変数；「富」（GDP/不平等）が従属変数。

  legal_origins_theory:
    authors: ["La Porta", "Lopez-de-Silanes", "Shleifer", "Vishny"]
    thesis: |
      法制度のスタイル（コモンロー vs 大陸法）が
      経済的結果を根本的に形成する。
    common_law: "より強い財産権・投資家保護、より良い金融結果"
    civil_law: "より国家中心的、より高い規制と形式主義"
    implication: |
      「権利のアーキテクチャ」（社会の法的ソフトウェア）が
      「富のハードウェア」を決定する。
      法的起源が「財産権の安全性」を決定し、
      それが「金融発展」を決定。

  legal_inequality_trap:
    source: "World Bank / CLEP"
    mechanism: |
      貧困層が法の支配から排除される（財産登録、契約執行、労働保護にアクセスできない）と、
      資本を蓄積できない。
    de_soto_influence:
      thesis: |
        貧困層は膨大な資産を所有するが、
        正式な財産権を欠くため資本に変換できない。
      dead_capital: "約9.3兆ドル"
    clep_report:
      finding: "40億人が法の支配から排除"
      quote: "ゲームのルールが不公平で、貧困層に参加の機会を否定している"

    synthesis: |
      「法の支配からの排除」（権利の欠損）が貧困の主要なエンジン。
      これは「権利の偏重」の実行例。

# ============================================================
# Section 5: Justice Gap as Extraction (RQ4)
# ============================================================

rq4_justice_gap:
  title: "抽出メカニズムとしての司法ギャップ"

  sandefur_justice_gap:
    statistic: "低所得アメリカ人の民事法的ニーズの92%が適切な援助を受けていない"
    consequence: |
      これらは単なる「法的」問題ではなく人生の問題。
      未解決の法的問題（給付の不当拒否、違法な立ち退き、略奪的ローン）は
      「貧困の罠」を作る。
      権利を行使できないことが富の直接的喪失につながる。
    health_income_impact: |
      法的失敗を健康と所得への悪影響に接続。
      不当解雇に法的に異議を唱えられなければ、所得を失う。
      「権利の失敗」が「所得の失敗」に先行する。

  desmond_eviction:
    work: "Evicted: Poverty and Profit in the American City"
    mechanism: |
      住宅裁判所では、家主（Repeat Players）には弁護士がいる；
      借家人（One-Shotters）にはいない。
      結果は大量立ち退き：信用を破壊、所有物を失い、
      より悪い住宅に追いやられる。
    exploitation: |
      貧困層が公正な条件を要求する法的権利（またはそれを執行する力）を
      欠くため、貧困層は住宅により多く支払う。
    conclusion: |
      法制度は貧困層から富裕層への富の移転を促進する、
      なぜなら貧困層はそれを止める「実効的市民権」を欠くから。
      「法は実際に彼らに不利に働く」

  criminalization_of_poverty:
    mechanism: "罰金・手数料（Legal Financial Obligations - LFOs）"
    regressive_penalties: "司法制度が最も貧しい対象から富を抽出して自己資金を調達"
    vicious_cycle: |
      支払い不能 → 令状 → 収監 → 失職
      「人々を貧困に閉じ込める悪循環」
    rights_analysis: |
      貧困層がこれらの違憲的慣行に異議を唱える弁護への
      実効的権利を欠くために発生。
      Harvard Law Review: 「第四修正条項の保護は富に基づいて変動する」
      「貧困の汚点」が憲法的保護を減じ、国家が富を抽出することを許す。

  equality_of_arms:
    concept: "訴訟当事者間の公正なバランス"
    status: "欧州人権法の中心だが、他所の民事訴訟ではしばしば欠如"
    insight: |
      武器対等なしに、法制度は富裕層の武器となる。
      法的代理の「市場」は、富を持つ者が「超権利」を持ち、
      持たない者が「劣権利」を持つことを確保。

# ============================================================
# Section 6: Theoretical Frameworks (RQ5+)
# ============================================================

rq5_remediation_frameworks:
  title: "是正のための理論的フレームワーク"

  capability_approach:
    authors: ["Amartya Sen", "Martha Nussbaum"]
    shift: "「リソース」（富）から「ケイパビリティ」（実際にできること）へ"

    relevance_to_citizenship: |
      「ケイパビリティ・ベースの市民権」は
      政治的選択への参加と財産保持の「実効的自由」に焦点。

    conversion_factors: |
      Senは個人がリソースを幸福に「変換」する能力が異なると主張。
      障害者は同じケイパビリティを達成するためにより多くのリソースが必要。

    legal_capability: |
      最近の学問はこれを「法的ケイパビリティ」に拡張：
      法を使用するための知識・スキル・自信。
      「Service of Empowerment」への直接的接続：
      形式的権利を実効的権利に「変換」することをエンパワー。

    soe_definition: |
      「Service of Empowerment」は理論的に
      「権利を実現するために必要な変換因子の提供」として定義できる。

  limitarianism_robeyns:
    author: "Ingrid Robeyns"
    query: "Robeynsは「権利」の次元に対処しているか？"

    political_equality_argument: |
      「Yes」：Robeynsは明示的にlimitarianismを「政治的平等」の根拠で正当化。
      過度の富は必然的に政治領域に波及し、
      富裕層が影響力を買い、法を形成し、
      他者の権利を損なうことを可能にする。

    limitarianism_as_rights_protection: |
      富の制限は「超富裕層の不均衡な政治的影響力」から
      民主主義を保護するために必要。
      これは仮説を支持：富の偏重は権利の偏重を引き起こす（フィードバックループ）、
      したがって富を制限することは権利の平等を回復するメカニズム。

    surplus_money: |
      Robeynsは余剰の金銭は「満たされていない緊急のニーズ」
      （権利充足として枠づけ可能）を満たすために使用されるべきと主張。

  fiduciary_theory_fox_decent:
    author: "Evan Fox-Decent"
    work: "Sovereignty's Promise"
    thesis: |
      国家-市民関係を対等者間の契約ではなく、
      「受託者関係」として再定義。

    logic: |
      国家は臣民に対して抵抗不能な権力を持つ（親や受託者のように）。
      したがって、その権力を臣民の利益のためにのみ使用する
      「受託者義務」（忠実義務とケア義務）を負う。

    social_rights_grounding: |
      「社会権」（福祉、環境）を国家の寛大さではなく、
      受益者（市民）のために「公的信託」を管理する「法的義務」に基盤づける。

    connection_to_soe: |
      「Service of Empowerment」と「準委任契約」の概念と整合。
      実効的権利の提供に失敗することを受託者義務の違反として枠づける。
      国家が「権利の偏重」を許すなら、受託者義務に違反している。

