# ============================================================
# 研究テーマ：SoE（Service of Empowerment）
# ============================================================

research_theme:

  title: "就労移行支援における本人側アセスメント構造の再構築"

  core_question: |
    「支援を受けた本人が、支援者に依存せずに、
    『自分は悪くなかった』と自分の言葉で言えるようになる構造をどう作るか？」

  soe_definition:
    full_name: "Service of Empowerment / Service or Exploitation"
    japanese: "エンパワメントの支援 / 支援か搾取か"
    core_function: |
      支援が「エンパワメント」なのか「搾取」なのかを
      本人が自分で判断できるための測定装置

    dual_function:
      empowerment_detection: "支援が本人のケイパビリティを拡張しているか測定"
      exploitation_detection: "支援が依存を強化し、搾取構造になっていないか検出"
      diagnostic_use: |
        同じ支援行為が「エンパワメント」か「搾取」かは
        本人の認知と環境因子の変化で判定可能

# ============================================================
# SoE三段階構造
# ============================================================

soe_three_stages:

  stage_1_past:
    name: "帳簿の訂正"
    name_en: "Ledger Correction"
    description: |
      過去に背負わされた「見えない負債」を正しい帳簿に戻す。
      環境因子の可視化、社会的簿外債務の顕在化。
    theoretical_base: "Boszormenyi-Nagy（正義の台帳）"

  stage_2_present:
    name: "本人による認知"
    name_en: "Self-Recognition"
    description: |
      本人が「私は悪くなかった」と自分の言葉で理解する。
      外から与えられるのではなく、本人の内側で起きる認知。
    key_principle: "「君は悪くない」を外から宣告しない"

  stage_3_future:
    name: "責任の引き受け"
    name_en: "Taking Responsibility"
    description: |
      「ここから先の選択は、私のものだ」と主権を回復する。
      認知した後の行動には、本人の責任が伴う。
    critical_distinction: |
      過去の負債免除 + 未来の主権 = セットで初めて主体になれる

# ============================================================
# 中核概念
# ============================================================

core_concepts:

  accumulated_environmental_factors:
    japanese: "累積環境因子"
    definition: "ICF環境因子 + 時間軸（ACEsの発想）"
    function: "「自己責任」とされてきたものの構造を解明"

  double_entry_bookkeeping_metaphor:
    japanese: "複式簿記メタファー"
    definition: "人生をB/S（ストック）で捉える監査視点"
    function: "簿外債務（社会側の隠れた負債）の可視化"

  user_zero:
    japanese: "ユーザーゼロ"
    definition: "研究者自身がシステムの最初のユーザーであり受益者"
    implication: "当事者性が研究の真正性を担保"

  input_constitutional_ai:
    japanese: "入力段階の憲法的AI"
    definition: |
      従来のConstitutional AI（Anthropic）が「出力フィルタリング」に
      焦点を当てるのに対し、Input Constitutional AIは
      「記録作成段階での権利保障」を実現する。
    key_functions:
      - "支援記録へのスティグマ・偏見混入の検出"
      - "本人の語りと支援者の解釈の分離"
      - "環境因子の適切な記載の促進"
      - "CRPD原則との整合性チェック"
    innovation: "世界初の「予防的」Constitutional AI実装"

  quasi_mandate_contract:
    japanese: "準委任契約"
    legal_basis: "民法656条"
    definition: |
      「結果」ではなく「適切なプロセス」に責任を持つ契約形態。
      支援者は「治す義務」ではなく「最善を尽くす義務」を負う。
    soe_function: |
      支援関係を「善意の施し」から「権利に基づく契約」に変換。
      本人の主権と支援者の専門性の両立を可能にする。

# ============================================================
