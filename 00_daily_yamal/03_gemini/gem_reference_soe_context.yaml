# ============================================================

bipolar_model:

  overview: |
    富の偏重は、分布の両極端で異なる認知の歪みを生む。
    両方への同時介入が必要。

  anomie_factor:
    position: "富の分布の底辺"
    core: "失うものがない（Below the Law）"
    theoretical_base: "Durkheim, Hirschi, Agnew"
    result: "Chaos from below（テロ・暴動）"
    soe_intervention: "床を上げる（Capability Approach）"

  hubris_factor:
    position: "富の分布の頂点"
    core: "ルールを超越できる（Above the Law）"
    theoretical_base: "David Owen (Hubris Syndrome), Keltner"
    result: "Chaos from above（汚職・搾取）"
    soe_intervention: "天井を設ける（Limitarianism）"

