# ============================================================
# PART 1: Social Contract Breakdown - Dual-Pole Model
# ============================================================

social_contract_breakdown:
  title: "双極モデル：社会契約崩壊の構造分析"

  core_thesis: |
    社会契約の崩壊は、上極（権力者・富裕層の免責）と
    下極（排除された人々の絶望）の両方から進行する。
    SoEはこの「社会的粉飾決算」を可視化する監査フレームワーク。

  top_pole:
    name: "罪と罰因子 (Sin & Punishment Factor)"
    definition: |
      権力者・富裕層が法的・社会的責任から免れる構造。
      「罪を犯しても罰されない」という認知が社会契約への信頼を侵食。
    mechanisms:
      - "法的抜け穴の活用"
      - "政治的影響力による訴追回避"
      - "メディアコントロール"
      - "和解・示談による刑事責任回避"
    examples:
      - "企業不祥事での経営者免責"
      - "政治家のスキャンダル不起訴"
      - "富裕層の租税回避"

  bottom_pole:
    name: "無敵の人因子 (Muteki-no-hito Factor)"
    definition: |
      失うものがなくなった人々が社会契約から離脱する構造。
      「どうせ何も変わらない」という絶望が暴力的行動の土壌となる。
    mechanisms:
      - "長期失業による社会的孤立"
      - "支援システムからの排除"
      - "自己効力感の喪失"
      - "復讐・自己表現としての暴力"
    characteristics:
      - "社会的絆の断絶"
      - "将来への希望の喪失"
      - "死への恐怖の減少"
      - "他者への共感の低下"

  soe_intervention:
    approach: |
      SoEは「責任の仕訳」を通じて、上極の免責と下極の排除の
      両方を可視化し、社会契約の再構築を支援する。
    mechanisms:
      - "環境因子の明確な帰属"
      - "支援者責任の可視化"
      - "当事者権利の具体化"
      - "システム設計負債の特定"

# ============================================================
# PART 2: Case Study - Yamagami Incident
# ============================================================

case_study_yamagami:
  title: "山上事件のSoE分析"
  incident: "2022年7月8日 安倍元首相銃撃事件"

  conventional_analysis:
    focus: "個人の病理・動機"
    attribution: "テロリズム / 精神疾患 / 怨恨"
    solution: "警備強化 / 精神医療拡充"

  soe_analysis:
    focus: "環境因子の蓄積過程"
    key_factors:
      factor_1:
        name: "宗教二世問題"
        environmental_liability: |
          宗教団体の献金勧誘構造が家庭経済を破壊。
          社会は「信仰の自由」を盾に介入を回避。
          → 社会B/Sに計上すべき「設計負債」
      factor_2:
        name: "家族支援システムの不在"
        environmental_liability: |
          機能不全家庭への介入メカニズムの欠如。
          児童期の保護と成人期の支援の断絶。
          → 公共政策の「未払い債務」
      factor_3:
        name: "自衛隊除隊後の孤立"
        environmental_liability: |
          職業訓練は提供されたが、社会的絆の再構築支援は不在。
          PUSH（本人準備）のみでPULL（受容環境）なし。
          → Susan枠組みでの「Connector機能」欠如
      factor_4:
        name: "政治と宗教の関係"
        environmental_liability: |
          政治家が宗教団体との関係を隠蔽。
          上極（罪と罰因子）の具体例。
          → 社会契約への信頼侵食

    soe_reframing: |
      山上容疑者の行動を「個人の選択」としてのみ帰属するのは
      「社会的粉飾決算」に等しい。
      環境因子の蓄積（社会B/S）を見ずに、
      結果のみ（P/L）を本人に帰属させている。

  policy_implications:
    insight: |
      刑事責任を問うことと、環境因子を認識することは矛盾しない。
      SoEは「免責」ではなく「正確な帰属」を目指す。
    applications:
      - "宗教二世支援の制度設計"
      - "社会的孤立の早期発見メカニズム"
      - "政治と宗教の透明性確保"

# ============================================================
# PART 3: Japanese Criminal Law Structural Analysis
# ============================================================

japanese_criminal_law_analysis:
  title: "日本刑法の「二重OS」問題"

  dual_os_structure:
    os_1:
      name: "フランス自由主義OS"
      principle: "行為責任主義"
      focus: "犯罪行為そのものへの処罰"
      mechanism: "罪刑法定主義、責任主義"
      limitation: "行為前の介入を正当化しにくい"

    os_2:
      name: "ドイツ社会防衛OS"
      principle: "危険性予防主義"
      focus: "将来の危険性への対応"
      mechanism: "保安処分、治療的介入"
      limitation: "予防拘禁の人権問題"

  conflict_manifestation:
    issue: |
      日本刑法は両方のOSを混在させながら、
      どちらも徹底できていない。
    examples:
      - "心神喪失者の責任能力判断の困難"
      - "再犯防止と人権保障の緊張"
      - "更生保護の理念と実態の乖離"
      - "触法障害者の処遇問題"

  social_accounting_fraud:
    metaphor: "社会的粉飾決算"
    mechanism: |
      1. 犯罪発生 → 刑事責任を個人に帰属
      2. 環境因子（社会B/S）は計上されない
      3. 再犯防止は「本人の更生」に依存
      4. 構造的問題は温存される
    result: |
      見かけ上は「法の支配」が機能しているが、
      実際には環境因子が隠蔽された「簿外債務」として蓄積。

  soe_contribution:
    role: "社会契約監査人"
    function: |
      SoEは刑事司法の「簿外債務」を可視化し、
      責任の正確な仕訳を提供する。
    applications:
      - "触法障害者支援における環境因子分析"
      - "再犯防止プログラムの効果測定"
      - "社会復帰支援の妥当性評価"

# ============================================================
# PART 4: Policy Trend Analysis
# ============================================================

policy_trend_analysis:
  title: "日本の政策動向とSoEの接点"

  law_2016:
    name: "再犯防止推進法 (2016)"
    significance: |
      「再犯防止」を国の責務と明記。
      従来の「本人の更生」から「環境整備」へのシフトの萌芽。
    limitations:
      - "実施体制の不十分さ"
      - "福祉と司法の連携不足"
      - "効果測定の困難"
    soe_relevance: |
      「再犯」を本人要因のみで説明することの限界を
      政策レベルで認識し始めた転換点。

  reform_2025:
    name: "刑法改正 (2025予定)"
    expected_changes:
      - "侮辱罪の厳罰化"
      - "性犯罪規定の見直し"
      - "拘禁刑の創設"
    soe_connection: |
      「拘禁刑」創設は、懲役と禁錮の区別廃止により
      「更生」重視への方向性を示唆。
      しかし、環境因子への介入は依然として弱い。

  strategic_positioning:
    opportunity: |
      2016年法と2025年改正の間で、
      「責任帰属の精緻化」というSoEの貢献が
      政策的に受け入れられやすい環境が形成されつつある。
    approach:
      - "福祉×司法連携への理論的基盤提供"
      - "「環境因子」の操作的定義確立"
      - "効果測定フレームワークの開発"

# ============================================================
# PART 5: Input CAI as Social Contract Auditor
# ============================================================

input_cai_positioning:
  title: "Input CAI = 社会契約監査人"

  core_function: |
    Input CAIは、支援記録の作成段階で
    「権利侵害の種」を検出し、
    社会契約の隠れたバグを可視化する。

  audit_targets:
    target_1:
      name: "支援記録の非対称性"
      issue: "支援者視点のみで記録 → 当事者視点の欠落"
      intervention: "当事者確認プロセスの組み込み"

    target_2:
      name: "責任帰属の歪み"
      issue: "本人要因に過剰帰属 → 環境因子の隠蔽"
      intervention: "SoE仕訳による責任の再配分"

    target_3:
      name: "支援目標の固定化"
      issue: "既存メニューへの当てはめ → 可能性のキャップ"
      intervention: "目標の動的再評価メカニズム"

  social_contract_bugs:
    bug_1:
      name: "善意の抑圧"
      description: "善意の支援が当事者の自己決定を侵害"
      detection: "支援計画と当事者希望の乖離を測定"

    bug_2:
      name: "制度的排除"
      description: "制度設計が特定グループを構造的に排除"
      detection: "サービス利用パターンの偏りを分析"

    bug_3:
      name: "責任転嫁"
      description: "環境因子を本人属性にすり替え"
      detection: "アセスメントにおける因子帰属の監査"

  value_proposition: |
    Input CAIは「事後の権利救済」ではなく
    「事前の権利保障」を実現する。
    問題が発生してから対処するのではなく、
    問題の種を発見・除去する予防的アプローチ。

