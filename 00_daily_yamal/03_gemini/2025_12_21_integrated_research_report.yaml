susan_integration:
  title: "Susan枠組みとの統合"

  barrier_classification_as_coa:
    insight: |
      Susanの4カテゴリー障壁分類は、
      SoEの「勘定科目表」として機能する。
    mapping:
      employer_control: "雇用主負債勘定"
      public_policy_control: "政策負債勘定"
      socioeconomic_background: "社会構造負債勘定"
      individual_control: "個人資産/負債勘定（条件付き）"

  push_pull_diagnostic:
    application: |
      PUSH/PULLモデルは搾取リスクの診断ツールとして使用可能。
    formula:
      high_risk: "PUSH only (本人準備のみ) → 搾取リスク高"
      balanced: "PUSH + PULL (本人準備 + 環境整備) → 持続可能"
      ideal: "PULL-driven PUSH (需要主導の準備) → Bridge Academy型"

  connector_function:
    soe_role: |
      「Connector機能」の欠如は環境因子として計上すべき。
      支援の断絶・たらい回しは社会B/Sの負債。

