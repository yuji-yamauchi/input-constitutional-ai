      2: "そこに『AIの挙動（教育的介入や翻訳）』を明記し、ユーザーと合意する。"
      3: "すると、AIによる介入（レベル調整や指摘）は『パターナリズム』ではなく『契約履行』になる。"

  educational_debt_repayment:
    protocol: "SoE-LSP (Learning Support Protocol)"
    goal: "We cannot make them happy, but enable them to fight."
    process:
      measure: "会話ログからユーザーの推論力(b164)・語彙力(b167)をリアルタイム測定。"
      adjust: "ユーザーの現在地より『i+1』レベル高い概念を提示（ストレッチ）。"
      scaffold: "理解できない場合は即座に補助（足場かけ）を行う。"

