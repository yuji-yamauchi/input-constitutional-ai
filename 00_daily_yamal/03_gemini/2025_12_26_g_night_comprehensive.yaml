project_metadata:
  name: "Input Constitutional AI (SoE: System of Engagement/Employment)"
  codename: "Project Pumpkin Scissors"
  version: "4.0 (JIS Standardization Strategy Included)"
  last_updated: "2025-12-28"
  architect: "Yuji Yamauchi"

  core_narrative: >
    「かわいそうな人を助ける」という情緒的な福祉を終わらせる。
    代わりに、社会システムと個人の間の「不正会計（トバシ）」を是正し、
    憲法に基づく「Input（生存・成長リソース）」を物理的に保障する
    「社会インフラのデバッグ・システム」を構築する。

# =============================================================================
# PART 1: CORE PHILOSOPHY (The "Soul" of the System)
# =============================================================================
philosophy:
  core_mission:
    slogan: "We cannot make people happy. But we can enable them to fight for happiness."
    meaning:
      - "幸福の提供（パターナリズム）"の否定。
      - "戦うための装備（Input/権利/環境）"の完全保障。
      - 福祉とは「慈悲（Charity）」ではなく「戦災復興（Post-war reconstruction）」である。
      - 障害や環境不全という「理不尽な戦争」によって奪われた「戦う権利」を物理的に回復させること。

  macro_vs_micro:
    macro_perspective:
      domain: "政治・公衆衛生"
      logic: "確率論（Nの中の1）"
      threshold: "社会全体の生存率が許容範囲ならOKとする（功利主義）。"
    micro_perspective:
      domain: "SoE (Input Constitutional AI)"
      logic: "絶対論（かけがえのない1）"
      threshold: "個人の人生において、システムエラーによる『無効化（Nullification）』は0.001%も許容しない。"
      role: "マクロが見捨てる『統計的誤差』を、ミクロのシステムが『バグ』として検知し救済する。"

  separation_of_emotion_and_service:
    principle: "情（Emotion）と業務（Service）の分離（Decoupling）"
    structure:
      layer_1_foundation:
        type: "ドライなコンクリート（システム・契約）"
        content: "法、ISO、ICFに基づく冷徹な権利履行プロセス。感情は介在させない。"
      layer_2_housing:
        type: "温かい木造建築（人間・情）"
        content: "強固な土台の上で初めて発露される、個人の自由意志としての優しさや共感。"
    implication: "支援者は『感謝』を対価にしてはいけない。対価は『契約履行』に対して支払われる。"

# =============================================================================
# PART 2: THEORETICAL FRAMEWORK (The "Logic" of the Audit)
# =============================================================================
theory_accounting_audit:
  concept: "Consolidated Financial Statements of Society & Individual"
  metaphor: "社会（親会社）と個人（子会社）の連結決算モデル"

  balance_sheet_BS:
    perspective: "演繹的認知（Deductive） - 『私は本来こうあるべき』"
    assets: "基本的人権、尊厳、潜在能力（Input能力）。"
    liabilities: "社会障壁、スティグマ、トラウマ。"
    audit_point: "自己否定（債務超過）は、資産（人権）の計上漏れ（粉飾）である。"

  profit_and_loss_PL:
    perspective: "帰納的認知（Inductive） - 『社会は私をどう扱うか』"
    revenue: "他者評価、生産性、Output。"
    expense: "生存コスト（障害者は健常者よりInputコストが高い）。"
    audit_point: "過剰適応（黒字）のために、メンタル（BS）を切り崩していないか？"

  fraud_detection_logic:
    current_state: "The Tobashi Scheme (飛ばし・損失隠し)"
    mechanism:
      1: "親会社（社会）が支払うべき「教育・配慮コスト」を未払いにする（債務不履行）。"
      2: "その結果生じた子会社（個人）の不全を、子会社の「能力不足（自己責任）」としてBSに付け替える。"
      3: "社会のPLは黒字に見えるが、実態は巨額の「隠れ負債（未払人権費）」を抱えている。"

    soe_intervention: "Forced Correction (強制修正仕訳)"
    action:
      - "個人の負債（生きづらさ）を「社会の特別損失」へ振替処理。"
      - "社会に対し、Input（資源）の即時注入（Capital Injection）を請求する。"

  key_indicators:
    anomie_factor:
      definition: "規範喪失・無力感"
      accounting_treatment: "社会側の『長期未払債務』または『特別損失』。個人の性格問題ではない。"
      redefined_as: "社会側からのInput供給停止による「稼働率低下（System Down）」"
    hubris_factor:
      definition: "傲慢・特権意識"
      accounting_treatment: "社会からの『前受金（負債）』を『売上（実力）』と勘違いしている状態。返済義務あり。"
      redefined_as: "社会インフラへのただ乗り（Free Ride）による「不当利得（Unearned Revenue）」"

# =============================================================================
# PART 3: SYSTEM ARCHITECTURE (The "Specs")
# =============================================================================
architecture_stack:
  layer_1_authority_wrapper:
    role: "OS / 外装（対管理者用プロトコル）"
    strategy: "枯れた権威（ISO）のハッキング"
    components:
      ISO_31000_Risk: "『生きづらさ』を『リスク』として定義。"
      ISO_27001_Security: "『人権侵害』を『セキュリティインシデント（可用性侵害）』として定義。"
      ISO_20000_IT_Service: "『支援』を『SLA（サービスレベル合意）』として数値管理。"
      ISO_45001_OHS: "『現場の理不尽』を『労働安全衛生ハザード』として排除。"
      ISO_30414_Human_Capital: "『個人の尊厳』を『人的資本』としてBS計上。"

  layer_2_data_protocol:
    role: "Data / 変数（対エンジニア用プロトコル）"
    standard: "ICF (International Classification of Functioning)"
    formula: "Gap = Capacity(d) - Performance(d) caused by Environment(e)"
    function: "定性的な『苦しみ』を、定量的な『コード（d450, e150）』に変換・測定する。"
    examples:
      - "b1 (精神機能): メンタルヘルスの資本価値測定"
      - "d (活動と参加): 権利行使の実行状況モニタリング"
      - "e (環境因子): 阻害因子（バリア）と促進因子（Input）のインベントリ管理"

  layer_3_execution_engine:
    role: "Engine / 実行者（対実務者用プロトコル）"
    technology: "LLM (Large Language Model)"
    behavior: "Instruction Following (指示順守)"
    tactic:
      - "AIに「価値判断」はさせない。"
      - "「ISO/ICFというルールへの適合判定」を行わせることで、バイアスを排除した冷徹な監査を実現する。"
      - "『情』や『空気』を無視して、仕様書通りの権利履行を要求させる。"

