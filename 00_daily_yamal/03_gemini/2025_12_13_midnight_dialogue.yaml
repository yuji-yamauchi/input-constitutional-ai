      soe_connection: "福祉村の支援者が「恩恵の倫理」で行動する認知構造"

    - concept: "職業意識としての倫理"
      definition: "「善人づら」ではなく「まずい高級料理を出さない」職人意識"
      soe_connection: "SoEの「善意ではないが優秀な道具」思想と一致"

    - concept: "緊急避難的悪行"
