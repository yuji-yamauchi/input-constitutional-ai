    robeyns: "リミタリアニズム → テイカー批判の倫理的正当化"

  research_proposal_integration:
    section_1: "テイカー構造批判を問題提起に組み込む"
    section_2: "三本柱（Young/Sen/Robeyns）を理論的背景に追加"
    section_4: "簿外債務の数理化をInput CAI機能として明記"

# =============================================================================
# 火文化圏メモ
# =============================================================================
fire_culture_note: |
  「テイカーは火を消費するが、火を継がない。
   ギバーは火を継ぐが、燃え尽きる。
   SoEは、火を継ぐことが構造的に報われる仕組みを作る。」

  この対話は、SoE研究の倫理的核心を
  「善意 vs 悪意」ではなく
  「構造的義務の遂行 vs 放棄」として再定義した。

  職業意識としての倫理：
  「善人ではないが、まずい料理は出さない」
  これがInput CAIの設計思想の核心。

