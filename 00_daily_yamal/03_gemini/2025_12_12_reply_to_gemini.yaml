          iso_metrics: "障害者雇用率、管理職多様性"
          soe_complement: "包摂的雇用実践の質的評価"
          sroi_link: "多様性投資の社会的リターン"

        rank_2:
          category: "ウェルビーイング（Well-being）"
          iso_metrics: "労災率、エンゲージメント"
          soe_complement: "当事者QOL・主観的幸福度測定"
          sroi_link: "ウェルビーイング向上の経済効果"

        rank_3:
          category: "生産性（Productivity）"
          iso_metrics: "人的資本ROI、収益/従業員"
          soe_complement: "エンパワメント度と生産性の相関"
          sroi_link: "SROI算出の基盤指標"

      summary: |
        ISO30414の11カテゴリ中、上記3カテゴリが
        SoE-SROIモデルとの接続性が最も高い。
        特にDiversity×SoEは「福祉から経済へ」の
        パラダイムシフトを数値化する鍵となる。

