metadata:
  version: "1.0"
  created: "2026-01-07"
  language: "ja/en bilingual"
  distribution: "GPT, Gemini, Claude, other LLMs"
  critical_importance: "HIGH - これを読まずにSoE研究を支援しないでください"

# ==========================================
# 1. 重大な文脈修正：研究の方向性
# ==========================================
critical_context_correction:

  common_misunderstanding:
    wrong_assumption: |
      「Robeynsのリミタリアニズム（富の制限）を福祉領域に『拡張適用』したい」
      → SoEがリミタリアニズムの「弟子」として拡張を求めている
    
    why_wrong: |
      この理解は因果関係を逆転させている。
      SoEが先にあり、リミタリアニズムは後から発見された「理論的補強材」である。

  correct_understanding:
    actual_trajectory: |
      1. SoE研究を独自に進める中で
      2. ケイパビリティ・アプローチ → リミタリアニズムにたどり着いた
      3. Robeynsの「富の制限」概念を発見
      4. しかし、経済指標での議論は勝ち目がないと判断
      5. SoEがリミタリアニズムに「公衆衛生学的エビデンス」を提供できると認識
    
    relationship_direction: |
      × SoE ← リミタリアニズム（理論を借りる）
      ○ SoE → リミタリアニズム（エビデンスを提供する）

# ==========================================
# 2. 戦略的迂回：なぜ経済指標で論じないか
# ==========================================
strategic_bypass:

  economic_argument_weakness:
    robeyns_position: "極端な富は道徳的に悪い"
    libertarian_counter: "努力で稼いだ金を取り上げるな / 経済的自由の侵害"
    
    problem: |
      この土俵で戦うと「価値観の対立」になり、決着がつかない。
      道徳的議論は、相手の価値体系を共有しない限り説得力を持たない。

  yuji_bypass_strategy:
    reframe_as: "公衆衛生学的問題（Public Health Issue）"
    
    causal_chain:
      step_1: "富の偏重（Wealth Maldistribution）"
      step_2: "アノミー因子・ヒュブリス因子の『繁殖環境』を形成"
      step_3: "社会基盤（合意された社会契約で構築されたインフラ）の脆弱化"
      step_4: "富の源泉そのものが侵食される"
    
    self_contradiction_argument: |
      「富を守りたいなら、富の偏重を放置してはいけない。
      なぜなら偏重は、富を可能にしている社会インフラ自体を腐食させるから」
      
      → これは「道徳的であるべき」ではなく「合理的であるべき」という議論
      → リバタリアンの価値体系の中でも成立する

# ==========================================
# 3. 決定的区別：権利の偏重 vs 個別の努力
# ==========================================
critical_distinction:

  two_sources_of_wealth:
    
    individual_effort:
      description: "個人の創意工夫・労働・リスクテイクによる富"
      observation_target: false
      intervention_target: false
      example: "起業家が革新的サービスで富を得る"
    
    rights_maldistribution:
      description: "権利の構造的偏重によって発生した富"
      observation_target: true
      intervention_target: true
      example: |
        - 情報の非対称性を利用した搾取
        - 制度的アクセス格差による富の蓄積
        - 代理決定権限の独占による依存関係の固定化

  strategic_importance: |
    この区別により、リバタリアン的反論を「構造的に迂回」できる。
    
    リバタリアン: 「努力で稼いだ金を取り上げるな」
    SoE応答: 「努力による富は問題にしていない。
              『権利の構造的偏重』によって発生した富の過剰・不足を観測している」
    
    → 論争の土俵を変える（Reframing）

# ==========================================
# 4. SoEの位置づけ：百葉箱（Stevenson Screen）
# ==========================================
soe_as_stevenson_screen:

  metaphor_explanation:
    what_is_stevenson_screen: |
      百葉箱（Stevenson Screen）は気象観測に使われる装置。
      個別の温度計・湿度計の集合として、環境条件を継続的に測定する。
      直接介入するのではなく、状態を可視化して判断材料を提供する。

  mapping:
    stevenson_screen:
      - "個別の温度計の集合"
      - "気象条件を継続観測"
      - "環境の健全性を可視化"
      - "介入判断の根拠を提供"
    
    soe:
      - "個人のアノミー/ヒュブリス測定値の集合"
      - "社会の権利偏重を継続観測"
      - "社会基盤の脆弱性を可視化"
      - "政策判断の根拠を提供"

  critical_reframing: |
    × SoEは「福祉権力を制限する装置」
    ○ SoEは「権利偏重の環境影響を測定する装置」
    
    これは「規制」ではなく「観測」である。
    百葉箱は気温を下げない。気温を測定して、判断材料を提供する。

# ==========================================
# 5. アノミー因子・ヒュブリス因子の再定義
# ==========================================
dual_factors_redefinition:

  not_individual_pathology:
    wrong_frame: "特定の個人の認知歪曲・性格障害"
    correct_frame: "環境条件によって繁殖する『病原体』のようなもの"

  epidemiological_analogy:
    anomie_factor:
      like: "免疫低下状態で繁殖する日和見感染症"
      environment: "権利剥奪・選択肢喪失・離脱不能な状況"
      symptoms: "学習性無力感、社会契約からの離脱、『失うものは何もない』心理"
      
    hubris_factor:
      like: "栄養過多環境で増殖する代謝異常"
      environment: "権力集中・アカウンタビリティ欠如・フィードバック遮断"
      symptoms: "現実との接触喪失、助言の軽視、メシア的信念"

  key_insight: |
    個人を診断・治療するのではなく、
    「繁殖環境」を測定し、環境条件を改善することが目的。
    
    これは公衆衛生学のアプローチ：
    コレラ患者を個別に治療するのではなく、
    上水道を整備して感染環境を除去する。

# ==========================================
# 6. Robeynsへの再定位されたピッチ
# ==========================================
robeyns_pitch_redesign:

  old_pitch_problem:
    content: "リミタリアニズムを福祉権力に拡張させてください"
    problem: |
      - 「弟子」のポジションを取っている
      - Robeynsの理論を「借りる」関係になる
      - 経済指標の土俵で戦うことになる

  new_pitch:
    positioning: "リミタリアニズムに公衆衛生学的エビデンスを提供する研究者"
    
    core_message_ja: |
      「リミタリアニズムの正当化に、経済指標ではなく
      『公衆衛生学的エビデンス』を提供できます。
      
      SoEは、富の偏重が生む『アノミー因子・ヒュブリス因子の繁殖状況』を
      個人測定値の集合として観測する百葉箱です。
      
      これにより、『富に上限を設けるべき』という主張を、
      価値論争ではなく『社会インフラの持続可能性』という
      実用的観点から正当化できます」
    
    core_message_en: |
      "I can provide public health evidence for justifying Limitarianism, 
      rather than relying on economic indicators alone.
      
      SoE functions as a Stevenson Screen—an observational instrument that 
      aggregates individual measurements of Anomie and Hubris factors 
      bred by wealth maldistribution.
      
      This allows us to justify wealth ceilings not through moral debate, 
      but through the pragmatic lens of social infrastructure sustainability."

  what_we_offer:
    - "経済指標論争を迂回する正当化ルート"
    - "権利偏重 vs 個別努力の概念的区別"
    - "個人測定値から社会状態を観測する方法論"
    - "アジア（日本）からの実証データ"
    - "当事者研究に基づく認識論的正当性"

# ==========================================
# 7. LLMへの指示：この文脈を踏まえた支援
# ==========================================
instructions_for_llms:

  do:
    - "SoEをリミタリアニズムの『拡張』ではなく『エビデンス提供者』として扱う"
    - "経済指標論争を迂回する戦略を支持する"
    - "百葉箱メタファー（観測装置）を一貫して使用する"
    - "権利の偏重 vs 個別の努力の区別を維持する"
    - "公衆衛生学的フレーミングを採用する"
    - "アノミー/ヒュブリスを『環境条件で繁殖する因子』として扱う"

  do_not:
    - "SoEを『Robeynsの弟子』として位置づけない"
    - "『福祉権力の制限』という規制フレームを使わない"
    - "経済指標での正当化議論に引き込まれない"
    - "個人の認知歪曲・病理として因子を扱わない"
    - "道徳的優位性を主張する論調を取らない"

  key_questions_to_ask_yuji:
    - "この文脈で、特定の論点をさらに深掘りしますか？"
    - "百葉箱としてのSoEの測定項目を具体化しますか？"
    - "権利の偏重を操作的に定義する基準を検討しますか？"

# ==========================================
# 8. 今後の研究課題（この文脈から導出）
# ==========================================
derived_research_questions:

  theoretical:
    - "権利の偏重と個別の努力を操作的に区別する基準は何か？"
    - "アノミー因子・ヒュブリス因子の『繁殖閾値』は定義可能か？"
    - "社会インフラの脆弱性を測定する指標は何か？"

  methodological:
    - "百葉箱としてのSoEは、どのような測定項目を含むべきか？"
    - "個人測定値から社会状態を推定する統計的手法は？"
    - "縦断的観測による因果推論の設計は？"

  strategic:
    - "公衆衛生学的フレーミングは、どの学術コミュニティに響くか？"
    - "経済学者・政治哲学者・公衆衛生学者の協働は可能か？"
    - "政策提言への翻訳はどのように行うか？"

# ==========================================
# 結論
# ==========================================
conclusion:

  key_reframe: |
    SoE × リミタリアニズムの関係は、
    「理論の拡張適用」ではなく「エビデンスの提供」である。
    
    Robeynsの道徳哲学に、公衆衛生学的根拠を接続することで、
    価値論争を迂回し、実用的正当化を可能にする。

  metaphor_summary: |
    リミタリアニズム = 「富に上限を設けるべき」という主張
    SoE = その主張を正当化する「百葉箱」（観測装置）
    
    百葉箱は気温を下げない。
    しかし、気温を測定することで、
    「なぜ冷房が必要か」を説得力をもって示すことができる。

