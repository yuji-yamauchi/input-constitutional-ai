        1-2週間（実働50時間）の対話測定で、
        従来の標準化検査と同等の信頼性を担保できるか？
      
      評価方法:
        - "対話測定と標準化検査の相関係数（r > 0.7目標）"
        - "測定コストの削減率（50%以上目標）"
  
