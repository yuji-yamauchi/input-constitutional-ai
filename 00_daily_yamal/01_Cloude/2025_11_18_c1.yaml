  key_insight:
    quote_puu: |
      シンプルには当事者の認知・非認知機能の測定。
      日本語能力の測定。10進数12進数60進数等の概念（時間）の理解。
      などを測定するのがLLMがになってくれるだけで
      大幅に運用コストが低減できる。
      なにせ当事者の世界の自然言語の癖までわかるから。
  
  従来の課題:
    認知機能測定:
      method: "WAIS等の標準化検査"
      cost: "専門職が個別実施、数時間"
      issue: "一時点測定、緊張・理解不足による誤差"
    
    非認知機能測定:
      method: "質問紙調査（RSES等）"
      cost: "定期的実施、回答負荷"
      issue: "言語理解のばらつき"
    
    日本語能力測定:
      method: "標準化テスト"
      cost: "専門的評価が必要"
      issue: "福祉現場では実施困難"
    
    時間概念理解:
      examples:
        - "9時半"
        - "9時30分"
        - "9.5時間後"
        - "10進数/12進数/60進数の混在"
      method: "個別確認"
      cost: "支援者の経験的判断、属人化"
    
    当事者の自然言語パターン:
      acquisition: "支援者が長期間かけて把握"
      problem: "属人化、引継ぎ困難"
  
  soeによる革新:
    対話型アセスメント:
      method: "LLMとの自然な対話"
      period: "1-2週間（実働10日×5時間＝50時間）"
      advantage:
        - "テストではなく日常的やりとり"
        - "継続的データ蓄積で信頼性向上"
        - "当事者・支援者双方の負荷軽減"
    
    当事者言語パターン学習:
      function: "LLMが個別の表現パターンを学習"
      output: "支援者に理解可能な形で提供"
      impact: "属人化防止、運用コスト大幅削減"
    
    測定の信頼性検証:
