# ==========================================
# 2. 追加・精緻化が必要な点
# ==========================================
gaps_and_concerns:

  gap_1_measurement_of_welfare_power:
    issue: "福祉権力の「上限」をどう定量化するか"
    detail: |
      Robeynsは€100万（倫理的閾値）、€1000万（政治的閾値）と
      具体的数値を示している。

      福祉権力リミタリアニズムの「天井」は何で測る？
      - 意思決定への介入頻度？
      - 情報の非対称性の程度？
      - 本人の選択肢が制限される度合い？

      SoEの測定指標（NOCC等）との接続を明示すべき。

    suggestion: |
      「福祉権力指数」のような操作的定義が必要。
      例：支援者の裁量で決定される事項の割合
      例：本人が拒否権を行使できる場面の数

  gap_2_constitutional_ai_connection:
    issue: "Input Constitutional AIの位置づけが薄い"
    detail: |
      C-moduleとして一言触れられているだけ。
      しかしこれはYujiの独自性の核心。

      リミタリアニズム × Constitutional AI の接続を明示すべき：
      - 憲法原則 = 権力の上限設定（まさにLimitarianism）
      - Input段階での制約 = 事前の天井設定
      - 透明性・説明責任 = 権力の可視化

    suggestion: |
      「Constitutional AIはリミタリアニズムの技術的実装である」
      という命題を明示的に展開する節を追加。

  gap_3_robeyns_interest_alignment:
    issue: "Robeynsの関心領域との接点が曖昧"
    detail: |
      彼女の主著作は経済的富・政治的権力が中心。
      「福祉権力」は彼女の語彙にない。

      興味を持ってもらえる接点をより具体的に：
      - Fair Limits Projectの射程拡大として提案？
      - Capability Approachの「変換因子」問題として？
      - 彼女の「民主主義保護」論の応用として？

    suggestion: |
      Robeynsの既存の議論（特にFair Limits）を精読し、
      彼女の言葉で「福祉権力」を再記述する。

      例：「支援者-被支援者関係における変換因子の独占」

  gap_4_hubris_in_welfare_examples:
    issue: "福祉セクターでのヒュブリス因子の具体例が弱い"
    detail: |
      経済的富のヒュブリスは直感的にわかる（脱税、権力私物化）。
      福祉権力のヒュブリスは具体例がないと伝わらない。

    suggestion: |
      Yujiの10年の実践から事例を入れる：
      - 「あなたのため」と言いながら本人の意向を無視
      - 支援計画への本人参加の形骸化
      - 「専門家だから」という判断の独占
      - 情報の非開示を「保護」として正当化

      匿名化した具体事例が説得力を持つ。

  gap_5_neuroscience_positioning:
    issue: "神経科学的根拠の位置づけ"
    detail: |
      アノミー・ヒュブリスの神経科学は面白いが、
      Robeynsはneuroscientific approachを使っていない。

      彼女の枠組みとどう接続するか不明確。

    suggestion: |
      二つの選択肢：
      A) 「補助的エビデンス」として注記的に配置
      B) 「Capability Approachに神経科学的基盤を与える」という
         新たな貢献として前面に出す

      Robeynsへの最初のアプローチではAが安全かもしれない。
      興味を示されたらBに展開。

  gap_6_temporal_dimension:
    issue: "権力の累積性と時間軸"
    detail: |
      経済的富の閾値は「ある時点のストック」として測定可能。
      福祉権力は「累積的な関係性」で問題化する。

      一回の判断ではなく、時間をかけて権力が蓄積し、
      被支援者の learned helplessness を生む。

    suggestion: |
      「福祉権力の時間的累積」という視点を追加。
      これはSoEの縦断研究設計の根拠にもなる。

