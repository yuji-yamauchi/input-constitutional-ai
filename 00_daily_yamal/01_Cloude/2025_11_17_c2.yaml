    geographic:
      - "世界全体(特に米国・欧州・アジア)"
      - "日本国内"
    
    temporal:
      - "2020年〜2025年(LLM実用化以降)"
      - "特に2023年以降(ChatGPT登場以降)を重視"
    
    domains:
