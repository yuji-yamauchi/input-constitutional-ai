      - "大規模言語モデル 障害者就労支援"
      - "LLM 障害福祉 個別支援計画"
      - "生成AI ソーシャルワーク"
      - "ChatGPT 福祉現場"
      - "AI 障害者エンパワーメント"
      - "ICF AI アセスメント"

