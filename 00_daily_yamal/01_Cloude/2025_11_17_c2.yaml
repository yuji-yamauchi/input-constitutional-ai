      - "政府・自治体の実証実験報告書"
      - "企業のケーススタディ"
      - "パイロットプロジェクト報告"
      - "プレスリリース(実装事例)"
    
    policy:
      - "国際機関レポート(UN, WHO等)"
      - "政府白書・政策文書"
      - "NGO・アドボカシー団体の報告書"

