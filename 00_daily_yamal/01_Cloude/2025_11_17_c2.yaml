  # ==========================================
  # 調査目的
  # ==========================================
  research_objectives:
    primary: |
      修士論文の研究計画概要書において、先行研究との差別化を明確にするため、
      LLM × 障害者福祉・就労支援の世界的な先行研究・実装事例を網羅的に調査する。
    
    specific_goals:
      - "学術論文(査読付き)の包括的収集"
      - "実装事例(pilot study含む)の特定"
