        - "具体的な機能(アセスメント自動化、計画書生成等)"
        - "Input側 or Output側"
        - "当事者の関与度"
        - "倫理審査の有無"
      
      outcomes:
        - "主要な成果(効率化率、満足度等)"
        - "当事者へのインパクト"
        - "課題・限界"
      
      differentiation_from_soe:
        - "本研究(SoE)との差異"
        - "独自性のポイント"

