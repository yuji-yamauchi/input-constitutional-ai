      - "CHI (Human-Computer Interaction)"
      - "CSCW (Computer-Supported Cooperative Work)"
      - "ASSETS (Assistive Technologies)"
      - "NeurIPS (AI/ML)"
      - "AAAI (Artificial Intelligence)"
    
    government_innovation:
      - "米国 HHS (Health and Human Services)"
      - "欧州委員会 デジタル政策"
      - "経済産業省 AI実証事業"
      - "厚生労働省 障害福祉関連"
    
