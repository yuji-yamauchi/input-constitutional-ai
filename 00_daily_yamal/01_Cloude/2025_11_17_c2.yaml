        - "個別支援計画書の自動生成"
        - "アセスメント自動化"
        - "記録作成支援"
        - "意思決定支援"
        - "エンパワーメント測定"
    
    technology:
      - "ChatGPT / GPT-4"
      - "Claude / Anthropic"
      - "Gemini / Google"
      - "その他LLM"
      - "Constitutional AI"

  # ==========================================
  # 検索キーワード(複数言語)
  # ==========================================
  search_keywords:
    
    english:
      primary_combinations:
        - "large language model + disability + employment support"
        - "LLM + disability services + case management"
        - "GPT + social work + disability"
        - "AI + disability + empowerment"
        - "Constitutional AI + disability rights"
        - "LLM + ICF + assessment"
        - "generative AI + disability welfare"
      
      specific_concepts:
        - "individual support plan automation"
        - "disability assessment AI"
        - "person-centered planning LLM"
        - "data sovereignty disability"
        - "disability employment services AI"
        - "vocational rehabilitation AI"
        - "supported employment technology"
    
