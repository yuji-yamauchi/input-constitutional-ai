        - "Constitutional AI関連"
        - "当事者主権・記録主権に言及"
      
      medium:
        - "学会発表"
        - "企業のケーススタディ"
        - "個別支援計画自動化"
      
      low:
        - "ブログ記事"
        - "プレスリリースのみ"

