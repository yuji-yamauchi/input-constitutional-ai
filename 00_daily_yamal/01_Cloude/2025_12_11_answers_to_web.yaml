      研究計画書内の引用表記もAPA形式で統一してください。

  # -----------------------------------------
  # Q2: Supplementary materials整形優先度
  # -----------------------------------------

  answer_2_supplementary_materials:
    question_summary: "補足書類の整形は12/16必要か、次週でよいか"

    answer: "次週（12/20頃）で十分"

    rationale:
      - "出願期限は2026年1月9日〜23日"
      - "12/16同期の最優先事項はv2.9-integrated作成"
      - "補足書類は研究計画書確定後に整形すべき"
      - "内容が変更されると手戻りになる"

    revised_priority:
      week_of_12_16:
        - "v2.9-integrated 作成（最優先）"
        - "Bibliography 最終化"
        - "研究計画書の文字数調整"
      week_of_12_20:
        - "Supplementary materials 整形"
        - "志願理由書 最終確認"
        - "提出前チェックリスト作成"

    note: |
      ただし、補足書類に理論的に重要な内容がある場合、
      12/16同期時に教えてください。v2.9-integratedに
      反映する必要があるかもしれません。

  # -----------------------------------------
  # Q3: diff_report範囲
  # -----------------------------------------

  answer_3_diff_scope:
    question_summary: "差分レポートの対象範囲（本文のみ？志願理由書？補足？）"

    answer: "研究計画書本文のみ（第一段階）"

    scope_definition:
      primary_target: "研究計画書本文"
      rationale:
        - "v2.9-web と v2.8 の主要な差分は研究計画書"
        - "志願理由書・補足は後続作業で整合確認"
        - "本文確定後に派生文書を更新するのが効率的"

      diff_report_structure:
        section_1: "Section I（研究の目的）の変更点"
        section_2: "Section II（研究の背景）の変更点"
        section_3: "Section III（研究の方法）の変更点"
        section_4: "Section IV（研究の意義）の変更点"
        section_5: "Section V（倫理的配慮）の変更点"
        section_6: "新規追加セクション（あれば）"
        section_7: "削除・圧縮セクション（あれば）"

    expanded_scope_if_needed:
      description: "パンカーの判断で拡大可能"
      options:
        option_a: "志願理由書も含む"
        option_b: "補足書類も含む"
        option_c: "研究計画書のみ（推奨）"
