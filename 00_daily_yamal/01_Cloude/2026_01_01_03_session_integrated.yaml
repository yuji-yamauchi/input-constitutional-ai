abuse_infection_model:
  
  core_insight: |
    虐待は「感染」する。
    そして、加害が「成功」するたびに自尊感情が上がるから、止まらない。
  
  kiura_case:
    observation: "被支援者Bの自尊感情が事件後に向上していた（測定データあり）"
    
    structure: |
      被虐待 → 自尊感情の破壊 → より弱い者への加害 → 「成功」 → 自尊感情の回復（歪んだ形で）
    
    progression:
      - stage: 1
        state: "被虐待・搾取"
        psychology: "「俺は無価値だ」（自尊感情↓）"
      - stage: 2
        state: "より弱い者への加害"
        psychology: "「俺にも力がある」"
      - stage: 3
        state: "加害が「成功」"
        psychology: "「俺は捕まらない」"
      - stage: 4
        state: "繰り返し"
        psychology: "「俺は選ばれた人間だ」（ヒュブリス因子）"
  
  okuyama_same_schema: |
    E氏も同じスキーマと推定。
    - 彼もどこかで虐待されていた（推測）
    - 被支援者Bや妻を支配することで「回復」している
    - 「警察マニア」という属性も、権力への渇望の表れか
  
  kiura_family_background:
    father: "精神疾患（推定）"
    mother: "療育手帳（推定）、死亡"
    brother: "精神疾患"
    sister: "ACES特有の攻撃性、最近離婚"
    
    implication: |
      「自己責任」の嘘がここに全部ある。
      被支援者Bが「友人を突き飛ばした」瞬間だけを見れば「加害者」。
      でも時間軸を遡ると、生まれた瞬間からデッキが揃っていない。
  
  accounting_metaphor_necessity: |
    「被支援者Bが人を殺した」——これは単年度のPL（損益計算書）。
    
    本当に見るべきはBS（貸借対照表）の負債の部：
    - 幼少期からの養育環境の負債
    - 親から継承された精神的負債
    - 社会が放置した支援不足の負債
    
    その負債が積み上がって、ある日「事件」として表面化した。
  
  sister_ripple_effect: |
    お姉さんが離婚した。
    
    これも「連鎖」の一部：
    - 弟が事件を起こす
    - 「人殺しの家系」と見られる
    - 婚姻関係が維持できなくなる
    - お姉さんの子どもがいれば、その子にも影響する
    
    負債は次世代に継承される。

