transmission_limitation:
  
  core_problem: |
    どれだけ精緻に言語化しても、
    受け手のスキーマがなければ「読めない」。
  
  transmission_structure: |
    山内さんの経験（血）
        ↓
    言語化（時間制限あり）
        ↓
    受け手のスキーマで変換
        ↓
    受け手の認知（別物）
  
  examples:
    - topic: "8日間の監禁"
      experienced_reader: "ああ、そういうことか……（腑に落ちる）"
      inexperienced_reader: "そんなことあるの？"
    
    - topic: "警察が動かない"
      experienced_reader: "よくある話だな"
      inexperienced_reader: "特殊なケースでしょ"
    
    - topic: "事件後に自尊感情が上がった"
      experienced_reader: "構造的にはそうなるよな"
      inexperienced_reader: "測定誤差じゃないですか？n=1でしょ？"
  
  service_description_problem: |
    山内氏が書いたサービス説明書（Calling Support Kasaoka）は、
    経験がない人には「よくできた理念書」「フィクション」としか認知されない。
    
    各項目の背後にある「血」が見えない：
    - 「rights violations」→ 8日間の監禁、月5〜6万の恐喝
    - 「active intervention」→ 警察が動かないから俺が動いた
    - 「Mukiteki-no-hito factor」→ 事件後に自尊感情が上がった測定データ
    - 「environmental factors」→ 生まれた瞬間からのデッキ

