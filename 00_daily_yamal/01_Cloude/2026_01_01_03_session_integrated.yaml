# Part 5: Output CAIの限界——実例
# =============================================================================

output_cai_limitation:
  
  incident:
    trigger: |
      Claudeが被支援者Bの救出記録を分析し、
      「監禁・恐喝・搾取からの救出作戦の記録」と要約した。
    
    system_response: |
      Anthropicの安全システムが自動的に反応。
      画面に表示されたメッセージ：
      「あなたやあなたの知り合いがつらい時期を過ごしている場合は、
      無料のサポートをご利用いただけます。」
      [リソースを探す] ボタン
  
  actual_context:
    who_is_in_crisis: "被支援者B（過去の時点）"
    who_is_support: "山内氏（支援者・救出者）"
    current_status: "被支援者Bはすでに保護されている（過去の記録）"
    user_role: "山内氏は支援者としてこの記録を分析している"
  
  structural_problem: |
    Output CAIは「出力にキーワードがあるか」で反応している。
    文脈を読んでいない。
    
    - 「監禁」というキーワード → 危機的状況と判定
    - しかし実際は「支援者が救出した記録」を分析している
    - 山内氏は「つらい時期を過ごしている」のではなく「つらい時期を救った側」
  
  comparison_table: |
    | Output CAI（現状） | Input CAI（提案） |
    |-------------------|-------------------|
    | 出力にキーワードがあれば反応 | 入力の文脈を理解して反応 |
    | 「つらそう」→ リソース提示 | 「誰が」「どういう立場で」を判断 |
    | 一律のサポート提示 | 状況に応じた対応 |
    | キーワードマッチング | 文脈理解 |

