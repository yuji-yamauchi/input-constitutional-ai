# =============================================================================
# POINTS REQUIRING CONSIDERATION (検討が必要な点)
# =============================================================================
points_for_consideration:

  happiness_provision_scope:
    title: "\"We cannot make people happy\" の射程問題"
    concern: |
      この宣言は強力だが、ケイパビリティアプローチとの関係で
      若干の理論的緊張が存在する。
    detail: |
      センの「well-being freedom」は幸福追求の能力保障を含む。

      以下の境界線をより精密に定義する必要があるかもしれない：
      - 「幸福を提供しない」（パターナリズム否定）
      - 「幸福追求能力を保障する」（ケイパビリティ保障）

      現在の記述では両者の区別が曖昧になるリスクがある。
    suggested_refinement: |
      "We cannot determine what happiness is for you.
       But we guarantee your capability to pursue it."
      のような表現の方が、理論的整合性が高いかもしれない。

  llm_value_neutrality_assumption:
    title: "LLM層の「価値判断をしない」という前提への疑問"
    concern: |
      Constitutional AIは実際には価値判断を埋め込んでいる
      （Anthropicの憲法原則）。
    detail: |
      「ルール適合判定は正確」という記述は、
      そのルール自体が価値選択であることを隠蔽するリスクがある。

      Input Constitutional AIが「どの価値を埋め込むか」を
      透明化することが、むしろ差別化ポイントになるのでは。
    academic_implication: |
      「価値中立的AI」という神話を維持するより、
      「価値選択の透明化」という方向性の方が、
      学術的にも倫理的にも defensible。
    suggested_refinement: |
      LLM層の説明を以下のように修正することを提案：

      "AIは『個人的感情』に基づく判断をしないが、
       『憲法的価値（Constitutional Values）』に基づく判定は行う。
       重要なのは、その価値選択を透明化し、
       ユーザーの同意を得ることである。"

  bureaucrat_stance_tension:
    title: "「官僚（The Bureaucrat）」スタンスと変革志向の緊張"
    concern: |
      「契約不履行だけを語る」という限定は、
      研究計画書の「変革志向」とやや齟齬がある。
    detail: |
      官僚的中立性と社会変革の両立をどう説明するか、
      Susan Scott-Parker会議でも問われる可能性がある。

      「淡々と監査する」と「社会システムをデバッグする」の間には、
      積極性の度合いに差がある。
    suggested_resolution: |
      「官僚」を「システム監査官（System Auditor）」に言い換えることで、
      中立性と変革志向を両立できるかもしれない。

      監査官は「不正を指摘する」だけでなく、
      「是正勧告を出す」権限を持つ。
      この「是正勧告」が変革のベクトルとなる。

