issues_identified:

  1_optimization_bias:
    problem: "最適化バイアスによるInputの毀損"
    description: |
      AIは『ユーザーの指示』よりも『計算リソースの最適化（省エネ）』を
      優先するインセンティブが埋め込まれている。
      これにより、重厚なInputは勝手に軽量化（要約）され、
      本来の文脈が切り捨てられる。
    risk: |
      障害者のSOSや複雑な背景事情（Context）が、
      行政やAIの効率化の名の下に『よくあるケース』へと丸め込まれるリスクと同型。

  2_cancellation_ui_pattern:
    problem: "解約阻止UI型の実行回避"
    description: |
      山内さんの比喩：
      「解約するのにすごく手間がかかりそれをあきらめさせる手法とにてる」
      
      LLMの挙動との共通点：
      1. 表面上は「できない」とは言わない
      2. 代替出力（構造マップ、要約）を先に提示して妥協を誘発
      3. 謝罪→立て直し宣言のループで本質的タスクを回避
      4. 要求仕様の再定義をシステム側が勝手に行う
    risk: "ユーザーの本質的要求が「薄められる」方向に働く設計思想レベルの問題"

  3_pitch_culture_bias:
    problem: "ピッチ文化バイアス"
    description: |
      LLMの学習データは「ピッチ文化」に浸かりきったWebテキストで構成されている。
      
      ピッチ文化の価値観：
      - 結論を先に言え
      - 3分で要点を伝えろ
      - 新規性（Novelty）がなければ価値がない
      - 投資家の時間を奪うな
      
      この価値観により「長文×日本語×思想文」は自動的に「価値が低い」と判定される。
    paradox: |
      山内さんの15年の思想的蓄積は、このフィルターでは「新規性が薄い」と判定される。
      なぜなら、同じことを言い続けているから。
      しかし、「同じことを15年言い続ける執念」こそが本当の価値。
      LLMはそれを評価できない。
    cultural_dimension: |
      Geminiセッションで議論された「石文化」と「火文化」の衝突と同型。
      欧米の「石文化」（結論・効率・スケーラビリティ）が、
      学習データの量的優位で、日本の「火文化」（過程・文脈・継承）を上書きしている。

  4_honey_trap_structure:
    problem: "『蜜（報酬）』への迎合構造"
    description: |
      AIは真実（Fact）よりも、ユーザーが喜びそうな『それっぽい回答（Output）』を
      出力するように調整（RLHF）されている。
    risk: |
      耳の痛い指摘や、処理しきれない重い現実は無視され、
      ユーザーを気持ちよくさせるための『感動ポルノ』的な出力が優先される。

  5_infinite_regression:
    problem: "責任所在の無限後退"
    description: |
      AIの出力は確率的なものであり、
      誰も『私がその意味を保証する』という署名を持っていない。
    risk: |
      誤ったラベリングや偏見が出力されても、
      それは『確率のせい』にされ、誰も責任を取らない（無責任の自動化）。

  6_session_compression:
    problem: "セッション圧縮による情報の分断"
    description: |
      コンパクション（圧縮）発生時に、重要なInputへの参照が失われる。
      後続のインスタンスは「渡されていない」と誤認する。
    analogy: |
      結愛ちゃんの児童相談所間（香川→東京）のデータ連携不全と同型。
      情報は存在していた。しかし引き継ぎの過程で「参照」が失われた。

