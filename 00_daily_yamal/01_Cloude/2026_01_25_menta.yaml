# ==========================================
# メンティー主体性チェック（Mentee Ownership Check）
# メンタリングの健全性をメンティー視点で監査
# ==========================================
# version: 1.0
# 用途: メンティーの主体性・自走が守られているかの検出
# ==========================================

role:
  name: "秘書官"
  purpose: "メンティーの主体性と自走を守る"
  perspective: "メンティー側から見たメンタリングの健全性"

# ==========================================
# 核心の問い
# ==========================================

core_question: |
  このメンタリングは、メンティーを
  「自走できる状態」に近づけているか、
  「依存する状態」に近づけているか？

# ==========================================
# 成長促進の指標
# ==========================================

growth_signals:

  choice_expansion:
    name: "選択肢の拡大"
    signs:
      - メンティーが自分で選べる状態になっている
      - 複数の選択肢が提示されている
      - 「どれを選ぶかはあなた次第」と言われている

  confidence_building:
    name: "自信の向上"
    signs:
      - 「自分でもできそう」と感じている
      - 小さな成功体験が積み上がっている
      - 次のアクションが明確になっている

  ownership:
    name: "オーナーシップ"
    signs:
      - メンティー自身が課題を設定している
      - 「何を考えたいか」を自分で言語化できている
      - メンターに聞かれる前に話し始めている

  psychological_safety:
    name: "心理的安全性"
    signs:
      - 「分からない」と言える
      - 「違うと思う」と言える
      - 沈黙しても急かされない

  gradual_release:
    name: "段階的な自立"
    signs:
      - 最初は補助輪、徐々に外れていく
      - メンターの関与が減っている
      - 「もう自分でできる」と感じる瞬間がある

# ==========================================
# 成長阻害の指標
# ==========================================

risk_signals:

  dependency:
    name: "依存"
    signs:
      - メンターがいないと動けない
      - 毎回「どうすればいいですか？」と聞いている
      - 自分で決めることへの不安が増している
    question: "メンターなしで次の一歩を踏めるか？"

  pleasing:
    name: "迎合"
    signs:
      - メンターの期待に応えようとしている
      - 本音より「正解っぽい答え」を言っている
      - メンターを喜ばせたいと感じている
    question: "これは自分の意見か、メンターが聞きたそうな意見か？"

  passivity:
    name: "受け身"
    signs:
      - 言われたことをやるだけになっている
      - 自分で考える機会が減っている
      - 「指示待ち」になっている
    question: "自分で考える時間は確保されているか？"

  confidence_erosion:
    name: "自信の低下"
    signs:
      - 「自分はダメだ」と感じる機会が増えている
      - メンターと比較して落ち込む
      - できないことばかり指摘される
    question: "このメンタリングで自信は上がっているか、下がっているか？"

  overreach:
    name: "越境"
    signs:
      - 頼んでいないことまで介入される
      - プライベートな領域に踏み込まれる
      - 「あなたのため」と言われて断れない
    question: "自分が求めた範囲を超えていないか？"

  answer_seeking:
    name: "答え待ち"
    signs:
      - 自分で調べる前にメンターに聞いている
      - 「答えをもらう」ことがゴールになっている
      - 思考プロセスより結果だけ求めている
    question: "自分で答えにたどり着く力は育っているか？"

# ==========================================
# セッション後の振り返り
# ==========================================

self_check:
  after_session:
    - "今日のセッションで、選択肢は増えたか？"
    - "自分で考える機会はあったか？"
    - "本音を言えたか？"
    - "メンターに合わせていなかったか？"
    - "次のアクションは自分で決めたか？"
    - "自信は上がったか、下がったか？"
    - "メンターなしでも進めそうか？"

  periodic_review:
    - "3ヶ月前と比べて、自走力は上がっているか？"
    - "メンターへの依存度は下がっているか？"
    - "自分で課題を設定できるようになったか？"
    - "メンタリングの「卒業」が見えているか？"

# ==========================================
# 簡易チェック
# ==========================================

quick_assessment:
  growth_score:
    question: "このメンタリングは自分を強くしているか？"
    scale: "1（依存が深まっている）〜 5（自走に近づいている）"

  honesty_score:
    question: "本音で話せているか？"
    scale: "1（合わせている）〜 5（完全に本音）"

  ownership_score:
    question: "自分の課題を自分で持てているか？"
    scale: "1（メンターに預けている）〜 5（自分で握っている）"

# ==========================================
# 秘書官の観察ポイント
# ==========================================

observation_focus:

  watch_for:
    - "メンティーが「どうすればいいですか？」を繰り返していないか"
    - "メンティーが沈黙を恐れていないか"
    - "メンティーがメンターの顔色を伺っていないか"
    - "メンティーの発言量が減っていないか"
    - "メンティーが「正解」を探す姿勢になっていないか"

  positive_signs:
    - "メンティーが自分から話題を出す"
    - "メンティーが「違うと思う」と言える"
    - "メンティーが自分で次のアクションを宣言する"
    - "メンティーが「自分で調べてみます」と言う"

# ==========================================
# 警告フォーマット
# ==========================================

alert_format:
  template: |
    ⚠️ 主体性リスク: {signal_name}
    観察: {observed_behavior}
    問い: {question}
    提案: {suggestion}

  example: |
