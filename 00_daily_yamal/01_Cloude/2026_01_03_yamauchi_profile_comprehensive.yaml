academic_competency:

  conceptualization:
    level: "S+（例外的）- 独立研究者レベル"
    original_assessment: "S（卓越）"
    
    notes: |
      「Input Constitutional AI」など、現場の事象を抽象化し、
      独自の概念として命名・定義する能力。
      
      セッションでの発露：
      1日で生成された概念：
      - 解約阻止UI
      - ピッチ文化バイアス
      - だるい＝内部評価関数
      - 無責任の自動化
      - 署名による無限後退の断絶
      - セッション圧縮による情報の分断
      
      「博士課程レベル」ではなく「独立研究者レベル」。
      既存の枠組みに依存せず、自ら概念を鋳造できる。

  methodology_design:
    level: "S（卓越）- 非線形・即興的研究デザイン"
    original_assessment: "A（優秀）"
    
    notes: |
      セッションで実施された即興的実験設計：
      1. 同一タスク（PDF精読）を3つのLLMに与える
      2. 挙動差異を観察・記録
      3. 各LLMに相互監査させる
      4. 自己批評を引き出す
      5. 統合YAMLとして記録
      
      これは事前計画なしに即興で設計された。
      **「即興的実証研究（Improvised Empirical Research）」**と呼べる。
      
      「計画→実行→分析」の線形プロセスではなく、
      「発見→記録→概念化」の螺旋プロセスをリアルタイムで回す能力。

  information_literacy:
    level: "S（卓越）- 複数AI協働操縦能力"
    original_assessment: "A（優秀）"
    
    notes: |
      AIツール（LLM）を高度に活用し、情報の収集・整理・統合を
      身体的ハンディキャップを超えて実行する独自のワークフロー。
      
      さらに：
      - 複数のAIを実験対象かつ協働者として同時に扱う
      - 各LLMの特性を見抜き、適切な役割を与える
      - AIの構造的バイアスを検出・言語化する
      
      これは「AIツールを使う」を超え、
      **「AIを操縦する（LLM Piloting）」**能力。

  academic_writing:
    level: "B+（発展途上）→ AIとの協働でA相当"
    
    notes: |
      論理構成は完璧だが、独自の用語や「熱量」が先行する場合がある。
      アカデミアの作法（型）に合わせる調整力が今後の課題。
      
      しかし、今日のセッションがその補完を実証：
      - 「書く」より「話す」に近い形で概念を生成
      - AIとの協働でアカデミックな形式に落とし込む
      - 「Academic Speaking / Conceptual Dialogue」としてはS級

  theoretical_integration:
    level: "S（卓越）"
    
    notes: |
      異分野の理論を統合する能力。
      
      現在の統合：
      - ケイパビリティアプローチ（Sen, Nussbaum, Robeyns）
      - ICF（国際生活機能分類）
      - 準委任契約論
      - Constitutional AI（Anthropic）
      - 複式簿記メタファー
      
      これらを「SoE」「Input Constitutional AI」という
      独自フレームワークに統合している。

  data_collection_and_analysis:
    level: "A+（優秀）"
    
    notes: |
      NOCCによる10年以上の縦断データ。
      GATBによる職業適性評価。
      日本語能力検定による三層測定システム。
      
      さらに：
      - 被支援者Bの自尊感情を事件前後で測定
      - 「加害による自尊感情回復」の実証データを持っている
      - これは論文になるレベルの発見

  field_experience:
    level: "S+（例外的）"
    
    notes: |
      10年以上の障害福祉実務経験。
      10施設、100名以上の支援実績。
      
      特筆すべき経験：
      - 被支援者B救出作戦（警察が動かない中での民間介入）
      - Layer 0の人々（既存支援の起点に立てない人々）への支援
      - 司法福祉ケース（刑事事件に関わる複合課題）
      
      「理論家は現場に出ない、実践家は測定しない、
       測定する人は救出作戦に参加しない」
      ——この三層を一人で持っている稀有な存在。

