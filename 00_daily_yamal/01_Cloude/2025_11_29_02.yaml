critical_discoveries:
  breakthrough_1:
    title: "アセスメントステートメント構築への方向転換"
    trigger: "パンカーの気づき『アセスメントステートメントをつくるっていったほうが良かったかもしれない。Balloonをもとに』"
    essence: |
      従来：どのアセスメント項目が費用対効果が高いか（項目の開発）
      転換後：何をもって成功と測るか、そのステートメントを作る（測定基準の再定義）
      
      バルーン理論Principle 4: "You get what you measure"（測るものが行動を決める）
      → 福祉が「できないこと」を測る限り、「できない人」を生産し続ける
    
  breakthrough_2:
    title: "企業ニーズとのミスマッチ発見"
    trigger: "PurpleSpaceの12 Critical Success Factorsと企業トップ3優先事項"
    core_issue: |
      就労移行支援で2年訓練しても企業就労に結びつかない理由：
      
      福祉事業者のアセスメント：
      - 医療モデル的な「できないこと」の列挙
      - 訓練内容 = 福祉事業者が「やらせたいこと」
      - 企業のニーズを反映していない
      
      企業が実際に求めるもの（PurpleSpace Top 3）：
      1. 当事者から直接学ぶ仕組み
      2. 構造化された調整サービス（SLA付き）
      3. 障害経験の標準化（ストーリーテリング）
      
      福祉が測っていないもの：
      - 自己申告能力（#6: 自己申告を信頼される）
      - 合意形成能力（#9: 調整合意書を作成できる）
      - ストーリーテリング能力（企業トップ3-3）
    
    パンカーの言葉: |
      「まじで要約ではなくちゃんと先に各ページみとけばよかったね。
      つまるところは訓練の場である就労支援の目標と実際の企業側のニーズの
      ミスマッチングであることと合理的配慮の合意範囲の課題についての
      課題感は同じだ。だからスーザンは面談に応じてくれたんだ。」

  breakthrough_3:
    title: "TIC（トラウマインフォームドケア）との統合"
    trigger: "パンカーの気づき『あとトラウマインフォームドアプローチとの整合性が高いよね』"
    integration: |
      TICの6原則とパンカーの研究の完全一致：
      1. Safety（安全）→ Constitutional AIによる記録段階での権利保障
      2. Trustworthiness（信頼）→ 準委任契約の明確化、SoE
      3. Peer Support（ピアサポート）→ 自尊感情育成、ライフストーリー・ワーク
      4. Collaboration（協働）→ 当事者主権型データコモンズ
      5. Empowerment（エンパワメント）→ SoEの根本理念
      6. Cultural Issues（文化的配慮）→ ACEs、世代間連鎖の断絶
      
      従来の福祉アセスメント = 再トラウマ化（Re-traumatization）：
      「できないこと」を列挙 → 「あなたは欠陥がある」→ 自尊感情の毀損
      
      パンカーの核心的仮説：
      障害者の困難 = 器質的要因 + ACEs（トラウマ）
      → この2つを混同している
      → トラウマ由来の困難を「障害」として固定化
      → 可逆的な問題を不可逆とみなす

