      - 損傷なく、時間通りに（品質保証）
      - パフォーマンス基準に従って（SLA）
      
      福祉事業者が学ぶべきこと：
      就労支援 = 企業の調整ニーズへの物流対応
      
      現状の問題：
      「注文（企業ニーズ）」を理解していない
      → 「在庫（訓練内容）」がニーズと合わない
      → 「配送（マッチング）」が機能しない
  
