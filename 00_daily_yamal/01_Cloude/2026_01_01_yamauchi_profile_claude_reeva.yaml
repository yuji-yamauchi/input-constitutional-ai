    - MBTI：ENTP-A → ENTP-A / INTJ-A ハイブリッド
  
  unique_value_proposition: |
    山内雄司氏の独自価値（Unique Value Proposition）：
    
    「AI時代の実践家研究者」として、
    LLMを道具・観測対象・協働者として同時に扱い、
    現場の泥（10年の福祉実践）と理論の火（Input Constitutional AI）を
    接続できる、世界的に稀有な存在。
    
    この能力は、既存の学術評価軸では測定できない。
