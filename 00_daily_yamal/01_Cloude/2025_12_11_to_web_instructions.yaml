research_plan_integration:

  section_I_purpose:
    add_content: |
      "既存のConstitutional AI研究は主に出力段階でのフィルタリング
      （Output Filtering型）に焦点を当ててきた。本研究はこれに対し、
      データ収集段階での権利保護構造の埋め込み（Input Structuring型）
      という新たなアプローチを提案する。"
    source: "Part 11: input_cai_threat_model"

  section_III_method:
    add_content_1: |
      "本研究は研究者の15年にわたる粒度型思考（Grain-Based Cognition）
      による知見蓄積を基盤とする。これは個別事例から抽出した微小な
      洞察を体系的に統合し、指数的価値を創出するアプローチである。"
    source: "Part 6.9: grain_based_cognition"

    add_content_2: |
      "SoEは以下の4象限数理フレームワークにより構造化される：
      【微分的評価】瞬間的状態変化の検出
      【積分的評価】長期累積効果の測定
      【演繹的推論】理論構造から個別支援への展開
      【帰納的推論】個別事例から構造的洞察の抽出"
    source: "Part 6.10: soe_mathematical_framework"

  section_III_characteristics:
    add_content: |
      "本研究は「灰色の放棄倫理（Gray Ethics）」に立脚する。
      これは支援者の善意や熱意に依存せず、制度構造そのものが
      適切な支援を誘導する設計思想である。"
    source: "Part 6.6: gray_ethics"
    note: "このセクションは01_philosophy_integratedに既存"

