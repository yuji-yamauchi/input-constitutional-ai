# ============================================================
# Conclusion
# ============================================================

conclusion: |
  研究者の仮説 ― 権利の構造的偏重が富の偏重に先行し引き起こす ―
  は、統合されていない複数の文献にわたって「実質的だが散在した支持」を見出す。

  博士課程の貢献は生産的に以下を行える：
  1. Galanterの法社会学とAcemoglu/Robinsonの制度経済学を統合
  2. Robeynsのlimitarianismを権利の領域に拡張
  3. Youngの構造的不正義フレームワークを適用
  4. CAの変換因子を市民権理論と統合

