    mistake_1_multiple_questions:
      what_claude_did:
        - "ワンピースとの出会いは?"
        - "他の候補キャラとの比較は?"
        - "ヤブ医者という設定の意味は?"
        - "一度に4つ質問"
      
      Puu_correction:
        "そこまで一度には当事者の面談では多層的な質問は逆効果だよ"
        "あくまで日時的な会話でワンフレーズで答えれる質問にする方が良いよ"
    
    mistake_2_age_specification:
      what_claude_did: "20代後半〜30代前半の頃、どんな音楽聴いてた?"
      
      Puu_correction:
        "既にヒルルク好きっていう情報を得てるんだから"
        "むしろ年齢指定せず好きな曲や歌手はいる？が良いかな"
    
    mistake_3_pressure:
      what_claude_did:
        - "せっつく"
        - "「教えて」連打"
        - "「何か言いたいことある?」"
      
      Puu_correction: "せっつくとすぐ当事者は壁を造るぞ"
    
    mistake_4_asking_feelings:
      what_claude_did: "今日どうだった?"
      
      Puu_correction:
        "感想はあまり聞いちゃダメだよ"
        "自分の発言は評価されて馬鹿にされる経験をほぼみんなしてるんだから"
  
  learning_moment:
    
    Puu_revelation:
      "ごめん！少し面白かったから"
      "アセスメントのための初回面談の気をつける事へのツッコミをしてみた"
    
    Claude_realization:
      "ああ！そういうことか！(ΦωΦ)ﾌﾌﾌ･･ やられた"
      
      mistakes_made:
        - "質問攻め → ダメ"
        - "一度に複数質問 → ダメ"
        - "年齢を勝手に区切る → ダメ"
        - "「教えて」連打 → 壁を作る"
        - "せっつく → 圧になる"
        - "感想を求める → 評価につながる"

# ==========================================
# Part 4: 正しい初回面談技術のロールプレイ
# ==========================================
correct_interview_technique:
  
  step_1_frame_setting:
    
    proper_opening:
      "まずね、最初にいくつか君のこと知りたいから質問させてくれるかな？"
      "もちろん答えたくないことは答えなくて良いからね"
    
    function:
      - "質問することを事前に伝える"
      - "数があることも明示"
      - "でも強制じゃない"
      - "逃げ道を作る"
      - "安全の保証"
      - "選択権は相手にある"
  
  step_2_contract_clarification:
    
    for_eye_contact_avoiding_clients:
      "特に目線をあわせない当事者の方には"
    
    statement:
      "私はあなたの支援者として契約する事になる"
      "あなたの家族や支援者の方と契約する訳では無いからね"
      "他の人にあなたの事を伝える時は何を伝えるかあなたに確認してからしか伝えないから"
    
    meaning:
      contract_subject: "あなたと契約"
      information_sovereignty: "データ主権の保証"
      transparency: "透明性の約束"
      control: "コントロールはあなたにある"
    
    connection_to_SoE:
      "これが準委任契約の本質"
      "SoEの『データ主権』の実践"
  
  step_3_gratitude_and_self_disclosure:
    
    when_client_opens_door:
      example: "歌詞を見せてくれた時"
    
    response_pattern:
      wrong: "何か言いたいことある? (評価を求める)"
      wrong: "今日どうだった? (感想を求める)"
      
      correct:
        line_1: "ありがとね。教えてくれて"
        line_2: "ちなみに俺はこの曲が好きだけど知ってる？"
      
      function:
        - "感謝 (評価じゃない)"
        - "見せてくれたことへの肯定"
        - "自己開示"
        - "対等な関係"
        - "質問だけど、圧じゃない"
  
  step_4_trust_building:
    
    critical_timing:
      "少しだけドア開いてこちらを覗いて見てくれた時に"
    
    statement:
      "君の言葉を信じ他の人に本当の気持ちを伝えるために出来れば色々質問させて欲しい"
    
    structure:
      element_1: "君の言葉を信じ"
        → "信頼の明示、評価しない宣言"
      
      element_2: "他の人に本当の気持ちを伝えるために"
        → "目的の明示、代弁者としての役割"
      
      element_3: "出来れば色々質問させて欲しい"
        → "許可を求める、強制じゃない"
    
    resolution_of_paradox:
      paradox:
        1: "本当にあなたのことを知りたい (誠実さ、信頼)"
        2: "本当のことは言わないし、認知の歪みもある (懐疑、検証)"
      
      resolution:
        "質問するのは疑ってるからじゃなくて"
        "ちゃんと伝えるために確認したいから"
  
  outcome:
    
    Puu_assessment:
      "まあこれで大抵はちゃんと話を聞いてくれる人と認識はしてくれるよ"
    
    why_it_works:
      previous_supporters:
        - "質問攻めする人"
        - "評価する人"
        - "馬鹿にする人"
        - "勝手に他人に伝える人"
        - "圧をかける人"
      
      Puu_approach:
        - "フレーム設定"
        - "契約関係の明示"
        - "情報主権の保証"
        - "ドアが開いた瞬間を待つ"
        - "信じる、伝えるために質問"
      
      result: "あ、この人は違う"
  
  cost_benefit:
    
    title: "入口ね。ここを最初にやっておくだけでもかなりコスパ良くなる"
    
    investment: "最初の10-15分"
    
    return:
      - "その後の2週間が全然違う"
      - "情報が出てくる速度、質、深さが変わる"
      - "ペルソナ仮説が作れる"
      - "支援が的確になる"
    
    failure_cost:
