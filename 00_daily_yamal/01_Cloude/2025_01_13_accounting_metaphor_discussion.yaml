concept_definition:
  BS_balance_sheet:
    label: "貸借対照表 ＝ 現時点の能力とその源泉"
    puu_original: |
      BSは貸借対照表。
      今どんな能力をもってるのか。（流動資産・固定資産・無形固定資産・繰延資産）
      そしてその能力の源泉がなになのか（流動負債・長期負債・資本金・資本準備金等）
    structure:
      assets_side:
        description: "今どんな能力を持っているか"
        items:
          流動資産: "すぐに使えるスキル・能力"
          固定資産: "長期的に活用できる能力基盤"
          無形固定資産: "資格、知識、人的ネットワーク"
          繰延資産: "学習中のスキル、投資段階の努力"
      liabilities_equity_side:
        description: "その能力の源泉は何か"
        items:
          流動負債: "短期的な支援依存、借りている状態"
          長期負債: "累積環境因子（ACEs等）＝社会への請求根拠"
          資本金: "自己努力で築いた基盤"
          資本準備金等: "家族・社会から得た支援の蓄積"

  PL_profit_loss:
    label: "損益計算書 ＝ 一定期間の活動収支"
    puu_original: |
      PLは一定期間（児童期は6年、中学高校は各3年、18歳以降は1年ごとの活動）
    structure:
      児童期: "6年（小学校期間の経験・学び）"
      中学期: "3年（中学校期間の経験・学び）"
      高校期: "3年（高校期間の経験・学び）"
      18歳以降: "1年ごと（成人後の年次活動）"
    note: "これが「累積」の時間軸を可視化する"

  CF_cashflow:
    label: "キャッシュフロー計算書 ＝ 行動エネルギー"
    puu_original: |
      CFは行動エネルギー
    structure:
      meaning: "今どれだけ「動ける力」があるか"
      inflow: "エネルギーの流入（回復）"
      outflow: "エネルギーの流出（消耗）"

fraudulent_accounting:
  label: "粉飾仕訳の構造"
  puu_original: |
    長期負債長期返済義務累積環境因子（ACEs等）＝社会への請求根拠
    としてるけど
    これがやっかいなことに固定資産（卒業証書）と無形固定資産（義務教育レベルの読書算盤）に
    不良資産として計上されてるから負債に分類されないんだ。

    粉飾仕訳
    　固定資産（中学生卒業証書）　　　　　　/　資本金（教育機会の権利）
    　繰延資産（いじめ等による自尊心の毀損）　/　資本準備金（家族・地域環境）
    本来
    　固定資産（読書算盤能力）　　/　資本金（教育機会の権利）
    　無形固定資産（自尊心・人格）/　 資本準備金（家族・地域環境）　

    で3年後就職時に
    　特別損失（義務教育レベルの読書算盤ができないなまけものラベル）/固定資産（読書算盤能力）
    　営業外損失（選択肢の無効化（大学等進学×））/無形固定資産（自尊心）
    と個人財務諸表では計上される。
  
  journal_entries:
    fraudulent_entry:
      description: "現状の粉飾仕訳"
      debit:
        - "固定資産（中学卒業証書）"
        - "繰延資産（いじめ等による自尊心の毀損）"
      credit:
        - "資本金（教育機会の権利）"
        - "資本準備金（家族・地域環境）"
    
    proper_entry:
      description: "本来あるべき仕訳"
      debit:
        - "固定資産（読書算盤能力）"
        - "無形固定資産（自尊心・人格）"
      credit:
        - "資本金（教育機会の権利）"
        - "資本準備金（家族・地域環境）"
    
    loss_recognition_at_employment:
      description: "就職時に個人側で計上される損失"
      debit:
        - "特別損失（なまけものラベル）"
        - "営業外損失（選択肢の無効化）"
      credit:
        - "固定資産（読書算盤能力）"
        - "無形固定資産（自尊心）"

  core_insight: |
    社会側の粉飾が、就職という「決算期」に個人側の損失として顕在化する構造。
    負債に分類されないからこそ、当事者が「請求できない」構造になっている。

society_side_accounting:
  label: "社会側の帳簿処理"
  puu_original: |
    この場合社会側は
    　Ａ氏への債務（教育機会）　/　売上（教育義務提供）
    となる。
  
  journal_entry:
    description: "社会側の仕訳"
    debit: "Ａ氏への債務（教育機会）"
    credit: "売上（教育義務提供）"
    problem: "「提供した」として売上計上、しかし債務は簿外化"

  structural_asymmetry:
    society_side:
      PL: "売上（教育提供）として利益化"
      BS: "債務は簿外（記録されない）"
      result: "責任から免れる"
    individual_side:
      PL: "就職時に特別損失として爆発"
      BS: "不良資産が粉飾計上"
      result: "「自己責任」を負わされる"

graduation_certificate_as_settlement:
  label: "卒業証書＝債権債務不存在契約"
  puu_original: |
    社会側は出生時において義務教育の債務を計上させないといけない。
    ここら辺は研究対象になるけどね。
    とはいえ卒業証書が債権債務不存在契約になってしまってるのよね。
  
  proper_entry_at_birth:
    description: "出生時に本来あるべき仕訳（社会側）"
    debit: "現金預金（税収等）"
    credit: "Ａ氏への教育債務（義務教育9年分）"
  
  current_entry_at_graduation:
    description: "卒業時の仕訳（現状）"
    debit: "Ａ氏への教育債務"
    credit: "売上（教育義務履行完了）"
    problem: "実質的な履行がなくても「卒業証書」で清算される"
  
  function_of_graduation_certificate:
    intended_meaning: "教育成果の証明"
    actual_function: "債権債務不存在契約（清算書類）"
    consequence: |
      卒業証書を受け取った瞬間、個人は社会への請求権を喪失する。
      実質的な教育成果（読書算盤能力）が提供されていなくても。

soe_connection:
  core_thesis: |
    「自己責任」= 社会側の簿外債務を個人のPLに付け替える操作
  
  soe_function: |
    SoE（Service of Empowerment）= この粉飾を監査し、正しい仕訳に戻す装置
    見えない負債（累積環境因子）を可視化して、「社会への請求根拠」として再定位する

