# ============================================================
  # 1. データ・倫理に関する致命的脆弱性 (Data & Ethics)
  # ============================================================
  vulnerability_1_data_origin:
    flaw: "事後的な研究目的化 (Post-hoc Research Framing)"
    details:
      - "Case S/Kのデータは「支援業務」として取得されたものであり、「研究」としてインフォームド・コンセントを得ていない。"
      - "これを分析対象とすることは、目的外使用および倫理的懸念（同意の範囲）に抵触するリスクがある。"
    criticism_angle:
      - "「これは研究データではなく、業務日誌の流用ではないか？」"
      - "「当事者は自分の危機的状況が博士論文に使われることに同意しているか？」"
    defense_strategy:
      - "「データ（Data）」ではなく「事例（Case Report）」として扱う。"
      - "個人が特定されない形での「実践報告」とし、統計的検証の対象（Nの一部）とは明確に区別する。"
      - "「本研究は、過去の実践知（暗黙知）から仮説を生成するフェーズ（仮説生成的アプローチ）に位置づけられ、検証は倫理審査を経た新規調査で行う」と宣言する。"

  vulnerability_2_research_misconduct_risk:
    flaw: "自己盗用・サラミ法の境界線 (Self-Plagiarism / Salami Slicing Risk)"
    details:
      - "過去の報告書や共同研究（トワール社等）で使用したデータや知見を再利用する場合、適切な引用がないと自己盗用とみなされる。"
      - "一つのデータを分割して複数の成果に見せる「サラミ法」の疑い。"
    criticism_angle:
      - "「この成果は過去の事業報告ですでに発表済みではないか？」"
      - "「新しい理論的貢献（付加価値）は何か？」"
    defense_strategy:
      - "Input Constitutional AIやアノミー/ヒュブリス因子という「全く新しい理論的レンズ」を用いた再分析であることを強調する。"
      - "「データは同じでも、導出される命題と解決策のレイヤーが異なる（現場改善→社会システム設計）」ことを明示する。"

  # ============================================================
  # 2. 実践と理論の論理的乖離 (Practice-Theory Gap)
  # ============================================================
  vulnerability_3_case_k_paradox:
    flaw: "「超法規的措置」の一般化不可能性 (Generalizability of Crisis Hacking)"
    details:
      - "Case Kの解決は、Y氏個人の「危機ハッキング（ホテル隔離、親族圧力）」によるものであり、現行法の枠組み（警察不介入）を超えている。"
      - "これを「システム（SoE/ICAI）」として実装することは、法的・倫理的に正当化できるか？"
    criticism_angle:
      - "「あなたの解決策は『優秀な支援者が法を超えて介入すること』に依存しており、システム化不可能ではないか？」"
      - "「AIが『法を超えた介入』を推奨することはコンプライアンス上許されるか？」"
    defense_strategy:
      - "Case Kを「成功事例」ではなく「現行OSの限界証明（Edge Case）」として位置づける。"
      - "「だからこそ、属人性によらない『正当な介入プロトコル（ICAIによるアラート）』が必要である」という文脈で、新システムの必要性の根拠として利用する。"

  vulnerability_4_causal_overreach:
    flaw: "歴史・神経科学への過剰な還元 (Reductionism & Overdetermination)"
    details:
      - "現代の「就労支援」の問題を、ローマ史（土地改革）や神経科学（ミラーニューロン）で説明しようとする試みは、福祉学のディシプリン（専門領域）から逸脱していると見なされる恐れ。"
      - "「壮大すぎる」として、実現可能性（Feasibility）を疑われる。"
    criticism_angle:
      - "「これは社会福祉の研究なのか、歴史哲学のエッセイなのか？」"
      - "「古代ローマと現代日本の障害者福祉を直接結びつける変数は制御できているか？」"
    defense_strategy:
      - "歴史や脳科学はあくまで「アナロジー（類推）」や「背景理論（Theoretical Background）」に留める。"
      - "研究の中心はあくまで「支援記録データの構造化」と「システム設計」に置き、壮大な話は「考察」や「理論的枠組み」の章に限定する。"

  # ============================================================
  # 3. システム設計の思想的矛盾 (System Design Contradictions)
  # ============================================================
  vulnerability_5_algorithmic_paternalism:
    flaw: "AIによる新たな支配 (New Form of Domination)"
    details:
      - "「本人のための権利擁護」をAIが自動判定する仕組みは、誰がそのAIの倫理（Constitution）を決めるのかという問題（メタ・パターナリズム）を孕む。"
      - "支援者の支配を脱するために、AIの支配を受け入れる構造。"
    criticism_angle:
      - "「AIの閾値設定に当事者の声は反映されるのか？」"
      - "「AIが『それは権利侵害だ』と判定しても、本人がそれを望んでいる場合はどうするのか？」"
    defense_strategy:
      - "ICAIの機能は「決定」ではなく「監査（Audit）」と「可視化」に限定する。"
      - "「判断するのは常に人間（当事者と支援者）だが、AIは見落とされていた選択肢や権利を提示する『補助線』である」と定義する。"

  vulnerability_6_dual_intervention_validity:
    flaw: "「ヒュブリス因子（強者）」への介入の実効性"
    details:
      - "SoEは「底辺（アノミー）」と「頂点（ヒュブリス）」の両方への介入を掲げているが、福祉現場の研究で「頂点（権力者・富裕層）」への介入をどう実証するのか？"
      - "福祉のフィールドで得られるデータは「底辺」側に偏るため、理論の半分が実証不可能になるリスク。"
    criticism_angle:
      - "「あなたのフィールド（就労移行支援）で、権力者のヒュブリス因子をどう測定・改善するのか？」"
    defense_strategy:
      - "研究範囲を戦略的に絞る。博士課程では「底辺（アノミー因子）の除去」に焦点を当て、「頂点」への言及は「将来の展望」や「社会モデルの全体像」として提示するに留める。"
      - "あるいは、支援現場における「支援者のヒュブリス（パターナリズム）」を測定対象とすることで、フィールド内で完結させる。"

