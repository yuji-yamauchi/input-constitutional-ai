# ============================================================
# Puuの理解：核心的洞察
# ============================================================

puu_core_understanding:

  central_insight: |
    公衆衛生学は「不平等そのものが疾病の根本原因」であることを実証している。
    これはSoEの「両極への同時介入」アプローチを科学的に裏付ける。

  key_recognitions:
    - recognition: "不平等は『病原体』として機能する"
      evidence: "Fundamental Causes Theory (Link & Phelan)"
      implication: "SoEは社会の『免疫システム』として設計可能"

    - recognition: "健康は『社会的勾配』に従う"
      evidence: "Marmot Review, WHO Commission"
      implication: "アノミー因子は勾配の最底辺で繁殖する"

    - recognition: "社会的孤立は喫煙・肥満より致死的"
      evidence: "Holt-Lunstad meta-analysis (50%生存率差)"
      implication: "Hirshiの社会的絆理論の生物学的裏付け"

    - recognition: "『床と天井』の同時介入が必要"
      evidence: "Doughnut Economics, Consumption Corridors, Limitarianism"
      implication: "SoEの設計思想と完全に整合"

  methodological_stance: |
    「不平等は悪である」という道徳的主張ではなく、
    「不平等は測定可能な健康被害を生む」という科学的事実に立脚。
    価値中立的・実証可能・国際的に検証可能な枠組み。

# ============================================================
# 1. 絶望死（Deaths of Despair）
# ============================================================

deaths_of_despair:

  overview:
    researchers: "Anne Case & Angus Deaton (Princeton)"
    landmark_paper: "Rising Morbidity and Mortality in Midlife Among White Non-Hispanic Americans (PNAS, 2015)"
    book: "Deaths of Despair and the Future of Capitalism (2020)"

  core_finding: |
    1999年以降、白人非ヒスパニック系アメリカ人（45-54歳）の
    死亡率が「上昇」に転じた。
    他の先進国では低下し続けている中での逆転現象。

  three_causes:
    - category: "薬物過量摂取"
      change: "1998-2017で4倍以上増加"
    - category: "アルコール性肝疾患"
      change: "50%増加"
    - category: "自殺"
      change: "37%増加"

  educational_gradient:
    observation: |
      高校卒業未満の白人の死亡率：
      1999年：黒人より30%「低かった」
      2015年：黒人より30%「高くなった」
    interpretation: "教育（≒機会）の剥奪が生物学的死に直結"

  soe_connection:
    theoretical: "アノミー因子の最も直接的な生物学的表出"
    intervention_point: "Phase 1（沈黙の蓄積期）での早期介入が必要"
    mechanism: |
      社会との断絶 → 絶望の蓄積 → 自己破壊的行動
      SoEは「断絶」を「接続」に変えることで予防

# ============================================================
# 2. 社会的孤立と死亡率
# ============================================================

social_isolation_mortality:

  meta_analysis:
    source: "Holt-Lunstad, Smith, & Layton (2010), PLoS Medicine"
    sample: "148研究、308,849名のメタ分析"
    finding: |
      強い社会的関係を持つ人は生存率が「50%高い」。
      効果サイズは運動不足・肥満を上回る。

  nature_review:
    source: "Nature Human Behaviour (2023)"
    sample: "90コホート研究のシステマティックレビュー"
    findings:
      all_cause_mortality: "社会的孤立で1.32倍"
      cardiovascular_death: "1.34倍"

  soe_connection:
    theoretical: "Hirshiの社会的絆理論（Attachment）の生物学的裏付け"
    implication: |
      「愛着（Attachment）」の喪失は文字通り致死的。
      SoEは社会的絆の回復を中核機能とする。

# ============================================================
# 3. アロスタティック負荷（Allostatic Load）
# ============================================================

allostatic_load:

  concept:
    definition: "慢性ストレスによる生理学的『摩耗』の蓄積"
    mechanism: |
      長期的な社会的排除・経済的困窮
      → コルチゾール上昇
      → 炎症マーカー増加
      → 心血管系・代謝系への累積的負荷

  neighborhood_effect:
    finding: |
      近隣貧困は「世帯」貧困とは独立に
      アロスタティック負荷と正の相関。
    interpretation: "「場所」自体が健康を損なう"

  childhood_impact:
    finding: |
      長期貧困を経験した子どもは
      成人期の心血管疾患・糖尿病・認知機能低下の
      リスクが有意に上昇。
    mechanism: "早期のコルチゾール上昇が発達に影響"

  soe_connection:
    theoretical: "アノミー因子の『蓄積』プロセスの生物学的メカニズム"
    intervention_point: |
      Phase 1（沈黙の蓄積）は測定可能な生理学的変化を伴う。
      Input Constitutional AIは蓄積の早期検出に活用可能。

# ============================================================
# 4. 根本原因理論（Fundamental Causes Theory）
# ============================================================

fundamental_causes_theory:

  source:
    authors: "Bruce Link & Jo Phelan"
    paper: "Social Conditions as Fundamental Causes of Disease (1995)"
    citations: "5,000件以上"

  core_thesis: |
    社会経済的地位（SES）は「根本原因」として機能する。
    SESは「柔軟な資源」を体現し、
    「どんな特定のメカニズムが関連していようと」健康を保護する。

  flexible_resources:
    - "金銭（Money）"
    - "知識（Knowledge）"
    - "威信（Prestige）"
    - "権力（Power）"
    - "社会的つながり（Social Connections）"

  implication: |
    医学が進歩しても健康格差が持続する理由：
    新しい治療法の恩恵は既存の資源格差に従って分配される。

  soe_connection:
    theoretical: |
      アノミー因子を持つ者は「柔軟な資源」の全てを欠いている。
      よって「どんな疾病に対しても」脆弱。
    intervention_design: |
      SoEは「柔軟な資源」の回復を目指す。
      権利回復 = 資源へのアクセス回復

# ============================================================
# 5. 健康の社会的勾配（Social Gradient）
# ============================================================

social_gradient:

  source:
    commission: "WHO Commission on Social Determinants of Health"
    lead: "Sir Michael Marmot"
    core_message: "Social justice is a matter of life and death."

  gradient_concept: |
    健康は「社会的勾配」に従う。
    社会的地位が低いほど、階段の「各段」で健康が悪化する。
    最底辺だけでなく、全体が勾配に沿って分布。

  england_data:
    life_expectancy_gap: "最富裕地域と最貧困地域で7年の差"
    disability_free_gap: "17年の差"

  marmot_review_10_years:
    source: "Health Equity in England (2020)"
    findings:
      - "平均寿命の改善が停滞"
      - "最貧困10%の女性で平均寿命が「低下」"
      - "健康格差が拡大"

  soe_connection:
    theoretical: "アノミー因子は社会的勾配の最底辺で繁殖"
    policy_alignment: "Marmotの『床を上げる』政策とSoEは完全に整合"

# ============================================================
# 6. 不平等と健康（The Spirit Level）
# ============================================================

inequality_and_health:

  source:
    authors: "Richard Wilkinson & Kate Pickett"
    book: "The Spirit Level: Why Greater Equality Makes Societies Stronger (2009)"

  methodology:
    sample: "23先進国"
    indicators: "11の健康・社会指標"

  findings:
    observation: |
      より不平等な社会は11指標全てで悪い結果：
      身体的健康、精神的健康、薬物乱用、教育、投獄率、
      肥満、社会的流動性、信頼、暴力、10代の妊娠、子どもの幸福

    key_insight: |
      関係するのは「不平等」であり、「絶対的富」ではない。
      豊かな国でも不平等が大きければ健康は悪化。

    robustness: "OECDデータで再検証：29中28の関係が有意"

  gini_and_covid:
    source: "31研究のシステマティックレビュー"
    finding: "ジニ係数1%上昇 → COVID-19死亡リスク14%上昇"

  soe_connection:
    theoretical: "不平等そのものが病原体として機能する証拠"
    intervention_logic: "不平等の緩和 = 疾病予防"

# ============================================================
# 7. 暴力の疫学（Cure Violence Model）
# ============================================================

violence_epidemiology:

  cure_violence:
    founder: "Gary Slutkin（元WHO疫学者）"
    approach: |
      暴力を「感染症」として扱い、
      疾病制御の方法論を適用。
      「暴力インターラプター」を配置し、
      暴力の「感染」を事前に遮断。

    results:
      charlotte_nc: "殺人75%減少"
      culiacan_mexico: "90%減少"
      south_bronx: "銃撃63%減少"
      cali_colombia: "殺人47%減少"

    systematic_review:
      source: "2025年システマティックレビュー"
      finding: |
        68.7%の研究で銃撃・殺人の減少を確認。
        プログラム地域は対照群より24.9%低リスク。

  collective_efficacy:
    source: "Robert Sampson (1997), Science"
    sample: "シカゴ343地区、8,782名調査"
    definition: "集合的効力感 = 相互信頼 + 公共の利益のために介入する意思"
    finding: "集合的効力感が高い地区は犯罪率が40%低い"

  soe_connection:
    theoretical: |
      暴力を「個人の病理」ではなく「社会の感染症」として扱う。
      これはSoEの「社会の免疫システム」アプローチと同一。
    mechanism: "社会的絆の強化 → 暴力の予防"

# ============================================================
# 8. 床と天井の同時介入（Floor & Ceiling）
# ============================================================

floor_and_ceiling_framework:

  emerging_consensus: |
    公衆衛生学では「床」と「天井」の両方への
    同時介入フレームワークが新興している。

  key_frameworks:

    consumption_corridors:
      author: "Ian Gough"
      work: "Heat, Greed and Human Need (2017)"
      concept: |
        「消費回廊」= 持続可能な幸福のための
        十分性の「床」と最大限の「天井」の間のゾーン

    doughnut_economics:
      author: "Kate Raworth"
      work: "Doughnut Economics (2017)"
      concept: |
        人類のための「安全で公正な空間」
        = 社会的基盤（床）と生態学的上限（天井）の間

    limitarianism:
      author: "Ingrid Robeyns"
      work: "Limitarianism (2024)"
      concept: |
        富の上限設定（倫理的~€100万、政治的~€1000万）
        極端な富の集中を民主主義侵食・気候危機・健康不平等と接続

  policy_examples:
    - "最低賃金 + CEO報酬比率開示（Dodd-Frank）"
    - "報酬比率税（9州で検討中）"
    - "NHS Core20PLUS5：最貧困20%に焦点"

  soe_alignment: |
    SoEの「床を上げ、天井を設ける」アプローチは
    公衆衛生学の新興フレームワークと完全に整合。
    両極への同時介入が最大の効果を生む。

# ============================================================
# 9. 保証所得と精神的健康
# ============================================================

guaranteed_income_evidence:

  stockton_seed:
    program: "$500/月、24ヶ月"
    findings:
      - "収入変動の減少"
      - "精神的苦痛の軽減"
      - "『軽度精神疾患の可能性あり』→『精神的健康』への改善"

  newark_nmee:
    findings:
      - "ホームレス率：3% → 0%"
      - "ストレス・うつ・不安の有意な減少"

  soe_connection:
    theoretical: "『床を上げる』介入の直接的効果"
    mechanism: "経済的安定 → 精神的健康の回復"

# ============================================================
# SoEへの統合：論拠の体系
# ============================================================

soe_evidence_integration:

  core_argument: |
    公衆衛生学のエビデンスは、SoEの設計思想を科学的に裏付ける：

    1. 不平等は疾病の「根本原因」である（Fundamental Causes Theory）
    2. 社会的孤立は致死的である（Holt-Lunstad, 50%生存率差）
    3. 絶望は生物学的に蓄積する（Allostatic Load, Deaths of Despair）
    4. 暴力は感染症として予防可能である（Cure Violence）
    5. 床と天井の同時介入が最も効果的である（新興フレームワーク群）

  soe_as_public_health_intervention:

    floor_function:
      name: "Capability Approach（床を上げる）"
      public_health_parallel: "社会的決定要因への介入"
      target: "アノミー因子の繁殖環境を除去"
      mechanism: "権利回復 → 柔軟な資源へのアクセス → 健康の回復"

    ceiling_function:
      name: "Limitarianism（天井を設ける）"
      public_health_parallel: "権力の健康への悪影響の抑制"
      target: "ヒュブリス因子の繁殖環境を除去"
      mechanism: "透明性 → 説明責任 → 全能感の解体"

    input_cai_function:
      name: "早期警告システム"
      public_health_parallel: "サーベイランス"
      mechanism: |
        支援記録の段階で：
        - アロスタティック負荷の蓄積を検出
        - 社会的絆の断絶を可視化
        - 介入の最適タイミングを特定

  academic_positioning: |
    SoEは「福祉の公衆衛生学」として位置づけ可能。

    従来の福祉：個人の問題を個別に治療
    SoE（公衆衛生学的福祉）：社会の構造的要因に介入し、
      問題の発生自体を予防する「社会の免疫システム」

