    source: "Ecker, Ticic, & Hulley (2012)"
    conditions_for_rewriting:
      - condition: "記憶の再活性化（Reactivation）"
        description: "トラウマ記憶が想起され、感情が喚起されている状態"

      - condition: "予測誤差（Prediction Error）"
        description: "脳が予測する結末と、実際の体験との間に決定的な「不一致」が生じること"

    application_to_scene:
      reactivation: |
        ファイルを見せられ、自身の虐待の歴史を直視させられることで、
        恐怖と痛みの記憶が活性化する。

      prediction_error: |
        ウィルの脳は「批判」や「拒絶」を予測しているが、
        ショーンは「受容」と「免責」を提供し続ける。
        この強烈なミスマッチ（不一致）が、神経回路におけるトラウマ記憶の結合を解き、
        新しい意味（「私のせいではない」）と共に再固定化させる。

    connection_to_icai: |
      このメカニズムは、ICAIにおける「Input（再活性化）」に対し、
      「Constitution（治療的枠組み）」が「予測誤差」を出力することで、
      システムのバグ（トラウマ）を修正するというモデルと完全に合致する。

  # ------------------------------------------
  # 5. 哲学的基盤の拡張
  # ------------------------------------------
  philosophical_expansion:

    nietzsche:
      source: "On the Genealogy of Morality (1887)"
      insight: |
        ニーチェは『道徳の系譜学』において、道徳的な「罪（Schuld）」の概念が、
        物質的な「負債（Schulden）」に由来することを言語学的・歴史的に解き明かした。

        人間関係の原型は「債権者」と「債務者」の関係にあり、
        刑罰や罪悪感は、返済不能な負債に対する代償として発生したものである。

      application_to_trauma: |
        虐待を受けた子供は、養育者（債権者）に対して
        「期待に応えられなかった」「愛される条件を満たせなかった」という「負債感」を抱く。
