        ウィル・ハンティングが抱える罪悪感は、まさにこの「支払われることのない負債」の重圧であり、
        彼は自身の才能や幸福を犠牲にすることで、その利息を払い続けている状態にある。

    benjamin:
      source: "Capitalism as Religion (1921)"
