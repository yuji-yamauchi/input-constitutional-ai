# ============================================================================
# PART I: THE TWO PILLARS（二本の柱）
# ============================================================================
two_pillars:

  overview: |
    山内の理念体系は、2つの核心的メッセージから構成される。
    これらは対立するものではなく、同じ哲学の「過去への視線」と「未来への視線」である。

  pillar_1:
    name: "It's not your fault"
    origin: "Good Will Hunting (1997)"
    japanese: "君は悪くない"
    direction: "過去への視線 — 累積不利の帰属転換"
    function: |
      過去の苦しみ、失敗、「できなかった」ことは、
      あなたの責任ではない。
      環境が、構造が、システムがあなたをそこに追い込んだ。
      これを感情論ではなく、構造的・客観的に「証明」する。

  pillar_2:
    name: "Enable them to fight for happiness"
    origin: "Pumpkin Scissors Vol.11 + Yamauchi"
    japanese: "幸せのために戦えるようにする"
    direction: "未来への視線 — 戦う力の回復"
    function: |
      過去が「あなたの責任ではない」と証明された上で、
      これからは「自分の人生を全力で戦える状態」にする。
      支援者は「幸せにする」のではなく「戦えるようにする」。

  synthesis: |
    Pillar 1 = 過去の累積不利を可視化し、責任の帰属を個人→社会構造へ転換
    Pillar 2 = その上で、未来に向けて「戦う力（fighting strength）」を回復

    この2つは不可分である。
    Pillar 1なしにPillar 2を求めると「自己責任論」になる。
    Pillar 2なしにPillar 1だけでは「被害者アイデンティティ」に閉じ込める。

# ============================================================================
# PART II: PILLAR 1 — "IT'S NOT YOUR FAULT"
# ============================================================================
pillar_1_detail:

  title: "複式簿記メタファーの治療的本質"
  one_liner: "数字で示す 'It's not your fault'"

  source_reference:
    film: "Good Will Hunting (1997)"
    scene: "後半のセラピーシーン"
    dialogue: "It's not your fault"
    actors:
      therapist: "Robin Williams (Sean Maguire)"
      client: "Matt Damon (Will Hunting)"
    description: |
      ショーンがウィルに「君は悪くない」と繰り返し伝え続け、
      ウィルが最初は拒絶し、やがて崩れ落ちるシーン。
      幼少期の虐待経験を「自分のせい」と内面化していた
      ウィルの防衛が解除される転換点。

  academic_expression:
    location: "研究計画書 4.2節"
    text: |
      「個人の責任」ではなく「社会的障壁の証明」および
      「合理的配慮の要求根拠」として再定位する
    function: "累積不利の帰属先を個人→社会構造へ転換"

  pl_bs_cf_therapeutic_meaning:
    overview: |
      複式簿記メタファー（PL/BS/CF）は、
      「君は悪くない」を感情論ではなく構造的に証明する道具である。

    PL:
      name: "損益計算書（Profit & Loss）"
      function: "過去の「赤字」を可視化"
      message: "あなたが弱かったからじゃない"
      example: "教育機会の欠落、ACEsによる発達阻害"

    BS:
      name: "貸借対照表（Balance Sheet）"
      function: "現在の「負債」の源泉を示す"
      message: "これは環境から積み上がったもの"
      example: "自己肯定感の欠損、対人スキルの未発達"

    CF:
      name: "キャッシュフロー計算書"
      function: "エネルギー枯渇の構造を説明"
      message: "頑張れなかったのは当然"
      example: "慢性的な心理的消耗、回復リソースの欠如"

  differentiation_from_narrative_approach: |
    複式簿記メタファーは、感情的な「許し」ではなく、
    構造的・客観的な「証明」として機能する。
    当事者は「慰められた」のではなく「理解された」と感じる。
    これがナラティブアプローチとの差異であり補完関係の根拠。

  theoretical_connections:
    TIC:
      name: "トラウマインフォームドケア"
      connection: |
        「What happened to you?」（何があったの？）
        vs 従来の「What's wrong with you?」（何が悪いの？）
        との整合性が高い。

    capability_approach:
      name: "ケイパビリティアプローチ"
      connection: |
        センの「変換要因」（conversion factors）の概念。
        同じ資源でも環境によって機能に変換できない構造を説明。

    CRPD:
      name: "障害者権利条約"
      connection: |
        障害の社会モデル：障害は個人の欠損ではなく、
        社会的障壁との相互作用から生じる。

# ============================================================================
# PART III: PILLAR 2 — "ENABLE THEM TO FIGHT FOR HAPPINESS"
# ============================================================================
pillar_2_detail:

  title: "戦う力の回復としての支援"
  one_liner: "私たちは人を幸せにすることはできない。しかし、幸せのために戦えるようにすることはできる。"

  source_reference:
    manga: "Pumpkin Scissors by Ryoutarou Iwanaga"
    volumes: "Vol.11 pp.174-185, Vol.21 pp.129-134"
    reading_instruction: |
      「戦災復興」を「障害支援（福祉）」に置き換えて読む。
      「戦争」を「障害」に置き換えて読む。

  two_missions:
    mission_1:
      name: "Advocate（代弁者・守護者）"
      core_commitment: |
        最初の『助けて』に応えなければならない。
        それが最後の声かもしれないから。
      principles:
        - "We respond absolutely to the cry of 'Help me'"
        - "We eliminate the 'Mukiteki-no-hito factors' (無敵の人因子)"
        - "We walk alongside until they can protect their own rights"
      no_excuses_policy: |
        溺れている人に泳ぎ方を講義しない。
        まず引き上げる。温め、安全を確保する。
        その後で、泳ぎ方を教える——あるいは登り方を、本人が望むなら。
        言い訳はしない。結果に責任を持つ。

    mission_2:
      name: "Inclusive（多様性の受容・個性の尊重）"
      core_commitment: |
        人々が『障害のせいだから』と言い訳しなくなった時、
        支援の仕事は完了する。
      principles:
        - "We enable people to fight their lives without disability as an excuse"
        - "We transform welfare from individual charity to community benefit"
        - "We create a society where 'disability' does not obstruct future efforts"

  pumpkin_scissors_key_quotes:

    when_heart_breaks:
      theme: "心が折れる瞬間"
      quotes:
        - "The heart of the persecuted does not break at the moment of persecution."
        - "The heart truly breaks afterwards..."
        - "When the desire to be saved finally sprouts—like an ugly boil on society—it is trampled down by the world... by everyone."
        - "As if the world... everyone... desires it to be so."

    fighting_strength:
      theme: "戦う力"
      quotes:
        - "In going on with life, there's the fight of wanting to achieve something."
        - "Whether grand or trivial, if hardship comes with it, it's a fight."
        - "For one's own life, in that way—the fighting strength that ought to be spent—must be allocated to dealing with the mighty forces that come from outside. That is 'war.'"

    ravages_of_war:
      theme: "戦災（=障害による制約）"
      quotes:
        - "Because of the war—because a war took place—we aren't allowed to fight our lives at full strength. That is the ravages of war!"
        - "When your 'fighting strength' is worn down and you're weakened, you suffer further ravages of war. You can't resist what ought to be resisted."
        - "We end up yielding to the remnants of a warped war. We end up accepting the absurd."

    goal_of_reconstruction:
      theme: "支援の完了条件"
      quotes:
        - "To make it so people can fight their lives properly—that is the post-war reconstruction I'm aiming for."
        - "When people, whether well-off or poor, no longer excuse the outcome by saying 'because of the war,' then I believe the work of post-war reconstruction is complete."

# ============================================================================
# PART IV: THE SYNTHESIS — SoE/ICAIへの接続
# ============================================================================
synthesis_to_soe_icai:

  overview: |
    2つの柱は、SoE（Service of Empowerment）とICAI（Input Constitutional AI）の
    哲学的基盤を構成する。

  pillar_1_to_research:
    connection: "複式簿記メタファー / 累積環境因子"
    implementation: |
      研究計画書4.2節：
      「見えにくい累積不利（負債）を可視化し、それを『個人の責任』ではなく
      『社会への請求根拠』として再定位する」

      これは「It's not your fault」の学術的表現である。

  pillar_2_to_research:
    connection: "情報境界線設計 / 自己受容支援"
    implementation: |
      「自分のストーリーを自分の言葉で語れる状態」への到達支援。
      これは「戦える状態にする」ことの具体的実装である。

  shouganai_connection: |
    「しょうがない」（仕様がない）は、
    「戦うための力（fighting strength）」を奪われた状態を示すシステムエラー。

    Pumpkin Scissorsの「戦災」を「障害」に置き換えると、
    まさにSoEが可視化しようとしている構造が浮かび上がる：

    - 「障害のせいで人生を全力で戦えない」= 戦災
    - 「戦う力が奪われているのに、さらに追い打ちをかけられる」= 累積不利
    - 「抵抗すべきことに抵抗できなくなる」= アノミー因子の蔓延
    - 「不条理を受け入れてしまう」= 「しょうがない」の発話

