  # ------------------------------------------
  # 6. 文脈療法（Contextual Therapy）
  # ------------------------------------------
  contextual_therapy:
    source: "Boszormenyi-Nagy & Krasner (1986)"
    summary: |
      イヴァン・ボゾルメニ＝ナジによる「文脈療法」は、
      家族関係を「功績（Merit）」と「負債（Indebtedness）」の
      バランスシート（Ledger）として捉える最も洗練された臨床モデルである。

    destructive_entitlement:
      definition: |
        不当な扱い（虐待など）を受けた子供は、世界に対して
        「破壊的権利（Destructive Entitlement）」を獲得する。
        「私は不当に傷つけられたのだから、他者から奪ったり、
        他者を傷つけたりすることでバランスを回復する権利がある」という無意識の論理である。

      application: |
        ウィルの反社会的行動や、他者を拒絶する態度は、
        この破壊的権利の行使（債権回収）として理解できる。

    exoneration_vs_forgiveness:
