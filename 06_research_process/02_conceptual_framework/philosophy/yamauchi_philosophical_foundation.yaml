  # ------------------------------------------
  # 1. 核心的洞察：臨床的監査としての精神療法
  # ------------------------------------------
  core_insight:
    thesis: |
      精神療法的な「治癒」のプロセスは、患者の人生という「帳簿」に対する
      厳格な「監査（Auditing）」プロセスとして再定義可能である。

    mechanism: |
      この監査において、治療者は患者の自己（Self）に誤って計上された
      「負債（虐待やネグレクトに起因する罪悪感）」を、
      本来の発生源である「環境（Environment）」または「養育者」の
      勘定科目へと付け替える修正仕訳を行う。

    connection_to_icai: |
      このプロセスこそが、ICAIが目指す「構造的無罪（Structural Innocence）」の確立であり、
      個人の病理化を防ぎつつ、システム全体の健全性を回復するための
      「複式簿記的アセスメント」の実践である。

  # ------------------------------------------
  # 2. 認知-感情ギャップの段階分析
  # ------------------------------------------
  cognitive_emotional_gap:
    summary: |
      「知的な理解（Cognitive Insight）」と「感情的な受容（Emotional Acceptance）」の
      乖離、そしてその統合プロセスが、このシーンの臨床的妥当性の核心である。

    defense_economics: |
      ウィルにとって「自分は悪くない」と認めることは、パラドキシカルな恐怖を伴う。
      もし虐待が「自分のせい」であれば、自分が「良い子」になれば虐待は止むかもしれない
      という「コントロールの幻想」を維持できる。

      しかし、「自分のせいではない」と認めることは、当時の自分が完全に無力であり、
      環境が理不尽で残酷であったという絶望的な事実（環境の失敗）を受け入れることを意味する。

    stage_analysis:
      - stage: "初期"
        wills_response: "I know（軽い同意）"
        psychological_mechanism: "知性化、回避、否認"
        therapist_intention: "認知レベルでの合意確認（フェイク）"

      - stage: "中期"
        wills_response: "苛立ち、視線の回避"
        psychological_mechanism: "防衛の動揺、怒りによる距離化"
        therapist_intention: "防衛機制への直面化、逃走の阻止"

      - stage: "後期"
        wills_response: "Don't fuck with me（威嚇）"
        psychological_mechanism: "転移性抵抗、「テスト」の激化"
        therapist_intention: "安全な保持環境の維持、一貫性の証明"

      - stage: "突破"
        wills_response: "崩壊、号泣"
        psychological_mechanism: "情動的放出（Abreaction）、退行"
        therapist_intention: "修正感情体験の成立、罪悪感の外部化"

  # ------------------------------------------
  # 3. Control-Mastery Theory（CMT）
  # ------------------------------------------
  control_mastery_theory:
    source: "Joseph Weiss (1993)"
    summary: |
      患者は受動的な被害者ではなく、自身の「病理的信念（Pathogenic Beliefs）」を
      克服（Mastery）しようとする能動的な主体である。
      患者は無意識のうちに治療者を「テスト」し、
      自分の恐れている信念が誤りであることを確認しようとする。

    wills_pathogenic_beliefs:
      - "私は愛される価値がなく、親密になれば傷つけられるか、見捨てられる。"
      - "虐待されたのは私に欠陥があるからだ。"

    transference_test: |
      ウィルはショーンを挑発し、侮辱し、拒絶的な態度をとる。
      これは「これでも僕を見捨てないか？」「これでも僕を殴らないか？」というテストである。

    passing_the_test: |
      ショーンが挑発に乗らず、ウィルの防衛の奥にある痛みにのみ焦点を当て、
      「It's not your fault」と繰り返したことは、このテストに見事に「パス」したことを意味する。

    why_repetition_was_necessary: |
      CMTの視点では、反復が必要だった理由は、ウィルのテストが極めて強度が高く、
      病理的信念が強固だったからである。
      一度や二度の言葉では、ウィルはそれを「気休め」や「嘘」として処理してしまう。
      執拗な反復だけが、ウィルの予測（Prediction）を裏切り、信念体系に風穴を開けることができる。

  # ------------------------------------------
  # 4. 記憶再固定化と予測誤差
