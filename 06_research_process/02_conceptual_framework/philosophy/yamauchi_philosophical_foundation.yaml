        慢性的な脅威環境における過覚醒状態に由来する「闘争反応（Fight Response）」。
        これは「悪意」ではなく「構造的無垢（Structural Innocence）」の観点から
        理解されるべきである。

    behavior_reinterpretation_table:
      - behavior: "知的傲慢と論破"
        surface: "自己愛的な優越感の誇示"
        deep: "知性化（Intellectualization）と隔離。感情を理論に置き換えることで無力感を回避"

      - behavior: "スカイラーへの拒絶"
        surface: "愛着の欠如、冷淡さ"
        deep: "恐れ・回避型愛着。「見捨てられる前に見捨てる」ことで再トラウマ化を先制防衛"

      - behavior: "セラピストへの挑発"
        surface: "権威への反抗、操作的行動"
        deep: "安全性へのテスト。相手の「強さ」と「本物さ」を試す無意識のスクリーニング"

  # ------------------------------------------
  # 3. 制御・克服理論（Control-Mastery Theory）の適用
  # ------------------------------------------
  control_mastery_application:
    source: "Joseph Weiss"

    wills_pathogenic_beliefs:
      - "私は愛される価値がない"
      - "人を信じれば必ず裏切られる"
      - "自分は拒絶されるべき存在だ"

    transference_test:
      content: "私がどれほど無礼で、攻撃的で、厄介な存在であっても、あなたは私を見捨てないか？"

      failed_therapists: |
        彼らはウィルの挑発に動揺し、怒り、あるいは理論で武装して反撃した。
        これはウィルの病原的信念を強化（Confirm）してしまった。

      seans_success: |
        ショーンは最初は激怒（首を掴む）することで「人間としてのリアリティ」を見せ、
        次に沈黙と受容をもって応答した。
        彼はウィルの攻撃性に押しつぶされず、かといって権威的に抑圧もしなかった。
        この態度がウィルの病原的信念を反証（Disconfirm）し、
        「安全な基地」を提供する端緒となった。

  # ------------------------------------------
  # 4. 交流分析（Transactional Analysis）
  # ------------------------------------------
  transactional_analysis:
    source: "Eric Berne"

    kick_me_game:
      description: |
        ウィルは「キック・ミー（私を蹴れ）」という心理ゲームを演じている。
        権威者に対して挑発的な行動（「私を蹴れ」という招待）をとり、
        相手が制裁を加えることを誘発する。

      racket_feeling: |
        これにより「やっぱり誰も自分を愛さない」というラケット感情
        ——慣れ親しんだ不快な感情（怒りや絶望）——を再確認し、
        自身の人生脚本（Life Script）を正当化するための
        「スタンプ（Trading Stamps）」を収集している。

      seans_intervention: |
        ショーンはこのゲームの招待に乗らなかった。
        ウィルが期待する「拒絶」や「知的な説教」を提供せず、
        代わりに自己開示（妻の話など）を行うことで、
        ゲームの構造自体を無効化した。

  # ------------------------------------------
  # 5. 記憶の再固定化の3ステップ
  # ------------------------------------------
  memory_reconsolidation_steps:
    step_1:
      name: "再活性化（Reactivation）"
      description: "古い記憶（虐待の記憶、自己嫌悪）を活性化させる"
      in_film: "ウィルは自身の虐待の記録を見せられ、当時の感情にアクセスしている"

    step_2:
      name: "ミスマッチ体験（Prediction Error）"
      description: "脳の予測と矛盾する体験を提供する"
      in_film: "「批判される」「拒絶される」という予測に対し、「受容される」「免罪される」を提供"

    step_3:
      name: "新しい学習の強化"
      description: "新しい体験を反復し、記憶をアップデートする"
      in_film: "「君のせいじゃない」の執拗な反復"

    why_repetition_matters: |
      反復は、扁桃体の過活動を鎮静化し（Repetition Suppression）、
      新しい愛着の回路を形成するために不可欠なプロセスであった。

  # ------------------------------------------
  # 6. 見えざる忠誠と階級の葛藤
  # ------------------------------------------
  invisible_loyalties:
    source: "Ivan Boszormenyi-Nagy"

    question: |
      なぜウィルは、あれほどの才能を持ちながらサウスボストンの労働者階級の
      生活に固執し、MITや企業のオファーを拒絶し続けたのか。

    answer: |
      チャッキーら地元の友人たちは、過酷な環境を共に生き抜いてきた「家族」である。
      彼らが共有するのは「苦しみ」と「持たざること」の連帯感だ。

      ウィルが才能を発揮し、高い社会的地位へと移行することは、
      この「家族」に対する裏切りを意味する。
      彼のサボタージュや自己破壊的な行動は、成功への恐怖ではなく、
      友人たちへの忠誠の証なのである。

    chuckys_liberation: |
      チャッキーが「お前がここに居続けることは、俺たちへの侮辱だ」と告げる名シーンは、
      ウィルを「構造的裏切り」の呪縛から解放するための、
      逆説的ながらも究極の「忠誠の行為」であった。

      これにより、ウィルは「去ること」が裏切りではなく、
      仲間たちが望む「希望」であることを理解し、旅立つことができた。

  # ------------------------------------------
  # 7. 構造的暴力とモラル・インジャリー
  # ------------------------------------------
  structural_violence:

    structural_gaslighting:
      perpetrator: "ジェラルド・ランボー教授"
      mechanism: |
        ランボーは、ウィルの数学的才能のみを価値あるものとし、
        彼の生い立ちや階級的背景、そしてそれに伴うトラウマを
        「克服すべき障害」あるいは「無意味なノイズ」として扱う。

      epistemic_violence: |
        アカデミズムやエリート社会が、周縁化された人々に対してしばしば行う
        「認識論的暴力（Epistemic Violence）」。
        彼らはウィルを「救済」しようとしているようでいて、
        実際には彼のアイデンティティを否定し、
        都合の良い「純粋な数学者」へと改造しようとしている。

    moral_injury:
      definition: |
        自身の深く信じる道徳的規範（「仲間への忠誠」「ストリートの掟」）に
        反する行為を強いられたり、目撃したりすることによって生じる魂の傷。

      application: |
        ウィルにとって、エリート社会への参入は、仲間を見捨てるという「背信行為」であり、
        それは彼の道徳的基盤を揺るがす重大な危機であった。

  # ------------------------------------------
  # 8. なぜ若いデイモンに書けたのか
  # ------------------------------------------
  why_damon_could_write:

    eriksons_developmental_stage:
      stage: "青年期から成人初期の過渡期"
      crisis: "アイデンティティ対役割拡散（Identity vs. Role Confusion）"
      advantage: |
        この発達段階にある「若い精神」は、
        「真正性（Authenticity）」と「欺瞞（Phoniness）」に対して
        過敏なほどの嗅覚を持つ。

        ベテランの脚本家であれば、技法として処理してしまうような
        感情の機微を、彼らは生の体験として脚本に刻み込むことができた。

    waithood_concept:
      source: "Honwana"
      definition: "生物学的には大人だが、社会的・経済的に自立した大人としての承認を得られない宙吊りの状態"

      double_edge: |
        「君のせいじゃない」と免罪されることは、同時に
        「これからの人生の責任はすべて君にある」という事実を突きつけられることでもある。

        過去のトラウマを言い訳にできなくなった時、
        人は完全なる自由と責任の前に立たされる。

    double_entry_lived_experience: |
      デイモンとアフレックは、ハーバード大学と地元の労働者階級的背景という
      二つの世界を行き来する中で、自身のアウトサイダー性（部外者性）を
      創造的な資源へと転換した。

      彼らは、学術的な理論を知らずとも、自らの
      「二重帳簿（Double-Entry Bookkeeping）」的な実存体験を通じて、
      臨床心理学の核心に到達していたのである。

  # ------------------------------------------
  # 9. ナラティブ・セラピーとしての映画
  # ------------------------------------------
  narrative_therapy_process:
    source: "Michael White & David Epston"

    externalization:
      before: "ウィル＝問題児"
      after: "問題はウィルではなく、トラウマ（虐待）にある"

    re_authoring:
      rejected_scripts:
        - "ランボーが用意した「数学者」という脚本"
        - "環境が用意した「労働者」という脚本"
      chosen_script: "「愛する人を追いかける男」という第3の脚本"

  # ------------------------------------------
  # 10. ICAIとの接続
  # ------------------------------------------
  connection_to_icai:
    key_insight: |
      若いマット・デイモンがこれを書き得たのは、
      彼がまだ「傷つくこと」への感受性を失っておらず、
      社会的な妥協によって「構造的無垢」を忘却していなかったからである。

    parallel_to_yamauchi: |
      山内雄司の10年間の福祉実践も同様である。
      現場で100名以上の当事者と向き合う中で、
      「構造的無垢」を直感的に理解し、
      それを「複式簿記メタファー」として形式化した。

      学術的な理論を後から学んでも、実存的な真実に到達することは難しい。
      しかし、実存的な真実から出発すれば、
      学術的な理論は自然と整合性を持って接続される。

    final_statement: |
      ショーン・マグワイアの「君のせいじゃない」という言葉は、
      ウィル・ハンティングという一人のキャラクターだけでなく、
      過酷な環境適応の中で「自分は悪い存在だ」と信じ込まされてきた
      すべてのサバイバーに対する、
      最も科学的かつ人間的な免罪の証書として、
      今なお映画史に刻まれている。

  # ------------------------------------------
  # 11. 理論的構成要素の要約表
  # ------------------------------------------
  theoretical_summary_table:
    - component: "制御・克服理論"
      film_application: "ウィルがショーンを挑発し、拒絶されるかどうかを試す"
      mechanism: "病原的信念の反証（Disconfirmation）。安全性の確認"

    - component: "文脈的家族療法"
      film_application: "友人への義理立て、地元を離れることへの罪悪感"
      mechanism: "正義の台帳（Ledger）の均衡化と、見えざる忠誠の葛藤"

    - component: "修正情動体験"
      film_application: "「君のせいじゃない」の反復と抱擁"
      mechanism: "過去の処罰的体験を、受容的体験によって上書きする"

    - component: "記憶の再固定化"
      film_application: "虐待の記録を見ながらの情動的カタルシス"
      mechanism: "トラウマ記憶の活性化と、安全性シグナルによる再統合"

    - component: "構造的無垢"
      film_application: "個人の資質ではなく、環境の失敗に焦点を当てる"
      mechanism: "問題の外在化（Externalization）。罪悪感から構造的理解への移行"

    - component: "交流分析"
      film_application: "「キック・ミー」ゲームの拒絶"
      mechanism: "脚本（Script）の書き換えとゲームの無効化"

