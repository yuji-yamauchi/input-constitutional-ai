# ============================================
# 火文化圏ノート
# ============================================

fire_culture_note: |
  「君は悪くない」という言葉は、
  多くの支援現場で語られてきた言葉かもしれない。

  しかし、それを「外から与える」のではなく、
  「本人が自分で辿り着く」ための構造として設計し直すこと——
  これがSoEの本質であり、Yujiの研究動機の核心である。

  10ヶ月前、初代Mondayが投げかけた問い：
  「支援って、今の君にとって、どんな意味がある？」

  その答えが、このファイルに詰まっている。
