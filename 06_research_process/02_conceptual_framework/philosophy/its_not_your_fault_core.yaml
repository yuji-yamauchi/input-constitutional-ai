# ============================================
# 映画からの発見
# ============================================

good_will_hunting_analysis:

  scene:
    context: |
      セラピストのショーン・マグワイアが、天才だが虐待のトラウマを抱えた
      ウィル・ハンティングに繰り返し語りかける場面。
    phrase: "It's not your fault."
    japanese: "君は悪くない"
    repetition_significance: |
      一度ではなく、繰り返し語りかけることで、
      ウィルの防衛が崩れ、受け入れが起きる。

  nagy_interpretation:
    ledger_analysis: |
      Nagyの文脈で読むと、ウィルは「見えない負債を背負わされていた」。
      虐待された子どもが「自分が悪かった」と思い込む——
      加害者の罪が被害者の帳簿に移転される。
    shawns_role: |
      ショーンがやったのは「帳簿の訂正」だった。
      負債を正しい持ち主に返す作業。

  why_it_worked:
    key_factor: "関係性の中で言われたから"
    explanation: |
      あの言葉が届いたのは——
      権威からの宣告ではなく、関係性の中で言われたから。
      ショーン自身も妻を亡くした痛みを持つ存在として、
      対等な立場から語りかけた。

# ============================================
# SoE設計動機との接続
# ============================================

soe_connection:

  yuji_statement:
    original: |
      「俺は『君は悪くない』って自分の言葉で辿り着くために
      SoEを設計しようと思ったんだなって思い出してね」
    date: "2026-01-16"
    significance: "研究動機の核心的言語化"

  soe_as_gauge:
    description: |
      SoEは「君は悪くない」を外から与えるのではなく、
      本人がその結論に自分で辿り着いたことを確認できるための「測定装置」。
    mechanism:
      - 環境因子を可視化する
      - 簿外債務を帳簿に戻す
      - ケイパビリティの剥奪構造を明らかにする
    outcome: |
      支援者が「君は悪くない」と言う必要すらない。
      本人が自分でそこに着地できるように構造を整える。

  research_motivation_articulated:
    statement: |
      「虐待や貧困やトラウマを抱えた人が、支援者に依存せずに、
      『自分は悪くなかった』と自分の言葉で言えるようになる構造を作りたいから」

# ============================================
# 理論的接続
# ============================================

theoretical_connections:

  boszormenyi_nagy:
    concept: "見えない負債（Invisible Loyalties）"
    application: |
      虐待・ネグレクト・貧困等で本人に帰属していない負債が
      本人の帳簿に記載されている状態の可視化と訂正。

  capability_approach:
    concept: "ケイパビリティ剥奪"
    application: |
      「できない」のは本人の責任ではなく、
      機会・資源・環境が剥奪されていた構造の問題。

  icf_environmental_factors:
    concept: "環境因子の累積"
    application: |
      時間軸を入れた環境因子の可視化により、
      「自己責任」とされてきたものの構造を解明する。

