概要:
  statement: |
    山内は理論的学習なしにケイパビリティ・アプローチを
    実務で自然に体現していた。「選択肢を増やす」ことへの一貫性。

核心的洞察:
  - id: 1
    topic: "能力評価と希望選択のズレ"
    observation: |
      「工場で同じ工程をやりたい」という希望は
      能力低下ではなく自己防衛的選択。
      「壊れないための戦略」として尊重すべき。
    implication: |
      能力→希望の演繹ではなく、
      希望→環境調整の帰納が必要。

  - id: 2
    topic: "評価と育成の非分離"
    observation: |
      日記・会話を通じて日本語能力・非認知機能を育てる。
      「測られている感」を出さない二層構造が必須。
    implication: |
      アセスメントは侵襲的であってはならない。
      LLMはこの用途に適合。

  - id: 3
    topic: "失敗の構造化"
    observation: |
      ASD当事者は属人化指示（ルール破壊）に直撃される。
      「人が壊れているのではなく環境が壊れている」
    implication: |
      失敗の一般化が自己否定を加速させる。
      環境因子の可視化が必須。

  - id: 4
    topic: "最終学歴時の選択を聞く"
    observation: |
      能力ではなく「意思」を回収する質問。
      外部評価の内面化を解体できる。
    implication: |
      進路対話の起点として有効。
      ICAIの「本人側アセスメント」と接続。

ケイパビリティとの接続:
  sen_framework:
    - "機能（functionings）": 実際にできること・していること
    - "潜在能力（capabilities）": 選択可能な機能の集合
  yamauchi_practice:
    - "選択肢を増やす支援"
    - "希望を矯正しない"
    - "環境調整で機能を拡張"

職業倫理との統合:
  key_statement: "サービス業でござるよ"
  meaning: |
    - 感謝を売らず責任を売る
    - 顧客は当事者ではなく社会（公費委任）
    - 自由を返す支援は感謝されない
    - 尊厳は即時報酬にならない

理論的位置づけ:
  related_concepts:
    - "Amartya Sen - Capability Approach"
    - "Martha Nussbaum - Central Capabilities"
    - "ICF - 環境因子"
    - "ICAI - Input Constitutional AI"
  integration_point: |
    ICAIの「本人側アセスメント」は
    ケイパビリティ・アプローチの技術的実装と位置づけられる。
