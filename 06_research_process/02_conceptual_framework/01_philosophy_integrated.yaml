    implication: "SoEは権利の再定義（排他→包摂）を通じて富の偏在を是正するモデル"

  theoretical_grounding:

    pistor_connection:
      theory: "資本の法的コーディング（Code of Capital）"
      relevance: |
        福祉事業所の支援記録は、Pistorの4属性（優先権・耐久性・普遍性・換金性）で
        コードされ、当事者を排除している。Input Constitutional AIは、
        この法的コーディングを入力段階で転換する試み。

    heller_connection:
      theory: "アンチコモンズの悲劇（Gridlock Economy）"
      relevance: |
        福祉情報のアンチコモンズ化：事業所・医療機関・行政がそれぞれ
        排除権を持つことで、当事者が自身の情報にアクセスできない。
        Life Bookkeepingは情報のコモンズ化による解決モデル。

    moyn_connection:
      theory: "人権批判（Not Enough）"
      relevance: |
        人権運動が「十分性（Sufficiency）」に焦点を当て、
        「平等（Equality）」=上限設定を無視してきた批判。
        SoEは床を上げる（Capability）と天井を設ける（Limitarianism）の統合。

    tilly_connection:
      theory: "機会独占と法的シニシズム（Durable Inequality）"
      relevance: |
        「無敵の人」は法的シニシズムの極致：
        「法は自分を守らない」という認識からの社会契約離脱。
        SoEは形式的権利整備を超えた実質的機能保障を目指す。

    weyl_lanier_connection:
      theory: "データ労働論（Data as Labor）"
      relevance: |
        PHR Commons構想との直接的接続。
        データを「売る」のではなく「投資」として提供し、
        社会的リターンとして再分配するモデル。

