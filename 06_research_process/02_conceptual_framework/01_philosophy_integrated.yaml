  soe_motto:
    - "SoEは真実を写す鏡でも、あなたの人生を収める写真でもありません"
    - "SoEは、あなたが自分自身の人生を描くための自画像（self-portrait）です"
    - "その表現を豊かにする絵の具の種類を増やす装置です"
  
  time_and_freedom:
    statement: >
      人生の時間軸は、誰にとっても一定ではありません。
      今日と明日のあいだで描く自画像と、
      十年先を想像しながら描く自画像は、当然ながら違います。
      
      SoEの役割は、あなたの未来に絵の具を置き続けることです。
      あなたが描きたいときに、描き直したいときに、
      新しい色を選び、また別の自分を描けるように。
  
  support_relationship:
    statement: >
      支援者が見るSoEは写真ではなく肖像画であり、
      そこには解釈が混じります。
      だからこそ、当事者の物語こそが最上位であり、
      SoEはその物語を広げる装置でしかありません。
  
  ethical_core:
    protection_without_control: "We do not protect. We empower."
    
    proof_of_non_exploitation: >
      Every service must prove itself not to exploit.
      「すべてのサービスは、自らが搾取でないことを証明しなければならない。」
    
    knowledge_preservation: >
      SoEは『優しい支援システム』ではなく、
      文明の知識基盤を維持する社会インフラである。

