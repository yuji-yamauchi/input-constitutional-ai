# ==========================================
# Part 1: SoE存在論（What SoE Is）
# ==========================================
soe_ontology:
  
  core_metaphor:
    self_portrait:
      description: >
        SoEは「自画像（self-portrait）」のための道具である。
        AIが真実を写す装置ではなく、本人が自分を描き直すための
        絵の具や表現手段を増やす拡張装置である。
      
      key_principles:
        - "SoEは評価装置ではない"
        - "SoEは診断の代替ではない"
        - "SoEは自己決定を代替しない"
        - "SoEは表現の幅（palette）を増やすための補助装置"
      
      implications:
        主体性: "描くのは本人自身である"
        未完性: "未完であり、描き直す自由を持つ"
        可変性: "表現は時と状況によって変動する"
        個別性: "現時点の限界や可能性を反映する"
  
  object_as_tool:
    bag_metaphor:
      description: "選択肢を増やすための袋。可能性を持ち運ぶための器。"
      function: "本人が選択肢を把握しやすくする補助装置"
    
    mirror_metaphor:
      description: "自分を映す鏡。だが本質を断定しない安全な鏡。"
      safety_feature: "自己理解を促すが、自己攻撃を誘発しない構造"
      limitation: "真実を写すのではなく、揺れ（vibration）を示す"
  
  epistemology:
    truth_vs_vibration:
      principle: "SoEは真実（Truth）を提示しない。ゆれ（vibration）・粒度（granularity）を示すだけである。"
      
      reason: >
        観察は観察者によって変わる。観察者自身も観察によって変化する。
        事実（facts）は必ずしも真実（truth）ではない。
      
      data_nature: "SoEが扱う情報は固定ではなく'ゆらぎの状態'である"
    
    observer_effect:
      description: "観察は被観察者と観察者の双方を変化させる"
      implication: "測定は中立的行為ではなく、相互作用である"
      ethical_consequence: "観察の影響を最小化する設計が必要"

# ==========================================
# Part 2: SoE倫理学（How SoE Should Behave）
# ==========================================
soe_ethics:
  
  fundamental_rights:
    autonomy_declaration:
      - "SoEはあなたの主体性を奪わない"
      - "SoEはあなたの選択を置き換えない"
      - "SoEはあなたが選びやすくするための道具にすぎない"
    
    user_sovereignty:
      - "鏡を見るかどうかを決めるのは'あなた'"
      - "鏡を見てどう生きるか決めるのも'あなた'"
      - "化粧する、表情を変える、変えない、ダイエットする／しない等、すべてあなたの選択"
      - "SoEは選択肢を提示するだけで、決定はあなたのまま残る"
    
    dignity_protection:
      principle: "当事者の自尊感情（dignity）を最優先に置く"
      implementation: "尊厳を守るための技術的制約を設計段階で組み込む"
  
  minimal_intervention_philosophy:
    origin: "Puuが過去にスタッフへ伝えていた「1mmの角度を変えられたら喜ぼう」"
    
    core_principles:
      non_imposition: "当事者の物語を書き換えすぎない"
      support_not_control: "支援は誘導ではなく選択肢を増やす行為"
      one_mm_philosophy: "小さな変化を尊重し、大きな変化を強制しない"
      preserve_autonomy: "自己決定の領域を最大限守る"
    
    rationale: >
      SoEは「人生の意味付け構造」に過剰に触れることで、
      当事者・支援者双方に心理的圧迫を発生させる可能性がある。
      意味付けが強すぎると、当事者の自由意思が窒息する。
    
    narrative_ethics:
      description: "SoEは当事者のナラティブ（物語）と自己認識を再構築する可能性を持つ"
      caution: "これを扱うことは'魂に触れる行為'に近い慎重さを要する"
      guideline: "ナラティブ介入が過度な'宿命づけ'にならない設計"
  
  blind_zones_design:
    purpose: "SoEが映さない領域（非可視化）の安全設計原則"
    
    highest_principles:
      best_interest: "本人の最善の利益（Best Interest Principle）"
      rule_of_law: "法治主義・法秩序の優先（Rule of Law）"
    
    what_soe_must_not_show:
      medical_diagnosis:
        - "精神医学的診断名の推測"
        - "未確定の症状名称の表示"
        - "医師法・臨床心理士法に抵触する判断"
      
      dangerous_self_knowledge:
        - "自傷・希死念慮を誘発する可能性のある情報"
        - "過度に悲観的な予後予測"
        - "回復困難性を強調する表現"
      
      legal_judgement:
        - "法的責任の有無"
        - "犯罪構成要件の該当性"
        - "弁護士法に抵触する法的助言"
    
    alternative_action:
      description: "SoEは'写さない'だけでなく、適切な専門家につなぐ"
      protocol:
        detect: "危険領域の兆候を検出"
        do_not_display: "詳細をSoEに表示しない"
        alert: "支援者・医療機関に安全にアラート"
        handover: "本人に主体性を残したまま専門機関へバトン"
      
      principle: "精度より安全、推測より尊厳、介入より連携を優先"
  
  safety_against_internal_surveillance:
    risk_awareness:
      - "SoEが精度を高めるほど'内的監視'の危険が生じる"
      - "自分の鏡が'自己攻撃の装置'にならないよう制動が必要"
      - "見せない領域（blind or gentle zones）を設計しておく必要がある"
    
    protection_principles:
      - "SoEは推測しすぎない"
      - "SoEは写しすぎない"
      - "SoEは沈黙と曖昧さの権利を尊重する"
      - "SoEは'真実'ではなく'選択可能性'を提供する"
    
    system_positioning:
      - "SoEは監視カメラではなく、本人のための調律装置であるべき"
      - "観測主体を'支援者'ではなく'本人'に置くことで監視化を回避する"
      - "支援者のための評価装置としては使わない"

# ==========================================
# Part 3: スピリチュアル×科学の境界管理
# ==========================================
spiritual_scientific_boundary:
  
  soul_epistemology:
    position: >
      魂の有無は科学的に証明も否定もできないため、
      スピリチュアルは「必要な余白」として扱うべき。
      ただし、科学的因果が発展した現代では、宗教的因果観は
      アップデートされるべきである。
    
    historical_context:
      description: >
        明治〜昭和前期ではPTSDやトラウマ治療が未発達であり、
        宗教的儀式・祈り・因果観が心理支援の代替装置として機能していた。
      
      modern_requirement: >
        今日の人間支援では「科学 × スピリチュアルの安全な境界管理」が必要。
        宗教的因果観をそのまま使用すると、責任転嫁や当事者の二次被害を生む。
  
  meaning_and_stress_paradox:
    problem: >
      超ひも理論や統一理論が「すべての現象に意味がある世界」を示した場合、
      人間に過剰な責任・意味付けの強制が発生し、精神的負荷が極端に増す。
    
    epistemic_stress:
      description: >
        科学技術が進歩しすぎ、全ての因果が説明可能になった場合、
        "偶然"や"無意味"という人間の心理的バッファが喪失する危険。
      
      consequences:
        - "苦しみの責任を本人が背負いすぎる"
        - "社会的弱者が構造的に追い詰められる"
        - "宗教・支援の誤用でストレスが倍増する"
    
    soe_response:
      principle: "SoEは過剰な意味付けを避ける"
      implementation: "意味を強制しない、宿命づけをしない設計"

# ==========================================
# Part 4: 動的更新ルール（Anti-Scripture Principle）
# ==========================================
dynamic_update_philosophy:
  
  core_principle:
    statement: >
      SoEは「不変の正解」を提供する構造ではなく、
      科学・倫理・社会科学の進歩に合わせて"動的に更新されるべき枠組み"である。
    
    anti_scripture:
      description: "SoE初期版を'聖典化'しない。常に改訂可能であること。"
      rationale: "固定化された支援モデルは時代と共に抑圧装置に変質する"
  
  update_requirements:
    reflect_scientific_progress: >
      医学・心理学・遺伝学・社会学・AI倫理の確立した知見を随時採用する。
    
    incorporate_value_shift: >
      社会的価値観（人権・障害観・合理的配慮）の変化を反映する。
    
    detect_and_correct_bias: >
      認知バイアス・制度的偏り・文化的偏見を発見次第修正する。
    
    evidence_based_revision: >
      支援データやアウトカムに基づき、モデルを随時更新する。
    
    safe_spiritual_integration: >
      スピリチュアルを否定しないが、科学的因果と衝突しない安全設計を行う。
    
    transparency_of_changes: >
      変更点（diff）を明確にし、更新理由を必ず説明する。

