# 8. 研究計画書への統合提案
# ============================================================

integration_proposals:

  literature_review_additions:
    - "Bury (1982) Biographical Disruption"
    - "Williams (1984) Narrative Reconstruction"
    - "Yoshida (1993) Pendular Reconstruction"
    - "Savickas (2005, 2011) Narrative Career Counseling"
    - "Kumagaya et al. Tojisha-kenkyu"
    - "Levin & Kielhofner (2007) Narrative Slope"
    - "Lakoff & Johnson - Moral Accounting Metaphor"

  theoretical_positioning:
    description: |
      SoEを「伝記的断絶」と「ナラティブ再構築」の間に位置づける。
      PL/BS/CFは「断絶」を可視化し、「再構築」を構造化するツール。

  methodological_justification:
    description: |
      「会計メタファー」の理論的根拠を明示。
      Deficit Ledger（欠損元帳）からNarrative Asset（物語資産）への
      転換を支援するフレームワークとして位置づけ。

  gap_statement:
    current_gap: |
      1. 日本：構造化された自己評価とナラティブ的障害受容を接続する
         体系的フレームワークが存在しない
      2. 国際：会計メタファーと伝記的断絶理論の統合が未実現
      3. 実践：「自分のストーリーを自分の言葉で語る」を
         LLM支援対話で操作化する方法論がない
    soe_fills: |
      SoEはこの3つのギャップを同時に埋める：
      1. PL/BS/CFで日本の職業リハビリに構造化ナラティブ手法を導入
      2. 会計メタファーを伝記的断絶理論と理論的に統合
      3. AIとの対話による構造化記録で方法論を操作化

