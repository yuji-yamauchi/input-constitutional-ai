# ============================================================
# 1. 理論的根拠の強化
# ============================================================

theoretical_foundations:

  biographical_disruption:
    author: "Michael Bury (1982)"
    journal: "Sociology of Health & Illness"
    concept: |
      慢性疾患・障害の発症は単なる医学的イベントではなく、
      日常生活の構造と、それを支える知識形態の断絶（rupture）である。
    three_dimensions:
      - "身体と自己についての当然視された前提の断絶"
      - "人生を意味づける説明システムの断絶"
      - "日常生活のために動員される物質的・社会的資源の断絶"
    implication_for_soe: |
      障害受容は心理的適応ではなく「ナラティブ再構築」を必要とする。
      PL/BS/CFフレームワークはこの再構築を構造化するツールとなる。

  narrative_reconstruction:
    author: "Gareth Williams (1984)"
    concept: |
      伝記が断絶されたとき、個人は過去・現在・未来を再接続する
      「ナラティブ・ワーク」に従事しなければならない。
    vocational_implication: |
      障害発症前のアイデンティティと現在の機能状態をナラティブ的に
      橋渡しできない人は「職業的アイデンティティの閉鎖」に陥る。
      物理的に働く能力があっても「もう終わった」と認知する。
    connection_to_soe: |
      SoEの複式簿記メタファーは、この橋渡しを可視化・構造化する。
      「環境負債」として外在化することで、自己責任論から解放。

  pendular_reconstruction:
    author: "Yoshida (1993)"
    concept: |
      「障害のある自己」と「障害のない自己」の間を振り子のように
      揺れ動き、最終的に静的な終点ではなく「リズム」を見出す。
    implication: |
      職業リハビリテーションにおいて、当事者が配慮を求める（障害自己）と
      通常のパフォーマンスを目指す（非障害自己）を往復することは
      「否認」や「非現実的」ではなく、健全なプロセス。
    connection_to_soe: |
      SoEは「受容」を固定的終点ではなく動的プロセスとして捉える。
      この振り子モデルと整合。

# ============================================================
# 2. 会計メタファーの理論的位置づけ（重要発見）
# ============================================================

accounting_metaphor:

  source: "Lakoff & Johnson's Moral Accounting"

  deficit_ledger_model:
    description: |
      障害を個人の「貸借対照表」の借方（debit）として扱う。
      人的資本や機能的能力の「損失」であり、
      リハビリ・福祉・アファーマティブアクションで「補償」される必要がある。
    psychological_damage: |
      「受容」は自らの「支払い不能」を認めること ＝ 自分は「足りない」
      自己受容が価値の低下の承認と結びつく。
    current_problem: |
      日本の福祉制度は無意識にこのモデルを採用。
      給付を受けるには「できないこと」を証明する必要がある。
      → 「欠損の物語」を反復的に語らせる構造。

  narrative_asset_model:
    description: |
      障害を「説明する」（account for）ことで、負債から資産に転換。
      意味を与え、より大きな人生テーマに統合することで、
      ユニークな視点・リソースとして機能。
    mechanism: |
      ナラティブ・コンピテンス（物語を語る能力）が資本となる。
      障害についての一貫した物語を語れることで、
      配慮を「慈善」ではなく「ユニークな資産を展開するための必要なツール」
      として交渉できる。
    connection_to_soe: |
      PL/BS/CFフレームワークは「負債としての会計」から
      「説明としての会計」への転換を構造化する。
      これがSoEの複式簿記メタファーの理論的根拠。

  institutional_tension:
    description: |
      NPOやリハビリ機関は厳格な「アカウンタビリティ」基準に縛られ、
      障害をコストとアウトカムで数量化することを強いられる。
    clash: |
      この「監査文化」は、質的で非線形なナラティブ的自己受容と衝突。
      実務者は曖昧だが重要な「ナラティブ再構築」より
      測定可能な「就職」を優先せざるを得ない。
    soe_solution: |
      SoEは「環境負債の清算度」という新しい成功指標を提案。
      就職率だけでなく「物語統合度」を測定する枠組み。

# ============================================================
# 3. 日本固有の発見：当事者研究（Tojisha-kenkyu）
# ============================================================

tojisha_kenkyu:

  origin: "べてるの家（北海道浦河）"
  spread: "発達障害・精神障害の就労支援文脈へ拡大"

  paradigm_shift:
    from: "患者が診断を「受容」する"
    to: "研究者として自分の「苦しみ」を研究テーマとする"

  key_innovations:

    epistemic_authority:
      description: |
        受容はもはや諦めではない。認識論的権威の獲得。
        当事者は「状態がある」ことを認めつつ、
        それを定義・研究・管理する力を主張する。

    narrative_externalization:
      description: |
        症状をデータに変えることで、問題を外在化。
        マイケル・ホワイトのナラティブ・セラピー
        （「人が問題ではない。問題が問題」）と類似。
        ただし共同体的・科学的レイヤーが追加。

    weakness_disclosure:
      description: |
        「自分辞典（Jibun Jiten）」の作成を奨励。
        「困難のパターン」と「対処メカニズム」を文書化。
        職業文脈では「限界」の恥が「自己知識」の能力に置換。
      vocational_application: |
        障害について謝罪する代わりに、
        「自分が最もよく機能する方法」のマニュアルを提示。
        自己受容の根本的な再定義：
        諦めではなく、自己の現象学における専門性。

  connection_to_soe:
    parallel: |
      当事者研究の「自分辞典」とSoEの「PL/BS/CF」は構造的に類似。
      両者とも「弱さ」を「資産」（自己知識という形で）に転換。
    differentiation: |
      当事者研究：ピアグループでの共同研究
      SoE：AIとの対話による構造化記録
      → 補完的関係。AI活用で当事者研究を個人レベルでも可能に。

# ============================================================
# 4. Narrative Slope（物語の傾き）と就職予測
# ============================================================

narrative_slope:

  source: "Levin, Kielhofner et al. (2007)"
  journal: "Scandinavian J. of Occupational Therapy"
  tool: "OPHI-II (Occupational Performance History Interview)"

  finding: |
    ライフストーリーが「上昇傾向（progressive）」または
    「改善中」と分類された人は、
    「停滞」または「後退」のナラティブを持つ人より
    有意に就職または生産的活動に従事する可能性が高い。

  implication: |
    より肯定的なナラティブ・スロープ
    （自分の物語が上向きまたは良くなっていると見なす）は
    より良い職業的アウトカムと相関。
    自己受容と物語における成長（将来を希望的に見る）が
    リハビリ成功に具体的に影響。

  connection_to_soe: |
    PL/BS/CFフレームワークは「ナラティブ・スロープ」を可視化。
    損益計算書（PL）で「何が起きたか」を整理し、
    貸借対照表（BS）で「今どこにいるか」を確認し、
    キャッシュフロー（CF）で「どう変化したか」を追跡。
    → 自分の物語の「傾き」を客観的に把握できる。

# ============================================================
# 5. 3地域比較：政策的ギャップ
# ============================================================

regional_comparison:

  japan:
    dominant_framework: "価値転換論（Wright/Dembo）"
    policy_gap: |
      厚労省ガイドラインに「ナラティブ」定義なし。
      「自立」「適応」が測定指標。
      「受容」は「準備性」のチェック項目として機能
      （受容していなければ就労準備ができていない）。
    grassroots_innovation: "当事者研究（Tojisha-kenkyu）"
    academic_critique: |
      湯浅ら（2024）：「障害受容概念は当事者の理想の姿を示すものではなく、
      当事者がどのように感じ考えているかを探求するための概念であるべき」

  uk:
    dominant_framework: "社会モデル"
    strength: |
      「受容」を個人の心理的欠陥ではなく、
      「障壁除去」と「障害アイデンティティ」として再フレーム。
    gap: |
      個人のナラティブ・ワークが未発達。
      集団的アイデンティティ形成に焦点。
      活動家コミュニティに同一化しない人がサービスから漏れる。
    narrative_tension: |
      福祉給付を受けるには「欠損の物語」が必要。
      就職するには「能力の物語」が必要。
      この矛盾する会計システム間のコード・スイッチングが負担。

  usa:
    dominant_framework: "IPS + Narrative Career Counseling"
    strength: |
      Savickasの「キャリア・ストーリー・インタビュー」で
      障害を「人生テーマ」に統合。
      「この機能障害があっても、あなたの人生テーマは何？」
    gap: |
      職業リハビリと障害アイデンティティ理論の断絶。
      精神障害以外（身体・発達）への適用が限定的。
    supercrip_critique: |
      「克服」ナラティブへの批判。
      真の受容は「克服」（障害は悪で打ち負かすべき）ではなく
      「統合」（価値あるアイデンティティの一部として）。

# ============================================================
# 6. Susanの問いへの回答フレーム
# ============================================================

susan_question_response:

  original_question: |
    "Why does this person expect special treatment – what combination of
    factors caused them to lose confidence that they could compete for
    work on an equal basis?"

  narrative_reframing:
    insight_1: |
      その人の「伝記的ナラティブ」には「環境負債」（累積的不利）が
      蓄積されている。伝統的手法でアセスメントすると、
      この負債は「貸借対照表」に見えない。
    insight_2: |
      伝統的アセスメントは「あなたに何ができるか？」（個人因子のみ）と問う。
      正しい問いは「どのような環境条件があなたの現在の能力を形成し、
      公正な競争のために何が必要か？」
    insight_3: |
      「特別扱い」の期待はしばしば以下を反映：
      a) 不完全な受容プロセス（正しい診断だが誤った自己帰属）
      b) または、環境障壁が持続し対処が必要という正確な認識
      PL/BS/CFフレームワークはこの2つのケースを構造化された自己評価で区別。
    insight_4: |
      PL/BS/CFは当事者に以下を可能にする：
      - 現在の低い「キャッシュフロー」（能力）が歴史的「費用」（環境的損害）の
        結果であり、個人的欠陥ではないと理解
      - このナラティブを自分自身と他者に一貫して説明
      - 恥ベースの自己概念から、状況の正確な理解へシフト

# ============================================================
# 7. 雄司の定義の文献的裏付け
# ============================================================

yuji_definition_validation:

  yuji_definition: |
    「自分のストーリーを自分の言葉で語れる状態」
    "The state of being able to tell one's own story in one's own words"

  alignment_with_literature:
    bury: "伝記的断絶後のナラティブ再構築"
    williams: "『生活への復帰』または『完全な再構築』としての伝記的ワーク"
    savickas: "『問題ナラティブ』から『変化ナラティブ』を経て『行動』へ"
    social_model: "医学的ナラティブ（欠損）から社会的ナラティブ（障壁）へ"
    tojisha_kenkyu: "症状を研究テーマとして自分の言葉で語る"

  unique_contribution: |
    PL/BS/CFフレームワークはナラティブ・プロセスを
    「具体的・構造化・自己主導」にする。
    価値転換論が「段階を記述するが方法論がない」という批判に応える。

