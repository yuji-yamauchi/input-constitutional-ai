"Part 1":
  timeline:
    - "1945: 国際連合が創設され、人権保障の国際的枠組みが始動。当初、障害者に特化した規定はなかったが、社会復興や福祉の文脈で障害者のリハビリテーション施策が検討される土台が築かれた。"
    - "1948: 世界人権宣言が採択され、「すべての人は生まれながらに自由で、かつ尊厳と権利において平等である」と宣言。障害の有無を問わない普遍的な人権の基盤が据えられ、以後の国際人権条約の礎となった。"
    - "1966: 国際人権規約（自由権規約および社会権規約）が採択される。障害者を明示的に対象とする規定はなかったものの、「すべての人」に適用される人権条約として、障害のある人も含めた権利保障の法的枠組みが整えられた。"
    - "1971: 国連総会が「心身障害者の権利宣言」（知的障害者の権利宣言）を採択。知的障害のある人々の権利と保護について初めて国際的に言及した宣言であり、法的拘束力はないものの各国に指針を示した。"
    - "1975: 国連総会で「障害者の権利宣言」が採択される。障害者に固有の権利（尊厳の尊重、福祉・医療へのアクセス、リハビリテーション、自立と社会参加、法的援助の利用など）を13項目にわたり謳い、障害者の権利を国際社会で明文化した初の包括的文書となった。"
    - "1981: 国際障害者年（International Year of Disabled Persons）。スローガン「完全参加と平等」の下、障害者の社会参加と平等の促進が国際目標として掲げられた。この年の成果として翌1982年に「障害者に関する世界行動計画」が国連総会で採択され、障害者のリハビリテーションや雇用促進など各国が取るべき行動指針が示された。"
    - "1983〜1992: 「国連障害者の10年」。国際障害者年を受けて制定され、10年間にわたり各国で障害者の機会均等化に向けた施策が推進された。この間、障害分野の国際的取組みとして、障害者のリハビリテーションやバリアフリー推進、教育・雇用の促進などが図られた。"
    - "1987: 世界各国の専門家が集うグローバル会議（ストックホルム会議）が開かれ、障害者に対する差別撤廃のための国際条約の起草を国連に勧告。これにより、障害者権利条約の必要性が初めて公式に提起された。"
    - "1989: 「児童の権利条約」（子どもの権利条約）が採択。児童の中には障害のある子どもも含まれるため、教育やケアに関する権利規定で障害児の権利が一部取り上げられた。これにより、女性（1979年の女子差別撤廃条約）や子どもに続き、障害者についても独立した条約の必要性が徐々に議論されるようになった。"
    - "1990年代: 障害者の権利条約に向けた機運が高まる。1992年、国連総会は12月3日を「国際障害者デー」に制定し、毎年障害者の権利啓発を図ることとした。1993年には国連総会で「障害者の機会均等化に関する標準規則」が採択され、障害者の平等促進のため各国が遵守すべき標準指針が示された（法的拘束力はないソフトローだが、以降各国の政策の指標となる）。一方で、同時期にイタリアやスウェーデンが国連に障害者権利条約案を提案したが、当時は「既存の人権条約で十分対応可能」とする反対意見が強く、具体的な起草作業には至らなかった。"
    - "1999: 米州機構（OAS）により「障害をもつ人の差別の撤廃に関するインターアメリカ条約」が採択（2001年発効）。地域レベルとはいえ、障害者の差別撤廃を目的とする初の法的拘束力ある条約であり、国際社会における先駆的取り組みとなった。"
    - "2000: シドニーのパラリンピック開催や国連ミレニアム開発目標の策定などを背景に、主要な障害者団体指導者らが北京に集まり「新千年における障害者の権利に関する北京宣言」を採択。各国政府に対し、障害者の人権を保障する国際条約の策定を支持するよう求め、この流れが国連加盟国への働きかけとなった。"
    - "2001: メキシコ政府が中心となり、第56回国連総会で障害者の権利条約に関する決議を提案。同年12月、国連総会は「包括的かつ統合的な障害者の権利と尊厳の保護促進に関する国際条約」を検討するための「特別委員会（Ad Hoc Committee）」設置を決議。これにより、正式に条約起草プロセスがスタートした。"
    - "2002〜2006: 特別委員会による条約交渉が継続的に行われた。初期には先進国を中心に消極論もあったが、ニュージーランドが調整役を務め各国間の合意形成を主導。障害当事者やNGOからなる「国際障害者コーカス」も交渉に積極参加し、「私たち抜きに私たちのことを決めるな（Nothing about us without us）」の原則を体現した。2004年には条約草案作成のための作業部会が設置され、その案をもとに第8会期（2006年8月）の特別委員会で最終案が合意に至った。"
    - "2006: 12月13日、第61回国連総会本会議で「障害者の権利に関する条約（CRPD）」とその選択議定書が全会一致で採択された。21世紀初の国連人権条約であり、障害者の人権を包括的に保障する初の国際法となった。翌2007年3月30日に署名のため開放され、初日に100を超える国が署名するという当時異例の支持を集めた。必要署名数の20か国の批准が2008年に達し、同年5月3日に条約が発効した。"
