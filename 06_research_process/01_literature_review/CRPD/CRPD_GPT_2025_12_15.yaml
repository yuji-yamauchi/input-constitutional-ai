    **国連の一般的意見:** 障害者権利条約の採択後、条約の解釈と履行を巡り蓄積された経験を踏まえ、CRPD委員会は条約の重要条項に関する*一般的意見（General Comment）*を発出してきた。2025年現在、計8件の一般的意見が採択されている。第1号（2014年）は第12条（法的能力の平等な承認）について、第2号（2014年）は第9条（アクセシビリティ）について、第3号（2016年）は第6条（障害のある女性・女児）について、第4号（2016年）は第24条（インクルーシブ教育）について、第5号（2017年）は第19条（自立生活と地域社会包容）について、第6号（2018年）は第5条（平等及び無差別）について、第7号（2018年）は第4条3及び第33条3（障害者の施策策定・実施及び監視への参加）について、そして第8号（2022年）は第27条（労働及び雇用）についてである。これら一般的意見はいずれも各条項の趣旨や国家の具体的義務、解釈上の留意点を示したもので、法的拘束力こそないものの条約の権威ある解釈として各国に参照される。例えば、第1号一般的意見は法的能力に関する「支援付き意思決定」への転換を詳細に説き、成年後見制度の見直しを各国に促した。また第5号一般的意見は、第19条の実施には明確な脱施設化戦略と地域支援の整備が不可欠であることを示し、それを怠ることは条約違反たりうるとの基準を示した。さらに最新の第8号一般的意見では、第27条の条文上は抽象的だった合理的配慮の提供義務や同一労働同一賃金の具体像を豊富な事例とともに解説し、加盟国に実践を求めている。このように一般的意見は、条約本文の意義を深めるとともに、各国政府や立法機関が条約を具体化する際の指南書となっている。加えて、委員会は一般的意見以外にも、2015年の「第14条ガイドライン」や2022年の「脱施設化ガイドライン」など、特定分野に関する指針も発表している。これらは各国が直面する共通課題（例えば強制入院・医療、施設依存など）についてより詳細な基準を示すもので、一般的意見と併せて各国の施策改善に役立てられている。
  country_reviews: >-
    **各国報告審査（モニタリング）:** CRPD委員会は、条約第35条に基づき締約国から提出される定期報告を審査し、*総括所見（Concluding Observations）*という形で評価と勧告を示す。締約国は通常、批准後2年で初回報告書を提出し、その後4年ごと（あるいは委員会の指定するサイクル）に定期報告を行う義務がある。委員会は各国報告の審査にあたり、政府代表団との対話（建設的対話）を公開の会合で行い、併せて障害者団体などから提出される代替報告（市民社会レポート）も参考にする。そうして採択される総括所見には、まずその国の前向きな進展（例えば新法制定や予算措置など）が肯定的側面として記され、続いて主な懸念事項と委員会からの勧告が条約の条項順に列挙される。典型的な勧告事項としては、**第5条**では差別禁止法制の整備や複合差別（ジェンダーや民族等と障害が交差する差別）への対策、**第9条**では公共交通・施設・ICTのアクセシビリティ向上、**第12条**では法的能力制限の撤廃と支援付き意思決定の導入、**第13条**では裁判手続のバリアフリー化（手話通訳や代読支援等）と訴訟能力に関する差別的規定の見直し、**第14条**では障害を理由とする自由の剥奪（強制入院・拘禁）の見直し、**第15-17条**では虐待や虐待的慣行（身体的拘束、代諾的な不妊手術等）の防止策、**第19条**では脱施設化戦略と在宅・地域サービス拡充、**第20条**では移動の自由の確保（移動支援や交通機関の整備）、**第24条**ではインクルーシブ教育の推進（特別学校・学級からの包摂）と教員訓練、**第25条**では医療へのアクセス改善とインフォームド・コンセントの尊重、**第27条**では雇用差別の是正と一般就労への移行支援、**第28条**では生活保護・障害年金等社会保障の充実、**第29条**では投票のバリアフリー化と政治参加促進、**第30条**では文化・スポーツへの参加機会拡大、等が挙げられる。総括所見はその国の人権状況のギャップを浮き彫りにし、政府に具体的行動を促す役割を果たす。また、委員会はこれら勧告のフォローアップも重視しており、2年以内に優先度の高い勧告の履行状況報告を求める仕組みがある（総括所見の末尾にフォローアップ項目が指定される）。さらに、CRPD委員会はOptional Protocolに基づき個人通報や調査も扱う。2016年には英国に対する初の調査（Inquiry）手続きを実施し、障害者への生活保護削減が「深刻かつ体系的な権利侵害」に当たると報告した。こうしたモニタリング活動を通じて、委員会は国際的に蓄積された課題（例えば各国共通の課題である法定後見の問題や施設依存の問題）に光を当て、他国の模範例や一般的意見を引用しつつ改善を提言している。総括所見や勧告は法的拘束力こそないものの、国連人権理事会の普遍的定期レビュー（UPR）で各国がフォローアップ状況を問われるなど、外交上・国内的にも無視できない位置づけとなっており、実際にこれを受けて法改正や予算措置が講じられたケースも少なくない。
  Japan_2022_concluding_observations: >-
    **日本の2022年総括所見:** 日本は2014年にCRPDを批准し、2016年に初回政府報告書を提出、2022年8月22〜23日にジュネーブで委員会による審査（対話）が行われた。その結果同年9月に採択された総括所見（CRPD/C/JPN/CO/1）では、日本の進展と課題が包括的に指摘された。委員会はまず歓迎事項として、日本が2016年の差別解消法制定や2021年の同法改正（合理的配慮の民間事業者義務化）、2022年の情報アクセシビリティ・コミュニケーション施策推進法制定など、条約批准以降に講じた立法措置を評価した。一方、主な懸念事項としては以下が挙げられた。
    - **第12条（法的能力）:** 前述のように、日本の民法成年後見制度が依然存続し、知的・精神障害のある人々の法的行為能力が精神能力の審査に基づいて制限され得る点が懸念された。また成年後見基本計画（2022年）が後見利用の促進を謳っていること、障害者総合支援法の下で策定された「意思決定支援ガイドライン」（2017年）に「本人の最善の利益」という表現が含まれていることも問題視された。委員会は**代理意思決定の慣行を終わらせ、障害者が完全に法的人格を認められるよう**民法その他の法制度を改正するよう勧告した。具体的には、差別的な法規定を撤廃し成年後見を廃止すること、そして**支援付き意思決定制度を構築すること**である。本人の意思と選好を尊重する仕組みを整備し、障害が重度で支援ニーズが高い人であってもそれを理由に意思決定の権利を奪われないようにすべきとされた。また併せて、選挙における成年被後見人の制限（公職選挙法11条）を撤廃し、後見に付されたことのみを理由に投票権を奪わないよう勧告している（これは同年に日本政府が既に改正方針を示し、2023年公選法改正で実現した）。
    - **第19条（自立生活と地域社会包容）:** 日本における障害者の施設収容・長期入院の問題が強く指摘された。知的障害者、更生施設・入所支援施設における生活、精神科病院への長期入院や社会的入院、高齢障害者の介護施設入所、障害児の施設養育など、幅広い文脈で「障害者の隔離」が継続しているとされた。特に、精神科病院での措置入院・医療保護入院が頻繁に用いられ、退院後の地域支援がないために退院できないケース（長期隔離）が懸念された。委員会は、日本に**脱施設化の国家戦略を策定**するよう勧告し、数値目標を持った地域移行計画を立てることを求めた。また、入所施設や病院への財政支出を削減し、その分を地域支援（訪問サービス、グループホーム、地域定着支援など）に振り向けるよう助言した。さらに、障害者差別解消法等に「地域生活への権利」を明記し、行政に地域生活の選択を保障する責務を課す法改正も検討すべきだと示唆された。委員会は、重度障害者へのパーソナルアシスタンス制度創設、低所得障害者への住宅手当創設、ケアに関わる人材拡充など具体的支援強化策にも言及した。また、支援ニーズの認定の在り方について「医学モデルから社会モデルへの転換」を促し、障害者手帳の等級や診断名だけでなく個々人の環境面の障壁を考慮する査定が必要とした。
    - **第27条（労働と雇用）:** 日本では多くの障害者が「就労継続支援B型事業所」等の福祉的就労で働き、月額1万円程度の工賃しか得られない実態が懸念事項とされた。委員会は、知的・精神障害者を中心に低賃金の作業所に**隔離**されている現状を憂慮し、**一般就労市場への移行**を加速するよう勧告した。具体的には、「同一価値労働同一賃金」に基づき、福祉的就労から民間企業・公務部門での雇用へ障害者を移行させる取り組みを強化することが求められた。また、職場の物理的バリアや情報アクセシビリティ不足、合理的配慮の不提供など、障害者が直面する多様な雇用上の障壁も指摘された。委員会は、日本に対し**職場のアクセシビリティ確保**と**雇用主への啓発**を徹底するよう求め、合理的配慮の提供についても一層の取り組みを促した（例えば障害者雇用納付金制度の財源を活用し、中小企業への助成を拡大する等）。さらに、日本の法定雇用率制度に関して、自治体や民間企業で未達成があること、遵守を強制する監視が弱いことが懸念に挙げられ、**雇用率達成のための実効性あるモニタリング機構の整備**が勧告された。女性障害者や精神・知的障害者の雇用促進策強化も盛り込まれ、採用面接から職場定着まで包括的支援プログラムを充実させるよう求められた。最後に、職場介助者の利用制限（重度訪問介護を就労中に使えない問題）について、委員会は「集中的支援が必要な人が就労時にパーソナルアシスタンスを利用できないようにする法規定」を撤廃せよと明示的に勧告した。この他、日本の総括所見では、第8条（啓発）で障害者に対する偏見解消キャンペーンの強化、第9条（アクセシビリティ）で交通機関・建物・ICTのバリアフリー基準強化、第11条（人道的配慮）で災害時の障害者支援計画整備、第15条（拷問等禁止）で優生手術被害者への補償のフォロー、第16条（虐待防止）で障害者虐待対応の抜本強化、第18条（移動の自由）で障害児の出生届オンライン化など行政サービスのアクセシビリティ向上、第23条（家族）で障害のある子の家族支援、第24条（教育）でインクルーシブ教育実現に向けた就学先決定制度の見直し、第25条（健康）で障害者の医療情報へのアクセス保証や地域医療の拡充、第28条（社会的保障）で障害基礎年金額の改善検討、第29条（政治参加）で投票所・投票過程のバリアフリー化と代筆投票等の改善、第30条（文化・スポーツ）で障害者の芸術活動・スポーツ参加への支援強化等、極めて多岐にわたる勧告が行われた。これらは日本の障害者政策全般に対する詳細なロードマップともいえる内容であり、政府は総括所見を踏まえた「障害者差別解消推進計画」の改定を検討中である。障害者団体も2022年総括所見を強く支持し、その勧告実現に向けて政策提言や行政交渉を進めている。日本は2023年末までに総括所見で優先指摘された事項（第12条・第19条・第27条等）についてフォローアップ報告を提出予定であり、その進捗が注目される。総括所見（2022年）は、日本が条約の理念に沿った社会へと変革するための指針となっており、障害当事者のスローガン「私たち抜きに私たちのことを決めるな」の実現に向けた行動を今後も後押しするものと言える。
