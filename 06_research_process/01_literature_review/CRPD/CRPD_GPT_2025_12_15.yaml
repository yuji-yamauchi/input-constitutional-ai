  Article12:
    content: >-
      **条文の内容:** *第12条（法的能力の平等な承認）*は、障害のある人が「何人としても、どこにおいても法の前に人格が認められる権利」を有することを再確認している。また、障害者が他の人と平等に法的能力（legal capacity）を享有することを認め、その法的能力の行使に必要な支援を受ける権利を明記している。さらに、法的能力の行使に関わる措置には乱用防止のための適切なセーフガード（保障措置）を設けることを義務づける。これらの保障措置は本人の権利、意思及び選好を尊重し、利益相反や不当な影響のない形で行われなければならず、必要最小の期間に限定され定期的な見直しを受けることが求められる。第12条5項では、財産管理や経済活動において障害者が他の人と平等な権利を持つこと（財産を所有・相続し金融融資にアクセスできることなど）を保障するよう加盟国に求めている。要するに、第12条は障害者が法の下で個人として承認され、自らの意思で契約や財産管理など法律行為を行う主体となる権利を平等に有すること、そしてそれを可能にする支援や保護を国家が整備すべきことを定めている。
    interpretation: >-
      **解釈とポイント:** 第12条は、従来各国で一般的であった成年後見制度など「代理意思決定（代行決定）」のアプローチから、本人の意思決定を支援する「支援付き意思決定（supported decision-making）」へのパラダイム転換を要求している。ここでいう「法的能力」とは、権利の主体となる資格（権利能力）と自らその権利を行使し法律行為を行う力（行為能力）の両方を含む概念であり、障害者も健常者と同等にこれらを持つと宣言されている。障害を理由にこれら法的能力を否定・制限すること（例えば判断能力の欠如を理由に契約を無効化したり後見人に全面的な代理権を与えること）は、差別であり許されないと解される。委員会は一般的意見第1号（2014年）の中で、各国政府には「意思決定能力（mental capacity）の欠如」を理由に本人の法的能力を制限するあらゆる措置を見直すよう求めている。つまり、「判断能力の有無」にかかわらず、人は誰しも法的な意思決定を行う権利主体であり、障害のある人にも財産管理や契約・投票などあらゆる法律行為を行う権利が保障されねばならない。さらに第12条3項に基づき、国家は障害者が意思決定を行う際に必要な支援を提供する義務を負う。この「支援」とは、例えばコミュニケーション支援やピアサポート、意思決定のためのカウンセリング、将来の意思を書面に残す事前指示制度など多岐にわたりうるが、ポイントはあくまで「本人の意思決定を支えるためのものであって、本人に代わって決めるものではない」ことである。一般的意見第1号は、支援が事実上の代理決定に転化してはならないと強調している。また第12条4項のセーフガードに関連し、従来各国で用いられてきた「最善の利益」基準は大人の障害者に対しては適用すべきでないと明言された。意思決定において他者が「本人にとって何が最善か」を判断するのではなく、可能な限り「本人の意思と選好（will and preferences）」を実現することが求められる。仮に本人の意思を直接確認できない場合でも、本人のこれまでの意思表示や価値観に照らして「推定される意思・選好（最もよく表された意思）」に従うべきであり、それでも判断が難しい場合に初めて「最善の解釈（best interpretation of will and preferences）」という手段で意思を推し量るべきだと示されている。さらに、誰もが不当な影響（undue influence）を受けるリスクはあるが、支援が必要な人はとりわけ他者からの影響を受けやすいことを踏まえ、支援の仕組みにおいては虐待や利害衝突からの保護も必要となる。ただしその保護措置も、本人がリスクを冒したり誤った選択をする権利を尊重しつつ、本人の意思と選好に即して設計されねばならない。要するに、第12条の趣旨は「障害者も他の人と同様に自分の人生の選択を行う完全な主体であり、その権利を奪ってはならない」という点にあり、それを実現する法制度への移行を各国に求めている。
    general_comment: >-
      **一般的意見（第1号）の要点:** 2014年に採択された障害者権利委員会の一般的意見第1号は、第12条の内容と国家の義務を詳細に解説している。まず、各国の初回報告書を分析した結果として、多くの国が依然として後見制度や強制的な治療を正当化し、「本人の代わりに決定する」慣行を続けているという「一般的な誤解・不十分な理解」があると委員会は指摘した。その上で、第12条の実施には抜本的な法制度改革が必要であるとして、**(1)** 障害を理由に法的行為能力を制限するあらゆる法律・制度（成年後見、保佐・補助、精神科医療における代諾入院など）を廃止し、**(2)** 本人の意思決定を支えるための支援制度を整備すること、**(3)** これらの立法・政策策定にあたり障害者本人（当事者）を積極的に参画させること、の3点を勧告している。一般的意見第1号は「法的能力の否定は障害者に対する差別である」という理念を明確に打ち出し、あらゆる状況下で障害者の意思と選好を最大限尊重することを加盟国に求めた。例えば、判断能力の欠如に基づく強制入院・治療は第14条（身体の自由）違反となりうること、投票や結婚の権利制限も法的能力の否定として問題であることなど、他の条項との関連でも第12条の平等保障が及ぶ範囲を示している。一般的意見はまた、各国が支援付き意思決定制度を導入する際の具体的指針も示しており、支援者の役割は「本人の意思を実現するための支援」であって決して本人の意思に取って代わるものではないこと、支援者による不当な影響を防ぐための透明性・監督メカニズムが必要なこと等を詳述している。さらに附則では、第12条の完全な実施には司法や行政、地域社会での意識改革が不可欠であり、障害当事者を交えた研修や啓発が重要であると述べている。総じて一般的意見第1号は、「意思決定の主体としての障害者」というCRPDの根幹理念を各国に再認識させ、法制度・実務の改革を促すものとなっている。
    implementation: >-
      **各国の実施状況:** 第12条の理念に沿った改革は各国で進行中だが、その徹底度は様々である。多くの国では未だに成年後見や保佐・補助制度など、障害者（特に知的・精神障害者）の法的行為能力を制限する仕組みが残っている。これらの制度では、裁判所の判断で本人の契約締結や財産管理などの権限を後見人に委ね、本人の意思よりも「本人の利益」や周囲の判断を優先しがちである。CRPD委員会は各国報告書の総括所見で繰り返し、そうした**代行意思決定（代理意思決定）制度を撤廃し**、障害者本人が決定権を保持したまま必要なサポートを受けられる**支援付き意思決定制度**への移行を勧告している。実際の改革例としては、**ペルー**が2018年に民法を改正し、全ての障害者の法的能力を全面的に承認するとともに従来の後見制度を廃止し、必要に応じて本人を支える「支援者」を指名できる制度に移行したことが特筆される。この改革はCRPDの理念を国内法に徹底的に反映した例と評価され、他の中南米諸国（コスタリカ、アルゼンチンなど）も追随して法改正に踏み切った。また、**カナダ**や**オーストラリア**の一部州では、法定後見に代わる仕組みとして「意思決定支援契約」を法制化し、本人が信頼する支援者とあらかじめ契約を結びサポートを受けながら意思決定する制度を導入している地域がある。**スウェーデン**の「God man（代理人制度）」は比較的本人の意思を尊重する仕組みだが、依然代理決定の要素も含むため改善が議論されている。こうした動きがある一方、依然として後見制度が広範に使われている国も多く、特に高齢の認知症者や知的障害者に包括的な後見（意思決定の全面代行）が行われるケースが各国で問題視されている。国際的には、障害者の意思決定を支援する研修やガイドライン作成、成年後見人の権限を縮小する法改正などが進められているが、「支援付き意思決定」は新しい概念であり、その実践方法や法整備は各国手探りの段階である。障害当事者団体は、自らの権利を奪う後見的措置ではなく、本人の意思決定をエンパワーする支援策への転換を強く求め続けている。
      **日本:** 日本では2000年施行の現行成年後見制度（成年後見・保佐・補助）があり、認知症高齢者や知的・精神障害者の財産管理・身上監護について、家庭裁判所が選任した後見人等が本人を代理できる仕組みとなっている。これは能力の不十分と見做された人から法的行為能力を一部または全部奪う可能性があり、CRPD第12条の理念との齟齬が指摘されてきた。実際、CRPD委員会は**2022年の日本審査**で、「日本の法律には、特に精神障害及び知的障害のある人に対し、精神能力の評価に基づき法的能力を制限し、代理意思決定を継続させる規定がある」ことに懸念を表明した。具体的には、民法の成年後見制度そのものや、意思決定支援に関する施策が依然「本人の最善の利益」を基準にしている点が問題視された。また日本政府が2022年に策定した「成年後見制度利用促進基本計画」についても、委員会は「後見の利用を促進する内容となっており、代理意思決定をむしろ強化する恐れがある」と懸念した。これらを受け、委員会は日本政府に対し、障害者の法定後見等を含む**差別的な法規定や政策を見直し、代理意思決定制度を廃止**するよう勧告した。そして、あらゆる障害者が必要とする支援を受けながら自己決定できるよう、**支援付き意思決定の仕組みを構築すること**を強く求めた。具体的には、意思決定支援ガイドライン等から「本人の最善の利益」という文言を削除し「本人の意思と選好」を尊重する原則に改めること、支援者による不当な干渉を防止しつつ本人の意思決定を尊重する法的枠組みを整備すること等である。これに関連し、日本政府は2016年に意思決定支援に関するガイドラインを策定していたが、委員会から指摘された「最善の利益」という表現については、2023年にガイドライン改定の議論が行われ、よりCRPDの理念に沿った内容に改める方向性が示された。さらに、日本の障害者権利条約委員会（国内監視機関）は2024年に意見書を公表し、成年後見制度の利用者であっても選挙権が制限されないよう公職選挙法を改正すべき等、第12条関連の具体的改革を提言している。全体として、日本では**成年後見制度のあり方**や**意思決定支援の法制化**について、CRPD批准以降見直しの機運が高まっており、2022年の総括所見はその流れを一層後押しする形となっている。
  Article19:
    content: >-
      **条文の内容:** *第19条（自立した生活及び地域社会への包容）*は、「障害者が他の者と平等な選択の自由をもって地域社会で生活する権利」を有することを認め、その権利の完全な享受と社会への包容（インクルージョン）を促進するため、締約国が効果的かつ適切な措置を講じることを規定する。具体的には、(a) 障害者が他の人と同様に生活場所や誰と住むかを選択する機会を持ち、特定の生活施設に居住することを強制されないこと、(b) 障害者が自立した地域生活を可能にするための在宅サービス、居住サービス及び地域支援サービス（パーソナルアシスタンスを含む）を利用でき、孤立や隔離を防止できること、(c) 一般市民向けの地域サービスや施設が障害者にも等しく利用可能で、かつ障害者のニーズに対応していること、を締約国に保障させる内容である。要するに、第19条は施設や病院などではなく地域社会で暮らす権利、およびそれを支える環境整備について包括的に定めている。
    interpretation: >-
      **解釈とポイント:** 第19条は、障害者を長年「保護の対象」として隔離してきた措置から脱却し、**インクルージョン（包容）**の原則を生活の場で実現することを目指している。ここでいう「自立した生活」とは、必ずしも介助者なしで一人で生きるという意味ではなく、「必要な支援を受けつつ自分の選択に基づいて生活する」ことを指す。したがって、介助や支援を要する重度障害者であっても、自ら望む地域で望む人々と共に生活し、意思決定の自由と生活の質を享受できるようにするのが第19条の目標である。一般的意見第5号（2017年）は、第19条が障害者の権利の中でも特に広範かつ他分野にまたがる「生活の基盤となる権利」であると位置づけている。第19条の実現なくしては、教育や労働への参加（第24条・第27条）等の他の権利も形骸化してしまうからである。重要なポイントの一つは**「脱施設化（deinstitutionalization）」**である。これは大規模施設のみならず、小規模でも本人の選択がなく画一的な場に障害者を集団で置くような形態を含め、あらゆる隔離収容からの転換を意味する。委員会は「施設から地域へ」というスローガンの下、各国に対し**国家戦略の策定**を求めている。戦略には明確な数値目標と時間枠を設け、地域生活への移行を妨げる要因（予算の偏り、支援サービス不足、社会的偏見など）を取り除く包括的な計画が必要とされる。一般的意見第5号はまた、**「選択の自由」**を特に強調している。障害者は親元であれ施設であれ、自ら望まない場所に留まることを強いられてはならず、他の人と同様に自分の住まいや暮らし方を決める権利がある。ただし、その選択を現実のものとするためには、**支援サービスの充実**が不可欠である。例えば重度障害者が一人暮らしを希望しても、24時間のパーソナルアシスタンスや訪問看護等のサービスがなければ叶わない。そこで第19条は、障害者が**必要な支援を受けられる体制**（人的支援だけでなく、経済的給付や福祉機器、住環境のバリアフリー化なども含む）を国家に用意させることで、真の地域生活の実現を図っている。また、社会全体のインクルージョンも重要である。障害者だけに特化したサービスではなく、学校・職場・公共施設など一般向けのサービスがアクセシブルで包容的であることにより、障害者が孤立せず地域の一員として生活できる。総じて第19条は、「地域で共に生きる権利」を具体化したものであり、障害分野で長年続いた隔離と収容の歴史に対する転換点となる規定である。
    general_comment: >-
      **一般的意見（第5号）の要点:** 2017年採択の一般的意見第5号は、第19条の各要素を詳細に解説し、加盟国への指針を示している。まず、委員会が各国審査で繰り返し直面した問題として、**脱施設化の遅れ**と**地域支援資源の不足**が挙げられる。一般的意見第5号は「従来の施設依存型モデルから地域社会包容モデルへの移行は、人権に基づくアプローチの中核である」とし、各国政府に対し以下のような措置を取るよう求めている。**(1)** 国家レベルで脱施設化計画を策定し、施設入所者数の削減や在宅支援サービス拡充について具体的な数値目標と期限を設定すること。この計画策定・実施には障害当事者やその団体を参画させ、当事者のニーズと意向を反映させるべきだとしている。**(2)** 施策上・財政上の重点を転換し、施設や入所施策への予算を地域生活支援サービスへ振り向けること。例えば大規模入所施設の新設や改修には資金提供せず、その分をグループホームや在宅サービス、バリアフリー住宅整備に投資することなどが推奨される。**(3)** パーソナルアシスタンス制度の確立など、**個人に合わせた支援**を提供する仕組みを整えること。特に重度障害者については、支援ニーズに応じて十分な時間数の介助が受けられる制度を用意し、利用者が支援者を選択・コントロールできるようにすべきとされる。**(4)** 地域社会の側の受け入れ環境を整えること。すなわち、公共交通、学校、職場、余暇施設などあらゆる場のアクセシビリティ確保と、地域住民への啓発が必要である。一般的意見第5号はまた、緊急時（自然災害やパンデミック等）においても障害者が取り残されないよう地域生活を維持する方策の重要性に言及し、2022年にはこれを補足する「緊急時を含む脱施設化ガイドライン」も策定した。さらに、施設から地域生活への移行にあたっては、当事者一人ひとりの希望を最優先し、単に大規模施設から小規模グループホームへの移動で終わるのではなく、真に**自律的な生活**（自己決定と社会参加が保障された生活）が実現するよう留意すべきと強調している。例えば、名目上は地域移行でも実態は障害者だけが集められた寮的施設では第19条の趣旨に反するといった点である。総じて一般的意見第5号は、第19条の理念を具体的政策に落とし込むための詳細なロードマップを提示し、各国の政策立案者にとって重要な指針となっている。
    implementation: >-
      **各国の実施状況:** 第19条に基づく地域生活への移行状況は国や地域により大きく異なる。**北欧諸国**のように、1990年代までに大規模入所施設をほぼ廃止し、すべての障害者が地域で暮らす体制を整えた国もあれば、**東欧・中欧**の一部や**アジア**・**中東**など、今なお多数の障害者が収容施設や精神科病院で長期生活を送っている国もある。委員会の各国審査では、例えば**東欧の旧社会主義国**で社会的ケアの名目で知的障害者が一生を大規模施設で過ごすケースや、**アジアの発展途上国**で家族による介護が限界を超えた結果として障害児が孤児院に預けられるケースなどが報告されている。こうした状況に対し、委員会は各国政府に脱施設化の政治的コミットメントを求め、EU等の地域機関にも加盟国への技術的・財政的支援を奨励している。ポジティブな動きとしては、**ブルガリア**や**ルーマニア**がEUの支援で大規模施設閉鎖プログラムを進めたり、**韓国**が2020年代に入り精神科長期入院者の地域移行プロジェクトに着手した例などがある。しかし、地域生活への移行には時間とリソースがかかるため、一部では古い施設と新設の小規模施設が並存し、地域支援サービスが追いつかない問題も指摘される。一般に、**パーソナルアシスタンス制度**を導入している国では障害者の自立生活の度合いが高い傾向がある。例えば**スウェーデン**のLSS法に基づく介助サービスや、**米国**の一部州での「マネジドケア」制度（予算を個人配分しサービスを選択させる）などは、利用者が自らの生活を主導できる好事例とされる。一方で**経済資源の乏しい国**では、家族介護に頼ったり施設に委ねたりするケースが多く、第19条の実現には社会保障全体の充実が不可欠である。国際協力の場でも、第19条はSDGs（持続可能な開発目標）の「誰一人取り残さない」と軌を一にするものとして位置づけられ、世界銀行等が各国の地域生活支援インフラ整備に融資を行う例も出てきている。だが、多くの当事者団体は依然として「施設ではなく地域で暮らす当たり前の権利」を訴え続けており、CRPD委員会の総括所見は各国政府に対する強力な後押しの役割を果たしている。
      **日本:** 日本は長年、障害者を福祉施設や病院で集団的にケアする施策に重きを置いてきた歴史がある。戦後間もなくから知的障害児施設や精神科病院が全国に設置され、1980年代には知的障害者更生施設・授産施設（現在の入所支援施設・就労支援施設）に多くの障害者が入所していた。2000年代以降、「地域生活支援」が政策のキーワードとなりグループホームの拡充や地域移行支援事業（精神科病院の長期入院患者の地域復帰支援など）が進められたものの、**施設依存の傾向**は今なお根強い。実際、**2022年の委員会総括所見**は、日本における次の点を懸念として列挙した。(a) 知的障害・精神障害・重度の肢体障害・高齢の障害者など幅広い層の障害者が、地域から隔絶された各種の施設（入所更生施設、療養施設、グループホーム等）で生活し続けていること。特に知的障害児・発達障害児が親元を離れ施設で育てられるケースも多く、家庭・地域で暮らす権利が侵害されている点。(b) 公立・私立の精神科病院において、精神障害者や認知症高齢者の長期入院（社会的入院）が慣例化し、退院後の地域支援策が乏しいまま無期限の入院が続く事例があること。(c) 成人期の障害者について、親元で暮らす以外に自立生活を送る選択肢が限られていること。グループホーム等の制度はあるが、地域によって定員に偏りがあり、親亡き後の住まいに不安を抱える人が多い点。(d) 抜本的な脱施設化政策・法制度が欠如していること。例えば入所施設や病院から地域生活への移行に向けた国家戦略や法的枠組みが存在せず、自治体任せになっている現状。(e) 自立生活を支える支援策の不足。具体的には、経済的に負担可能なバリアフリー住宅の不足、24時間対応の介助者派遣制度の不足、地域で受けられるサービス（移動支援、相談支援、医療連携等）の不足などである。(f) 障害者への支援ニーズの判定が医学モデルに依拠しており、画一的な区分に基づきサービス量を決定している点。以上を踏まえ、委員会は日本政府に対し、第19条の完全実現に向けた包括的勧告を行った。(a) **あらゆる年齢の障害者の施設収容を終わらせるため、予算の使途を転換すること。**具体的には入所施設や病院への公的資金投入を縮減し、地域生活を可能にする在宅・地域サービスに財政資源を振り向けるよう促した。(b) 長期入院者について一人ひとり退院可能か再評価し、地域移行支援計画を立てること。特に医学的理由ではなく社会的理由で入院が続いている精神障害者について、地域で暮らせるよう住居や訪問サービスを提供すべきとした。(c) **障害当事者団体との協議の下で、脱施設化の国家戦略・法制度を策定すること。**そこでは数値目標と期限を定め、定期的に進捗を監視する独立機関を設けるべきだとした。また都道府県・市町村に対し、地域生活への移行を推進する法的義務を課すことも提案された。(d) **地域生活支援を強化すること。**具体例として、バリアフリー住宅の確保、パーソナルアシスタンス制度の拡充、当事者主導の支援（ピアサポートやセルフプランニング）への資金援助などが挙げられた。(e) 支援ニーズの判定方法を見直し、医学モデルではなく社会モデル（環境側の整備を重視する観点）に転換すること。例えば「常時介護を要する度合い」といった尺度だけでなく、周囲の環境整備状況に着目して柔軟にサービスを提供する仕組みへの転換が示唆された。これら勧告に対し、日本政府も対応を開始している。例えば厚生労働省は2024年度より、グループホームから一般住宅への移行を支援するモデル事業を開始し、重度障害者向けの自立生活支援拠点づくりに乗り出した。また精神科病院の入院患者数を地域移行で削減する数値目標が地域医療計画に盛り込まれた。しかし、依然として入所施設への新規入所は続いており、障害者権利条約に照らすと不十分との批判もある。障害当事者や支援者からは、総括所見を踏まえて「地域移行推進法（仮称）」の制定や入所施設の定員削減目標の法定化など、より踏み込んだ措置を求める声が上がっている。
