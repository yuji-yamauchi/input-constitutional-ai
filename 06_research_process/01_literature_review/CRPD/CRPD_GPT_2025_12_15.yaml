    content: >-
      **条文の内容:** *第27条（労働及び雇用）*は、障害者が「他の者と平等に労働する権利」を有することを認め、その中には「自ら選択または合意した仕事によって生計を立てる機会」を障害者に保障することが含まれる。この権利を実現するため、締約国には以下のような義務が課されている。(a) 雇用のあらゆる事項において障害に基づく差別を禁止すること（募集、採用、昇進、雇用継続、職場環境、賃金、教育訓練等のあらゆる条件での差別禁止）。(b) 障害者が他の労働者と平等に公正で好ましい労働条件を享受できるよう保護すること。これには、同一価値労働同一賃金（障害の有無によって賃金に差をつけない）、安全で健康的な労働条件の確保、職場での虐待やハラスメントからの保護、苦情を救済する手段の保障などが含まれる。(c) 労働組合への加盟および労働者としての権利行使を他の労働者と平等に確保すること。(d) 一般の職業紹介所、職業訓練、継続教育への障害者の平等なアクセスを確保すること。(e) 障害者の雇用機会とキャリア向上を促進する措置を講じること（民間部門・公共部門における積極的な雇用促進策や、就労に向けた支援サービスの提供など）。(f) 起業や自営業、協同組合の設立など障害者が自ら仕事を創出する機会を奨励すること。(g) 公共部門における障害者雇用を奨励すること。(h) 民間部門における障害者雇用を促進するため、適切な方策（積極的差別是正措置、助成金・インセンティブなど）を講じること。(i) 職場において合理的配慮を提供することを確保すること。(j) 一般の労働市場での就労経験取得や職業リハビリテーション、職場復帰プログラムを推進すること。さらに第27条2項では、障害者が奴隷的拘束や強制労働から等しく保護されるべきことを規定する。要約すれば、第27条は障害者に対する全面的な雇用機会均等と労働権の保障を国家に義務づけ、差別の禁止だけでなく積極的な就労支援や職場環境の整備まで網羅している。
    interpretation: >-
      **解釈とポイント:** 第27条は、単に障害者差別を禁止するだけでなく、障害者が**包摂的な労働市場**の中で働けるよう積極的措置を求める点に特徴がある。伝統的に多くの国で行われてきた「保護雇用（sheltered workshop）」や「福祉的就労」は、障害者を一般雇用から切り離し低賃金で働かせるケースが多かったが、CRPDはそうした慣行の見直しを迫っている。障害者も一般就労と同等の労働者として扱われ、開かれた労働市場で働く機会を持つべきというのが第27条の理念である。この文脈で重要なのが**合理的配慮の提供義務**である。合理的配慮とは、障害のある労働者がその能力を発揮できるよう職場や業務を個別に調整・変更する措置であり、雇用主は過重な負担とならない限りこれを提供する法的義務を負う。例えば車いす利用者のために机やトイレを改造する、聴覚障害者のために会議に手話通訳を手配する、知的障害者のために業務手順をわかりやすく図解する、など具体的ニーズに応じた対応が求められる。一般的意見第8号（2022年）は、合理的配慮の不提供それ自体が差別にあたることを明確にし、採用選考時から退職・昇進に至るまであらゆる局面で個別配慮が提供されなければならないと解説している。また、合理的配慮はあらかじめ整備されたバリアフリー環境（アクセシビリティ）とは異なり、**当事者からの要請やニーズの顕在化に応じて行われる個別対応**である点も強調された。さらに、第27条は賃金や労働条件の平等についても言及する。一般的意見第8号では「障害者労働者が同じ仕事をしている場合はもちろん、健常者とは異なる仕事であっても同等の価値がある仕事であれば、同等の賃金を受け取る権利がある」と解釈している。これは、多くの国で法定最低賃金以下の工賃しか支払われてこなかった障害者就労施設の問題などを念頭に置いたものである。加えて、「公正で好ましい労働条件」には、他の労働者と同様の福利厚生（年金、休暇、昇進の機会など）を享受することも含まれるとされる。すなわち、障害者だからといって短時間の臨時職や見習い扱いに留め置かれ、昇給・昇格や有給休暇の付与で差別されることがないよう求めている。第27条はまた、障害者が労働組合に参加し団体交渉に加われることや、解雇や労災から保護されることも含め、働く上での権利を総合的に保障する。さらに、委員会は第27条の実施に際して**ジェンダーや障害の種別による格差**にも注意を促している。例えば女性障害者は失業率が特に高く、就職しても低賃金職に集中する傾向があることから、雇用促進策にはジェンダー平等の視点が不可欠とされる。同様に、知的障害者や精神障害者は就労機会が限られがちなため、支援付き雇用（ジョブコーチなどのサポートを受けて一般就労する仕組み）や雇用率制度による重点的な雇用促進が求められる。まとめると、第27条の解釈上のポイントは、**障害者を労働市場の周縁に置くのではなく中心に包摂すること**であり、そのために必要な法的・社会的支援措置を包括的に取るよう加盟国に課している点にある。
    general_comment: >-
      **一般的意見（第8号）の要点:** 2022年9月に採択された一般的意見第8号は、第27条の各項目について詳細な指針を提供している。その中でまず強調されるのは、**「開かれた労働市場での障害者の雇用」**である。委員会は、加盟国は障害者を隔離した作業所や福祉的就労から一般就労へ移行させる努力を倍加すべきだと述べ、具体的に「同一労働同一賃金」「インクルーシブな職場環境の整備」を掲げている。また、**差別禁止**に関しては、第27条1項(a)で列挙された事項（募集、採用、継続雇用等）の他にも、職業訓練校への入学差別や定年退職年齢の差別など、実際に各国で問題となっている事例を挙げて包括的に解説している。特に、**合理的配慮の提供**については一章を割いて詳述され、雇用主が負うべき法的義務や「過重な負担（undue burden）」の判断基準について明確化した。例えば、一般的意見第8号は「合理的配慮は当事者との対話に基づき決定されるべきであり、障害者本人が提案する解決策が過重な負担でない限り最優先される」としている。これは職場における障害当事者の主体性を尊重する観点から重要な指摘である。また、**積極的措置（アファーマティブ・アクション）**の必要性にも触れている。多くの国で導入されている雇用率制度（法定雇用率）や補助金制度について、委員会はその適切な運用と効果的な監視を求めている。加えて、障害者雇用における民間企業へのインセンティブ提供（例えば税制優遇など）や、公務部門が率先して障害者を雇用する模範を示すことも推奨される。さらに、職業訓練や高等教育への障害者のアクセス改善、就労前後の相談支援の重要性についても言及され、学校卒業から職業生活への移行期に焦点を当てた施策の必要が説かれている。**ジェンダーや障害の種別による就労格差**にも一般的意見第8号は章を割いており、例えば障害女性の雇用支援プログラムや、知的・精神障害者向けの特別な職業指導・職場定着支援の整備を具体策として挙げる。最後に、第27条とSDGsとの関連も強調され、特にSDG目標8.5（2030年までに障害者を含むすべての人々の完全かつ生産的な雇用および同一価値労働同一賃金を達成）が各国に行動を促す指標として引かれている。このように一般的意見第8号は、障害者の雇用のあらゆる側面を網羅し、立法・政策から企業の実務に至るまで詳細なガイダンスを提供するものとなっている。
    implementation: >-
      **各国の実施状況:** 第27条の規定を国内で具現化するため、各国は様々な法政策を講じている。多くの国で**障害者雇用差別禁止法**が制定され、採用時の不当な差別や雇用後の解雇・降格の禁止、合理的配慮提供義務などが法律に明記されている。例えば**米国**の「障害を持つアメリカ人法（ADA）」や**英国**の「2010年平等法」は、民間部門も含めた包括的差別禁止を規定し、企業に合理的配慮を義務づけている。また、**法定雇用率（クオータ制度）**は多くの国で導入されており、**ドイツ**や**フランス**では一定規模以上の企業に対し労働者数の5%前後を障害者とすることを義務づけ、不履行の場合にはペナルティ金を課している。**日本**や**韓国**、**ブラジル**などでも雇用率制度が存在するが、達成率や適用範囲には課題も多い（中小企業や非正規雇用にまで障害者雇用が進んでいない等）。全体として、障害者の雇用率や失業率は依然として非障害者と大きな隔たりがあり、特に女性障害者や重度障害者の就労は低水準に留まる傾向が世界的に見られる。**保護的就労施設（シェルタードワークショップ）**については、欧米の一部では最低賃金以下の工賃を問題視し廃止・転換の動きがある。例えば**フランス**では適切な賃金を保証する「適応企業」への転換が進められ、**米国**でも2020年代に入り連邦レベルでのサブミニマム賃金（特例的低賃金）廃止法案が議論されている。しかし、多くの国では今なお障害者が福祉的作業所で働き僅かな手当しか得られない状況が残っており、委員会はこれを労働搾取と捉えて一般就労への移行を促している。一方、明るい兆しとして、近年**テクノロジーの発達**が障害者雇用を後押しする面もある。テレワークの普及や各種IT支援技術（スクリーンリーダー、音声入力など）の向上により、移動が困難な人や重度障害者でも在宅で専門的な仕事に就く機会が生まれている。また**社会的企業**や**コーディネート事業**（就労移行支援など）を通じ、企業と障害者求職者のマッチングを支援する取り組みも各国で活発化している。委員会は各国政府に対し、こうした新たな動きも活用しつつ、公的部門が模範を示し、民間部門を巻き込んで障害者の雇用促進を加速させるよう求めている。
      **日本:** 日本において障害者の雇用促進は、主に**障害者雇用促進法**に基づく施策で進められている。同法は法定雇用率制度を定め、現在民間企業で2.3%、公的部門で2.5%以上（2024年4月より段階的引き上げ予定）の障害者雇用を義務づけている。達成できない企業からは納付金を徴収し、達成企業には調整金を支給するペナルティ・インセンティブの仕組みもある。これにより大企業を中心に一定の雇用は進み、2022年時点で民間企業の実雇用率は2.3%を超え制度開始以来最高となった。しかし課題も多い。まず、**就労継続支援B型事業所**等の福祉的就労に約10万人以上の障害者が従事し、平均月収はわずか1〜2万円程度と極めて低い。委員会は日本のこの状況を「障害者（特に知的障害者・精神障害者）が低賃金の作業所や福祉的就労に隔離され、オープンな労働市場へ移行する機会が限られている」と懸念した。実際、一般企業で働く障害者は約60万人である一方、福祉的就労（A型・B型事業所）利用者は約25万人にのぼり、その多くが収入面で自立困難な状況にある。次に、**合理的配慮の定着**も道半ばだ。2016年施行の改正障害者雇用促進法で合理的配慮提供義務（法定義務は公的機関のみ、民間は努力義務）が導入され、ガイドライン整備や企業研修が進められたが、中小企業では何が合理的配慮に当たるか認識が十分広がっていないとの指摘がある。委員会は「公共・民間部門いずれも障害者に対する十分な支援や個別の配慮が提供されていない」とし、企業への啓発と徹底を勧告した。さらに、日本の職場環境のアクセシビリティにも課題がある。物理的バリアフリーは大企業本社ビル等では進んでいるものの、中小企業や古い建物では段差や狭隘スペースなどの障壁が残る。また視覚・聴覚障害者向けのICT機器や情報提供の整備も不十分で、委員会は「職場の物的環境をアクセシブルにし、あらゆるレベルの雇用主に対し個別的支援と合理的配慮提供について研修すること」を日本に勧告した。**雇用率制度の実施状況**について、厚生労働省の統計では公的部門で未達成の地方自治体がなお約3割存在し、不適切算定（水増し）問題も2018年に発覚した経緯がある。委員会も「行政および民間部門で法定雇用率未達の例があり、実効的な監視メカニズムが欠如している」と指摘した。このため、雇用率制度の運用透明化と遵守確保を日本に求めている。また、重度障害者の就労に不可欠な**職場介助者（職場介護人）**について、日本では制度上「重度訪問介護」を就労時間中に利用することに制限があり、これが就労の妨げとなっているとの指摘が国内から出ていた。委員会もこの問題に言及し、「より集中的な支援が必要な人が職場でパーソナルアシスタンスを利用できない法的規制」を撤廃するよう勧告した。これを受け、日本政府は2023年に一部モデル事業で就労中のヘルパー利用を認める試行を開始した。最後に、女性障害者や知的・精神障害者の雇用促進も課題である。女性障害者の雇用者数は男性に比べ少なく、委員会は日本に対し「知的・精神障害者および女性障害者の雇用を促進する積極的措置を強化すること」を求めた。これには企業への助成拡充や職業訓練機会の提供、ハラスメント防止対策などが含まれる。総じて、日本の障害者雇用は法制度の枠組みは整いつつあるものの、質・量ともに真のインクルージョンには道半ばであり、2022年総括所見を踏まえた更なる改善が期待されている。
