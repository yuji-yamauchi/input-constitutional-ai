        - "learned helplessness Seligman disability compliance"
        - "learned helplessness vocational rehabilitation employment"
        - "helplessness perceived control choice disability"
        - "behavioral repertoire restriction disability"
      
      outcome_related:
        - "learned helplessness employment outcomes"
