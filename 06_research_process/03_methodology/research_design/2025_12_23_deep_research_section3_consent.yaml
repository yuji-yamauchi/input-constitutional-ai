deep_research_section_3:
  metadata:
    date: "2025-12-23"
    section: "3 of 6"
    title: "同意の有効性と選択肢の認識（The Consent）"
    focus: "未必の故意証明スキームの核心部分"
    
  theoretical_core:
    puu_insight: |
      「深いでしょ。未必の故意の証明のスキームだよ。」
      
      従順な当事者は「障害受容ができている」のではなく、
      そもそも選択肢があることすら知らない。
      知識や行動による経験値が制限されているため、
      「別の可能性」という概念自体が欠落している。
      
      この状態での「同意」は法的・倫理的に有効か？
      有効でないなら、それを知りながら放置することは
      「未必の故意」に該当するのではないか？
    
    dolus_eventualis_connection: |
      未必の故意（Dolus Eventualis）:
      結果の発生を確実に認識していなくても、
      「そうなるかもしれない」と認識しながら行為を続けた場合、
      故意として法的責任が問われる。
      
      適用:
      - 支援者・事業者・行政は「選択肢を知らない状態での同意」が
        有効でない可能性を認識しうる
      - その状態を放置し、形式的同意を取り続けることは
        未必の故意による搾取となりうる

  research_objective: |
    Puuの仮説「従順性＝選択肢の知識欠如」の学術的裏付けを探り、
    「選択肢を知らない状態での同意」が法的・倫理的にどう評価されるかを調査する。
    これは強制労働構造との近似性を証明する核心部分である。

  strict_constraints:
    - "確認できない情報は「確認できなかった」と明記"
    - "一次情報の著者・年・タイトル・ページを明記"
    - "Puuの仮説は「検証対象」であり「確認済み事実」ではない"
    - "「Deficit Ledger」「Narrative Asset」等の未確認用語は使用禁止"

