# ==========================================
# Part 1: 準委任契約理論の基礎
# ==========================================
quasi_mandate_contract_theory:
  
  legal_foundation:
    civil_code:
      article: "民法656条"
      definition: "準委任契約 = 法律行為でない事務の委託"
      key_obligation: "善管注意義務（善良な管理者の注意義務）"
      
      characteristics:
        - "結果債務ではなくプロセス債務"
        - "成果の達成ではなく、誠実な遂行が義務"
        - "専門的注意義務を要求"
    
    distinction_from_other_contracts:
      vs_employment_contract:
        employment: "指揮命令関係あり、結果とプロセス双方に責任"
        quasi_mandate: "対等関係、プロセスに責任"
      
      vs_work_contract:
        work_contract: "結果債務（成果物の完成が義務）"
        quasi_mandate: "手段債務（適切な手段での遂行が義務）"
      
      example:
        medical_service: "医師は治療を尽くす義務はあるが、治癒を保証する義務はない"
        legal_service: "弁護士は最善を尽くすが、勝訴を保証しない"
        welfare_service: "支援者は適切な支援を尽くすが、就労成功を保証しない"
  
  good_faith_duty:
    definition: "善良な管理者の注意義務"
    
    components:
      expertise: "その分野の専門家として期待される水準"
      diligence: "誠実かつ丁寧な遂行"
      loyalty: "委任者の利益を最優先"
      transparency: "プロセスの可視化・説明"
    
    welfare_application:
      current_problem: "善管注意義務の内容が不明確"
      proposed_solution: "自尊感情向上を善管注意義務の具体的内容とする"
      
      measurable_standard:
        baseline: "自尊感情50%以下"
        target: "50%以上への引き上げ"
        tool: "NOCC等の標準化測定"
        timeframe: "2ヶ月程度"

