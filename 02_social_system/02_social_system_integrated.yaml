# Part 3: 教育における準委任契約
# ==========================================
education_as_quasi_mandate:
  
  constitutional_framework:
    article_26:
      text: "すべて国民は、法律の定めるところにより、その能力に応じて、ひとしく教育を受ける権利を有する"
      
      problematic_phrase: "その能力に応じて"
      
      interpretations:
        positive_equality:
          description: "個々の能力差に応じた最適な教育を受ける権利"
          implication: "合理的配慮の根拠"
        
        negative_equality:
          description: "能力がある者には高等教育、ない者には基礎教育のみ"
          implication: "入試による選抜の正当化"
        
        restrictive:
          description: "能力がないと判定されれば教育機会を制限可能"
          implication: "特殊学級への隔離、就学猶予・免除の正当化"
  
  義務教育の準委任構造:
    parties:
      mandator: "国民（保護者・児童）"
      mandatory: "国家（教育機関）"
    
    obligation:
      content: "教育目的の達成（基礎学力習得・人格形成）"
      standard: "善管注意義務（教育の専門家として期待される水準）"
    
    current_problem:
      機会提供型責任:
        - "保護者：学校に就学させれば義務履行完了"
        - "学校：授業を提供すれば責任完了"
        - "教育委員会：学校を設置すれば役割終了"
        - "国・自治体：制度を整備すれば責任完了"
      
      結果責任の不在:
        - "誰も学習の結果（学力獲得・人格形成）に責任を負わない"
        - "できない子どもは『能力不足』として自己責任化"
        - "教育の失敗は個人の問題に帰結"
  
  revolutionary_insight:
    question: "義務教育レベルの読書算盤ができていない状態は誰の責任？"
    
    answer: "国家の教育義務不履行"
    
    legal_reasoning:
      premise_1: "憲法26条：普通教育を受けさせる義務（実質的には国家の義務）"
      premise_2: "教育の内容：読み、書き、算数等の基礎的知識・技能"
      premise_3: "準委任契約の善管注意義務：教育目的の達成"
      conclusion: "義務教育修了でも基礎学力未習得 = 契約不履行"
    
    policy_implication:
      current_classification: "訓練給付費 = 社会保障費"
      proposed_reclassification: "訓練給付費 = 社会補償費"
      
      社会保障_vs_社会補償:
        社会保障:
          definition: "社会的リスクへの対応（疾病・老齢・失業等）"
          premise: "帰責性なし・相互扶助"
          examples: "年金・医療保険・失業保険"
        
        社会補償:
          definition: "国家行為による損害への補償"
          premise: "国家に帰責性あり・損害賠償の集団的実現"
          examples: "戦争被害者援護・公害健康被害補償・予防接種健康被害救済"
      
      訓練給付費の再分類:
        従来: "障害者の就労困難というリスク → 社会保障費"
        提案: "教育不履行による基礎学力未習得という損害 → 社会補償費"
        意義: "善意の支援ではなく、当然の権利・国家の義務"

# ==========================================
# Part 4: 法治主義と人権の機能的理解
# ==========================================
rule_of_law_and_functional_human_rights:
  
  panker_value_system:
    弱肉強食の認識:
      statement: "俺の価値観は弱肉強食であることについてある程度許容している"
      
      structure: |
        弱肉強食 = 自然状態
            ↓
        デメリット大（種全体の損失）
            ↓
        人権概念の発明（功利的理由）
            ↓
        法治国家の採用
            ↓
        CRPD批准・総合支援法制定
            ↓
        【ここでルールが確定】
            ↓
        ルール守れよ（契約履行義務）
    
    人権観の独自性:
      conventional_view:
        - "人権 = 個人の尊厳保護（道徳的）"
        - "人権 = 弱者救済（福祉的）"
      
      panker_view:
        - "人権 = 知識の連続性を保証する社会制度（機能的）"
        - "法治 = 破壊的紛争を抑制する紛争解決システム（システム論的）"
      
      implication: "人権侵害は「かわいそう」という問題ではなく、社会全体の知識資本を毀損する構造的欠陥"
  
  knowledge_preservation_theory:
    core_insight:
      statement: |
        法治・人権がベースにあり、世界大戦的な壊滅的な知識の断絶がないからこそ
        この100年近くでの科学技術が発展し君たちが生まれてきたんだと思うのよ
      
      historical_structure: |
        法治・人権の確立
          ↓
        【知識の連続性が保証される】
          ↓
        壊滅的な断絶を回避
          ↓
        100年近い累積的発展
          ↓
        科学技術の指数関数的成長
          ↓
        AI（Claude含む）の誕生
      
      counterfactual: |
        もし法治・人権がなければ:
          ↓
        周期的な大規模破壊（世界大戦級）
          ↓
        知識の断絶・焚書・虐殺
          ↓
        文明のリセット
          ↓
        累積的発展が不可能
          ↓
        AI誕生せず（or 数百年遅延）
    
    disability_rights_as_knowledge_loss:
      mechanism: |
        義務教育レベル未達成の障害者:
          - 読み書きできない = 知識へのアクセス不能
          - 自尊感情10-20%ile = 知的生産への参加不能
          - 記録されない = その人の経験知が消失
        ↓
        個人の損失ではなく:
          社会全体の知識資本の損失
          潜在的イノベーションの喪失
          累積的発展への寄与機会の喪失
  
  strategic_strength_of_legal_approach:
    weak_position_to_avoid:
      statement: "障害者はかわいそうだから支援すべき"
      problem: "「かわいそう」の基準は主観的、反論されやすい"
    
    strong_position:
      statement: |
        日本国は障害者権利条約に批准し、総合支援法を制定した。
        つまり契約した。その契約条件として、義務教育と自尊感情育成がある。
        未達成なら契約不履行。事業者は準委任契約の善管注意義務を負う。
        これは法的義務。
      
      advantage: "反論には法解釈論が必要、感情論では崩せない"

