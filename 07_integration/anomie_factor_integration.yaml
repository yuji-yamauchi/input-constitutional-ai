    不平等そのものが「疾病の根本原因」として機能する。

  deaths_of_despair:
    researchers: "Anne Case & Angus Deaton"
    core_finding: |
      1999年以降、白人非ヒスパニック系アメリカ人（45-54歳）の
      死亡率が「上昇」に転じた。他の先進国では低下し続けている。

    three_causes:
      - "薬物過量摂取（1998-2017で4倍以上増加）"
      - "アルコール性肝疾患（50%増加）"
      - "自殺（37%増加）"

    educational_gradient: |
      高校卒業未満の白人の死亡率：
      1999年：黒人より30%「低かった」
      2015年：黒人より30%「高くなった」

    muteki_connection: |
      「絶望死」は無敵因子の最も直接的な表出。
      社会との断絶が生物学的死に至るプロセス。

  social_isolation_mortality:
    meta_analysis:
      source: "Holt-Lunstad et al. (2010)"
      sample: "148研究、308,849名のメタ分析"
      finding: |
        強い社会的関係を持つ人は生存率が「50%高い」。
        効果サイズは運動不足・肥満を上回る。

    nature_review:
      source: "Nature Human Behaviour (2023)"
      sample: "90コホート研究のシステマティックレビュー"
      finding: |
        社会的孤立の全死因死亡リスク：1.32倍
        心血管死リスク：1.34倍

    muteki_connection: |
      社会的絆理論（Hirschi）の生物学的裏付け。
      「Attachment」の喪失は文字通り致死的。

  allostatic_load:
    concept: "慢性ストレスによる生理学的「摩耗」の蓄積"
    mechanism: |
      長期的な社会的排除・経済的困窮は
      コルチゾール上昇、炎症マーカー増加、
      心血管系・代謝系への累積的負荷をもたらす。

    neighborhood_effect: |
      研究：近隣貧困は「世帯」貧困とは独立に
      アロスタティック負荷と正の相関。
      つまり「場所」自体が健康を損なう。

    childhood_impact: |
      長期貧困を経験した子どもは
      成人期の心血管疾患・糖尿病・認知機能低下の
      リスクが有意に上昇。

    muteki_connection: |
      無敵因子の「蓄積」プロセスの生物学的メカニズム。
      Phase 1（沈黙の蓄積）は測定可能な生理学的変化を伴う。

  fundamental_causes_theory:
    source: "Bruce Link & Jo Phelan (1995)"
    citations: "5,000件以上"
    core_thesis: |
      社会経済的地位（SES）は「根本原因」として機能する。
      SESは「柔軟な資源」（金銭・知識・威信・権力・社会的つながり）を体現し、
      「どんな特定のメカニズムが関連していようと」健康を保護する。

    implication: |
      医学が進歩しても健康格差が持続する理由：
      新しい治療法の恩恵は既存の資源格差に従って分配される。

    muteki_connection: |
      無敵因子を持つ者は「柔軟な資源」の全てを欠いている。
      よって「どんな疾病に対しても」脆弱。

  gini_coefficient_health:
