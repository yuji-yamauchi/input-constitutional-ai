      source: "Wilkinson & Pickett, The Spirit Level (2009)"
      method: "23先進国、11の健康・社会指標の分析"
      result: |
        より不平等な社会は11指標全てで悪い結果：
        - 身体的健康、精神的健康、薬物乱用
        - 教育、投獄率、肥満
        - 社会的流動性、信頼、暴力
        - 10代の妊娠、子どもの幸福
      robustness: "OECDデータで再検証：29中28の関係が有意"

