# ==========================================
# PART 1: 概念の起源
# ==========================================
concept_origin:

  etymology:
    term: "無敵の人（Muteki-no-hito）"
    literal_meaning: "Invincible Person / Person with Nothing to Lose"
    origin: "日本のインターネット掲示板（2ちゃんねる等）"
    emergence: "2008年秋葉原無差別殺傷事件以降に普及"

  original_definition:
    source: "ひろゆき（西村博之）による定義"
    statement: |
      「失うものが何もない人は、社会的制裁を恐れない。
      だから何でもできる。『無敵』である。」

    irony: |
      「無敵」は強さではなく、絶望の極致を表す。
      社会とのつながりを全て失った状態。

  criminological_context:
    pattern: "拡大自殺（Extended Suicide）"
    examples:
      - "秋葉原無差別殺傷事件（2008）"
      - "京都アニメーション放火事件（2019）"
      - "小田急線刺傷事件（2021）"
      - "北新地クリニック放火事件（2021）"
    common_profile:
      - "社会的孤立"
      - "経済的困窮"
      - "将来への絶望"
      - "自己価値の喪失"

# ==========================================
# PART 2: 認知の歪みの構造
# ==========================================
cognitive_distortion_structure:

  core_belief: "失うものが何もない"

  logical_progression:
    step_1: "社会から何も受け取っていない（権利の剥奪）"
    step_2: "社会契約の外にいる（帰属の喪失）"
    step_3: "罰を恐れる理由がない（抑止力の無効化）"
    step_4: "社会への攻撃が合理的選択になる（暴力の正当化）"

  psychological_mechanism:
    hopelessness:
      definition: "将来に対する絶望感"
      effect: "長期的結果を考慮しなくなる"

    learned_helplessness:
      definition: "学習性無力感"
      reference: "Martin Seligman"
      effect: "努力しても状況は変わらないという信念"

    social_bond_theory:
      definition: "社会的絆理論"
      reference: "Travis Hirschi"
      effect: "4つの絆（愛着・投資・巻き込み・信念）の全てが断絶"

# ==========================================
# PART 2.5: 社会的絆理論の詳細（DeepResearch追加）
# Hirschi's Social Bond Theory - Detailed Analysis
# ==========================================
social_bond_theory_detailed:

  source:
    author: "Travis Hirschi"
    work: "Causes of Delinquency (1969)"
    thesis: |
      人は本来、逸脱行動をとる可能性を秘めているが、
      社会との「絆（Bond）」によってそれを抑制されている。
      この絆が断絶した時、人は「自由に」犯罪を行える状態になる。

  four_elements:

    attachment:
      definition: "他者への情緒的配慮（愛着）"
      normal_function: |
        「親を悲しませたくない」「友人に軽蔑されたくない」
        という感情的ブレーキが逸脱を回避させる。

      muteki_state: |
        長期間の社会的孤立（引きこもり）や家族関係の断絶により、
        「心理的な他者」が存在しない状態。

        8050問題：80代の親が50代の引きこもりの子を支える構図。
        家族という最後の砦が機能不全に陥った時、完全孤立が発生。

      behavioral_impact: |
        他者との情緒的繋がりの希薄化 → 共感性（Empathy）の著しい低下
        他者を「人間」ではなく「対象物」「社会の象徴」として認識。

    commitment:
      definition: "社会的地位・資産への投資"
      normal_function: |
        学業、職業上の地位、蓄積された財産は
        「順応への投資（Stake in Conformity）」と呼ばれ、
        犯罪によってこれらを失うリスクが抑止力となる。

      muteki_state: |
        「失うものがない」状態の核心。
        就職氷河期世代の非正規雇用常態化、長期失業によるキャリア断絶。
        「守るべき将来」が存在しない。

      empirical_support: |
        刑務所内研究：仮釈放の可能性がない受刑者は、
        リスクを顧みず暴力行為に及ぶ傾向が高い。

      behavioral_impact: |
        現状維持＝「緩やかな死」
        逮捕・刑罰のリスクは、マイナス資産の現状と比較して
        実質的なコストとして認識されない。

    involvement:
      definition: "慣習的活動への従事（巻き込み）"
      normal_function: |
        学業や仕事に忙殺されている状態は、
        逸脱行動を考える暇を与えない。

      muteki_state: |
        失業や引きこもり状態では膨大な「空白の時間」を抱える。
        この空白はインターネット上のエコーチェンバーによって埋められる。

      echo_chamber_effect: |
        同調的な意見が増幅される閉鎖空間で、
        自身の境遇を社会の不正義として再解釈する
        独自のナラティブを構築。

    belief:
      definition: "社会規範の正当性への同意（信念）"
      normal_function: |
        法律や道徳は正しく、守るべきものだという信念。

      muteki_state: |
        「自己責任論」への反発と敵意。
        既存の社会規範の正当性を否定する信念の形成。

      behavioral_impact: |
        法遵守義務の否認
        社会への復讐の正当化

  summary_table:
    note: |
      愛着: 孤立、家族不和、友人の欠如 → 他者への共感性の欠如、被害者の記号化
      コミットメント: 失業、非正規雇用、無資産 → 逮捕・投獄による損失コストの消滅
      巻き込み: 余暇の過多、ネットへの没入 → 逸脱的空想を醸成する時間の増大
      信念: 「自己責任論」への反発、敵意 → 法遵守義務の否認、社会への復讐の正当化

    anomie:
      definition: "アノミー（無規範状態）"
      reference: "Émile Durkheim"
      effect: "社会規範が個人に対する拘束力を失う"

# ==========================================
# PART 2.6: 一般緊張理論（DeepResearch追加）
# Agnew's General Strain Theory (GST)
# ==========================================
general_strain_theory:

  source:
    author: "Robert Agnew"
    work: "General Strain Theory (1992, 2001拡張)"
    core_thesis: |
      緊張（Strain）は「否定的な感情状態」を生み出し、
      その感情が犯罪・逸脱行動という「是正行動」を誘発する。

  three_strain_sources:

    failure_to_achieve_goals:
      description: "正当な目標達成の失敗"
      traditional: |
        Mertonの緊張理論：社会的成功目標と正統的手段へのアクセス乖離
      agnew_expansion: |
        成功目標だけでなく、
        「公正な扱いを受けること」「自律性の維持」など
        より広範な目標の失敗も含む。
      muteki_application: |
        就職氷河期世代：努力しても正規雇用という「成功」に到達できない。
        「頑張れば報われる」という社会的約束の反故。

    removal_of_positive_stimuli:
      description: "正の刺激の除去"
      examples:
        - "失業による収入喪失"
        - "離婚・離別による家族の喪失"
        - "コミュニティからの排除"
      muteki_application: |
        8050問題における親の死：最後の支援源の喪失
        「もう何も残っていない」という認知の確定

    presentation_of_negative_stimuli:
      description: "負の刺激の提示"
      examples:
        - "貧困"
        - "虐待"
        - "いじめ"
        - "差別"
      muteki_application: |
        「自己責任論」による社会的非難の継続
        「努力不足」「甘え」というラベリング

  negative_emotions:
    primary: "怒り（Anger）"
    secondary:
      - "フラストレーション"
      - "怨恨（Ressentiment）"
    mechanism: |
      緊張が慢性化すると、怒りは「怨恨」へと変質する。
      怨恨は特定の個人ではなく「社会全体」「恵まれた人々」への敵意となる。

  ressentiment:
    source: "Nietzsche, Max Scheler"
    definition: |
      自己の劣位を認識しつつ、それを変える力を持たない者が
      「価値の転換」によって精神的優位を獲得しようとする心理。
    manifestation: |
      「成功者は不正をしている」
      「社会は腐っている」
      「自分は被害者だ」
    danger: |
      怨恨が極限に達すると、
      「社会への復讐」が道徳的に正当化される。

  deviance_as_corrective:
    logic: |
      犯罪・逸脱行動は、緊張への「是正行動」として機能する：
      1. 緊張の原因を直接除去（例：搾取者への復讐）
      2. 負の感情の発散（例：破壊行為による怒りの解消）
      3. 正の刺激の獲得（例：注目・承認の獲得）

# ==========================================
# PART 2.7: プロスペクト理論（DeepResearch追加）
# Prospect Theory and Risk-Seeking in Loss Domain
# ==========================================
prospect_theory:

  source:
    authors: "Daniel Kahneman, Amos Tversky"
    work: "Prospect Theory: An Analysis of Decision Under Risk (1979)"

  core_principles:

    reference_point_dependency:
      description: |
        人は「絶対値」ではなく「参照点からの変化」で価値を判断する。
      muteki_application: |
        参照点が「かつての自分」「同世代の平均」の場合、
        現在の状況は深刻な「損失」として認識される。

    loss_aversion:
      description: "同じ金額でも、損失の痛みは利得の喜びより大きい"
      ratio: "約2〜2.5倍"
      muteki_application: |
        「失うものがない」状態は、損失回避が機能しない状態。
        通常の人が避けるリスクを、恐れなくなる。

    value_function_convexity:
      description: |
        損失領域では価値関数が凸型になる。
        つまり、損失が大きくなるほど追加損失の痛みは減少する。
      muteki_application: |
        既に多くを失った人にとって、
        「さらに失う」ことの追加コストは心理的に小さい。
        「どうせ最悪なら、もう少し悪くなっても同じ」

    risk_seeking_in_loss_domain:
      description: |
        利得領域ではリスク回避、損失領域ではリスク追求。
      example: |
        確実に5万円失う vs 50%で10万円失うか0か
        → 多くの人がギャンブルを選ぶ
      muteki_application: |
        「無敵の人」は深い損失領域にいる。
        低確率でも「一発逆転」「復讐の達成」を狙う。
        高確率の「さらなる損失」（逮捕・死）は軽視される。

  desperation_threshold_model:
    source: "DeepResearch統合概念"
    description: |
      プロスペクト理論の極限状態として、
      「絶望閾値（Desperation Threshold）」を設定できる。
    threshold_condition: |
      現在地が参照点から大きく乖離し、
      かつ回復可能性がゼロに近い時、
      通常の意思決定モデルが崩壊する。
    behavioral_prediction: |
      閾値以下では：
      - 「協力」が遺伝子的死を意味する状態
      - 合理的計算による抑止が機能しない
      - 「道連れ」が「最適戦略」になりうる

# ==========================================
# PART 2.8: 進化心理学的アプローチ（DeepResearch追加）
# Evolutionary Psychology Perspectives
# ==========================================
evolutionary_psychology:

  young_male_syndrome:
    source: "Martin Daly & Margo Wilson"
    work: "Homicide (1988)"
    description: |
      若年男性は、繁殖競争において
      「リスクを取らないことのリスク」が高い。
      配偶者獲得のためには、地位・資源の誇示が必要。
    implication: |
      「何も持っていない」若年男性は、
      通常のルートで地位を獲得できない。
      ハイリスク・ハイリターン戦略への傾斜。

  crazy_bastard_hypothesis:
    source: "Daniel Fessler"
    description: |
      一見非合理的なリスク行動は、
      「自分は手強い相手だ（Formidability）」という
      シグナリングとして機能する。
    game_theory: |
      「この人は何をするかわからない」という評判は、
      競争相手を退却させる効果を持つ。
    muteki_application: |
      社会的地位を持たない者が、
      「狂気」を資源として利用する。
      「無敵の人」という自己呈示は、
      ある種の「強さ」の誇示になりうる。

  spite_behavior:
    definition: |
      自己にコストを支払ってでも、
      他者の利得を減少させる行動。
    rhp_connection:
      concept: "Resource Holding Potential (RHP)"
      logic: |
        自身のRHPが極端に低い場合、
        協力的戦略では「遺伝子的死」が確定する。
        相対的順位を上げるための「引きずり下ろし」。
    muteki_application: |
      「自分が幸せになれないなら、他者も道連れにする」
      これは進化的には「合理的」な戦略でありうる。

  evolutionary_summary: |
    進化心理学的視点は、「無敵の人」の行動を
    「狂気」や「病理」ではなく、
    「極限状況における適応的戦略」として理解する。

    これは行動を「正当化」するためではなく、
    「予防」のために理解することが目的。

# ==========================================
# PART 2.9: 拡大自殺・怨恨的資格意識（DeepResearch追加）
# Extended Suicide and Aggrieved Entitlement
# ==========================================
extended_suicide_and_entitlement:

  aggrieved_entitlement:
    source: "Michael Kimmel"
    work: "Angry White Men (2013)"
    definition: |
      かつて享受していた（あるいは享受すべきと信じていた）
      特権や地位が奪われたという認識から生じる怒り。
    mechanism: |
      「自分はもっと良い扱いを受けるべきだ」
      「社会が自分から奪った」
      → 復讐の正当化
    demographic_pattern: |
      日本の「無敵の人」事件の多くが中年男性であることと符合。
      かつての「男性稼ぎ手モデル」からの脱落。

  extended_suicide:
    source: "Paul E. Mullen"
    work: "Mass Murder Research"
    definition: |
      自殺願望を持つ者が、
      死に際して他者を巻き込む行動。
    pseudo_commando:
      definition: |
        「疑似コマンド（Pseudo-Commando）」型犯罪者。
        入念に計画された大量殺人を行い、
        最終的に自殺または警察による射殺（Suicide by Cop）で終わる。
      typical_profile:
        - "怨恨を抱えた社会的孤立者"
        - "長期間の被害妄想または被害認識"
        - "詳細な計画と準備"
        - "マニフェストや遺書を残す傾向"
    narrative_function: |
      犯行は「最後の声明」として機能する。
      「世界に自分の存在を刻む」
      「自分を無視した社会への報復」

  warning_signs:
    behavioral:
      - "社会的撤退の加速"
      - "怨恨的言動の増加"
      - "「最後の」行動の準備（財産処分、遺書）"
      - "攻撃対象の研究"
    digital:
      - "過激なコンテンツへの接触増加"
      - "攻撃方法の検索"
      - "マニフェストの作成"

  manifestation:
    - "無差別テロ"
    - "拡大自殺"
    - "社会への復讐"
    - "「道連れ」行動"

# ==========================================
# PART 3: 社会契約からの離脱
# ==========================================
social_contract_exit:

  rousseau_framework:
    original_contract: |
      社会契約とは、個人が自然状態の一部の自由を放棄し、
      代わりに社会から保護と権利を受け取る合意。

    muteki_violation: |
      「無敵の人」は、社会から何も受け取っていないと感じる。
      よって、契約の一方的破棄（Exit）が正当化される。

  hobbes_parallel:
    leviathan_logic: |
      ホッブズ曰く、主権者（社会）が保護を提供できないなら、
      臣民（個人）は服従義務から解放される。

    muteki_application: |
      社会が保護を提供しないなら、
      個人は社会のルールに従う義務がない。

  rawls_connection:
    veil_of_ignorance: |
      ロールズの「無知のヴェール」は、
      誰もが最悪の立場に陥る可能性を前提とする。

    muteki_critique: |
      「無敵の人」は、最悪の立場が現実になった人々。
      社会設計が彼らを救済できなかった証拠。

# ==========================================
# PART 4: 富の分布と因子の繁殖
# ==========================================
wealth_distribution_and_pathogen:

  ecological_model:
    metaphor: "病原体の繁殖環境"

    breeding_ground:
      environment: "権利剥奪・機会の欠如・希望の喪失"
      pathogen: "無敵の人因子"
      reproduction_rate: "権利侵害の蓄積に比例して増加"

    transmission_mechanism:
      individual_level: "個人の絶望の蓄積"
      social_level: "類似境遇者への感染（模倣犯）"
      media_amplification: "報道による「成功モデル」の拡散"

  quantitative_indicators:
    proxy_measures:
      - "相対的貧困率"
      - "社会的孤立率（独居・無縁）"
      - "長期失業率"
      - "生活保護受給率"
      - "自殺率（特に壮年男性）"

    compound_effect: |
      これらの指標が複合的に重なると、
      「無敵の人因子」の繁殖率が指数関数的に上昇する。

# ==========================================
# PART 5: 罪と罰因子との対称性
# ==========================================
symmetry_with_sin_punishment_factor:

  mirror_relationship:
    statement: |
      両因子は鏡像関係にある。
      富の分布の両極で発生する「社会契約からの離脱」。

    muteki_factor:
      position: "富の分布の底辺"
      driver: "絶望（Despair）"
      logic: "排除されたから、ルールの外にいる"
      outcome: "テロ・暴動（Chaos from below）"

    sin_punishment_factor:
      position: "富の分布の頂点"
      driver: "傲慢（Hubris）"
      logic: "超越したから、ルールに縛られない"
      outcome: "汚職・搾取（Chaos from above）"

  common_root: "社会契約からの離脱"
  common_result: "法・道徳の崩壊"

  dostoevsky_connection:
    crime_and_punishment: |
      ラスコーリニコフは貧困（無敵因子の環境）と
      傲慢（罪と罰因子の認知）を同時に持っていた。

      両因子は別々の人間に宿るとは限らない。
      しかし社会全体で見れば、富の分布が両因子の繁殖環境を決める。

# ==========================================
# PART 6: 理論的接続
# ==========================================
theoretical_connections:

  tilly_opportunity_hoarding:
    concept: "機会独占（Opportunity Hoarding）"
    connection: |
