# ==========================================
# PART 2: ISO 30414 → Assets Mapping
# Task: Map_ISO30414_to_Assets
# ==========================================
iso_30414_to_assets_mapping:
  task_id: "Map_ISO30414_to_Assets"

  rationale: |
    ISO 30414は企業向け人的資本報告だが、個人のB/S（貸借対照表）の
    「資産の部」に転用することで、障害者の能力開発を
    「福祉的更生」ではなく「資本形成」として再定義できる。

  mapping_table:
    # Category 9: Skills and Capabilities
    - iso_metric: "9.5 従業員のコンピテンシー達成度"
      iso_code: "Workforce competency rate"
      asset_category: "Intangible Asset: Skill Portfolio"
      bs_account: "技能資産"
      description: |
        個人が習得したスキル・資格・コンピテンシーの総体。
        「持っている能力」を資産として可視化。
      valuation_method: "スキルマトリクスによる定性評価 + 市場価値換算（任意）"

    # Category 10: Succession Planning
    - iso_metric: "10.2 後継者候補準備率"
      iso_code: "Successor coverage rate"
      asset_category: "Future Career Path Value"
      bs_account: "将来キャリア資産"
      description: |
        個人が将来進める可能性のあるキャリアパス。
        「ポテンシャル」を資産として認識。
      valuation_method: "キャリアマップによる定性評価"

    # Category 5: Organizational Culture
    - iso_metric: "5.1 エンゲージメント／満足度／コミットメント"
      iso_code: "Engagement, satisfaction, commitment"
      asset_category: "Social Capital: Network & Trust"
      bs_account: "社会関係資産"
      description: |
        職場での信頼関係、ネットワーク、所属感。
        「つながり」を資産として可視化。
      valuation_method: "ソーシャルネットワーク分析 + 主観的評価"

    # Category 9: Training
    - iso_metric: "9.3 従業員1人あたりの研修受講時間"
      iso_code: "Average training hours per employee"
      asset_category: "Learning Capital: Accumulated Investment"
      bs_account: "学習投資資産"
      description: |
        これまでに受けた教育・研修・自己学習の累積。
        「学んできたこと」を資産として認識。
      valuation_method: "累積時間 × 平均単価 = 推定投資額"

    # Category 6: Health & Wellbeing
    - iso_metric: "6.1-6.4 健康・安全関連"
      iso_code: "Health & Safety metrics"
      asset_category: "Health Capital: Functional Capacity"
      bs_account: "健康資産"
      description: |
        身体的・精神的な機能状態。
        ICFの「心身機能」をB/S資産として読み替え。
      valuation_method: "ICF評価 + QALY換算（任意）"

    # Category 8: Recruitment/Mobility
    - iso_metric: "8.5 将来必要となる人材の能力"
      iso_code: "Future workforce capabilities assessment"
      asset_category: "Adaptability Capital: Change Readiness"
      bs_account: "適応力資産"
      description: |
        変化への対応力、新しいスキル習得の可能性。
        「変われる力」を資産として認識。
      valuation_method: "レジリエンス評価 + 学習速度評価"

  linkedin_explanation_english: |
    **ISO 30414 for Individuals: Turning "Deficits" into "Assets"**

    Traditional disability assessment focuses on what's missing. I'm developing a framework
    that applies ISO 30414 (Human Capital Reporting) principles to individual capability mapping:

    • Skills Portfolio (from Competency Rate)
    • Future Career Value (from Succession Planning)
    • Social Capital (from Engagement metrics)
    • Learning Investment (from Training Hours)
    • Health Capital (linked to ICF Functioning)
    • Adaptability Capital (from Future Capabilities)

    This reframes disability support from "rehabilitation" to "capital formation"—
    the same language investors and policymakers already understand.

# ==========================================
# PART 3: ISO 31000 → Input AI Necessity
# Task: Map_ISO31000_to_InputAI
# ==========================================
iso_31000_to_input_ai:
  task_id: "Map_ISO31000_to_InputAI"

  logical_structure:
    step_1_risk_identification:
      iso_reference: "ISO 31000:2018 リスク特定 (6.4.2)"
      risk_statement: |
        AI学習データにおけるマイノリティ排除のリスク

        具体的リスク：
        - 障害者の生活実態データが学習データから系統的に除外されている
        - 「正常」のベースラインが健常者データで定義されている
        - 結果として、AIの推論・判断が障害者に不利に働く

      evidence:
        - "13億人の障害者のうち、支援記録がデジタル化されているのは一部"
        - "福祉記録は多くの場合、紙ベースまたはクローズドシステム"
        - "AIトレーニングデータセットに障害者の声が過小代表"

    step_2_risk_analysis:
      iso_reference: "ISO 31000:2018 リスク分析 (6.4.3)"
      analysis: |
        発生可能性: 高（既に発生中）
        影響度: 極めて高（13億人の権利に影響）
        リスクレベル: クリティカル

        現行管理策の評価:
        - 「出力段階でのフィルタリング」（Constitutional AI等）は存在
        - しかし、入力段階での偏りは修正されていない
        - = 根本原因に対処していない

    step_3_risk_evaluation:
      iso_reference: "ISO 31000:2018 リスク評価 (6.4.4)"
      evaluation: |
        リスク許容度との比較:
        - CRPD（障害者権利条約）は「排除からの保護」を要求
        - 現状のAI開発は条約違反のリスクあり
        - = このリスクは許容不可能

        対応の優先度: 最高

    step_4_risk_treatment:
      iso_reference: "ISO 31000:2018 リスク対応 (6.5)"
      treatment_option: "リスク源の除去 + 発生確率の低減"
      solution: |
        Input Constitutional AI（入力段階での権利保護）

        メカニズム：
        1. 記録作成段階でCRPD準拠チェックを実施
        2. 権利侵害の可能性がある記述をフラグ
        3. 当事者レビュー・修正の機会を保証
        4. 同意に基づくデータ共有のみ許可

        これにより：
        - AIトレーニングデータに入る前に品質保証
        - 「汚染された入力」がそもそも発生しない
        - 出力フィルタリングに依存しない根本対策

    step_5_conclusion:
      statement: |
        Input Constitutional AIは「倫理的オプション」ではない。
        ISO 31000に基づく必須のリスク対応策である。

        根拠：
        - リスクは特定済み（マイノリティ排除）
        - リスクレベルはクリティカル（13億人影響）
        - リスクは許容不可能（CRPD違反）
        - 対応策は「リスク源の除去」が最適
        - Input AIはその唯一の実効的手段

  linkedin_explanation_english: |
    **Why Input Constitutional AI is Not Optional: An ISO 31000 Analysis**

    Using ISO 31000 (Risk Management) framework:

    1. **Risk Identification**: 1.3B persons with disabilities are systematically
       excluded from AI training data
    2. **Risk Analysis**: Impact is critical; current "output filtering" doesn't
       address root cause
    3. **Risk Evaluation**: CRPD non-compliance = unacceptable risk level
    4. **Risk Treatment**: "Eliminate risk source" = build protection at INPUT,
       not just OUTPUT

    **Conclusion**: Input Constitutional AI isn't an ethical nicety—it's a
    mandatory risk control measure under ISO 31000 principles.

