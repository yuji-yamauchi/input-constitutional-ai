pseudocode: |
  # Persona class (Strategy Pattern)
  class Persona:
      def __init__(self, id: str, description: str):
          self.id = id
          self.description = description
          self.accounting_rules: List[SchemaRule] = []

      def add_rule(self, rule: SchemaRule):
          self.accounting_rules.append(rule)

      def apply(self, event: Event) -> List[AccountEntry]:
          entries = []
          for rule in self.accounting_rules:
              if rule.matches(event):
                  entry = AccountEntry(
                      account_type=rule.output_account,
                      value=event.base_value * rule.multiplier,
                      note=rule.note
                  )
                  entries.append(entry)
          return entries

  # SchemaRule class
  class SchemaRule:
      def __init__(self, input_trigger: str, output_account: str,
                   multiplier: float, note: str = ""):
          self.input_trigger = input_trigger
          self.output_account = output_account
          self.multiplier = multiplier
          self.note = note

      def matches(self, event: Event) -> bool:
          return event.type == self.input_trigger or self.input_trigger == "Any Event"

  # Input Constitutional AI class
  class InputConstitutionalAI:
      def __init__(self):
          self.personas = {
              "victim_mode": self._create_victim_persona(),
              "survivor_mode": self._create_survivor_persona(),
              "architect_mode": self._create_architect_persona()
          }
          self.current_persona = self.personas["victim_mode"]  # Default

      def analyze(self, event: Event) -> Analysis:
          # Separate personal vs environmental factors
          analysis = Analysis()
          analysis.personal_factors = self._extract_personal(event)
          analysis.environmental_factors = self._extract_environmental(event)
          analysis.rights_violations = self._check_crpd_iso(event)
          return analysis

      def suggest_persona_switch(self, current: str) -> Optional[str]:
          if current == "victim_mode":
              return "survivor_mode"
          return None

      def process(self, event: Event, user_consent: bool) -> List[AccountEntry]:
          if user_consent and self.current_persona.id == "victim_mode":
              self.current_persona = self.personas["survivor_mode"]

          return self.current_persona.apply(event)

  # Main flow
  def schema_migration_flow(user_input: str):
      ai = InputConstitutionalAI()
      event = Event.from_text(user_input)

      # Step 1: Analyze with current persona
      analysis = ai.analyze(event)

      # Step 2: Show analysis to user
      print(f"Personal factors: {analysis.personal_factors}")
      print(f"Environmental factors: {analysis.environmental_factors}")
      print(f"Potential rights violations: {analysis.rights_violations}")

      # Step 3: Suggest persona switch
      suggested = ai.suggest_persona_switch(ai.current_persona.id)
      if suggested:
          consent = get_user_consent(f"Switch to {suggested}?")
          if consent:
              ai.current_persona = ai.personas[suggested]

      # Step 4: Process with (possibly new) persona
