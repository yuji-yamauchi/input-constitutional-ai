      soe_threat: "改良主義・資本の言語使用"
    liberal:
      label: "主流派リベラル"
      core: "権利と平等の漸進的拡大"
      soe_threat: "（比較的親和的だが急進性に警戒）"
    conservative:
      label: "欧米保守言論人"
      core: "秩序ある自由・伝統の知恵"
