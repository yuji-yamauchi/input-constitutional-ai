  surface_opposition:
    libertarian: "市場こそが自由"
    limitarian: "市場こそが抑圧"
    liberal: "市場は制御すべき道具"
    conservative: "市場は伝統的秩序の一部"
    paternalist: "市場より専門家の判断"

  hidden_similarities:

    all_five_share:
      pattern: "現実の複雑さを単純化するグランド・ナラティブ"
      libertarian_version: "自由市場が全てを解決する"
      limitarian_version: "資本主義廃止が全てを解決する"
      liberal_version: "正しい政策と権利拡大で解決する"
      conservative_version: "伝統と秩序を守れば解決する"
      paternalist_version: "専門家に任せれば解決する"

    libertarian_conservative_alliance:
      shared: "国家介入への警戒、個人責任の強調"
      divergence: "保守は伝統・秩序を重視、リバタリアンは純粋な自由"

    limitarian_liberal_tension:
      shared: "平等への志向、構造的問題の認識"
      divergence: "リミタリアンは資本主義そのものを否定"

    paternalist_unique_position:
      distinct_from_all: |
        他の4者はイデオロギー的立場だが、
        パターナリストは「現場にいる」。
        理論ではなく日常実践のレベルで抵抗する。
      most_dangerous_because: |
        善意で覆われているため批判しにくい。
        「利用者のため」という論理は正面から反論できない。

  attitude_toward_soe:
    libertarian: "福祉拡大だ。誰が払う？"
    limitarian: "改良主義だ。根本解決にならない"
    liberal: "方向性は良いが、もっと穏健に"
    conservative: "抽象的権利論だ。具体的な伝統を無視している"
    paternalist: "現場を知らない理論だ。利用者のためにならない"

    critical_insight: |
      5者全員がSoEを批判している。
      しかし理由は全く異なる。

      左右の対立（リバタリアン vs リミタリアン）
      理論と実践の対立（全員 vs パターナリスト）
      抽象と具体の対立（保守 vs 他）

      これはSoEが既存のカテゴリに収まらないことを示す。

  schema_duality_application:
    libertarian_trap: "成功を全て自己に帰属（資産過大評価）"
    limitarian_trap: "失敗を全てシステムに帰属（負債の外部化）"
    liberal_trap: "制度設計で解決できると過信（政策万能論）"
    conservative_trap: "変化自体を脅威と見る（現状維持バイアス）"
    paternalist_trap: "自分の判断を利用者の利益と同一視（投影）"

    soe_contribution: |
      SoEの「困難の仕訳」は、
      個人因子・環境因子・両者の相互作用を
      データに基づいて可視化する試み。

      5者全員の「盲点」を照射する可能性。

  dialectical_synthesis:
    thesis: "個人主義的自由（リバタリアン）"
    antithesis: "構造主義的批判（リミタリアン）"
    synthesis_1: "構造内での主体性回復（SoE）"

    deeper_synthesis:
      left_right_axis:
        thesis: "市場の自由（右派）"
        antithesis: "市場の規制（左派）"
        synthesis: "市場を超えた能力回復（SoE）"

      theory_practice_axis:
        thesis: "イデオロギー的批判（4者）"
        antithesis: "現場の善意（パターナリスト）"
        synthesis: "データに基づく現場変革（SoE）"

  key_discovery:
    paternalist_as_real_barrier: |
      SoE実現の最大の障壁は、
      リバタリアンでもリミタリアンでもなく、
      「福祉現場の善意のパターナリスト」である。

      彼らは：
      - 毎日現場にいる
      - 当事者と直接接触する
      - 記録を書く権限を持つ
      - 「利用者のため」という論理で武装している

      理論的批判者は遠くから吠えるだけだが、
      パターナリストは日々の実践で障壁を再生産する。

    strategic_implication: |
      研究計画書では：
      1. リバタリアン・リミタリアン批判への応答（理論的正当化）
      2. 保守批判への応答（Burke的改良主義の論証）
      3. パターナリスト批判への応答（最重要・実装戦略）

      特にパターナリストへの対応は、
      論破ではなく「アイデンティティの再定義」が必要。

# ==========================================
# PART 6: SoEへの示唆（応答すべき批判）
# ==========================================
implications_for_soe:

  critical_questions_to_address:

    sroi_critique:
      question: "もしSROIがマイナスだったら見捨てるのか？"
      required_response: |
        研究計画書で明記すべき：
        「SROIは説得ツールであり、支援の根拠ではない。
        人間の尊厳は費用対効果で測定されるべきではない。
        SROIは政策立案者・投資家への『翻訳』である。」

    empowerment_trap:
      question: "エンパワメントがネオリベラル的自己責任論と区別できるか？"
      required_response: |
        SoEのエンパワメントの定義を明確化：
        - ネオリベラル：「個人が構造に適応する能力」
        - SoE：「構造的障壁を除去した上での主体性回復」
        キーは「構造への介入」が先にあること。

    co_optation_risk:
      question: "成功したSoEが資本主義に吸収されるリスクは？"
      required_response: |
        Governance Architectureで対応：
        - Open Source / Commons構造
        - マルチステークホルダー統治
        - 「単一障害点なし」原則

    ai_ownership:
      question: "Input Constitutional AIを所有するのは誰か？"
      required_response: |
        PHR Commons構想との統合：
        - AIモデル自体のコモンズ化
        - 分散型ガバナンス
        - 「ガラスボックス民主主義」

  defensive_framing:

    to_libertarians:
      key_message: "SoEは福祉拡大ではなく、市場の失敗の修正"
      supporting_logic:
        - "権利インフラの公正化 = フェアな競争環境"
        - "無敵の人リスクの軽減 = 社会不安コストの削減"
        - "SROI 29.4:1 = 合理的投資リターン"

    to_limitarians:
      key_message: "SoEは最終目標ではなく、戦略的ステップ"
      supporting_logic:
        - "PHRコモンズ = 来るべき社会の先取り的実践"
        - "エンパワーされた当事者 = 次の変革の担い手"
        - "構造可視化 = 批判的意識の醸成"

  synthesis_statement: |
    SoEは「どっちつかず」ではなく「両方を統合する」試み。

    リバタリアンと共鳴する点：
    - 個人のagency（主体性）を尊重
    - 依存ではなく自立を促進
    - 効率性（SROI）を追求

    リミタリアンと共鳴する点：
    - 構造的制約を認識
    - 環境因子（e因子）の決定的影響を可視化
    - コモンズ的所有形態を志向

    両者が見落としている点をSoEがカバー：
    - 個人と構造の相互作用
    - 移行期の具体的実践
    - 理想論と現実の架橋

# ==========================================
# PART 7: 研究計画書への適用
# ==========================================
research_proposal_application:

  section_anticipated_critiques:

    critique_1_conservative:
      source: "福祉拡大への保守的批判"
      summary: "また税金を使うのか？依存を生むだけ"
      response: |
        SoEは従来型福祉とは異なる「投資モデル」。
        SROI 29.4:1（保守的試算）が示す通り、
        早期介入による社会的リターンは大きい。
        また、「依存」ではなく「主体性回復」を目指し、
        最終的には社会保障コストの削減につながる。

    critique_2_radical:
      source: "改良主義への急進的批判"
      summary: "資本主義内の改良は根本解決にならない"
      response: |
        SoEは最終解決策ではなく、戦略的ステップ。
        PHRコモンズ構想は「来るべき社会」の先取り的実践であり、
        エンパワーされた当事者は次の社会変革の担い手となりうる。
        「批判だけ」ではなく「代替案の提示と実践」が必要。

    critique_3_methodological:
      source: "SROI算出への方法論的批判"
      summary: "29.4:1は楽観的すぎる"
      response: |
        本試算は "preliminary analysis with conservative assumptions"。
        感度分析により、仮定の変動が結果に与える影響を検証。
        また、SROIは「説得ツール」であり「支援の根拠」ではない。
        人間の尊厳は費用対効果で測定されるべきではない。

    critique_4_practical:
      source: "AI倫理への実装批判"
      summary: "Input Constitutional AIの所有・統治構造は？"
      response: |
        分散型ガバナンス（Commons）と徹底的透明性で対応。
        Open Source化により誰でも監査可能。
        マルチステークホルダー（ユーザー、医師、弁護士）による統治。
        「ブラックボックス独裁」ではなく「ガラスボックス民主主義」。

# ==========================================
# 結論：五者全員からの批判が示すもの
# ==========================================
conclusion:

  key_insight: |
    5つの異なる立場（リバタリアン、リミタリアン、リベラル、保守、パターナリスト）
    全員がSoEを批判している。

    これは「中道の弱さ」ではなく、
    SoEが既存のイデオロギー的カテゴリを超越していることの証拠。

  final_paradoxes:

    for_libertarian: |
      「フェアなゲームを恐れる勝者」は、
      本当の意味で「勝った」と言えるのか？

    for_limitarian: |
      「完璧な革命を待つ批判者」と
      「不完全な改良を実践する者」、
      歴史を動かしてきたのはどちらか？

    for_conservative: |
      Burkeは「変化する能力が自己保存の手段」と言った。
      変化を全て拒否するのは、保守ではなく反動。

    for_paternalist: |
      「利用者のため」と言いながら、
      利用者の主体性を奪っていないか？
      真の専門家は「依存」ではなく「自立」を促す。

    for_soe: |
      5者全員の批判を真摯に受け止めつつ、
      「構造内での主体性回復」という弁証法的統合を
      実践で示し続けること。

      特にパターナリストへの対応は：
      - 論破ではなくアイデンティティの再定義
      - 「支える人」から「伴走する人」へ
      - K氏事例という具体的データに基づく振り返り

  strategic_priority: |
    研究計画書における優先順位：

    1. パターナリスト（最重要）
       - 現場にいる・日々の実践で障壁を再生産
       - 善意で武装しているため批判しにくい
       - 対応：専門性の再定義、成功事例の提示

    2. 保守派
       - Burke的論法で応答可能
       - 「改革 vs 革命」の区別を明確に
       - 対応：10年間の実践からの具体的提案として位置づけ

    3. リバタリアン/リミタリアン
       - 理論的批判者であり現場への影響は間接的
       - 対応：SROI、市場失敗の修正、戦略的ステップ

