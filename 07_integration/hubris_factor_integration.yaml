# ==========================================
# PART 4.5: 神経科学的基盤（DeepResearch追加）
# Neuroscience Foundation
# ==========================================
neuroscience_foundation:

  mirror_neuron_system_dysfunction:
    researcher: "Sukhwinder Obhi (Wilfrid Laurier University)"
    method: "TMS（経頭蓋磁気刺激）による運動共鳴測定"

    experiment:
      setup: |
        被験者を「権力を持った経験」または「無力だった経験」を
        回想させることでプライミング。
        その後、他者の手の動きを見ている間の運動皮質活動を測定。

      finding: |
        権力プライミング群では、ミラーニューロン系の活動が
        有意に低下した（運動共鳴の抑制）。

    interpretation: |
      権力は文字通り「他者の痛みが見えなくなる」神経基盤を持つ。
      共感の低下は単なる心理的傾向ではなく、
      神経生理学的に測定可能な現象である。

    citation: "Obhi et al. (2014), Social Cognitive and Affective Neuroscience"

  approach_inhibition_theory:
    researcher: "Dacher Keltner (UC Berkeley)"
    concept: "権力の接近・抑制理論"

    mechanism:
      high_power:
        - "行動接近システム（BAS）の活性化"
        - "報酬追求行動の増加"
        - "リスク許容度の上昇"
        - "抑制機能の低下"

      low_power:
        - "行動抑制システム（BIS）の活性化"
        - "脅威への敏感性増加"
        - "他者の顔色を窺う傾向"
        - "慎重な行動"

    implication: |
      権力者の「暴走」は性格の問題ではなく、
      脳内報酬系と抑制系のバランス崩壊という
      神経生物学的現象である。

    citation: "Keltner, D. (2016). The Power Paradox"

  power_paradox:
    researcher: "Dacher Keltner"
    core_thesis: |
      人が権力を獲得するために必要な資質
      （共感、協調性、他者への配慮）は、
      権力を持った後に最も損なわれる資質でもある。

    stages:
      stage_1: "共感と協調性で信頼を獲得 → 権力を得る"
      stage_2: "権力が神経系を変化させる → 共感能力が低下"
      stage_3: "共感なき権力行使 → 信頼の喪失"
      stage_4: "（是正なければ）権力の崩壊"

    prevention: |
      権力者を取り巻く「透明性」と「説明責任」の構造が、
      神経系の変化を外部から補正する唯一の手段。

  hubris_syndrome_clinical:
    researcher: "David Owen (former UK Foreign Secretary, neurologist)"
    definition: "権力の座に長く留まることで後天的に発症する人格障害"

    diagnostic_criteria_14:
      narcissistic_traits:
        - "世界を権力行使の舞台と見なす"
        - "行動の第一動機がイメージと自己称賛"
        - "外見と自己呈示への過度の関心"
        - "メシア的熱情をもって語る傾向"

      hubris_specific:
        - "自己と国家・組織の同一視"
        - "三人称または王者の「われわれ」を使用"
        - "自分の判断への過度の自信"
        - "同僚・助言者への軽視"
        - "「歴史」や「神」に対してのみ説明責任を感じる"
        - "「歴史が自分を vindicate する」という信念"
        - "現実との接点の喪失"
        - "落ち着きのなさ、無謀さ、衝動性"
        - "大局的ビジョンのために細部を無視"
        - "無能（Incompetence）の出現"

    key_insight: |
      14症状のうち「無能の出現」は最も重要。
      権力者は周囲にイエスマンのみを置くことで、
      フィードバックループが断絶し、
      判断能力そのものが劣化する。

    citation: "Owen, D. & Davidson, J. (2009). Brain, 132(5)"

# ==========================================
# PART 5: 理論的接続
# ==========================================
theoretical_connections:

  robeyns_limitarianism:
    concept: "富の上限設定"
    connection: |
      リミタリアニズムは「不必要な富」を問題視する。
      SoEはその理由を「罪と罰因子の繁殖」で説明できる。

      過剰な富は単なる「不公平」ではない。
      それは「全能感という認知の歪み」を生む病原体の培地である。

  tilly_opportunity_hoarding:
    concept: "機会独占"
    connection: |
      機会独占は二重の害をもたらす：
      1. 底辺で無敵因子を増やす（機会を奪われた者）
      2. 頂点で罪と罰因子を増やす（機会を独占した者）

  sandel_tyranny_of_merit:
    concept: "能力主義の暴政"
    connection: |
      「成功は能力の証明」という信念が
      罪と罰因子の温床になる。

      "Winners" が「自分は特別」と思い込む構造。

  ekisei_kakumei:
    concept: "易姓革命（王朝交代）"
    connection: |
      両因子が閾値を超えると、システムリセット（革命）が起きる。

      底辺の無敵因子 → テロ・暴動
      頂点の罪と罰因子 → 腐敗・不正義の蓄積

      両方が同時に臨界点に達したとき、革命が発生する。

# ==========================================
# PART 5.5: 中和の技術（DeepResearch追加）
# Techniques of Neutralization - Elite Application
# ==========================================
techniques_of_neutralization:

  original_theory:
    authors: "Gresham Sykes & David Matza (1957)"
    original_context: "非行少年の自己正当化メカニズム"
    key_insight: |
      犯罪者は社会の価値観を完全に拒絶しているわけではない。
      むしろ社会の価値観を共有しているからこそ、
      自らの行為を「例外」として正当化する必要がある。

  five_techniques:
    denial_of_responsibility:
      original: "俺のせいじゃない。環境がそうさせた"
      elite_version: |
        「市場の力が決めたこと」
        「株主への義務を果たしただけ」
        「システムがそうなっている」
      mechanism: "行為の主体を自分から外部に転嫁"

    denial_of_injury:
      original: "誰も傷ついていない"
      elite_version: |
        「保険で補填される」
        「会社は利益を上げている」
        「マクロ経済には影響がない」
      mechanism: "被害の存在または重大性を否認"

    denial_of_victim:
      original: "あいつは殴られて当然だった"
      elite_version: |
        「努力しなかった者の自己責任」
        「競争に負けた者は淘汰される」
        「貧困は怠惰の結果」
      mechanism: "被害者を加害者または無価値な存在に転換"

    condemnation_of_condemners:
      original: "俺を批判する奴らも汚い"
      elite_version: |
        「メディアは偏向している」
        「嫉妬で批判している」
        「規制当局こそ非効率」
      mechanism: "批判者の正当性を攻撃することで批判を無効化"

    appeal_to_higher_loyalties:
      original: "仲間のためにやった"
      elite_version: |
        「国益のため」
        「従業員の雇用を守るため」
        「イノベーションのため」
      mechanism: "より高い価値への忠誠を主張して逸脱を正当化"

  elite_specific_additions:
    metaphor_of_ledger:
      description: "帳簿の比喩"
      logic: |
        「私は社会に多大な貢献をしている。
        その『貯金』があるので、少々の逸脱は許される。」
      example: "ジェフ・ベゾスの10万ドル寄付発言に対する批判"

    claim_of_entitlement:
      description: "資格の主張"
      logic: |
        「私はこれだけの価値を生み出した。
        これだけの報酬を受ける資格がある。」
      dangerous_extension: "そしてルールを超える資格もある"

  soe_connection: |
    中和の技術は「罪と罰因子」の言語的表出である。
    Input CAIは支援記録において、これらの中和言説が
    構造的問題を個人責任に転嫁していないかを検知する。

  citation: "Sykes, G. M., & Matza, D. (1957). American Sociological Review, 22(6)"

# ==========================================
# PART 5.6: 道徳的会計操作（DeepResearch追加）
# Moral Accounting Operations
# ==========================================
moral_accounting:

  overview: |
    富裕層・権力者は「道徳的帳簿」を操作することで、
    自己イメージを維持しながら倫理的逸脱を行う。
    これは無意識的な認知プロセスである場合が多い。

  moral_licensing:
    definition: "過去の良い行い（道徳的クレジット）が将来の悪い行いを許可する心理"
    mechanism: |
      「私は環境活動に寄付した」
      → 「だからプライベートジェットで移動しても許される」

    research:
      study: "Khan & Dhar (2006)"
      finding: "先行する道徳的行為が、後続の利己的行為を促進する"

    elite_manifestation:
      - "慈善活動を行っているから、ビジネス上の倫理的問題は相殺される"
      - "多くの雇用を創出しているから、脱税は小さな問題"
      - "社会に価値を提供しているから、特権を享受する資格がある"

  moral_cleansing:
    definition: "過去の悪い行い（道徳的負債）を良い行いで償おうとする心理"
    mechanism: |
      「倫理的に問題のあることをした」
      → 「慈善活動をして帳尻を合わせよう」

    problematic_aspect: |
      構造的問題の解決ではなく、
      個人の道徳的帳簿の均衡を目的とした行為。
      根本原因は温存されたまま、罪悪感だけが解消される。

  conscience_laundering:
    author: "Peter Buffett (Warren Buffettの息子)"
    year: 2013
    source: "New York Times Op-Ed"

    definition: |
      「良心のロンダリング」
      不正義によって蓄積した富を、フィランソロピーを通じて
      「きれいなお金」に変換する行為。

    mechanism:
      step_1: "不公正なシステムで富を蓄積"
      step_2: "その富の一部を慈善活動に使用"
      step_3: "「善い人」としてのイメージを獲得"
      step_4: "不公正なシステム自体は温存"

    buffett_quote: |
      "Because of their income and wealth,
      the 'charitable-industrial complex' helps the rich
      feel better about themselves while fundamentally
      preserving the status quo."

  philanthrocapitalism_critique:
    author: "Anand Giridharadas"
    book: "Winners Take All (2018)"

    core_thesis: |
      エリートは「世界をより良くする」言説を通じて、
      自らの特権的地位を維持・正当化している。

    key_metaphor: "放火犯が消防署長になる"

    mechanism:
      - "問題の『ソリューション』を提供する側に回ることで"
      - "問題を生み出した構造への批判を回避する"
      - "結果として、根本的な構造改革は阻止される"

    elite_thought_pattern: |
      「私たちが問題を解決する」
      ≠ 「私たちが問題の一部である」

  soe_connection: |
    Social Accounting Fraud（社会的粉飾決算）の概念は
    これらの道徳的会計操作と直接接続する。

    個人の道徳的帳簿操作 ⇔ 社会全体のB/S操作
    どちらも「本当の負債」を隠蔽するメカニズム。

