# ==========================================
# PART 10.5: 二つの崩壊パターン（Gemini後漢資料追加）
# Two Patterns of State Collapse: Wang Mang vs Late Han
# ==========================================
two_collapse_patterns:

  overview: |
    Gemini DeepResearchによる新朝（王莽）と後漢末期の比較制度分析。
    国家崩壊には「対極にある二つの限界点」が存在することを実証。

    これはSoE理論における「過剰介入」と「介入不足」の
    両方が社会崩壊を招くという洞察の歴史的検証である。

  central_framework:
    thesis: |
      「権利の偏重」と「国家介入（SoE）」は、
      二つの異なる方向で社会契約を破綻させる。

      1. 過剰な国家介入（Big State）→ 私的権利の否定 → 全階層の反発
      2. 国家機能の私物化（Failed State）→ 公共性の放棄 → 弱肉強食

    implication: |
      持続可能な統治には、
      「国家介入」と「私的権利」のバランスが不可欠。
      どちらかへの極端な偏りは崩壊を招く。

  pattern_1_wang_mang:
    name: "過剰な国家介入（Big State）モデル"
    period: "新朝（AD 8 - 23）"
    outcome: "赤眉・緑林の乱"

    ideological_basis:
      philosophy: "儒教『周礼』に基づく理想的古代社会の復興"
      approach: |
        「私的権利の制限」と「国家権益の最大化」による社会正義の実現。
        市場経済の自律的調整能力を否定し、
        国家があらゆる経済側面に介入することでのみ民衆を救済できると確信。

      modern_parallel: "中央集権的計画経済、国家社会主義的アプローチ"

    key_policies:
      wang_tian_system:
        name: "王田制（土地国有化）"
        content: |
          全土地を「王田（皇帝の土地）」と改称し、事実上の国有化。
          土地の自由な売買を法律で禁止。
          豪族による土地兼併を阻止し、農民に再分配する意図。

        rights_analysis:
          rights_bias: "国家（皇帝）への極端な偏重"
          property_rights: "私的財産を国家が接収する究極のSoE化"
          market_denial: "土地市場・労働市場への国家の完全介入"

        failure_reason: |
          官僚機構の末端における腐敗（Principal-Agent Problem）により、
          再分配されるべき土地は役人が着服するか、
          耕作不能な荒れ地が割り当てられた。

          制度設計の理想と実務能力（State Capacity）の乖離。

      six_controls:
        name: "六筡（Six Controls）"
        content: |
          主要産業をSoE（国営企業）化し、利益を国家が独占。
          - 塩・鉄・酒の専売強化
          - 名山大沢の国有化（入会権の否定）
          - 五均官による市場価格統制
          - 国営貸付制度

        critical_flaw: |
          運用を富裕な商人に委託したため、
          彼らは官職という「公的権利」を利用して市場での独占的地位を乱用。

          五均官となった商人は公定価格を操作して不当利益を上げ、
          国営貸付は民間の高利貸しより過酷な取り立てを行った。

          国家が「搾取から民衆を守る」はずが、
          国家自身が「最強の独占的搾取者」として振る舞う結果に。

          = SoEにおけるガバナンス欠如の典型的失敗例

      currency_reform:
        description: |
          4回にわたる貨幣制度改変。
          一時期は28種類もの複雑な貨幣（宝貨）を流通させようとした。
          旧貨幣との交換レートは不当に設定され、実質的な資産没収に。

        result: |
          通貨発行権という「国家の特権」を濫用した結果、
          貨幣への信認（Trust）が崩壊。
          市場は大混乱に陥り、物々交換に戻る地域も。

    rebellion_mechanism:
      trigger: "AD 11年頃、黄河の大決壊による飢饉"

      state_failure: |
        本来、国家（SoE）は災害時に備蓄を放出し民衆を救済する機能を持つはず。
        しかし王莽の複雑怪奇なシステムは機能せず、行政は麻痺していた。

      red_eyebrows:
        nature: "純粋な生存戦略（Survival）"
        participants: |
          土地を失い、生活基盤を破壊された農民たち。
          ローマ史における「プロレタリア」と同様に、
          「失うものが何もない」状態に追い込まれた。

        ideology: |
          イデオロギーはなく、純粋な生存本能（Hunger）が原動力。
          「座して死ぬよりは、奪って生き延びる」という極限状況。

      lulin_army:
        nature: "奪われた権利の回復"
        participants: "劉氏の宗室（漢王室の末裔）や豪族"

        motivation: |
          赤眉軍のような純粋な飢餓暴動とは異なり、
          王莽によって奪われた土地所有権、身分特権、
          そして漢王朝という正統性の回復を目指した。

      battle_of_kunyang:
        significance: |
          緑林軍が王莽の正規軍（公称100万、実数40万超）を撃破できたのは、
          軍事訓練を受けた私兵を持つ豪族層の支援があったから。

          これは「国家による過剰介入（SoE化）」に対して、
          「私的権利（豪族・市場）」が反撃し、
          国家を打倒した事例と言える。

    sin_punishment_connection: |
      王莽自身が「罪と罰因子」の変形を示していた：
      「自分の理想を実現するためなら、全員の私的権利を侵害してよい」
      という認知構造。

      これはラスコーリニコフの「非凡人理論」の国家レベル版：
      「偉大な理想のためなら、個人の権利は踏みにじってよい」

  pattern_2_late_han:
    name: "国家機能の私物化（Failed State）モデル"
    period: "後漢末期（2世紀後半）"
    outcome: "黄巾の乱"

    structural_context: |
      光武帝（劉秀）によって再建された後漢王朝は、
      王莽の過剰介入への反動から、豪族連合政権としての性格を強く持っていた。

      その末期には、国家の過剰介入ではなく、
      「国家機能の完全な私物化と放棄（Privatization of State Functions）」
      という全く異なる病理が進行。

    key_pathologies:
      selling_of_offices:
        name: "売官制度"
        description: |
          霊帝（在位 168年 - 189年）の時代、国家の腐敗は極に達した。
          宮殿内の「西邸」に売官の専門窓口を設け、
          三公九卿から地方の太守・県令に至るまで、
          すべての官職に値札をつけて販売。

        price_mechanism: |
          地方長官である太守の職は数千万銭〜数億銭で取引。
          官職に就く前の「資産査定」が行われ、
          支払えない者は任命を辞退するか、自殺に追い込まれる
          （例：司馬直のケース）。

        soe_analysis: |
          官職とは本来、公共サービス（治安、司法、インフラ管理）を
          提供する「公的機能（Public Office）」。

          しかしここでは官職が「将来の収益を生む投資物件」として扱われた。
          これは国家機能の「最悪の形での民営化」。

        roi_extraction: |
          大金を払って官職を買った者は、
          任期中に投資を回収（ROI: Return on Investment）し、
          さらに利益を上げる必要がある。

          「3000万銭で買った太守の地位」の元を取るためには、
          行政能力（Merit）よりも収奪能力が必要とされた。

          地方行政は民衆から富を吸い上げるための
          巨大な「営利企業」へと変質し、公共性は完全に消滅。

      eunuch_domination:
        name: "宦官の専横と特権構造"
        key_group: "十常侍（Ten Attendants）"

        informal_capture: |
          宦官は本来、家内奴隷的な存在であり、
          公式な官僚機構（外朝）の序列には含まれない。

          しかし皇帝との物理的・心理的な近さを利用して情報を遮断し、
          事実上の最高権力者として君臨。

          霊帝は「張譲は我が父、趙忠は我が母」と公言するほど依存。

        rights_vs_privilege:
          rights_definition: "法に基づいて万人に等しく保障されるもの"
          privilege_definition: "法の適用を免除される、あるいは法を超越して利益を享受する特別な地位"

          eunuch_privilege: |
            十常侍とその一族は、殺人や横領を行っても司法の手が及ばない「特権」を享受。
            国家事業を口実に増税（畝税）を行い、集めた資材を横領して私腹を肥やした。

            = 国家という「公器」が、特定のインフォーマル・グループによって
