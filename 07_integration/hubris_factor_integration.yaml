gpt_unique_insights:

  narcissism_mitigation:
    source: "Piff, P. K. (2014)"
    title: "Wealth and the Inflated Self"
    journal: "Personality and Social Psychology Bulletin, 40(1), 34-43"

    core_finding: |
      富裕層のナルシシズム傾向は「緩和可能」である。
      平等主義的価値観（Egalitarian Values）が
      富がもたらす自己肥大を抑制することを実証。

    experimental_evidence: |
      実験操作：被験者に平等主義的メッセージを事前に提示
      結果：富裕層の自己優越感・特権意識が有意に低下

    soe_implication: |
      罪と罰因子は「不可避」ではない。
      適切な価値観・規範の内面化により緩和可能。

      SoEにおける示唆：
      1. 透明性だけでなく「価値観の醸成」も重要
      2. エリート教育における平等主義的視点の導入
      3. 組織文化としてのHumility（謙遜）の制度化

  noblesse_oblige_counterpoint:
    source: "Trautmann, S., van de Kuilen, G., & Zeckhauser, R. (2023)"
    title: "Research on Ethical Behavior of Elites"
    context: "エリートの倫理行動に関する系統的レビュー"

    core_finding: |
      エリートが「普遍的に」非倫理的であるという命題への反例。
      「ノブレス・オブリージュ（高貴なる義務）」が
      実際に機能している事例も多数存在する。

    nuanced_view: |
      1. 特定の文脈では富裕層がより向社会的に行動
      2. 社会的責任意識が内面化されたエリートの存在
      3. 組織・制度による倫理基準の維持効果

    reconciliation_with_piff: |
      Piff et al.の知見と矛盾しない統合的理解：

      富・権力は「傾向として」認知の歪みを促進するが、
      - 個人的価値観（平等主義）
      - 組織的規範（説明責任文化）
      - 制度的制約（透明性要件）
      によって緩和可能。

      「決定論」ではなく「傾向と介入」の枠組み。

    soe_design_principle: |
      SoEは「富裕層は悪」という前提ではなく、
      「富・権力が認知を歪める傾向がある」という
      科学的知見に基づいて設計される。

      目的は「断罪」ではなく「予防」と「回復」。
      これは底辺への介入と同じ原理。

  synthesis: |
    GPTの独自貢献：「緩和可能性」と「反例」の導入

    Gemini DeepResearchが提示した「メカニズム」に対し、
    GPTは「介入ポイント」と「希望の根拠」を追加。

    これにより、罪と罰因子の理論は：
    - 決定論的悲観 → 介入可能な傾向
    - 断罪 → 予防・回復
    というリフレーミングを獲得。

  additional_references:
    - author: "Piff, P. K."
      year: 2014
      title: "Wealth and the Inflated Self: Class, Entitlement, and Narcissism"
      journal: "Personality and Social Psychology Bulletin, 40(1), 34-43"

    - author: "Trautmann, S., van de Kuilen, G., & Zeckhauser, R."
