# ==========================================
# PART 1: 概念の起源
# ==========================================
literary_origin:

  dostoevsky_crime_and_punishment:
    protagonist: "ロディオン・ラスコーリニコフ"
    core_delusion: |
      自分は「非凡人」であり、
      ナポレオンのような偉人は
      道徳や法を超越する権利を持つ。

    rationalization: |
      「一つの小さな犯罪を千もの善行で償える」
      → 老婆を殺しても、そのお金で多くを救えるなら正当化される

    psychological_state:
      name: "全能感（Omnipotence Complex）"
      trigger: "知性への過信 + 貧困による追い詰め"
      result: "法・道徳を超越しても許されるという認知の歪み"

# ==========================================
# PART 2: 富の偏在と認知の歪みの両極
# ==========================================
two_poles_of_cognitive_distortion:

  overview: |
    富の偏在は、両極端で異なる認知の歪みを生む。
    どちらも社会秩序を崩壊させる「病原体」である。

  pole_1_anomie_factor:
    name: "アノミー因子（Anomie Factor）"
    former_name: "無敵の人因子（Muteki-no-hito Factor）"
    condition: "富の不足 / 権利の剥奪"
    position: "Below the Law（規範の崩壊）"

    cognitive_distortion:
      core: "失うものが何もない"
      logic:
        - "社会から何も受け取っていない"
        - "社会契約の外にいる"
        - "罰を恐れる理由がない"
      result: "社会への攻撃が合理的選択になる"

    manifestation:
      - "無差別テロ"
      - "拡大自殺"
      - "社会への復讐"
      - "Chaos from below"

    dostoevsky_parallel: |
      『罪と罰』の貧困描写。
      ラスコーリニコフを追い詰めた社会的条件。

  pole_2_hubris_factor:
    name: "ヒュブリス因子（Hubris Factor）"
    former_name: "罪と罰因子（Sin & Punishment Factor）"
    condition: "富の過剰 / 権利の独占"
    position: "Above the Law（規範の超越）"

    cognitive_distortion:
      core: "自分は法を超越できる"
      logic:
        - "成功は自分の能力の証明"
        - "能力ある者は特別なルールで生きる権利がある"
        - "一般人に適用される法は自分には適用されない"
      result: "道徳・法の踏み越えが正当化される"

    manifestation:
      - "脱税・金融犯罪"
      - "権力の私物化"
      - "ルールを作る側に回ることで違法を合法化"
      - "Chaos from above"

    dostoevsky_parallel: |
      ラスコーリニコフの「非凡人理論」。
      ナポレオンは殺人をしても英雄になった。
      自分もそうなれるという妄想。

  symmetry:
    statement: |
      両因子は鏡像関係にある。

      アノミー因子: 「社会から排除されたから、社会のルールに従う義務がない」(Below the Law)
      ヒュブリス因子: 「社会の上にいるから、社会のルールに縛られない」(Above the Law)

    naming_rationale: |
      両因子ともギリシャ語由来とすることで：
      1. 学術的権威の対称性を確保
      2. 国際的学術発信における明瞭性を担保
      3. 個人病理ではなく構造的帰結であることを含意

    common_root: "社会契約からの離脱"
    common_result: "法・道徳の崩壊"

