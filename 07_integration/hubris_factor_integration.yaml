# Trickle-Down Corruption
# ==========================================
trickle_down_corruption:

  overview: |
    エリートの不正・免責は、孤立した現象ではない。
    それは社会全体に「腐敗の許可証」として伝播し、
    一般市民の倫理基準を引き下げる。

  key_research:
    researcher: "Martín Ajzenman et al."
    study: "Trickle-Down Corruption"
    year: 2023
    context: "メキシコにおける汚職政治家の免責とその社会的影響"

    methodology: |
      汚職が明らかになった政治家が不処罰で終わった事例と、
      その後の一般市民の行動（税申告、不正行為など）を追跡。

    finding: |
      エリートの免責（impunity）が公知になった地域では、
      一般市民の不正行為（脱税、福祉詐取、小規模詐欺）が
      統計的に有意に増加した。

    mechanism:
      step_1: "政治家が汚職で告発される"
      step_2: "不処罰（impunity）で終わる"
      step_3: "「彼らでさえ罰されないなら」という認知が広がる"
      step_4: "社会全体の倫理基準が引き下げられる"
      step_5: "小規模な不正が正当化される"

    citation: "Ajzenman, M., Aksoy, C. G., & Guriev, S. (2023). NBER Working Paper"

  theoretical_framework:
    name: "道徳的ベンチマーキング"
    logic: |
      人間は自分の行動の倫理性を、
      「他者（特に高い地位にある者）との相対比較」で判断する。

      エリートの倫理基準が下がれば、
      「あの人よりはマシ」という基準で自己正当化が可能になる。

  controversy_piff_korndorfer:
    issue: "富裕層は本当に利己的か？"

    piff_position:
      researcher: "Paul Piff (UC Irvine)"
      finding: "高所得者ほど非倫理的行動（交通違反、嘘、詐取）が多い"
      explanation: "富が共感を減少させ、特権意識を増大させる"

    korndorfer_position:
      researchers: "Korndörfer, Egloff, & Schmukle (2015)"
      finding: "大規模調査では富裕層がより向社会的行動を示す"
      explanation: "Piffの実験室研究は一般化に限界がある"

    reconciliation: |
      両方の知見は矛盾しない可能性がある：

      1. 富裕層は「目に見える」慈善行為は多く行う
         （道徳的会計操作、社会的評判）
      2. しかし「目に見えない」倫理的逸脱も多い
         （脱税、不正競争、規制回避）
      3. 重要なのは「何をするか」ではなく
         「それが社会全体にどう伝播するか」

  soe_connection: |
    トリクルダウン腐敗は「罪と罰因子」の社会的拡散メカニズム。

    頂点での免責 → 中間層での模倣 → 底辺での絶望

    この連鎖を断ち切るために、
    SoEは「頂点での透明性・説明責任」と
    「底辺での権利回復」を同時に実装する。

