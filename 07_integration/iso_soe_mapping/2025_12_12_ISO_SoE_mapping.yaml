ISO 9001:
  規格名: "品質マネジメントシステム (ISO 9001)"
  番号: "ISO 9001:2015"
  発行機関: "ISO (国際標準化機構)"
  概要: "品質マネジメントシステム(QMS)の要求事項を定める国際規格で、あらゆる業種で顧客満足と継続的改善を推進します。医療・福祉などサービス分野にも適用可能で、プロセス管理や記録管理を通じて組織のサービス品質を保証します。"
  SoE/複式簿記アセスメントとの関連性: "ISO 9001では、サービス提供者側だけでなく顧客など利害関係者の視点も考慮することを求めています。例えば箇条4.2では組織に影響する利害関係者のニーズと期待を把握することを規定し:contentReference[oaicite:0]{index=0}、箇条8.2.1では顧客からのフィードバック（苦情を含む）の収集が要求されています:contentReference[oaicite:1]{index=1}。また、箇条9.1.2にて顧客満足度の監視が求められ:contentReference[oaicite:2]{index=2}、利用者(当事者)の評価を組織のパフォーマンスに反映する仕組みがあります。さらに、箇条7.5.3の文書化した情報の管理では、記録が必要なときに入手可能であり改ざんから保護されること（データの可用性・完全性）が要求され:contentReference[oaicite:3]{index=3}:contentReference[oaicite:4]{index=4}、アクセス制御（閲覧のみ許可や編集権限）についても注記されています:contentReference[oaicite:5]{index=5}。これらにより、評価・意思決定プロセスの記録とトレーサビリティ（監査証跡）が確保され、当事者と支援者双方の視点をデータに残す複式簿記的なアプローチを支えています。"
  参照すべき条項:
    - "4.2 利害関係者のニーズ及び期待:contentReference[oaicite:6]{index=6}"
    - "7.5.3 文書化した情報の管理（入手可能性と完全性の確保）:contentReference[oaicite:7]{index=7}:contentReference[oaicite:8]{index=8}"
    - "8.2.1 顧客とのコミュニケーション（苦情を含むフィードバックの収集）:contentReference[oaicite:9]{index=9}"
    - "9.1.2 顧客満足の監視と測定:contentReference[oaicite:10]{index=10}"
    - "10.2 不適合及び是正処置（苦情起因の是正措置を含む）:contentReference[oaicite:11]{index=11}"

ISO 27001:
  規格名: "情報セキュリティマネジメントシステム (ISO/IEC 27001)"
  番号: "ISO/IEC 27001:2013"
  発行機関: "ISO/IEC (国際標準化機構・国際電気標準会議)"
  概要: "情報資産の機密性・完全性・可用性を維持するための管理策を定めた情報セキュリティ管理規格です。組織が情報セキュリティマネジメントシステム(ISMS)を構築・運用し、リスクに体系的に対応することを目的とします。"
  SoE/複式簿記アセスメントとの関連性: "ISO 27001は、福祉・医療などで扱う個人情報を含むデータの保護に適用され、当事者データの権利保護とトレーサビリティに寄与します。たとえば附属書Aの管理策にはアクセス制御やイベントログ管理が含まれ、全てのアクセスを監視しログを取得して証跡を残すことが推奨されています:contentReference[oaicite:12]{index=12}:contentReference[oaicite:13]{index=13}。これにより、誰がいつどのデータにアクセスし、どのような変更を行ったかを後から検証可能な監査ログ（複式の記録）が確保されます。また、データの完全性確保や改ざん防止も重視され、記録は意図しない改変から保護されます:contentReference[oaicite:14]{index=14}。さらに、個人データの保護については関連法規への適合（例: プライバシー保護）が要求されており（附属書A.18）:contentReference[oaicite:15]{index=15}、ISO 27001はデータ主権（データ主体が自分の情報に対する権利を行使できること）を支援する基盤となります。以上から、当事者と支援者双方の入力した情報を安全に記録・管理し、権利を侵害しない形で可視化・監査可能にするという複式簿記アセスメントの構造に合致します。"
  参照すべき条項:
    - "附属書A.9 アクセス制御（アクセス権管理と認証）"
    - "附属書A.12.4 ログ及び監視（利用者活動の記録と監査証跡）:contentReference[oaicite:16]{index=16}:contentReference[oaicite:17]{index=17}"
    - "附属書A.18 個人情報の保護と法令順守（データ主体の権利保護）:contentReference[oaicite:18]{index=18}"
    - "主本文 7.5 文書化した情報（ISMS文書の管理と改ざん防止）:contentReference[oaicite:19]{index=19}"

ISO 30414:
  規格名: "人的資本に関する情報開示のガイドライン (ISO 30414)"
  番号: "ISO 30414:2018"
  発行機関: "ISO (国際標準化機構)"
  概要: "企業や組織が人的資本（従業員など人材に関する指標）を内部および外部のステークホルダーに報告・開示するための指針を示すガイドラインです:contentReference[oaicite:20]{index=20}。11の領域にわたる具体的指標を定め、組織の人材状況や取組を定量的に把握・透明化することを目的としています:contentReference[oaicite:21]{index=21}。"
  SoE/複式簿記アセスメントとの関連性: "ISO 30414は、人的資本データの透明性とステークホルダー（従業員や投資家等）の関与を促進し、当事者データの適切な評価・開示につながります。例えば「コンプライアンスと倫理」領域では、提起された苦情の種類と件数や懲戒処分の件数などを開示項目としており:contentReference[oaicite:22]{index=22}、組織が従業員等当事者の権利保護にどう対応しているかが可視化されます:contentReference[oaicite:23]{index=23}。リーダーシップ領域では従業員の経営陣への信頼度をアンケート等で測定することが推奨されており:contentReference[oaicite:24]{index=24}、組織側と従業員側双方の認識をデータ化する仕組みです。さらに、組織文化領域では従業員エンゲージメント（満足度）を測定・公表することが盛り込まれ:contentReference[oaicite:25]{index=25}、人的資本の評価に当事者である従業員の声を反映させる複式的アプローチとなっています。ISO 30414は個人情報保護にも配慮した情報開示を求めており:contentReference[oaicite:26]{index=26}、従業員のプライバシーを侵害しない範囲でデータを収集・活用・公開する仕組みを推奨しています:contentReference[oaicite:27]{index=27}。これらのガイドラインにより、当事者データ（従業員に関する情報）を組織の意思決定や開示に組み込みつつ、権利保護とデータの完全性を確保する枠組みが提供されます。"
  参照すべき条項:
    - "コンプライアンスと倫理領域：苦情の種類・件数の開示:contentReference[oaicite:28]{index=28}"
    - "リーダーシップ領域：従業員による経営層への信頼指標:contentReference[oaicite:29]{index=29}"
    - "組織文化領域：エンゲージメント（従業員満足度）の測定と報告:contentReference[oaicite:30]{index=30}"
    - "健康・安全・福祉領域：労働安全衛生や従業員の福利厚生に関する指標"
    - "個人情報保護の配慮：従業員データの安全な範囲での活用・開示:contentReference[oaicite:31]{index=31}"

ISO 26000:
  規格名: "社会的責任に関する手引 (ISO 26000)"
  番号: "ISO 26000:2010"
  発行機関: "ISO (国際標準化機構)"
  概要: "企業や団体の社会的責任（Social Responsibility, SR）について指針を提供するガイダンス規格です。2010年11月発行で、認証を目的としないものの、組織が社会・環境・経済への責任を果たすための原則と7つの中核主題を定めています:contentReference[oaicite:32]{index=32}:contentReference[oaicite:33]{index=33}。企業以外の公共・福祉分野でも幅広く適用可能です。"
  SoE/複式簿記アセスメントとの関連性: "ISO 26000は、意思決定へのステークホルダー参加や透明性・説明責任を重視しており、当事者と支援者双方の視点を組織運営に組み込む考え方を示しています。SR原則では「説明責任」「透明性」「倫理的行動」「ステークホルダーの利害の尊重」等が掲げられ:contentReference[oaicite:34]{index=34}、組織は自らの意思決定や活動の影響について説明責任を果たし、プロセスと結果を開示することが求められます。特に、ステークホルダーエンゲージメント（利害関係者の参画）は社会的責任実践の中心とされ:contentReference[oaicite:35]{index=35}、双方向の対話によって利害関係者の意見を聴き意思決定に反映するプロセスが推奨されています:contentReference[oaicite:36]{index=36}。この「双方向のコミュニケーションを必要とする」姿勢:contentReference[oaicite:37]{index=37}は、複式簿記アセスメントが当事者（例: 福祉サービス利用者）と支援者双方の記録を付き合わせ、公正な評価・共同意思決定を行う構造と合致します。また、ISO 26000の「消費者に関する課題」には、公正な苦情処理・救済、消費者データの保護とプライバシー、必要不可欠なサービスへのアクセス確保等が含まれており:contentReference[oaicite:38]{index=38}、組織が利用者の権利を守りつつサービス提供や評価を行うことを求めています。特に消費者データ保護では、個人データの収集・利用において本人の同意やアクセス権、異議申立権を認めるべきことが明記され:contentReference[oaicite:39]{index=39}:contentReference[oaicite:40]{index=40}、当事者が自分の情報を確認・訂正できる仕組み（データ主権）が推奨されています。これらの要求事項は、福祉・医療分野で当事者の意思や記録を尊重し、支援者側の記録と突き合わせて権利保護と合意形成を行う複式簿記的アプローチを制度的に裏付けるものです。"
  参照すべき条項:
    - "4. 社会的責任の原則（説明責任、透明性、利害関係者の尊重など）:contentReference[oaicite:41]{index=41}"
    - "5.3 ステークホルダーエンゲージメント（利害関係者の特定と対話）:contentReference[oaicite:42]{index=42}"
    - "6.7.6 消費者への苦情対応と救済（公正な苦情処理手順）"
    - "6.7.7 消費者データ保護及びプライバシー（個人情報の適正管理）:contentReference[oaicite:43]{index=43}"
    - "6.7.8 必要不可欠なサービスへのアクセス（脆弱な消費者への配慮）:contentReference[oaicite:44]{index=44}:contentReference[oaicite:45]{index=45}"

ISO 20000:
  規格名: "ITサービスマネジメントシステム (ISO/IEC 20000)"
  番号: "ISO/IEC 20000-1:2018"
  発行機関: "ISO/IEC (国際標準化機構・国際電気標準会議)"
  概要: "ITサービスの計画・提供・維持を効果的に行うための要求事項を定めたマネジメントシステム規格です。サービス提供者がインシデント管理、変更管理、サービスレベル管理などのプロセスを確立し、サービス品質の維持向上と顧客満足の実現を目指します。"
  SoE/複式簿記アセスメントとの関連性: "ISO 20000は、サービス利用者（顧客）の要望とサービス提供者の対応を記録し、両者のインタラクションを可視化・管理する点で複式簿記的な要素を含みます。インシデント管理プロセスでは、利用者から報告されたインシデント（障害や問い合わせ）に対し、その性質・影響・解決策・対応履歴を逐次記録し更新しなければなりません:contentReference[oaicite:46]{index=46}。全てのインシデント対応処置は記録され、分析や監査に利用できる状態で保持することが求められ:contentReference[oaicite:47]{index=47}、インシデントとそれに関連する変更要求や問題とのトレーサビリティ（追跡可能な関連付け）も管理されます:contentReference[oaicite:48]{index=48}。このように、一つの事象について利用者側の記録（発生事実・影響）と支援者側の記録（対応・結果）が対を成して残されるため、サービス提供の過程を振り返り検証できる複式記録（監査証跡）が実現されます。また、サービスレベル管理やサービス報告において、組織はSLA実績や顧客満足度を定期的にレビューし顧客に報告するため、当事者である利用者にも自身のサービス利用状況や評価結果が共有されます。さらに、重大なインシデントは経営層へのエスカレーションと事後レビューが義務付けられており:contentReference[oaicite:49]{index=49}:contentReference[oaicite:50]{index=50}、組織内の意思決定プロセスの透明性と継続的改善（改善記録の保持）が確保されています。これらの仕組みにより、福祉・医療分野におけるITサービスでも、利用者と支援者双方のやり取りや意思決定の履歴を体系的に記録・管理し、権利保護とサービス品質向上に役立てることが可能となります。"
  参照すべき条項:
