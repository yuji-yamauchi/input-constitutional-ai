    - "8.5 構成管理（サービス資産・構成アイテムの識別と変更履歴管理）"
    - "8.7 サービスレベル管理（SLAの設定、監視とレビュー）"
    - "9.1 サービス報告（サービス実績の報告と可視化）"
    - "9.4 継続的改善（重大インシデントの報告・レビューによる改善）:contentReference[oaicite:52]{index=52}"
    - "7.5 文書化した情報（SMS文書および記録の管理）:contentReference[oaicite:53]{index=53}"
