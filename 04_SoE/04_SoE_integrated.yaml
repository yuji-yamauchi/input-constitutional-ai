# ==========================================
# Part 1: SoEの核心概念
# ==========================================
soe_core_concept:
  
  dual_meaning:
    表層_建設的:
      full_name: "Service of Empowerment"
      japanese: "エンパワーメント支援システム"
      focus: "当事者のケイパビリティを最大化する支援"
      stance: "理想を提示する（あるべき姿）"
      
      definition: >
        支援構造を「保護」ではなく「権利の再履行」として設計する、
        透明・可逆・参加的な社会的サービス構造
      
      core_principles:
        - "Empowerment: 権限移譲と自己決定。本人が支援の主体"
        - "Accountability: 支援者・機関・AIがプロセスを完全に可視化し、説明責任を共有"
        - "Co-Creation: 本人・支援者・AI・地域が共に記録を生成し合う"
        - "Ethical_Safeguard: 悪意・搾取・偏見を構造的に抑止する仕組みを内包"
    
    深層_批判的:
      full_name: "Service or Exploitation"
      japanese: "支援か搾取かの診断"
      focus: "現状の福祉サービスの構造的問題を可視化"
      stance: "現実を直視する（あってはならない姿）"
      
      critical_question: >
        支援・医療・教育・福祉・AIが提供する行為は、
        それが当事者の自尊感情と機会を拡張しているのか、
        それとも搾取・従属を再生産しているのか？
        SoEはその判定構造を備える
    
    統合的意味: |
      福祉サービスは『エンパワーメント』を標榜しながら、
      実際には『搾取』に転化する危険を常に孕む。
      SoEシステムは、この二面性を測定・診断し、
      真のエンパワーメントへと導く羅針盤である
  
  motto:
    english: "Every service must prove itself not to exploit."
    japanese: "すべてのサービスは、自らが搾取でないことを証明しなければならない。"
    
    alternative: "We do not protect. We empower."
  
  philosophical_foundation:
    origin_2013:
      concept: "PHR Commons Vision – Operational Concept"
      core_idea: >
        個人データを「社会的資本（commons）」として扱い、
        活用の対価・成果を当事者に還元する仕組みを構築する。
        これにより、データ活用が搾取ではなくサービスとして機能する社会的倫理基盤を作る
    
    evolution:
      2010: "PHRビッグデータは共有財（コモンズ）もしくは社会関係資本"
      2018: "発達障害支援プラットフォーム構想"
      2025: "SoE（障害者就労支援における当事者主権型データコモンズ）"
    
    theoretical_basis:
      - "PHR構想におけるデータの所有権＝本人、管理権＝コモンズ管理機構"
      - "教育・福祉・医療データもPHRに統合可能"
      - "SoEはPHR構想の倫理エンジンとして進化"
      - "ICF準拠・Input Constitutional AIが『サービス品質の倫理判定』を実施"

# ==========================================
# Part 2: SoE評価ロジック
# ==========================================
soe_evaluation_logic:
  
  evaluation_criteria:
    empowerment_criteria:
      - "本人の選択肢・自尊感情・自己効力の向上"
      - "支援後の学習・就労・社会参加の拡大"
      - "支援関係が水平であること（Co-Agency）"
      - "本人が意思決定プロセスに参加している"
      - "合理的配慮が提供されている"
    
    exploitation_criteria:
      - "支援の強制・情報非対称・利益の一方的吸収"
      - "本人の自尊感情を毀損・排除・依存化"
      - "支援データが本人の知らない目的で再利用される"
      - "選択肢が制限されている"
      - "無償労働・給付依存誘導"
      - "幼児扱い（infantilization）"
  
  soe_ethical_equation:
    expression: "Service_Quality = Empowerment_Index - Exploitation_Index"
    
    description: >
      介入が本人の尊厳・能力・自由を拡張した分だけ「サービス」。
      逆に損なった分だけ「搾取」として検出。
      この評価はAI＋人間審査＋本人フィードバックの三位一体で行う
  
  calculation_algorithm:
    python_example: |
      def calculate_soe_score(support_record):
          """Service or Exploitation診断"""
          empowerment_factors = [
              support_record['choice_availability'],  # 選択肢の有無
              support_record['self_determination'],   # 自己決定の度合い
              support_record['skill_development'],    # スキル向上
              support_record['social_participation']  # 社会参加
          ]
          
          exploitation_risks = [
              support_record['unpaid_labor'],         # 無償労働
              support_record['benefit_dependency'],   # 給付依存誘導
              support_record['choice_restriction'],   # 選択制限
              support_record['infantilization']       # 幼児扱い
          ]
          
          empowerment_score = sum(empowerment_factors) / len(empowerment_factors)
          exploitation_score = sum(exploitation_risks) / len(exploitation_risks)
          
          return {
              'empowerment': empowerment_score,
              'exploitation_risk': exploitation_score,
              'soe_balance': empowerment_score - exploitation_score
          }

