  body: |
    スーザン・スコット＝パーカー様

    この度は、お忙しい中お時間をいただき、心より感謝申し上げます。
    面談に先立ち、簡単ではありますが自己紹介と、
    私がご相談したい「SoE（Service of Empowerment）」という概念について
    背景をお伝えできればと思います。

    私は、10年以上にわたり日本で障害者の就労支援に携わってきました。
    現場では、表面に見える“困りごと”の奥に、
    家庭環境・学校経験・トラウマ・制度との齟齬など
    多層的な背景因子が複雑に絡まり合っていることが多く、
    それらが本人の自尊感情を深く傷つけている場面に
    数えきれないほど向き合ってきました。

    私自身、時に実務を回しながらも、
