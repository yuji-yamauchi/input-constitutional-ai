introduction_letter_draft:
  to: "Susan Scott-Parker OBE"
  from: "Puu (Yuji Yamauchi)"
  purpose: "To introduce myself and contextualize the SoE (Service of Empowerment) approach for our upcoming discussion."
  
  tone_keywords:
    - respectful
    - concise
    - research-oriented
    - practitioner-grounded
    - collaborative

  email_body_en: |
    Dear Susan,

    Thank you again for agreeing to speak with me.  
    Before our meeting, I would like to briefly introduce myself and provide context for why I am reaching out.

    I have worked for more than ten years in disability employment support in Japan.  
    During that time, I have supported hundreds of individuals whose challenges were often misunderstood because we lacked a structured way to see their background factors, emotional wounds, and strengths beyond surface-level “problems.”

    Through this work, I developed a framework called **SoE – Service of Empowerment**.  
    It is not a training program or a new assessment tool.  
    Instead, it is a method that uses LLMs to help support workers (especially the most sensitive 30%) understand:

    • The *background factors* behind a person’s behaviour  
    • The *narrative* that shaped their self-esteem  
    • The *structural barriers* in family, school, and society  
    • How to respond in ways that *do not damage dignity or agency*

    In other words, SoE aims to make “good support” reproducible—  
    not by relying on exceptional practitioners, but by giving ordinary practitioners  
    **an external structured thinking partner** (LLM) that guides them in the right direction.

    My research interest is to develop this concept academically and ethically,  
    grounded in CRPD, capability theory, and the emerging idea of “Constitutional AI”  
    —the idea that rights must be protected at the *input* stage, not only at AI output.

    I believe your insights—especially from employer engagement, DE&I strategy,  
    and your long experience analysing systemic barriers—could help me refine this model  
    and understand whether SoE has value beyond Japan.

    I am not seeking validation of my life direction.  
    I only hope to learn from your perspective on:

    • The practicality of the SoE approach  
    • Whether “self-esteem recovery + literacy support” resonates with employers you know  
    • Any structural blind spots I may be missing

    I look forward to speaking with you on the 13th.

    With sincere appreciation,  
    Yuji Yamauchi

  key_messages:
    - "Puuは情緒ではなく10年の実践に基づいた専門性で話している"
    - "SoEは『支援員の外部脳としてのLLM』という再現性の仕組み"
    - "CRPD・ケイパビリティ・Constitutional AIを統合した現代型モデル"
    - "Susanの強み（employer view, DE&I, systemic thinking）と相性が良い"

  optional_attachment_summary: |
    Attached documents:
    • Meeting agenda (2 pages)
    • SoE overview (4 pages)
    • Selected practice episodes (optional)

  stylistic_notes:
    - "Puuの深さは隠し、実務家としての落ち着いた印象を優先"
