# ============================================================
# 研究の核心概念
# ============================================================

research_core:
  
  title:
    japanese: "障害者就労支援における準委任契約・ケイパビリティ統合モデルの構築－SoE（Service of Empowerment）システムの開発と社会実装－"
    english: "Integrating Mandate-type Service Contracts and Capability Approach for Supported Employment"
  
  soe_dual_meaning:
    surface_constructive:
      name: "Service of Empowerment"
      focus: "当事者のケイパビリティを最大化する支援"
    
    deep_critical:
      name: "Service or Exploitation"
      focus: "現状の福祉サービスの構造的問題を可視化"
    
    integrated_meaning: |
      福祉サービスは『エンパワーメント』を標榜しながら、
      実際には『搾取』に転化する危険を常に孕む。
      SoEシステムは、この二面性を測定・診断し、
      真のエンパワーメントへと導く羅針盤である。

  three_dimensional_integration:
    legal_foundation: "準委任契約理論（民法656条）"
    philosophical_foundation: "ケイパビリティアプローチ（Sen/Nussbaum）"
    technical_foundation: "Constitutional AI（CRPD準拠）"
  
  input_constitutional_ai:
    definition: |
      Anthropic社のConstitutional AIがOutput側（AI出力の有害性除去）に
      焦点を当てるのに対し、本研究はInput側（記録作成段階）での
      権利保障を実現する革新的アプローチ。
    significance: |
      「データベースからの排除」という構造的問題に直接対応。
      記録が作成される時点でCRPD原則を埋め込む。
  
  four_pillars:
    1_rights_recovery:
      problem: "義務教育レベルの読書算盤・自尊感情が毀損されたまま成人"
      solution: "権利回復プログラム（国家の教育義務不履行への補償）"
    
    2_supporter_ethics:
      problem: "準委任契約の善管注意義務が曖昧、搾取構造のチェック不在"
      solution: "支援者倫理の可視化システム（Constitutional AIによる意思決定支援度評価）"
    
    3_regional_hr_development:
      problem: "障害者を『支援の受け手』とのみ捉える視点"
      solution: "地域人材リソースとしての育成・活用（無敵の人因子→地方人材不足解消）"
    
    4_assessment_reform:
      problem: "個人因子と環境因子の混同"
      solution: "医療・福祉統合アセスメント（ICFベース）"

  mysupport_yaml:
    concept: "当事者完全所有の支援記録ファイル"
    principles:
      - "情報所有権は完全に当事者に帰属"
      - "YAML形式による完全ポータビリティ・オープンソース"
      - "維持費はデータ活用収益で賄う（当事者負担ゼロ）"
      - "国際展開可能な設計（技術中立・権利優先）"
    origin: "JUSPOカ（2020年コロナ禍・18-8時駆け込み寺サービス）からの進化"

