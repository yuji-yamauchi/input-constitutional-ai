session_2025_11_28:
  metadata:
    source: "ChatGPT conversation"
    date: "2025-11-28"
    purpose: "Research project integration (Master's/PhD preparation)"

  # ---------------------------------------------------------
  # 研究焦点
  # ---------------------------------------------------------
  research_focus:
    core_claim: "Current welfare service systems unintentionally cap the potential of people with disabilities."
    
    primary_hypothesis: "Self-esteem（セルフエスティーム）と基本的コミュニケーション能力の欠損が、就労定着や社会参加を阻害する主要因である。"
    
    empirical_goals:
      - "Self-esteem × communication × employment outcomes の相関（および効果量）の統計的検証"
      - "アセスメント項目の費用対効果分析"
    
    motivation:
      - "現場で10年間・約100名の支援データから得た確信の学術化"
      - "個別介入(N=1)に引きずられず、統計的に意味のあるNを集めるため博士課程を選択"

  # ---------------------------------------------------------
  # 研究課題
  # ---------------------------------------------------------
  research_questions:
    masters_level:
      - "Which assessment items are most cost-effective in welfare-to-work training programs—for both service users and service providers?"
    doctoral_level:
      - "To what extent do welfare service providers enable or cap the capabilities of service users?"
      - "Can LLM-supported assessments reduce burden while improving measurement accuracy and equity?"

  # ---------------------------------------------------------
  # 方法論
  # ---------------------------------------------------------
  methodology:
    data_strategy:
      existing_data:
        sample_size: "~100"
        period: "10 years"
        content: "Self-esteem indicators, communication skills, employment transitions"
      future_data:
        goal: "statistically significant sample"
        tools: "LLM-based assessment automation"
        cooperation_strategy: "Frame the project as 'reducing assessment burden' to gain institutional cooperation"
    
    analytical_methods:
      - "correlation_analysis"
      - "regression_models"
      - "cost_effectiveness_analysis"
      - "capability_evaluation (ICF/CA integration)"

  # ---------------------------------------------------------
  # 政策文脈
  # ---------------------------------------------------------
  policy_context:
    structural_problems:
      - "Service providers lack understanding of rights structure"
      - "Assessment is inconsistent and highly subjective"
      - "Welfare systems assume 'self-responsibility' while ignoring cognitive/emotional prerequisites"
      - "Budget for welfare employment (~6000-7000億円/年) is inefficiently utilized"
    
    reform_direction:
      - "Avoid frontal confrontation; build cooperation through convenience"
      - "Data-driven demonstration of structural issues rather than moral critique"
      - "Shift from individual-level fixes to system-level evidence generation"

  # ---------------------------------------------------------
  # AIの役割
  # ---------------------------------------------------------
  role_of_ai:
    purpose:
      - "低負荷・高精度なアセスメントの自動化"
      - "N数拡大のためのコスパ向上"
      - "当事者主体のセルフアセスメントを可能にする"
    framing: "LLMは '現場負担軽減ツール' として導入し、実際には構造的エビデンスを収集する"

  # ---------------------------------------------------------
  # 戦略的転換
  # ---------------------------------------------------------
  strategic_shift:
    before:
      - "制度批判寄りの姿勢"
      - "正面突破による抵抗の発生"
    after:
      - "敵を増やさず、便利さで協力を引き出す戦略へ"
      - "『悪代官ロール＝静かなデータ収集者』としてのメタ戦略"
      - "文化ではなく構造を動かすことを優先"

  # ---------------------------------------------------------
  # 自己省察
  # ---------------------------------------------------------
  self_reflection:
    cognitive_dynamics:
      - "一時的にエコーチェンバー傾向を自覚"
      - "興奮・承認欲求をメタ認知して鎮静化"
      - "自分の役割が '個別支援者(N=1)' から '構造の証明者' に移行したと再確認"
    emotional_elements:
      - "舞い上がりと恥ずかしさの両方を経験"
      - "罪悪感（他の当事者の現実を知るがゆえの）を、研究動機へ転換"

  # ---------------------------------------------------------
  # 次のステップ（11/28時点）
  # ---------------------------------------------------------
  next_steps_as_of_1128:
    immediate:
      - "Research proposal rewrite with sharpened hypothesis"
      - "Self-esteem definitions (global standards) review"
      - "Communication baseline metrics review"
    mid_term:
      - "統計学の基礎整理（p値, effect size, 有意水準）"
      - "既存論文から関連相関のメタサーベイ"
      - "LLM-assisted assessment prototype"
    long_term:
      - "Doctoral data pipeline構築"
      - "全国レベルのN数収集"
      - "政策介入可能な統計モデル化"

