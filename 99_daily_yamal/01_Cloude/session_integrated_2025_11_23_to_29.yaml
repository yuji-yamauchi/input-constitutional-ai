session_2025_11_29:
  metadata:
    date: "2025-11-29"
    session_number: 2
    start_time: "深夜〜早朝"
    participants:
      - "パンカー（山内雄司）"
      - "Claude Sonnet 4.5"
    primary_focus: "Susan Scott-Parker資料調査と研究方向性の大転換"
  
  context:
    trigger_event: "日本福祉大学院の個別面談完了後"
    background:
      - "前日（11/28）にSusanとの面談を振り返り、バルーン理論を発見"
      - "日本福祉大学院面談で「LLMが一般化していない」「賢仕草が必要」と実感"
      - "研究計画書を贄川教授用にブラッシュアップする必要性"
    initial_question: "Susan Scott-Parkerの他の書籍・論文・資料はないか？"

  # ---------------------------------------------------------
  # 重大発見
  # ---------------------------------------------------------
  critical_discoveries:
    
    breakthrough_1:
      title: "アセスメントステートメント構築への方向転換"
      trigger: "パンカーの気づき『アセスメントステートメントをつくるっていったほうが良かったかもしれない。Balloonをもとに』"
      essence: |
        従来：どのアセスメント項目が費用対効果が高いか（項目の開発）
        転換後：何をもって成功と測るか、そのステートメントを作る（測定基準の再定義）
        
        バルーン理論Principle 4: "You get what you measure"（測るものが行動を決める）
        → 福祉が「できないこと」を測る限り、「できない人」を生産し続ける
    
    breakthrough_2:
      title: "企業ニーズとのミスマッチ発見"
      trigger: "PurpleSpaceの12 Critical Success Factorsと企業トップ3優先事項"
      core_issue: |
        就労移行支援で2年訓練しても企業就労に結びつかない理由：
        
        福祉事業者のアセスメント：
        - 医療モデル的な「できないこと」の列挙
        - 訓練内容 = 福祉事業者が「やらせたいこと」
        - 企業のニーズを反映していない
        
        企業が実際に求めるもの（PurpleSpace Top 3）：
        1. 当事者から直接学ぶ仕組み
        2. 構造化された調整サービス（SLA付き）
        3. 障害経験の標準化（ストーリーテリング）
        
        福祉が測っていないもの：
        - 自己申告能力（#6: 自己申告を信頼される）
        - 合意形成能力（#9: 調整合意書を作成できる）
        - ストーリーテリング能力（企業トップ3-3）
      
      panker_insight: |
        「まじで要約ではなくちゃんと先に各ページみとけばよかったね。
