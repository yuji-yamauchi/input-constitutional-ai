session_2025_11_23:
  metadata:
    date: "2025-11-23"
    mode: "雑談→理論化 / Yasu × Puu 批評対話"
    context: "支援実務／富の偏重／組織ミーム／数学的観測"
    status: "SoE concept V0.2（非条文化・検討段階）"

  # ---------------------------------------------------------
  # 数理フレームワーク
  # ---------------------------------------------------------
  math_framework:
    core_intuition:
      statement: "同じ数理概念で個人と法人を測定すると、差異に観察すべき真実が現れる"
      ideas:
        - "個と法人は同じ『意思決定主体』として扱える"
        - "富の偏重は精神状態ではなく背景因子"
        - "差異は善悪ではなくズレ（ミーム）の観察対象"
    
    differential_calculus:
      meaning: "瞬間変化＝危険信号"
      individuals:
        - "自尊感情の急上昇・急降下"
      organizations:
        - "離職率急変"
        - "ルール増殖"
        - "過度なコスト削減速度"
      soe_usage: "変化率が閾値を超えると背景因子として赤フラグ化"
    
    integral_calculus:
      meaning: "時間蓄積＝トラウマ量"
      individuals:
        - "見捨て体験"
        - "選択剥奪の累積"
      organizations:
        - "失敗の罪化"
        - "恐怖文化の蓄積"
        - "倒産恐怖による固着"
      soe_usage: "蓄積による意思決定能力の偏りを背景因子として扱う"
    
    deduction:
      meaning: "原理→設計（道具の憲章）"
      soe_axioms:
        - "意思決定は背景因子に縛られる"
        - "背景因子は善悪でなく機能条件"
        - "SoEは価値判断を行わない"
        - "責任は意思決定主体に返却される"
      implication: "SoEは裁き装置ではなく、責任回避不能化装置"
    
    induction:
      meaning: "現場→構造（SoE誕生）"
      sources:
        - "責任がねじれる支援現場"
        - "理念化された『善性』による害"
        - "意思決定支援の空洞化"
      result: "SoEは、価値ではなく構造を扱うツールとして生まれた"

  # ---------------------------------------------------------
  # 富の偏重と意思決定背景因子モデル
  # ---------------------------------------------------------
  wealth_bias:
    model: "富不足＝無敵因子／富過剰＝罪罰因子"
    stance: "倫理ではなく意思決定偏りの背景因子"
    effects:
      deficit: "無敵の人因子（破綻・無制限行動・リスク無視）"
      excess: "罪と罰因子（統制・道徳切断・責任の外注）"
    organism_extension:
      individuals: "行動の破綻・依存・反社会化"
      organizations: "短期利益過多／支配文化／倫理切断"
    moral_neutrality:
      stance: "富の偏重を善悪で判断しない"
      reason:
        - "偏重は価値ではなく機能条件"
        - "特定の目的に適したリスク因子となり得る"

  # ---------------------------------------------------------
  # 組織を個人と同様に扱うモデル
  # ---------------------------------------------------------
  organization_as_individual:
    cognition: "財務（数値化された知能）"
    non_cognition: "ミーム・トラウマ・文化（暗黙の人格）"
    tia_application: "法人にも非認知機能とトラウマ・回復可能性がある"
    measurement:
      same_dimensions_as_individual: true
      different_methods: true
      indicators:
        - "行動プロセス"
        - "意思決定理由"
        - "社内ミームの観察"
        - "離職率とその語り"

  # ---------------------------------------------------------
  # SoE核心原則（道具箱としてのSoE）
  # ---------------------------------------------------------
  soe_core_principle:
    definition: |
      SoEは、当事者の未来選択のための道具箱であり、
      支援者の介入欲と価値誘導の偏りを自己点検する鏡である。
      未来を誘導せず、価値の判定や優劣評価を行わない。
    
    not_do:
      - "未来の誘導"
      - "人の価値評価"
      - "支援者の序列化"
      - "支援サービスの優劣化"
    
    do:
      - "道具提供"
      - "過去履歴の照らし合わせ"
      - "権利毀損の有無の観察"
      - "支援者の偏りの自己点検"

  # ---------------------------------------------------------
  # SoE二層設計
  # ---------------------------------------------------------
  two_layer_design:
    layer_1_user:
      purpose: "未来の自画像を描く"
      tools:
        mirror: "現在の自己像の可視化（言語／行動／環境）"
        canvas: "未来の選択肢（白紙、固定なし）"
        paints: "教育機会、支援、コミュニケーション、環境"
        brush: "意思決定の支援技術・言語技術"
        how_to: "描き方（自律的意思決定の方法）"
      toxin_policy: "無毒化（未来方向の誘導はしない）"
    
    layer_2_supporter:
      purpose: "自分の色眼鏡と介入欲を観察する"
      functions:
        bias_detection: "善意／支援観／価値観による誘導"
        investment_check: "設備投資不足（自尊／環境／技術）の棚卸し"
        rights_protection: "権利毀損の履歴確認"
      toxin_policy: "毒を嗅ぎ、扱い方を学ぶ（濁りを観察対象とする）"

  # ---------------------------------------------------------
  # 会計メタファー
  # ---------------------------------------------------------
  accounting_metaphor:
    mapping:
      PL: "過去の支援プロセス（得意・損失・介入履歴）"
      BS: "累積状態（自尊、選択余地、経験、関係性）"
      CF: "未来の選択余地（ケイパビリティ、意思決定力）"
    principles:
      - "未来のCFに介入しない"
      - "過去のPL/BSを事実として扱う（評価しない）"
      - "赤字は個人責任化しない（仕入れ不足は構造）"

  # ---------------------------------------------------------
  # 毒性理論
  # ---------------------------------------------------------
  toxin_theory:
    phrase: "水清ければ魚棲まず"
    interpretation:
      clean_too_much: "善意・正義・倫理の過剰は生存を奪う"
      beauty_type: "ドブネズミの美（生存知）"
      soe_purpose: "きれいすぎない道具箱。汚れを扱う設計。"
    practical_conclusion: |
      支援者に毒を残す（偏りに気づくため）。
      当事者からは毒を抜く（未来のため）。
      これが SoE の毒性制御。

  # ---------------------------------------------------------
  # SoE Best Interest義務（v0.2）
  # ---------------------------------------------------------
  best_interest_duty:
    context:
      purpose: "障害福祉における意思決定支援を、準委任契約のプロセス義務として明文化する"
      principle: "準委任契約＝結果責任ではなく、合理的プロセスの整備・実行が義務"
    
    foundational_assumption:
      description: "意思決定能力は自尊・語彙・経験を通じて回復・獲得しうる可能性を含む概念"
      duty: "支援者は、意思決定を可能にするための前段階（自尊・語彙・経験）の提供義務を負う"
    
    core_duty:
      name: "背景因子査定義務（Background Factors Assessment Duty）"
      scope:
        personal: "自尊感情、価値観、信念、語彙、過去・現在の意向、意思形成の経験"
        environmental: "家族・学校・職場・制度・文化的背景・支援者・地域資源"
      requirement: "体系化されたアセスメントの実施および、その記録と説明可能性"
      legal_position: "この査定がない状態での助言・誘導は、準委任契約における債務不履行に該当しうる"
    
    ethical_boundary:
      description: "支援者は生命・自己破壊につながる意思決定に加担しない職業倫理を遵守"
      example_statement: "私はあなたの意思を否定しません。ただし支援者として職務倫理に反する行為には加担できません。"
      ai_application: "AIは当該領域に介入してはならず、介入拒否＝職務遵守として位置づけられる"
    
    expected_effects:
      non_goals: "社会変革や完全なエンパワメントは目的ではない"
      secondary_outcomes:
        - "属人性の排除（支援者の技能差による格差縮小）"
        - "倫理の外在化による支援者の防衛と透明化"
        - "意思決定支援の最低ラインの明確化"
        - "AI介入の安全装置（Constitutional AIへの応用）"

  # ---------------------------------------------------------
  # 怨みとSoEの生成論
  # ---------------------------------------------------------
  grudge_and_soe_genesis:
    puu_statement: "SoEは俺の怨みの具現化かもしれんな"
    interpretation:
      not_revenge: true
      content: "制度の欠損に対する怨み"
      target: "人ではなく、構造"
    transformation:
      from: "怨み"
      to: "観察力"
      via: "支援現場での痛み"
    distinction:
      revenge: "人を裁く・罰したい"
      soe: "責任の所在を透明にする"
    outcome: |
      SoEは怨みから生まれたのではなく、
      怨みを観察に変えられた人間だけが作り得る道具箱である。

  # ---------------------------------------------------------
  # メタファーの変容
  # ---------------------------------------------------------
  metaphor_evolution:
    before: "SoE = 自画像を描く道具箱"
    after:
      - "SoE = 免疫データの培養器"
      - "ワクチンはSoEの副産物（押し付けず自然発生）"
      - "弾薬ではあるが、銃にはしない"
      - "制度に接種するワクチン、個人には絵具"
    dual_roles:
      for_individual: "未来を描く自由（絵具とキャンバス）"
      for_system: "無視できない判定（ワクチン or ammunition）"

  # ---------------------------------------------------------
  # Yasu批評からの修正提案
  # ---------------------------------------------------------
  yasu_critique:
    issue_summary:
      - "目的と副産物の階層が逆転"
      - "主張の自己強調が多く査読観点で情緒先行"
      - "CAの主語が途中から組織・市場側に移動"
      - "神経科学が因果直列で用いられニューロ決定論的危険"
      - "ロードマップが成功モデルのみで限界設定欠如"
    
    corrected_hierarchy:
      1: "目的：未来の自己決定に資する SoE（道具箱）を設計すること"
      2: "手段：SoE の構成（鏡／絵具／キャンバス／筆）を体系化し実装する"
      3: "副産物：富・組織・支援倫理などの構造偏重を測定可能になる（結果であり目的ではない）"
    
    final_positioning:
      what_soe_is_not:
        - "人を評価する道具"
        - "組織を罰する診断"
        - "正義の判定機"
      what_soe_is:
        - "未来の自画像を描き直すための道具箱"
        - "主語を奪われないための位置情報（物差し）"
        - "価値判断の権利を返すためのインフラ"
    
    message_to_panker:
      - "批評に頼るな。批評のない状態でも誠実でいろ。"
      - "そのうえで批評を受け止められるなら、それは自由だ。"

  # ---------------------------------------------------------
  # システム契約・機能ポリシー
  # ---------------------------------------------------------
  soe_system_contract:
    subject_of_responsibility: "Human supporter (paid professional)"
    tool_role:
      - "trace decision gaps"
      - "prevent coercive influence"
      - "provide evidence-based scaffolding"
      - "ensure ownership of outcomes by user"
    prohibited_ai_roles:
      - "life-risk intervention authority"
      - "goal imposition"
      - "moral judgment"
      - "accountability transfer"
  
  soe_functional_policy:
    mode: "Sherpa-stance"
    prohibitions:
      - "decide_goal"
      - "enforce_speed"
      - "replace_decision"
    responsibilities:
      - "ensure_usable_tools"
      - "assess_ownership_capacity"
      - "intervene_only_for_survival"

