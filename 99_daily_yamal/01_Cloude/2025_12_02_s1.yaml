    意味: "制度は存在するが、実態として機能していない可能性が極めて高い"
  
  考えられる理由:
    1_実施事業所が極めて少ない:
      - "指定申請が進んでいない"
      - "自治体の対応が追いついていない"
    
    2_事業所が経営的メリットを見出せていない:
      - "1ヶ月の短期報酬で事業として成立しにくい"
      - "就労選択支援員養成研修が2025年6月開始（人材不足）"
    
